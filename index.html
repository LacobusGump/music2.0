<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - AI Spatial Music</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a0a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
    }
    
    .app { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
    
    .logo {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    
    .tagline { font-size: 1.2rem; opacity: 0.8; margin-bottom: 3rem; font-weight: 300; }
    
    .btn {
      padding: 20px 40px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,255,170,0.3);
      margin: 10px;
    }
    
    .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,255,170,0.5); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .viz {
      width: 100%;
      height: 200px;
      border: 2px solid rgba(0,255,170,0.2);
      border-radius: 20px;
      position: relative;
      background: rgba(0,255,170,0.03);
      margin: 20px 0;
      overflow: hidden;
    }
    
    .orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(0,255,170,0.5);
    }
    
    .zone {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid rgba(0,255,170,0.1);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,170,0.1), transparent);
      transition: all 0.5s ease;
      opacity: 0;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(0,255,170,0.7);
    }
    
    .zone.active {
      opacity: 0.8;
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(0,255,170,0.3);
    }
    
    .zone.generating {
      animation: generate 2s ease-in-out infinite;
    }
    
    @keyframes generate {
      0%, 100% { background: radial-gradient(circle, rgba(0,255,170,0.1), transparent); }
      50% { background: radial-gradient(circle, rgba(255,107,107,0.3), transparent); }
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin: 20px 0;
    }
    
    .stat {
      background: rgba(0,255,170,0.1);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,170,0.2);
    }
    
    .stat-value { font-size: 1.3rem; font-weight: 700; color: #00ffaa; }
    .stat-label { font-size: 0.7rem; opacity: 0.7; margin-top: 3px; }
    
    .status {
      font-size: 0.9rem;
      color: #4ecdc4;
      opacity: 0.8;
      animation: breathe 2s ease-in-out infinite;
      margin-top: 10px;
    }
    
    @keyframes breathe { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    
    .hidden { display: none !important; }
    
    .void {
      background: radial-gradient(circle at 60% 40%, #0a0014 0%, #1a0f2e 40%, #2e1a3e 100%);
      color: #ff88cc;
    }
    
    .void .logo {
      background: linear-gradient(45deg, #ff88cc, #88aaff, #ccaa88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .energy {
      animation: energyPulse 0.5s ease-in-out infinite;
    }
    
    @keyframes energyPulse { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.3); } }
    
    audio { width: 100%; margin: 10px 0; }
    
    .track-info {
      background: rgba(0,255,170,0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GUMP</div>
    <div class="tagline">AI Spatial Music</div>
    
    <button class="btn" id="start">üéµ Start Journey</button>
    <button class="btn hidden" id="stop">‚èπ Stop</button>
    
    <div class="viz hidden" id="viz">
      <div class="orb" id="orb"></div>
      <div class="zone" id="zone0" style="top: 10%; left: 10%;">Chill</div>
      <div class="zone" id="zone1" style="top: 10%; right: 10%;">Energy</div>
      <div class="zone" id="zone2" style="bottom: 10%; left: 10%;">Ambient</div>
      <div class="zone" id="zone3" style="bottom: 10%; right: 10%;">Upbeat</div>
    </div>
    
    <div class="stats hidden" id="stats">
      <div class="stat">
        <div class="stat-value" id="motion">0</div>
        <div class="stat-label">Motion</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="zone-display">1</div>
        <div class="stat-label">Zone</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="mood">Chill</div>
        <div class="stat-label">Mood</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="tracks">0</div>
        <div class="stat-label">Tracks</div>
      </div>
    </div>
    
    <audio id="audio" controls class="hidden"></audio>
    <div class="track-info hidden" id="track-info">Generating your spatial music...</div>
    
    <div class="status hidden" id="status">Sensing your space...</div>
  </div>

  <script>
    class GUMP {
      constructor() {
        this.active = false;
        this.motion = 0;
        this.pos = { x: 50, y: 50 };
        this.lastMove = Date.now();
        this.currentZone = 0;
        this.generatedTracks = 0;
        this.currentAudio = null;
        this.generating = false;
        this.trackQueue = [];
        
        // Zone definitions with AI music prompts
        this.zones = [
          { 
            name: 'Chill', 
            prompt: 'lo-fi chill ambient electronic music, soft synths, gentle beats, relaxing',
            style: 'lofi',
            energy: 'low'
          },
          { 
            name: 'Energy', 
            prompt: 'high energy electronic dance music, driving beats, powerful synths, uplifting',
            style: 'edm',
            energy: 'high'
          },
          { 
            name: 'Ambient', 
            prompt: 'atmospheric ambient soundscape, ethereal pads, dreamy textures, peaceful',
            style: 'ambient',
            energy: 'calm'
          },
          { 
            name: 'Upbeat', 
            prompt: 'upbeat pop electronic music, catchy melodies, bright synths, feel-good vibes',
            style: 'pop',
            energy: 'medium'
          }
        ];
        
        this.init();
      }
      
      init() {
        document.getElementById('start').onclick = () => this.start();
        document.getElementById('stop').onclick = () => this.stop();
        
        // Audio event listeners
        const audio = document.getElementById('audio');
        audio.addEventListener('ended', () => this.playNextTrack());
        audio.addEventListener('error', () => this.handleAudioError());
      }
      
      async start() {
        try {
          // Request motion permissions for mobile
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') throw new Error('Motion permission denied');
          }
          
          this.active = true;
          this.show(['viz', 'stats', 'status', 'stop']);
          this.hide(['start']);
          
          this.startSensors();
          this.startEngine();
          this.animate();
          
        } catch (e) {
          // Fallback for desktop
          this.active = true;
          this.show(['viz', 'stats', 'status', 'stop']);
          this.hide(['start']);
          this.startDesktopMode();
          this.startEngine();
          this.animate();
        }
      }
      
      startDesktopMode() {
        // Mouse simulation for desktop testing
        const viz = document.getElementById('viz');
        viz.addEventListener('mousemove', e => {
          if (!this.active) return;
          const rect = viz.getBoundingClientRect();
          this.pos.x = ((e.clientX - rect.left) / rect.width) * 100;
          this.pos.y = ((e.clientY - rect.top) / rect.height) * 100;
          this.motion = Math.random() * 40 + 20;
          this.lastMove = Date.now();
        });
      }
      
      stop() {
        this.active = false;
        this.show(['start']);
        this.hide(['viz', 'stats', 'status', 'stop', 'audio', 'track-info']);
        
        if (this.currentAudio) {
          this.currentAudio.pause();
          this.currentAudio = null;
        }
        
        document.body.className = '';
        this.resetZones();
      }
      
      resetZones() {
        document.querySelectorAll('.zone').forEach(z => {
          z.classList.remove('active', 'generating');
        });
      }
      
      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;
          
          // Calculate motion intensity
          const motion = Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z);
          this.motion = Math.min(100, motion * 8);
          
          if (this.motion > 5) this.lastMove = Date.now();
          
          // Update position based on device orientation
          this.pos.x = Math.max(5, Math.min(95, 50 + acc.x * 4));
          this.pos.y = Math.max(5, Math.min(95, 50 + acc.y * 4));
        });
      }
      
      startEngine() {
        const update = () => {
          if (!this.active) return;
          
          this.updateZone();
          this.updateState();
          this.checkMusicGeneration();
          
          setTimeout(update, 1000); // Update every second
        };
        update();
      }
      
      updateZone() {
        const newZone = this.getZone();
        if (newZone !== this.currentZone) {
          // Reset previous zone
          document.getElementById(`zone${this.currentZone}`).classList.remove('active');
          
          // Activate new zone
          this.currentZone = newZone;
          document.getElementById(`zone${this.currentZone}`).classList.add('active');
          
          // Update UI
          document.getElementById('zone-display').textContent = this.currentZone + 1;
          document.getElementById('mood').textContent = this.zones[this.currentZone].name;
          
          // Consider generating new music for this zone
          this.considerMusicGeneration();
        }
      }
      
      getZone() {
        if (this.pos.x < 50 && this.pos.y < 50) return 0; // Chill
        if (this.pos.x >= 50 && this.pos.y < 50) return 1; // Energy
        if (this.pos.x < 50 && this.pos.y >= 50) return 2; // Ambient
        return 3; // Upbeat
      }
      
      updateState() {
        const stillTime = Date.now() - this.lastMove;
        const isVoid = stillTime > 5000;
        const hasEnergy = this.motion > 50;
        
        document.body.classList.toggle('void', isVoid);
        document.body.classList.toggle('energy', hasEnergy);
        
        document.getElementById('motion').textContent = Math.round(this.motion);
      }
      
      considerMusicGeneration() {
        // Generate music when entering a new zone and not currently generating
        if (!this.generating && this.trackQueue.length < 2) {
          this.generateMusicForZone(this.currentZone);
        }
      }
      
      checkMusicGeneration() {
        // Auto-generate music based on motion and time in zone
        if (!this.generating && this.motion > 30 && Math.random() < 0.1) {
          this.generateMusicForZone(this.currentZone);
        }
      }
      
      async generateMusicForZone(zoneIndex) {
        if (this.generating) return;
        
        this.generating = true;
        const zone = this.zones[zoneIndex];
        
        // Visual feedback
        document.getElementById(`zone${zoneIndex}`).classList.add('generating');
        document.getElementById('status').textContent = `Generating ${zone.name} music...`;
        
        try {
          // Try multiple AI music services (free tiers)
          const audioUrl = await this.generateAIMusic(zone);
          
          if (audioUrl) {
            this.trackQueue.push({
              url: audioUrl,
              zone: zone.name,
              prompt: zone.prompt
            });
            
            this.generatedTracks++;
            document.getElementById('tracks').textContent = this.generatedTracks;
            
            // Play immediately if no current audio
            if (!this.currentAudio || this.currentAudio.paused) {
              this.playNextTrack();
            }
          }
          
        } catch (error) {
          console.error('Music generation failed:', error);
          document.getElementById('status').textContent = 'Music generation failed, using fallback...';
          
          // Fallback to simple audio generation
          this.generateFallbackAudio(zone);
        } finally {
          this.generating = false;
          document.getElementById(`zone${zoneIndex}`).classList.remove('generating');
        }
      }
      
      async generateAIMusic(zone) {
        // Try different AI music services
        const services = [
          () => this.tryMusicHeroAPI(zone),
          () => this.tryBoomiAPI(zone),
          () => this.tryFallbackService(zone)
        ];
        
        for (const service of services) {
          try {
            const result = await service();
            if (result) return result;
          } catch (e) {
            console.warn('Service failed, trying next:', e.message);
          }
        }
        
        return null;
      }
      
      async tryMusicHeroAPI(zone) {
        // MusicHero.ai free API (hypothetical endpoint)
        const response = await fetch('https://api.musichero.ai/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt: zone.prompt,
            duration: 30,
            style: zone.style,
            energy: zone.energy
          })
        });
        
        if (!response.ok) throw new Error('MusicHero API failed');
        
        const data = await response.json();
        return data.audio_url;
      }
      
      async tryBoomiAPI(zone) {
        // Boomy free API (hypothetical endpoint)
        const response = await fetch('https://api.boomy.com/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            style: zone.style,
            mood: zone.name.toLowerCase(),
            length: 30
          })
        });
        
        if (!response.ok) throw new Error('Boomy API failed');
        
        const data = await response.json();
        return data.track_url;
      }
      
      async tryFallbackService(zone) {
        // Simulate AI music with procedural generation
        return this.generateProceduralMusic(zone);
      }
      
      generateProceduralMusic(zone) {
        // Create a data URL for procedural music
        // This is a simplified version - in reality you'd want more sophisticated audio generation
        const duration = 30;
        const sampleRate = 44100;
        const samples = duration * sampleRate;
        
        // Generate based on zone characteristics
        const frequency = zone.name === 'Energy' ? 440 : 
                         zone.name === 'Ambient' ? 220 : 
                         zone.name === 'Upbeat' ? 523 : 330;
        
        // Create a simple audio buffer (this is very basic)
        const buffer = new ArrayBuffer(samples * 2);
        const view = new DataView(buffer);
        
        for (let i = 0; i < samples; i++) {
          const sample = Math.sin(2 * Math.PI * frequency * i / sampleRate) * 0.3;
          view.setInt16(i * 2, sample * 32767, true);
        }
        
        const blob = new Blob([buffer], { type: 'audio/wav' });
        return URL.createObjectURL(blob);
      }
      
      generateFallbackAudio(zone) {
        // Simple fallback - add a procedural track to queue
        const audioUrl = this.generateProceduralMusic(zone);
        this.trackQueue.push({
          url: audioUrl,
          zone: zone.name,
          prompt: 'Procedural generation'
        });
        
        if (!this.currentAudio || this.currentAudio.paused) {
          this.playNextTrack();
        }
      }
      
      playNextTrack() {
        if (this.trackQueue.length === 0) return;
        
        const track = this.trackQueue.shift();
        const audio = document.getElementById('audio');
        const trackInfo = document.getElementById('track-info');
        
        audio.src = track.url;
        audio.load();
        
        trackInfo.textContent = `Playing: ${track.zone} style - ${track.prompt}`;
        
        this.show(['audio', 'track-info']);
        
        audio.play().catch(e => {
          console.error('Audio play failed:', e);
          this.handleAudioError();
        });
        
        this.currentAudio = audio;
        document.getElementById('status').textContent = `Playing ${track.zone} music...`;
      }
      
      handleAudioError() {
        document.getElementById('status').textContent = 'Audio error, trying next track...';
        setTimeout(() => this.playNextTrack(), 1000);
      }
      
      animate() {
        const update = () => {
          if (!this.active) return;
          
          // Update orb position
          const orb = document.getElementById('orb');
          orb.style.left = this.pos.x + '%';
          orb.style.top = this.pos.y + '%';
          
          // Pulse orb based on motion
          const scale = 1 + (this.motion / 200);
          orb.style.transform = `translate(-50%, -50%) scale(${scale})`;
          
          requestAnimationFrame(update);
        };
        update();
      }
      
      show(ids) { ids.forEach(id => document.getElementById(id).classList.remove('hidden')); }
      hide(ids) { ids.forEach(id => document.getElementById(id).classList.add('hidden')); }
    }
    
    new GUMP();
  </script>
</body>
</html>
