<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUMP - Motion Sampler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .orb {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.2) 50%, transparent 80%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 10;
            filter: blur(0.5px);
        }

        .orb.pulse {
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); filter: blur(0.5px); }
            50% { transform: translate(-50%, -50%) scale(3); box-shadow: 0 0 30px rgba(255,255,255,0.6); filter: blur(0); }
            100% { transform: translate(-50%, -50%) scale(1); filter: blur(0.5px); }
        }

        .orb.recording {
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,0,0,0.3) 50%, transparent 80%);
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            animation: rec 1s ease-in-out infinite;
        }

        @keyframes rec {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .orb.motion {
            background: radial-gradient(circle, rgba(100,255,100,0.8) 0%, rgba(0,255,0,0.3) 50%, transparent 80%);
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            opacity: 0.5;
            letter-spacing: 0.5px;
        }

        .tempo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="orb" class="orb"></div>
    <div class="info">SPACE TO SAMPLE • MOVE TO CONTROL TEMPO • CLICK TO START</div>
    <div class="tempo" id="tempo">BPM: --</div>

    <script>
        'use strict';

        // Motion Controller for tempo
        class MotionController {
            constructor(onTempoChange) {
                this.onTempoChange = onTempoChange;
                this.baseAccel = null;
                this.smoothedAccel = 0;
                this.lastUpdate = 0;
                this.motionActive = false;
                this.calibrating = false;
                this.calibrationSamples = [];
                this.alpha = 0.1; // Smoothing factor
            }

            async init() {
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        console.log('Motion permission denied');
                        return false;
                    }
                }

                window.addEventListener('devicemotion', (e) => this.handleMotion(e), { passive: true });
                
                // Calibrate baseline
                this.calibrate();
                return true;
            }

            calibrate() {
                this.calibrating = true;
                this.calibrationSamples = [];
                
                setTimeout(() => {
                    if (this.calibrationSamples.length > 0) {
                        this.baseAccel = this.calibrationSamples.reduce((a, b) => a + b) / this.calibrationSamples.length;
                        console.log(`Motion calibrated: ${this.baseAccel.toFixed(2)}`);
                    }
                    this.calibrating = false;
                    this.motionActive = true;
                }, 2000);
            }

            handleMotion(event) {
                const now = Date.now();
                if (now - this.lastUpdate < 50) return; // Throttle to 20fps
                this.lastUpdate = now;

                const accel = event.accelerationIncludingGravity;
                if (!accel || accel.x === null) return;

                // Total acceleration magnitude
                const totalAccel = Math.sqrt(accel.x * accel.x + accel.y * accel.y + accel.z * accel.z);

                if (this.calibrating) {
                    this.calibrationSamples.push(totalAccel);
                    return;
                }

                if (!this.motionActive || this.baseAccel === null) return;

                // Smooth the acceleration
                this.smoothedAccel = this.alpha * totalAccel + (1 - this.alpha) * this.smoothedAccel;

                // Convert motion to BPM (60-120 range)
                const motionDelta = Math.abs(this.smoothedAccel - this.baseAccel);
                const normalizedMotion = Math.min(motionDelta / 3, 1); // Cap at 3g delta
                const bpm = 60 + (normalizedMotion * 60); // 60-120 BPM range

                this.onTempoChange(Math.round(bpm));
            }
        }

        // Beat Matcher - finds transients and stretches samples to fit
        class BeatMatcher {
            constructor() {
                this.bpm = 75; // Starting tempo
                this.targetBpm = 75;
                this.bpmSmooth = 0.02; // Tempo smoothing
            }

            setBpm(newBpm) {
                this.targetBpm = Math.max(50, Math.min(140, newBpm));
            }

            updateBpm() {
                // Smooth tempo changes
                this.bpm += (this.targetBpm - this.bpm) * this.bpmSmooth;
            }

            findPeaks(buffer, sr) {
                const data = buffer.getChannelData(0);
                const peaks = [];
                const windowSize = 1024;
                const hop = 512;
                
                // Energy-based peak detection
                for (let i = 0; i < data.length - windowSize; i += hop) {
                    let energy = 0;
                    for (let j = 0; j < windowSize; j++) {
                        energy += data[i + j] * data[i + j];
                    }
                    energy = Math.sqrt(energy / windowSize);
                    
                    if (i > 0 && energy > peaks[peaks.length - 1]?.energy * 1.3 && energy > 0.05) {
                        peaks.push({ time: i / sr, energy, index: i });
                    }
                }
                
                return peaks;
            }

            matchToGrid(peaks, barLength = 4) {
                if (peaks.length < 2) return 1;
                
                const intervals = [];
                for (let i = 1; i < peaks.length; i++) {
                    intervals.push(peaks[i].time - peaks[i - 1].time);
                }
                
                const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
                const beatDuration = 60 / this.bpm;
                
                const divisions = [4, 2, 1, 0.5, 0.25];
                let bestDiv = 1;
                let minDiff = Infinity;
                
                for (const div of divisions) {
                    const targetInterval = beatDuration * div;
                    const diff = Math.abs(avgInterval - targetInterval);
                    if (diff < minDiff) {
                        minDiff = diff;
                        bestDiv = div;
                    }
                }
                
                const targetDuration = beatDuration * barLength;
                const actualDuration = peaks[peaks.length - 1].time - peaks[0].time;
                
                return targetDuration / actualDuration;
            }

            chopSample(buffer, peaks, chopsPerBar = 4) {
                const chops = [];
                const beatDuration = 60 / this.bpm;
                const chopLength = beatDuration * 4 / chopsPerBar;
                
                for (let i = 0; i < Math.min(peaks.length - 1, chopsPerBar); i++) {
                    const start = peaks[i].time;
                    const end = Math.min(start + chopLength, buffer.duration);
                    chops.push({ start, end, peak: peaks[i].energy });
                }
                
                return chops;
            }
        }

        // Bass Synth
        class BassSynth {
            constructor(ctx) {
                this.ctx = ctx;
                this.notes = [
                    36, 36, 43, 41, 38, 38, 34, 36, // C, C, G, F, D, D, Bb, C (MIDI notes)
                    36, 36, 43, 41, 38, 38, 34, 36
                ];
                this.pattern = [1, 0, 0, 0, 1, 0, 1, 0, 1, 0, 0, 0, 1, 0, 1, 0]; // 16th note pattern
                this.activeVoices = new Map();
            }

            midiToFreq(midi) {
                return 440 * Math.pow(2, (midi - 69) / 12);
            }

            play(step, output, bpm) {
                if (!this.pattern[step % 16]) return;
                
                const noteIndex = Math.floor(step / 2) % this.notes.length;
                const midi = this.notes[noteIndex];
                const freq = this.midiToFreq(midi);
                
                // Kill previous voice if playing same note
                if (this.activeVoices.has(midi)) {
                    this.activeVoices.get(midi).stop(this.ctx.currentTime);
                    this.activeVoices.delete(midi);
                }

                // Create bass voice with multiple oscillators for fatness
                const voice = this.createVoice(freq, output, bpm);
                this.activeVoices.set(midi, voice);
            }

            createVoice(freq, output, bpm) {
                const now = this.ctx.currentTime;
                const duration = 60 / bpm / 4 * 2; // Half note duration
                
                // Multiple oscillators for phat bass
                const oscs = [];
                const gains = [];
                
                // Sub bass (sine)
                const sub = this.ctx.createOscillator();
                const subGain = this.ctx.createGain();
                sub.type = 'sine';
                sub.frequency.value = freq * 0.5; // Octave down
                subGain.gain.value = 0.6;
                oscs.push(sub);
                gains.push(subGain);
                
                // Main bass (sawtooth with slight detune)
                for (let i = 0; i < 2; i++) {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'sawtooth';
                    osc.frequency.value = freq;
                    osc.detune.value = (i - 0.5) * 8; // Slight detune for width
                    gain.gain.value = 0.25;
                    oscs.push(osc);
                    gains.push(gain);
                }
                
                // Filter for movement and character
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 150;
                filter.Q.value = 3;
                
                // Envelope
                const envelope = this.ctx.createGain();
                envelope.gain.setValueAtTime(0, now);
                envelope.gain.linearRampToValueAtTime(0.8, now + 0.005); // Quick attack
                envelope.gain.exponentialRampToValueAtTime(0.4, now + 0.1); // Sustain level
                envelope.gain.exponentialRampToValueAtTime(0.01, now + duration * 0.8); // Release
                
                // Filter envelope for movement
                filter.frequency.setValueAtTime(80, now);
                filter.frequency.exponentialRampToValueAtTime(300, now + 0.02);
                filter.frequency.exponentialRampToValueAtTime(150, now + duration * 0.3);
                filter.frequency.exponentialRampToValueAtTime(80, now + duration);
                
                // Distortion for edge
                const waveshaper = this.ctx.createWaveShaper();
                const curve = new Float32Array(256);
                for (let i = 0; i < 128; i++) {
                    const x = i / 128;
                    curve[128 + i] = Math.tanh(x * 3) * 0.8;
                    curve[128 - i - 1] = -Math.tanh(x * 3) * 0.8;
                }
                waveshaper.curve = curve;
                
                // Connect chain
                oscs.forEach((osc, i) => {
                    osc.connect(gains[i]);
                    gains[i].connect(filter);
                });
                
                filter.connect(waveshaper);
                waveshaper.connect(envelope);
                envelope.connect(output);
                
                // Start and schedule stop
                oscs.forEach(osc => {
                    osc.start(now);
                    osc.stop(now + duration);
                });
                
                return { stop: (when) => oscs.forEach(osc => osc.stop(when)) };
            }
        }

        // Lo-fi processor
        class LoFi {
            constructor(ctx) {
                this.ctx = ctx;
            }

            process(source) {
                // Bitcrusher
                const bitcrusher = this.ctx.createScriptProcessor(4096, 1, 1);
                const bits = 8;
                const normFreq = 0.3;
                
                let phaser = 0;
                bitcrusher.onaudioprocess = (e) => {
                    const input = e.inputBuffer.getChannelData(0);
                    const output = e.outputBuffer.getChannelData(0);
                    
                    for (let i = 0; i < input.length; i++) {
                        phaser += normFreq;
                        if (phaser >= 1) {
                            phaser -= 1;
                            const step = Math.pow(0.5, bits);
                            output[i] = step * Math.floor(input[i] / step + 0.5);
                        } else {
                            output[i] = output[i - 1] || 0;
                        }
                    }
                };
                
                // Warm filter
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 3000;
                filter.Q.value = 1;
                
                // Subtle saturation
                const waveshaper = this.ctx.createWaveShaper();
                const curve = new Float32Array(256);
                for (let i = 0; i < 128; i++) {
                    const x = i / 128;
                    curve[128 + i] = Math.tanh(x * 2);
                    curve[128 - i - 1] = -Math.tanh(x * 2);
                }
                waveshaper.curve = curve;
                
                source.connect(bitcrusher);
                bitcrusher.connect(filter);
                filter.connect(waveshaper);
                
                return waveshaper;
            }
        }

        // Main Engine
        class Engine {
            constructor() {
                this.ctx = null;
                this.nodes = {};
                this.samples = new Map();
                this.beatMatcher = new BeatMatcher();
                this.bassSynth = null;
                this.motionController = null;
                this.recording = false;
                this.buffer = [];
                this.seq = { step: 0, swing: 0.15 };
                this.orb = document.getElementById('orb');
                this.tempoDisplay = document.getElementById('tempo');
                this.bassActive = false;
                this.warmupBeats = 0;
                
                // Kanye-style pitch shifts
                this.pitchShifts = [0.5, 0.667, 0.75, 1, 1.5, 2];
                
                document.addEventListener('click', () => this.start());
            }

            async start() {
                if (this.ctx) return this.toggle();
                
                try {
                    this.ctx = new AudioContext({ sampleRate: 44100 });
                    this.lofi = new LoFi(this.ctx);
                    this.bassSynth = new BassSynth(this.ctx);
                    
                    // Initialize motion control
                    this.motionController = new MotionController((bpm) => {
                        this.beatMatcher.setBpm(bpm);
                        this.tempoDisplay.textContent = `BPM: ${bpm}`;
                        
                        if (bpm > 70) {
                            this.orb.classList.add('motion');
                        } else {
                            this.orb.classList.remove('motion');
                        }
                    });
                    
                    const motionEnabled = await this.motionController.init();
                    if (!motionEnabled) {
                        console.log('Motion control not available, using static tempo');
                    }
                    
                    // Master chain - lo-fi trip hop style
                    this.nodes.out = this.ctx.createGain();
                    this.nodes.out.gain.value = 0.8;
                    
                    // Vinyl simulation
                    this.nodes.vinyl = this.ctx.createBiquadFilter();
                    this.nodes.vinyl.type = 'highpass';
                    this.nodes.vinyl.frequency.value = 30;
                    
                    // Tape warmth
                    this.nodes.warmth = this.ctx.createBiquadFilter();
                    this.nodes.warmth.type = 'lowshelf';
                    this.nodes.warmth.frequency.value = 200;
                    this.nodes.warmth.gain.value = 2;
                    
                    // Gentle compression
                    this.nodes.comp = this.ctx.createDynamicsCompressor();
                    this.nodes.comp.threshold.value = -20;
                    this.nodes.comp.knee.value = 10;
                    this.nodes.comp.ratio.value = 3;
                    this.nodes.comp.attack.value = 0.01;
                    this.nodes.comp.release.value = 0.25;
                    
                    // Master filter for that dusty sound
                    this.nodes.dust = this.ctx.createBiquadFilter();
                    this.nodes.dust.type = 'lowpass';
                    this.nodes.dust.frequency.value = 8000;
                    this.nodes.dust.Q.value = 0.7;
                    
                    // Connect master chain
                    this.nodes.out.connect(this.nodes.vinyl);
                    this.nodes.vinyl.connect(this.nodes.warmth);
                    this.nodes.warmth.connect(this.nodes.comp);
                    this.nodes.comp.connect(this.nodes.dust);
                    this.nodes.dust.connect(this.ctx.destination);
                    
                    // Create layers with trip hop levels
                    const layers = {
                        kick: 0.9,
                        snare: 0.7,
                        hats: 0.3,
                        sample: 0.8,
                        bass: 0.85,
                        vinyl: 0.15
                    };
                    
                    Object.entries(layers).forEach(([name, vol]) => {
                        this.nodes[name] = this.ctx.createGain();
                        this.nodes[name].gain.value = vol;
                        this.nodes[name].connect(this.nodes.out);
                        this.samples.set(name, []);
                    });
                    
                    // Create lo-fi drums
                    await this.createDrums();
                    
                    // Add vinyl noise
                    this.createVinyl();
                    
                    // Mic setup
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });
                    
                    this.nodes.mic = this.ctx.createMediaStreamSource(stream);
                    this.nodes.rec = this.ctx.createScriptProcessor(4096, 1, 1);
                    
                    this.nodes.rec.onaudioprocess = e => {
                        if (this.recording) {
                            this.buffer.push(...e.inputBuffer.getChannelData(0));
                            if (this.buffer.length > this.ctx.sampleRate * 8) this.stopRec();
                        }
                    };
                    
                    // Start
                    this.loop();
                    this.seq.last = this.ctx.currentTime;
                    requestAnimationFrame(() => this.tick());
                    
                    document.onkeydown = e => {
                        if (e.key === ' ') {
                            e.preventDefault();
                            this.toggle();
                        }
                    };
                    
                    document.querySelector('.info').style.display = 'none';
                    
                } catch (e) {
                    console.error(e);
                }
            }

            toggle() {
                if (this.recording) {
                    this.stopRec();
                } else {
                    this.recording = true;
                    this.buffer = [];
                    this.nodes.mic.connect(this.nodes.rec);
                    this.nodes.rec.connect(this.ctx.destination);
                    this.orb.classList.add('recording');
                }
            }

            stopRec() {
                this.recording = false;
                this.nodes.mic.disconnect(this.nodes.rec);
                this.nodes.rec.disconnect();
                this.orb.classList.remove('recording');
                
                if (this.buffer.length > this.ctx.sampleRate * 0.5) {
                    const buf = this.ctx.createBuffer(1, this.buffer.length, this.ctx.sampleRate);
                    buf.getChannelData(0).set(this.buffer);
                    
                    // Find peaks and match to beat
                    const peaks = this.beatMatcher.findPeaks(buf, this.ctx.sampleRate);
                    const stretch = this.beatMatcher.matchToGrid(peaks);
                    
                    // Kanye-style pitch shift
                    const pitch = this.pitchShifts[Math.floor(Math.random() * this.pitchShifts.length)];
                    
                    // Create chops
                    const chops = this.beatMatcher.chopSample(buf, peaks);
                    
                    const sample = {
                        buffer: buf,
                        rate: stretch * pitch,
                        chops,
                        pitch
                    };
                    
                    // Add as main sample
                    const samples = this.samples.get('sample');
                    if (samples.length >= 2) samples.shift();
                    samples.push(sample);
                    
                    console.log(`Sample: ${pitch}x pitch, ${stretch.toFixed(2)}x stretch`);
                }
            }

            async createDrums() {
                const sr = this.ctx.sampleRate;
                
                // Professional lo-fi kick - Kanye style
                const kick = this.ctx.createBuffer(1, sr * 0.4, sr);
                const kd = kick.getChannelData(0);
                for (let i = 0; i < kd.length; i++) {
                    const t = i / sr;
                    const env = Math.pow(1 - t * 2.5, 4) * Math.exp(-8 * t);
                    const pitch = 65 * Math.exp(-35 * t);
                    const click = Math.sin(2 * Math.PI * 2000 * t) * Math.exp(-200 * t) * 0.4;
                    const sub = Math.sin(2 * Math.PI * pitch * 0.5 * t) * 0.7;
                    let s = (Math.sin(2 * Math.PI * pitch * t) + sub + click) * env;
                    
                    // Professional saturation
                    s = Math.tanh(s * 1.2) * 0.95;
                    
                    // Bit reduction for lo-fi character
                    s = Math.round(s * 12) / 12;
                    kd[i] = s;
                }
                
                // Crispy snare with body
                const snare = this.ctx.createBuffer(1, sr * 0.2, sr);
                const sd = snare.getChannelData(0);
                for (let i = 0; i < sd.length; i++) {
                    const t = i / sr;
                    const env = Math.exp(-25 * t);
                    const tone = Math.sin(2 * Math.PI * 220 * t) * 0.4;
                    const body = Math.sin(2 * Math.PI * 80 * t) * Math.exp(-50 * t) * 0.3;
                    const noise = (Math.random() * 2 - 1) * 0.8;
                    let s = (tone + body + noise) * env;
                    
                    // Professional processing
                    s = Math.tanh(s * 0.9) * 0.85;
                    s = Math.round(s * 8) / 8;
                    sd[i] = s;
                }
                
                // Smooth hat with character
                const hat = this.ctx.createBuffer(1, sr * 0.08, sr);
                const hd = hat.getChannelData(0);
                for (let i = 0; i < hd.length; i++) {
                    const t = i / sr;
                    const env = Math.exp(-80 * t);
                    let s = (Math.random() * 2 - 1) * env;
                    // Multiple filter passes for smoothness
                    if (i > 2) s = s * 0.2 + hd[i-1] * 0.5 + hd[i-2] * 0.3;
                    s = Math.round(s * 16) / 16;
                    hd[i] = s * 0.6;
                }
                
                this.samples.get('kick').push({ buffer: kick, rate: 1 });
                this.samples.get('snare').push({ buffer: snare, rate: 1 });
                this.samples.get('hats').push({ buffer: hat, rate: 1 });
            }

            createVinyl() {
                const duration = 10;
                const vinyl = this.ctx.createBuffer(1, this.ctx.sampleRate * duration, this.ctx.sampleRate);
                const data = vinyl.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    // Crackle
                    if (Math.random() < 0.0001) {
                        data[i] = (Math.random() - 0.5) * 0.3;
                    } else {
                        // Surface noise
                        data[i] = (Math.random() - 0.5) * 0.02;
                    }
                    
                    // Low rumble
                    data[i] += Math.sin(2 * Math.PI * 0.5 * i / this.ctx.sampleRate) * 0.01;
                }
                
                const playVinyl = () => {
                    const source = this.ctx.createBufferSource();
                    source.buffer = vinyl;
                    source.loop = true;
                    source.connect(this.nodes.vinyl);
                    source.start();
                };
                
                playVinyl();
            }

            tick() {
                if (!this.ctx) return;
                
                // Update BPM smoothing
                this.beatMatcher.updateBpm();
                
                const now = this.ctx.currentTime;
                const beat = 60 / this.beatMatcher.bpm / 4;
                
                // Swing timing
                let swing = this.seq.step % 2 === 1 ? beat * (1 + this.seq.swing) : beat * (1 - this.seq.swing);
                
                if (now >= this.seq.last + swing) {
                    this.seq.last = now;
                    this.warmupBeats++;
                    
                    // Pulse
                    if (this.seq.step % 4 === 0) {
                        this.orb.classList.add('pulse');
                        setTimeout(() => this.orb.classList.remove('pulse'), 300);
                    }
                    
                    // Professional trip hop patterns
                    if (this.seq.step === 0 || this.seq.step === 10) {
                        this.play('kick', 0.9);
                    }
                    
                    if (this.seq.step === 8 || this.seq.step === 24) {
                        this.play('snare', 0.7);
                    }
                    
                    if ([2, 6, 10, 12, 14, 18, 22, 26, 30].includes(this.seq.step)) {
                        this.play('hats', 0.3 + Math.random() * 0.2);
                    }
                    
                    // Bass starts after warmup period (8 bars = 128 steps)
                    if (this.warmupBeats > 128 && !this.bassActive) {
                        this.bassActive = true;
                        console.log('Bass line activated');
                    }
                    
                    // Play bass line when active
                    if (this.bassActive) {
                        this.bassSynth.play(this.seq.step, this.nodes.bass, this.beatMatcher.bpm);
                    }
                    
                    // Main sample - plays continuously when available
                    const samples = this.samples.get('sample');
                    if (samples.length > 0 && this.seq.step % 16 === 0) {
                        this.playSample(samples[0]);
                    }
                    
                    this.seq.step = (this.seq.step + 1) % 32;
                }
                
                requestAnimationFrame(() => this.tick());
            }

            play(type, vel) {
                const samples = this.samples.get(type);
                if (!samples.length) return;
                
                const sample = samples[Math.floor(Math.random() * samples.length)];
                const src = this.ctx.createBufferSource();
                const gain = this.ctx.createGain();
                
                src.buffer = sample.buffer;
                src.playbackRate.value = sample.rate || 1;
                gain.gain.value = vel;
                
                // Lo-fi processing
                const processed = this.lofi.process(src);
                processed.connect(gain);
                gain.connect(this.nodes[type]);
                
                src.start();
            }

            playSample(sample) {
                // Play the full sample loop Kanye-style
                const src = this.ctx.createBufferSource();
                const gain = this.ctx.createGain();
                const filter = this.ctx.createBiquadFilter();
                
                src.buffer = sample.buffer;
                src.playbackRate.value = sample.rate;
                src.loop = true;
                src.loopStart = 0;
                src.loopEnd = Math.min(sample.buffer.duration, 60 / this.beatMatcher.bpm * 4);
                
                // Filter sweep for movement
                filter.type = 'lowpass';
                filter.frequency.value = 2000;
                filter.Q.value = 2;
                
                // Slow filter automation that responds to motion
                const sweepTime = 8;
                const motionMod = this.beatMatcher.bpm / 75; // Motion affects filter
                filter.frequency.setValueAtTime(2000, this.ctx.currentTime);
                filter.frequency.linearRampToValueAtTime(5000 * motionMod, this.ctx.currentTime + sweepTime / 2);
                filter.frequency.linearRampToValueAtTime(2000, this.ctx.currentTime + sweepTime);
                
                gain.gain.value = 0.7;
                
                // Sidechain compression effect
                const sidechain = () => {
                    if (!src.playbackState || src.playbackState === 'finished') return;
                    
                    // Duck on kicks - more aggressive with motion
                    if (this.seq.step === 0 || this.seq.step === 10) {
                        const duckAmount = 0.2 + (this.beatMatcher.bpm - 75) / 200; // More ducking at higher BPM
                        gain.gain.cancelScheduledValues(this.ctx.currentTime);
                        gain.gain.setValueAtTime(duckAmount, this.ctx.currentTime);
                        gain.gain.linearRampToValueAtTime(0.7, this.ctx.currentTime + 0.1);
                    }
                    
                    setTimeout(sidechain, 60000 / this.beatMatcher.bpm / 4);
                };
                
                // Lo-fi processing
                const processed = this.lofi.process(src);
                processed.connect(filter);
                filter.connect(gain);
                gain.connect(this.nodes.sample);
                
                src.start();
                sidechain();
                
                // Stop previous samples
                if (this.currentSample) {
                    this.currentSample.stop();
                }
                this.currentSample = src;
            }

            loop() {
                // Auto-sample interesting sounds
                const analyser = this.ctx.createAnalyser();
                this.nodes.mic.connect(analyser);
                analyser.fftSize = 2048;
                
                const data = new Uint8Array(analyser.frequencyBinCount);
                let cooldown = 0;
                
                setInterval(() => {
                    if (this.recording || cooldown > 0) {
                        cooldown--;
                        return;
                    }
                    
                    analyser.getByteFrequencyData(data);
                    
                    // Look for interesting harmonic content
                    let harmonics = 0;
                    let energy = 0;
                    for (let i = 10; i < 100; i++) {
                        if (data[i] > 100) {
                            harmonics++;
                            energy += data[i];
                        }
                    }
                    
                    // Auto-record if interesting - more sensitive when motion is active
                    const threshold = this.beatMatcher.bpm > 80 ? 15 : 20;
                    if (harmonics > threshold && energy > 1500) {
                        this.toggle();
                        cooldown = 200; // 4 second cooldown
                    }
                }, 20);
            }
        }

        new Engine();
    </script>
