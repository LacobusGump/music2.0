<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grand Unified Music Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a1a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
    }
    
    body.transcendent {
      background: radial-gradient(circle at 60% 40%, #080012 0%, #1a0a2e 25%, #2a1a3e 50%, #3a2a4e 75%, #1a0a2e 100%);
      color: #ff88cc;
      filter: blur(0.5px) brightness(1.2);
    }
    
    .app {
      width: 100%;
      max-width: 450px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(5px) saturate(180%);
      border-radius: 20px;
      background: rgba(10, 10, 20, 0.1);
    }
    
    .logo {
      font-size: clamp(3.5rem, 14vw, 7rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.7rem;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    
    .tagline { font-size: clamp(1.2rem, 5vw, 1.5rem); opacity: 0.85; margin-bottom: 3.5rem; font-weight: 300; }
    
    .start-btn {
      padding: 22px 45px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 35px;
      font-size: 1.3rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 35px rgba(0, 255, 170, 0.4);
      margin-bottom: 2.5rem;
    }
    
    .start-btn:hover { transform: translateY(-4px); box-shadow: 0 18px 50px rgba(0, 255, 170, 0.6); }
    
    .spatial-viz {
      width: 100%;
      height: 220px;
      border: 3px solid rgba(0, 255, 170, 0.3);
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle, rgba(0, 255, 170, 0.05) 0%, rgba(0, 20, 40, 0.05) 100%);
      margin-bottom: 2.5rem;
      transition: all 1s ease;
    }
    
    .spatial-viz.transcendent { border-color: rgba(255, 136, 204, 0.5); background: rgba(255, 136, 204, 0.08); }
    
    .orb {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.25s ease;
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.6);
      will-change: transform;
    }
    
    .orb.transcendent { background: radial-gradient(circle, #ff88cc, transparent); box-shadow: 0 0 80px rgba(255, 136, 204, 0.8); }
    
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 2.5rem; }
    .stat { background: rgba(0, 255, 170, 0.15); padding: 15px; border-radius: 15px; border: 2px solid rgba(0, 255, 170, 0.3); }
    .stat-value { font-size: 1.4rem; font-weight: 800; color: #00ffaa; }
    .stat-label { font-size: 0.8rem; opacity: 0.75; margin-top: 4px; }
    
    .status { font-size: 1rem; color: #4ecdc4; opacity: 0.85; animation: statusBreathe 2.5s ease-in-out infinite; }
    @keyframes statusBreathe { 0%, 100% { opacity: 0.85; } 50% { opacity: 1.1; } }
    
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; opacity: 0; transition: opacity 0.5s ease; }
    .particles.active { opacity: 0.7; }
    .particle { position: absolute; width: 4px; height: 4px; background: radial-gradient(circle, #ff88cc, transparent); border-radius: 50%; animation: float 7s linear infinite; }
    @keyframes float { 0% { transform: translateY(110vh) scale(0); opacity: 0; } 10% { opacity: 0.8; } 90% { opacity: 0.8; } 100% { transform: translateY(-30vh) scale(1.5); opacity: 0; } }
    
    .hidden { display: none !important; }
    .error { background: rgba(255, 107, 107, 0.15); border: 2px solid rgba(255, 107, 107, 0.4); border-radius: 20px; padding: 25px; color: #ff6b6b; margin-top: 25px; }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="app">
    <div class="logo" id="logo">GUMP</div>
    <div class="tagline" id="tagline">Grand Unified Music Project</div>
    <button class="start-btn" id="start">ðŸŽµ Start Spatial Audio</button>
    <div class="spatial-viz hidden" id="viz">
      <div class="orb" id="orb"></div>
    </div>
    <div class="stats hidden" id="stats">
      <div class="stat"><div class="stat-value" id="motion">0</div><div class="stat-label">Motion</div></div>
      <div class="stat"><div class="stat-value" id="bpm">95</div><div class="stat-label">BPM</div></div>
      <div class="stat"><div class="stat-value" id="groove">CHILL</div><div class="stat-label">State</div></div>
    </div>
    <div class="status hidden" id="status">ðŸŽµ Flowing with your vibe...</div>
    <div class="error hidden" id="error"></div>
  </div>

  <script>
    class SpatialAI {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 95;
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        this.active = false;
        this.step = 0;
        this.state = 'CHILL';
        this.transcendent = false;
        this.transcendentIntensity = 0;
        this.lastMotionTime = Date.now();
        this.reverb = null;
        this.songSection = 'A1';
        this.layerProgress = 0;
        this.lastStrideTime = 0;
        this.strideInterval = 600;
        this.envDensity = 0;
        this.oscillators = new Set();
        this.lastUpdateTime = 0;
        this.frameCount = 0;
        
        // Audio constants
        this.scale = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
        this.chords = [[0, 2, 4, 6], [5, 0, 2, 4], [3, 5, 0, 2], [4, 6, 1, 3]];
        this.currentChord = 0;
        this.patterns = { kick: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0] };
        
        // Cached elements
        this.elements = {};
        
        this.init();
      }

      init() {
        // Cache DOM elements
        const ids = ['start', 'viz', 'stats', 'status', 'logo', 'tagline', 'orb', 'motion', 'bpm', 'groove', 'error', 'particles'];
        ids.forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.start.onclick = () => this.start();
        
        // Simple responsive geotracking
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            pos => this.updateLocation(pos),
            null,
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 5000 }
          );
        }
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') {
              this.showError('Motion permission denied.');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.createReverb();

          this.elements.start.classList.add('hidden');
          ['viz', 'stats', 'status'].forEach(id => this.elements[id].classList.remove('hidden'));
          
          this.active = true;
          this.startSensors();
          this.startGroove();
          this.animate();
          this.monitorTranscendence();
        } catch (e) {
          this.showError('Failed to start: ' + e.message);
        }
      }

      startSensors() {
        let lastSensorTime = 0;
        const sensorThrottle = 50; // 20fps for sensors
        
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const now = Date.now();
          if (now - lastSensorTime < sensorThrottle) return;
          lastSensorTime = now;

          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);

          this.motion = Math.min(100, Math.sqrt(dx * dx + dy * dy + dz * dz) * 8);
          this.last = { x: acc.x, y: acc.y, z: acc.z };

          if (this.motion > 5 && now - this.lastStrideTime > this.strideInterval) {
            this.lastStrideTime = now;
            this.updateSongProgress();
            this.updateEnvDensity();
          }

          if (this.motion > 5) this.lastMotionTime = now;

          // Smooth position updates
          this.pos.x = Math.max(5, Math.min(95, this.pos.x * 0.8 + (50 + acc.x * 2) * 0.2));
          this.pos.y = Math.max(5, Math.min(95, this.pos.y * 0.8 + (50 + acc.y * 2) * 0.2));

          this.updateState();
        }, { passive: true });
      }

      monitorTranscendence() {
        let lastTranscendenceCheck = 0;
        const check = () => {
          if (!this.active) return;
          
          const now = Date.now();
          if (now - lastTranscendenceCheck < 100) {
            requestAnimationFrame(check);
            return;
          }
          lastTranscendenceCheck = now;

          const stillTime = now - this.lastMotionTime;
          const shouldTranscend = stillTime > 800;

          if (shouldTranscend && !this.transcendent) {
            this.enterTranscendence();
          } else if (!shouldTranscend && this.transcendent) {
            this.exitTranscendence();
          }

          if (this.transcendent) {
            this.transcendentIntensity = Math.min(1, (stillTime - 800) / 2000);
            this.deepenVoid();
          }

          requestAnimationFrame(check);
        };
        requestAnimationFrame(check);
      }

      enterTranscendence() {
        this.transcendent = true;
        this.state = 'VOID';
        
        // Batch DOM updates
        const transcendentElements = [this.elements.logo, this.elements.tagline, this.elements.viz, this.elements.orb];
        transcendentElements.forEach(el => el && el.classList.add('transcendent'));
        document.body.classList.add('transcendent');
        
        this.createParticles();
        this.startHeavenLayers();
      }

      exitTranscendence() {
        this.transcendent = false;
        this.state = 'CHILL';
        
        // Batch DOM updates
        const transcendentElements = [this.elements.logo, this.elements.tagline, this.elements.viz, this.elements.orb];
        transcendentElements.forEach(el => el && el.classList.remove('transcendent'));
        document.body.classList.remove('transcendent');
        
        this.clearParticles();
        this.stopHeavenLayers();
      }

      createParticles() {
        const container = this.elements.particles;
        container.classList.add('active');
        
        // Create particles more efficiently
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          fragment.appendChild(particle);
        }
        container.appendChild(fragment);
      }

      clearParticles() {
        const container = this.elements.particles;
        container.classList.remove('active');
        setTimeout(() => container.innerHTML = '', 2000);
      }

      createReverb() {
        if (!this.ctx) return;
        this.reverb = this.ctx.createConvolver();
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * 3, this.ctx.sampleRate);
        
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / data.length, 2);
          }
        }
        
        this.reverb.buffer = buffer;
        this.reverb.connect(this.ctx.destination);
      }

      deepenVoid() {
        const intensity = this.transcendentIntensity;
        if (intensity > 0.3 && Math.random() < 0.01) this.voidWhisper();
        if (intensity > 0.6 && Math.random() < 0.008) this.voidBell();
      }

      voidWhisper() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'triangle';
        osc.frequency.value = 100 + Math.random() * 120;
        filter.type = 'bandpass';
        filter.frequency.value = 200 + Math.random() * 80;
        filter.Q.value = 5;
        
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.02, this.ctx.currentTime + 2);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 8);
        
        osc.connect(filter).connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 8);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 8000);
      }

      voidBell() {
        const freq = [174, 207, 261, 311, 349][Math.floor(Math.random() * 5)] * 0.7;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime + 0.5);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 10);
        
        osc.connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 10);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 10000);
      }

      startHeavenLayers() {
        const chord = this.chords[this.currentChord];
        chord.forEach(note => {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          osc.type = 'sine';
          osc.frequency.value = this.scale[note] * 0.3;
          filter.type = 'lowpass';
          filter.frequency.value = 250 + this.motion * 1.5;
          filter.Q.value = 1.8;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.15, this.ctx.currentTime + 5);
          
          osc.connect(filter).connect(gain).connect(this.reverb);
          osc.start();
          
          this.oscillators.add(osc);
        });
      }

      stopHeavenLayers() {
        this.oscillators.forEach(osc => {
          try {
            osc.stop(this.ctx.currentTime + 3);
          } catch (e) {}
        });
        this.oscillators.clear();
      }

      updateLocation(pos) {
        // Simple location-based environment updates
        const speed = pos.coords.speed || 0;
        const accuracy = pos.coords.accuracy || 100;
        
        // Better accuracy = more responsive audio
        const responsiveness = Math.max(0.1, 100 / accuracy);
        this.envDensity = Math.min(1, Math.max(0, this.envDensity + (speed * 0.02 * responsiveness)));
        
        // Subtle location-based BPM nudge
        if (speed > 1) {
          this.bpm = Math.min(140, this.bpm + 1);
        }
      }

      updateEnvDensity() {
        const motionFactor = this.motion * 0.01;
        this.envDensity = Math.min(1, Math.max(0, this.envDensity + motionFactor * 0.1));
      }

      updateSongProgress() {
        if (this.motion > 5) {
          this.layerProgress = Math.min(3, this.layerProgress + 0.1);
        }
      }

      updateState() {
        if (this.transcendent) {
          this.state = ['VOID', 'DARKNESS', 'ETHEREAL', 'INFINITE'][Math.floor(this.transcendentIntensity * 4)];
          this.bpm = Math.round(45 + (this.transcendentIntensity * 35) + (this.motion * 0.15));
          return;
        }

        const targetBPM = 80 + this.motion * 2 + this.envDensity * 20;
        this.bpm = Math.round(this.bpm * 0.9 + targetBPM * 0.1);
        
        if (this.motion < 5) this.state = 'CHILL';
        else if (this.motion < 15) this.state = 'FLOW';
        else this.state = 'ENERGY';
      }

      startGroove() {
        const tick = () => {
          if (!this.active) return;

          if (this.transcendent) {
            if (this.step % 8 === 0) this.etherealKick();
            if (this.step % 12 === 6 && this.transcendentIntensity > 0.3) this.voidPulse();
          } else {
            if (this.patterns.kick[this.step % 16] && this.layerProgress >= 0) this.kick();
            if (this.step % 16 === 4 && this.layerProgress >= 1) this.bass();
            if (this.step % 8 === 0 && this.layerProgress >= 2) this.synthPad();
            if (this.step % 6 === 0 && this.layerProgress >= 3) this.vocalLayer();
          }

          this.step = (this.step + 1) % 32;
          if (this.step === 0) {
            this.currentChord = (this.currentChord + 1) % this.chords.length;
          }

          const interval = Math.max(100, 60000 / this.bpm / 4);
          setTimeout(tick, interval);
        };
        tick();
      }

      kick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.frequency.setValueAtTime(50, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.2);
        gain.gain.setValueAtTime(0.8, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.3);
      }

      bass() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.frequency.value = this.scale[this.chords[this.currentChord][0]] * 0.5;
        gain.gain.setValueAtTime(0.25, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
      }

      synthPad() {
        if (Math.random() < 0.3) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          osc.type = 'sawtooth';
          osc.frequency.value = this.scale[this.chords[this.currentChord][Math.floor(Math.random() * 4)]] * 0.8;
          filter.type = 'lowpass';
          filter.frequency.value = 600 + this.motion * 3;
          filter.Q.value = 2;
          
          gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.15, this.ctx.currentTime + 2);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 6);
          
          osc.connect(filter).connect(gain).connect(this.reverb);
          osc.start();
          osc.stop(this.ctx.currentTime + 6);
        }
      }

      vocalLayer() {
        if (Math.random() < 0.2) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          osc.type = 'sine';
          osc.frequency.value = this.scale[this.chords[this.currentChord][Math.floor(Math.random() * 3) + 1]] * 1.2;
          filter.type = 'bandpass';
          filter.frequency.value = 400 + this.motion * 2;
          filter.Q.value = 3;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.12, this.ctx.currentTime + 1.5);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 4);
          
          osc.connect(filter).connect(gain).connect(this.reverb);
          osc.start();
          osc.stop(this.ctx.currentTime + 4);
        }
      }

      etherealKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(40, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(20, this.ctx.currentTime + 0.5);
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1);
        
        osc.connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 1);
      }

      voidPulse() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sawtooth';
        osc.frequency.value = 20 + this.motion * 0.1;
        filter.type = 'lowpass';
        filter.frequency.value = 50 + this.motion * 0.3;
        filter.Q.value = 4;
        
        gain.gain.setValueAtTime(0.6 * this.transcendentIntensity, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.5);
        
        osc.connect(filter).connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 1.5);
      }

      animate() {
        const update = () => {
          if (!this.active) return;
          
          const now = Date.now();
          if (now - this.lastUpdateTime < 33) { // 30fps cap
            requestAnimationFrame(update);
            return;
          }
          this.lastUpdateTime = now;

          // Update stats every 10 frames to reduce DOM manipulation
          if (this.frameCount % 10 === 0) {
            this.elements.motion.textContent = Math.round(this.motion);
            this.elements.bpm.textContent = this.bpm;
            this.elements.groove.textContent = this.state;
          }

          // Smooth orb movement
          this.elements.orb.style.transform = `translate(${this.pos.x - 50}%, ${this.pos.y - 50}%)`;
          
          this.frameCount++;
          requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
      }

      showError(msg) {
        this.elements.error.textContent = msg;
        this.elements.error.classList.remove('hidden');
      }
    }

    new SpatialAI();
  </script>
</body>
</html>
