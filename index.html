<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>GUMP</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
<style>
body, html { margin:0; padding:0; height:100%; width:100%; background:#000; overflow:hidden; touch-action:none; }
canvas { position:fixed; inset:0; }
#tap { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; color:#f00; font-family:system-ui; font-size:24px; text-align:center; background:rgba(0,0,0,0.95); z-index:10; transition:opacity 2s; letter-spacing:2px; text-shadow:0 0 20px #f00; }
#tap.hidden { opacity:0; pointer-events:none; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="tap">GUMP<br><br>Tap once.<br>Grant mic & motion.<br>Feed me your world.<br>I will devour and rebirth it.</div>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

// State
let mic, meter, fft, waveform;
let pos = {x: canvas.width/2, y: canvas.height/2};
let trail = [];
let vel = {x:0, y:0};
let accel = {x:0, y:0};
let calib = {x:0, y:0};
let started = false;
let time = 0;
let energy = 0;
let sustained = 0;
let dropActive = false;
let pitchHistory = [];

// Masters – dark and crushing
const master = new Tone.Gain(0.9).toDestination();
const abyssReverb = new Tone.Reverb({decay:20, wet:0.8}).connect(master);
const crusher = new Tone.Distortion(0.4).connect(abyssReverb);
const compressor = new Tone.Compressor({threshold:-30, ratio:12, attack:0.003, release:0.25}).connect(crusher);
const sweepFilter = new Tone.Filter({type:'lowpass', frequency:20000, Q:8}).connect(compressor);
abyssReverb.generate();

// Ferocious percussion
const subKick = new Tone.MembraneSynth({octaves:7, envelope:{attack:0.001, decay:0.8}}).connect(sweepFilter);
const rim = new Tone.MetalSynth({envelope:{attack:0.002, decay:0.3}}).connect(crusher);
const glitchHat = new Tone.NoiseSynth({noise:{type:'white'}, envelope:{attack:0.001, decay:0.1}}).connect(new Tone.BitCrusher(4).connect(crusher));

// Void choir
const voidChoir = new Tone.PolySynth(Tone.AMSynth, {envelope:{attack:10, decay:5, sustain:0.6, release:20}})
  .connect(abyssReverb);
voidChoir.volume.value = -10;

// Granular beast for voice mangling
const granulator = new Tone.GrainPlayer({loop:true, grainSize:0.1, overlap:0.05}).connect(crusher);

// Adaptive lead from pitch
const beastLead = new Tone.Synth({oscillator:{type:'fatsawtooth'}, envelope:{attack:0.05, release:1}}).connect(crusher);

// Ten predatory zones
let zones = [];

class Zone {
  constructor(baseX, baseY, r, hue, effects, orbitRadius = 120, orbitSpeed = 0.00018) {
    this.baseX = baseX; this.baseY = baseY;
    this.orbitRadius = orbitRadius;
    this.orbitSpeed = orbitSpeed;
    this.orbitAngle = Math.random() * Math.PI * 2;
    this.r = r; this.hue = hue;
    this.gain = new Tone.Gain(0);
    this.panner = new Tone.Panner(0).connect(effects ? crusher : abyssReverb);
    this.chain = effects.connect(this.gain).connect(this.panner);
    this.particles = [];
    this.x = baseX; this.y = baseY;
  }
  orbit() {
    this.orbitAngle += this.orbitSpeed;
    this.x = this.baseX + Math.cos(this.orbitAngle) * this.orbitRadius;
    this.y = this.baseY + Math.sin(this.orbitAngle) * this.orbitRadius;
  }
  update(prox, pan, input, globalEnergy, freqData) {
    this.orbit();
    this.panner.pan.rampTo(pan, 0.4);
    let target = prox * (0.8 + input * 2 + globalEnergy * 1.2);
    this.gain.gain.rampTo(target, 0.5);

    if (freqData && prox > 0.3) {
      let midEnergy = freqData.slice(20, 100).reduce((a,b) => a + Math.abs(b), 0) / 80;
      if (midEnergy > -50 && Math.random() < prox * input * 0.5) {
        for (let i = 0; i < 8; i++) {
          this.particles.push({age:0, vx:(Math.random()-0.5)*12, vy:(Math.random()-0.5)*12});
        }
      }
    }
    this.particles = this.particles.filter(p => {
      p.age++; p.x += p.vx; p.y += p.vy; p.vx *= 0.97; p.vy *= 0.97;
      return p.age < 100;
    });
  }
  draw(prox, input) {
    let pulse = 1 + Math.sin(time * 0.01 + this.hue * 0.005) * 0.3 * prox + input * 0.6;
    let alpha = 0.3 + prox * 0.7 + input * 0.6;

    let grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r * 5);
    grad.addColorStop(0, `hsla(${this.hue + time*12}, 100%, 60%, ${alpha})`);
    grad.addColorStop(0.4, `hsla(${this.hue + 50}, 90%, 30%, ${alpha*0.7})`);
    grad.addColorStop(1, 'hsla(0,0%,0%,0)');
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
    ctx.lineWidth = 8 + prox * 30 + input * 25;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r * pulse, 0, Math.PI*2);
    ctx.stroke();

    this.particles.forEach(p => {
      let pa = 1 - p.age/100;
      ctx.fillStyle = `hsla(${this.hue + p.age*4}, 100%, 80%, ${pa})`;
      ctx.fillRect(this.x + p.x, this.y + p.y, 6*pa + input*8, 6*pa + input*8);
    });
  }
}

// Pitch detection – raw and hungry
function detectPitch() {
  const buffer = waveform.getValue();
  let size = buffer.length;
  let bestLag = -1;
  let bestCorr = 0;
  let rms = 0;
  for (let i = 0; i < size; i++) rms += buffer[i]**2;
  rms = Math.sqrt(rms / size);
  if (rms < 0.03) return -1;

  for (let lag = 20; lag < size/2; lag++) {
    let corr = 0;
    for (let i = 0; i < size - lag; i++) corr += buffer[i] * buffer[i + lag];
    corr /= (size - lag);
    if (corr > bestCorr) { bestCorr = corr; bestLag = lag; }
  }
  if (bestCorr > 0.7 && bestLag > 0) {
    let freq = Tone.context.sampleRate / bestLag;
    pitchHistory.push(freq);
    if (pitchHistory.length > 40) pitchHistory.shift();
    return freq;
  }
  return -1;
}

async function start() {
  if (started) return;
  await Tone.start();
  Tone.Transport.bpm.value = 70;
  Tone.Transport.start();

  if (typeof DeviceMotionEvent?.requestPermission === 'function') await DeviceMotionEvent.requestPermission();
  if (typeof DeviceOrientationEvent?.requestPermission === 'function') await DeviceOrientationEvent.requestPermission();

  mic = new Tone.UserMedia();
  await mic.open();

  meter = new Tone.Meter({normalRange:true});
  fft = new Tone.FFT(1024);
  waveform = new Tone.Waveform(2048);
  mic.fan(meter, fft, waveform, sweepFilter);

  // Feed mic to granulator for mangling
  mic.connect(granulator);
  granulator.start();

  // Ten beasts
  zones = [
    new Zone(canvas.width*0.15, canvas.height*0.2, 170, 0, new Tone.PitchShift(-24).connect(new Tone.Filter(120,'lowpass')), 140, 0.00015),
    new Zone(canvas.width*0.85, canvas.height*0.2, 160, 20, new Tone.PitchShift(-12).connect(new Tone.Filter(200,'lowpass')), 120, -0.00018),
    new Zone(canvas.width*0.5, canvas.height*0.3, 190, 340, new Tone.GrainPlayer({grainSize:0.05, overlap:0.03}).connect(new Tone.BitCrusher(5)), 160, 0.00012),
    new Zone(canvas.width*0.3, canvas.height*0.5, 150, 60, new Tone.PitchShift(0).connect(new Tone.Tremolo(20,1).start()), 100, 0.0002),
    new Zone(canvas.width*0.7, canvas.height*0.5, 170, 100, new Tone.FeedbackDelay(0.5,0.9).connect(new Tone.Distortion(0.8)), 130, -0.00014),
    new Zone(canvas.width*0.2, canvas.height*0.7, 140, 140, new Tone.AutoFilter({frequency:0.08, depth:1.5}).start(), 150, 0.00016),
    new Zone(canvas.width*0.8, canvas.height*0.7, 150, 180, new Tone.Phaser({frequency:0.2, depth:1}), 110, -0.0002),
    new Zone(canvas.width*0.4, canvas.height*0.8, 160, 220, new Tone.Chebyshev(100).connect(new Tone.BitCrusher(3)), 90, 0.00019),
    new Zone(canvas.width*0.6, canvas.height*0.8, 140, 260, new Tone.PitchShift(12).connect(new Tone.Vibrato(12,0.8)), 130, -0.00013),
    new Zone(canvas.width*0.5, canvas.height*0.9, 180, 300, new Tone.GrainPlayer({grainSize:0.2, overlap:0.1, playbackRate:0.5, reverse:true}), 100, 0.00017)
  ];

  mic.fan(...zones.map(z => z.chain));

  // Dread in silence
  setInterval(() => {
    if (energy < 0.15) {
      voidChoir.triggerAttackRelease(["C1","Eb1","G1","Bb1"], "20m");
    }
  }, 40000);

  window.addEventListener('devicemotion', e => {
    if (e.accelerationIncludingGravity) {
      accel.x = e.accelerationIncludingGravity.x || 0;
      accel.y = e.accelerationIncludingGravity.y || 0;
    }
  });

  calib = {x: accel.x, y: accel.y};

  started = true;
  document.getElementById('tap').classList.add('hidden');
  loop();
}

function loop() {
  time += 0.016;
  ctx.fillStyle = 'rgba(0,0,0,0.12)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Blood stars
  for (let i = 0; i < 4; i++) {
    let x = (time * 15 + i * 400) % canvas.width;
    let y = (time * 12 + i * 600) % canvas.height;
    ctx.fillStyle = `hsla(${time*20}, 100%, 70%, 0.5)`;
    ctx.fillRect(x, y, 3, 3);
  }

  const ax = (accel.x - calib.x) * 18;
  const ay = (accel.y - calib.y) * 18;
  vel.x += ax; vel.y += ay;
  vel.x *= 0.9; vel.y *= 0.9;
  pos.x += vel.x; pos.y += vel.y;
  pos.x = Math.max(90, Math.min(canvas.width-90, pos.x));
  pos.y = Math.max(90, Math.min(canvas.height-90, pos.y));

  trail.push({x: pos.x, y: pos.y, age:0});
  trail = trail.filter(p => p.age++ < 100);

  const input = meter.getValue();
  energy = Math.max(energy * 0.95, input);
  sustained += energy > 0.6 ? 0.02 : -0.01;
  sustained = Math.max(0, Math.min(1, sustained));

  const freqData = fft.getValue();
  const currentPitch = detectPitch();

  if (currentPitch > 0 && energy > 0.4) {
    beastLead.triggerAttackRelease(Tone.Frequency(currentPitch * 2), '8n');
    voidChoir.triggerAttackRelease(Tone.Frequency(currentPitch).toNote(), "4m");
  }

  // The beast awakens
  if (sustained > 0.9 && !dropActive) {
    dropActive = true;
    sweepFilter.frequency.rampTo(200, 8);
    Tone.Transport.bpm.rampTo(160, 8);
    crusher.distortion = 0.95;
    subKick.triggerAttackRelease('C0', '4n', '+0');
    setTimeout(() => {
      sweepFilter.frequency.rampTo(20000, 2);
      rim.start();
      glitchHat.start();
      dropActive = false;
      Tone.Transport.bpm.rampTo(70, 20);
      crusher.distortion = 0.4;
    }, 16000 + sustained * 12000);
  }

  zones.forEach(z => {
    const d = Math.hypot(pos.x - z.x, pos.y - z.y);
    const prox = Math.max(0, 1 - d/z.r);
    const pan = (pos.x - z.x)/canvas.width * 2;
    z.update(prox, pan, input, sustained, freqData);
    z.draw(prox, input);
  });

  trail.forEach((p, i) => {
    let ta = 1 - p.age/100;
    ctx.fillStyle = `hsla(${time*30}, 100%, 70%, ${ta*0.8})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 25 * ta + energy*40, 0, Math.PI*2);
    ctx.fill();
  });

  let pulse = 1.5 + Math.sin(time * 0.06) * 0.5 + energy * 3 + sustained * 2;
  let grad = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, 120 * pulse);
  grad.addColorStop(0, '#f00');
  grad.addColorStop(0.3, `hsla(${time*40}, 100%, 70%, 0.9)`);
  grad.addColorStop(0.7, `hsla(${time*50 + 180}, 100%, 40%, 0.7)`);
  grad.addColorStop(1, 'hsla(0,0%,0%,0)');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 120 * pulse, 0, Math.PI*2);
  ctx.fill();

  requestAnimationFrame(loop);
}

document.addEventListener('touchstart', start, {once:true});
document.addEventListener('click', start, {once:true});
</script>
</body>
</html>
