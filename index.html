<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUMP - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .orb {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.2) 50%, transparent 80%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 10;
            filter: blur(0.5px);
        }

        .orb.pulse {
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); filter: blur(0.5px); }
            50% { transform: translate(-50%, -50%) scale(3); box-shadow: 0 0 30px rgba(255,255,255,0.6); filter: blur(0); }
            100% { transform: translate(-50%, -50%) scale(1); filter: blur(0.5px); }
        }

        .orb.recording {
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,0,0,0.3) 50%, transparent 80%);
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            animation: rec 1s ease-in-out infinite;
        }

        @keyframes rec {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            opacity: 0.5;
            letter-spacing: 0.5px;
        }

        .tempo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="orb" class="orb"></div>
    <div class="info">SPACE TO SAMPLE • CLICK TO START</div>
    <div class="tempo" id="tempo">BPM: 75</div>

    <script>
        class Engine {
            constructor() {
                this.ctx = null;
                this.running = false;
                this.recording = false;
                this.buffer = [];
                this.bpm = 75;
                this.step = 0;
                this.lastTime = 0;
                this.orb = document.getElementById('orb');
                this.tempoDisplay = document.getElementById('tempo');
                
                // Audio nodes
                this.masterGain = null;
                this.kickBuffer = null;
                this.snareBuffer = null;
                this.hatBuffer = null;
                
                document.addEventListener('click', () => this.start());
                document.addEventListener('keydown', (e) => {
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleRecording();
                    }
                });
            }

            async start() {
                if (this.ctx) return;
                
                console.log('Starting engine...');
                
                try {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Resume context if suspended
                    if (this.ctx.state === 'suspended') {
                        await this.ctx.resume();
                    }
                    
                    console.log('AudioContext created, state:', this.ctx.state);
                    
                    // Create master gain
                    this.masterGain = this.ctx.createGain();
                    this.masterGain.gain.value = 0.3;
                    this.masterGain.connect(this.ctx.destination);
                    
                    // Create drum sounds
                    this.createDrums();
                    
                    // Setup microphone
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        this.setupMic(stream);
                    } catch (e) {
                        console.log('Mic access denied:', e);
                    }
                    
                    // Start the beat
                    this.running = true;
                    this.lastTime = this.ctx.currentTime;
                    this.tick();
                    
                    // Hide info
                    document.querySelector('.info').textContent = 'SPACE TO SAMPLE • ENGINE RUNNING';
                    
                    console.log('Engine started successfully');
                    
                } catch (error) {
                    console.error('Failed to start engine:', error);
                }
            }

            createDrums() {
                const sr = this.ctx.sampleRate;
                
                // Create 808 kick
                this.kickBuffer = this.ctx.createBuffer(1, sr * 0.8, sr);
                const kickData = this.kickBuffer.getChannelData(0);
                
                for (let i = 0; i < kickData.length; i++) {
                    const t = i / sr;
                    const env = Math.exp(-3 * t);
                    const freq = 50 * Math.exp(-10 * t);
                    const kick = Math.sin(2 * Math.PI * freq * t) * env;
                    const click = Math.sin(2 * Math.PI * 2000 * t) * Math.exp(-30 * t);
                    kickData[i] = (kick * 0.8 + click * 0.2) * 0.5;
                }
                
                // Create snare
                this.snareBuffer = this.ctx.createBuffer(1, sr * 0.2, sr);
                const snareData = this.snareBuffer.getChannelData(0);
                
                for (let i = 0; i < snareData.length; i++) {
                    const t = i / sr;
                    const env = Math.exp(-15 * t);
                    const tone = Math.sin(2 * Math.PI * 200 * t) * env;
                    const noise = (Math.random() * 2 - 1) * env;
                    snareData[i] = (tone * 0.3 + noise * 0.7) * 0.3;
                }
                
                // Create hat
                this.hatBuffer = this.ctx.createBuffer(1, sr * 0.1, sr);
                const hatData = this.hatBuffer.getChannelData(0);
                
                for (let i = 0; i < hatData.length; i++) {
                    const t = i / sr;
                    const env = Math.exp(-40 * t);
                    const noise = (Math.random() * 2 - 1) * env;
                    hatData[i] = noise * 0.2;
                }
                
                console.log('Drums created');
            }

            setupMic(stream) {
                this.micSource = this.ctx.createMediaStreamSource(stream);
                this.recorder = this.ctx.createScriptProcessor(4096, 1, 1);
                
                this.recorder.onaudioprocess = (e) => {
                    if (this.recording) {
                        const input = e.inputBuffer.getChannelData(0);
                        this.buffer.push(...input);
                        
                        if (this.buffer.length > this.ctx.sampleRate * 4) {
                            this.stopRecording();
                        }
                    }
                };
                
                console.log('Microphone setup complete');
            }

            toggleRecording() {
                if (!this.ctx) return;
                
                if (this.recording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                if (!this.micSource) return;
                
                this.recording = true;
                this.buffer = [];
                this.micSource.connect(this.recorder);
                this.recorder.connect(this.ctx.destination);
                this.orb.classList.add('recording');
                
                console.log('Recording started');
            }

            stopRecording() {
                if (!this.recording) return;
                
                this.recording = false;
                if (this.micSource) {
                    this.micSource.disconnect(this.recorder);
                    this.recorder.disconnect();
                }
                this.orb.classList.remove('recording');
                
                console.log('Recording stopped, buffer length:', this.buffer.length);
            }

            playDrum(buffer, gain = 1) {
                if (!buffer || !this.ctx) return;
                
                const source = this.ctx.createBufferSource();
                const gainNode = this.ctx.createGain();
                
                source.buffer = buffer;
                gainNode.gain.value = gain;
                
                source.connect(gainNode);
                gainNode.connect(this.masterGain);
                
                source.start();
            }

            tick() {
                if (!this.running || !this.ctx) return;
                
                const now = this.ctx.currentTime;
                const beatTime = 60 / this.bpm / 4; // 16th note timing
                
                if (now >= this.lastTime + beatTime) {
                    this.lastTime = now;
                    
                    // Pulse on downbeat
                    if (this.step % 16 === 0) {
                        this.orb.classList.add('pulse');
                        setTimeout(() => this.orb.classList.remove('pulse'), 300);
                    }
                    
                    // Drum pattern
                    if (this.step % 16 === 0 || this.step % 16 === 10) {
                        this.playDrum(this.kickBuffer, 0.8);
                    }
                    
                    if (this.step % 16 === 4 || this.step % 16 === 12) {
                        this.playDrum(this.snareBuffer, 0.6);
                    }
                    
                    if ([2, 6, 10, 14].includes(this.step % 16)) {
                        this.playDrum(this.hatBuffer, 0.4);
                    }
                    
                    this.step++;
                }
                
                requestAnimationFrame(() => this.tick());
            }
        }

        // Start the engine
        new Engine();
    </script>
</body>
</html>
