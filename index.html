<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - Spatial Motion AI Music</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .app {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .tagline {
      font-size: clamp(1rem, 4vw, 1.2rem);
      opacity: 0.8;
      margin-bottom: 3rem;
      font-weight: 300;
    }
    
    .start-btn {
      padding: 20px 40px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,255,170,0.3);
      margin-bottom: 2rem;
    }
    
    .start-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,255,170,0.5); }
    .start-btn:active { transform: translateY(0); }
    
    .spatial-viz {
      width: 100%;
      height: 200px;
      border: 2px solid rgba(0,255,170,0.2);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      background: rgba(0,255,170,0.03);
      margin-bottom: 2rem;
    }
    
    .orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
      box-shadow: 0 0 30px rgba(0,255,170,0.5);
    }
    
    .trail {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(0,255,170,0.6);
      pointer-events: none;
      animation: fade 1s ease-out forwards;
    }
    
    @keyframes fade {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.1); }
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 2rem;
    }
    
    .stat {
      background: rgba(0,255,170,0.1);
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(0,255,170,0.2);
      backdrop-filter: blur(10px);
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffaa;
    }
    
    .stat-label {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    
    .waveform {
      height: 60px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      width: 3px;
      background: linear-gradient(to top, #00ffaa, #4ecdc4);
      border-radius: 1px;
      transition: height 0.2s ease;
    }
    
    .status {
      font-size: 1rem;
      color: #4ecdc4;
      opacity: 0.8;
      animation: breathe 2s ease-in-out infinite;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    .hidden { display: none !important; }
    
    .error {
      background: rgba(255,107,107,0.1);
      border: 1px solid rgba(255,107,107,0.3);
      border-radius: 15px;
      padding: 20px;
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GUMP</div>
    <div class="tagline">Your Life, Soundtracked by AI</div>
    
    <button class="start-btn" id="start">ðŸŽµ Start Spatial Audio</button>
    
    <div class="spatial-viz hidden" id="viz">
      <div class="orb" id="orb"></div>
    </div>
    
    <div class="stats hidden" id="stats">
      <div class="stat">
        <div class="stat-value" id="motion">0</div>
        <div class="stat-label">Motion</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="bpm">120</div>
        <div class="stat-label">BPM</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="layers">0</div>
        <div class="stat-label">Layers</div>
      </div>
    </div>
    
    <div class="waveform hidden" id="waveform"></div>
    
    <div class="status hidden" id="status">ðŸ§  AI composing your soundtrack...</div>
    
    <div class="error hidden" id="error">
      Motion sensors unavailable. Please use a mobile device.
    </div>
  </div>

  <script>
    class SpatialAI {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 120;
        this.layers = 0;
        this.pos = { x: 0, y: 0 };
        this.last = { x: 0, y: 0, z: 0 };
        this.beats = [];
        this.waves = [];
        this.active = false;
        this.step = 0;
        this.bar = 0;
        this.section = 0;
        this.momentum = 0;
        this.bassNote = 0;
        this.leadNote = 0;
        this.atmosphereNodes = [];
        
        // Dark, cohesive musical elements
        this.roots = [65.41, 73.42, 87.31, 98.00]; // C, D, F, G - dark minor progression
        this.modes = [
          [0, 2, 3, 5, 7, 8, 10], // Natural minor
          [0, 1, 3, 5, 7, 8, 10], // Phrygian (darker)
          [0, 2, 3, 6, 7, 8, 10], // Dorian (mysterious)
        ];
        this.structure = [0, 0, 1, 1, 2, 2, 1, 0]; // Song structure progression
        
        this.init();
      }
      
      init() {
        document.getElementById('start').onclick = () => this.start();
        this.setupWaveform();
      }
      
      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') throw new Error('Permission denied');
          }
          
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          
          document.getElementById('start').classList.add('hidden');
          ['viz', 'stats', 'waveform', 'status'].forEach(id => 
            document.getElementById(id).classList.remove('hidden')
          );
          
          this.active = true;
          this.startSensors();
          this.startSequencer();
          this.animate();
          
        } catch (error) {
          this.showError('Motion sensors unavailable. Please use a mobile device.');
        }
      }
      
      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;
          
          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);
          
          this.motion = Math.min(100, Math.sqrt(dx*dx + dy*dy + dz*dz) * 25);
          this.momentum = this.momentum * 0.95 + this.motion * 0.05; // Smooth momentum
          this.last = { x: acc.x, y: acc.y, z: acc.z };
          
          this.pos.x = Math.max(0, Math.min(100, 50 + acc.x * 3));
          this.pos.y = Math.max(0, Math.min(100, 50 + acc.y * 3));
          
          this.bpm = 85 + this.momentum * 1.2;
          this.layers = Math.min(4, Math.floor(this.momentum / 15));
          
          this.addTrail();
          
        }, { passive: true });
      }
      
      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % 16;
          
          if (this.step === 0) {
            this.bar = (this.bar + 1) % 8;
            if (this.bar === 0) this.section = (this.section + 1) % 8;
          }
          
          setTimeout(tick, 60000 / this.bpm / 4);
        };
        
        tick();
      }
      
      playStep() {
        if (this.momentum < 5) return;
        
        const currentRoot = this.roots[this.section % 4];
        const currentMode = this.modes[this.structure[this.section]];
        
        // Consistent kick pattern
        if ([0, 6, 10, 14].includes(this.step)) {
          this.kick();
        }
        
        // Snare on 4 and 12
        if ([4, 12].includes(this.step)) {
          this.snare();
        }
        
        // Organized hi-hats
        if (this.layers > 0) {
          const hihatPattern = [1, 3, 5, 7, 9, 11, 13, 15];
          if (hihatPattern.includes(this.step)) {
            if (this.step % 4 === 1 || this.momentum > 30) this.hihat();
          }
        }
        
        // Coherent bass line
        if (this.layers > 1 && [0, 4, 8, 12].includes(this.step)) {
          this.bassNote = this.getBassNote(currentRoot, currentMode);
          this.subbass(this.bassNote);
        }
        
        // Melodic lead following progression
        if (this.layers > 2 && this.step % 2 === 0 && Math.random() < 0.4) {
          this.leadNote = this.getLeadNote(currentRoot, currentMode);
          this.arpeggio(this.leadNote);
        }
        
        // Structured atmosphere
        if (this.layers > 3 && this.step === 0) {
          this.atmosphere(currentRoot, currentMode);
        }
        
        // Occasional spatial effects
        if (this.momentum > 50 && Math.random() < 0.05) {
          this.spatialGlitch();
        }
        
        this.updateWaveform();
      }
      
      getBassNote(root, mode) {
        const bassLine = [0, 2, 4, 2]; // I, iii, v, iii progression
        const degree = bassLine[this.bar % 4];
        return root * Math.pow(2, mode[degree] / 12);
      }
      
      getLeadNote(root, mode) {
        const melodyDegrees = [0, 2, 4, 6, 7, 9, 11]; // Pentatonic-ish selection
        const degree = melodyDegrees[Math.floor(this.momentum / 15) % melodyDegrees.length];
        return root * 2 * Math.pow(2, mode[degree] / 12);
      }
      
      kick() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc1.frequency.setValueAtTime(45, this.ctx.currentTime);
        osc1.frequency.exponentialRampToValueAtTime(25, this.ctx.currentTime + 0.15);
        osc2.frequency.setValueAtTime(80, this.ctx.currentTime);
        osc2.frequency.exponentialRampToValueAtTime(35, this.ctx.currentTime + 0.08);
        
        gain.gain.setValueAtTime(0.9, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.4);
        
        osc1.connect(gain);
        osc2.connect(gain);
        gain.connect(this.ctx.destination);
        
        osc1.start();
        osc2.start();
        osc1.stop(this.ctx.currentTime + 0.4);
        osc2.stop(this.ctx.currentTime + 0.4);
      }
      
      snare() {
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.3, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        
        for (let i = 0; i < data.length; i++) {
          data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (data.length * 0.15));
        }
        
        const source = this.ctx.createBufferSource();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        source.buffer = buffer;
        filter.type = 'bandpass';
        filter.frequency.value = 2000;
        filter.Q.value = 2;
        
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);
        
        source.connect(filter).connect(gain).connect(this.ctx.destination);
        source.start();
      }
      
      hihat() {
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.08, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        
        for (let i = 0; i < data.length; i++) {
          data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (data.length * 0.03));
        }
        
        const source = this.ctx.createBufferSource();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        source.buffer = buffer;
        filter.type = 'highpass';
        filter.frequency.value = 12000 + this.momentum * 30;
        
        gain.gain.setValueAtTime(0.15, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.08);
        
        source.connect(filter).connect(gain).connect(this.ctx.destination);
        source.start();
      }
      
      subbass(freq) {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 120 + this.momentum * 1.5;
        filter.Q.value = 8;
        
        gain.gain.setValueAtTime(0.6, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.25);
        
        osc.connect(filter).connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.25);
      }
      
      arpeggio(freq) {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const delay = this.ctx.createDelay();
        const feedback = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        const panner = this.ctx.createStereoPanner();
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        delay.delayTime.value = 0.125;
        feedback.gain.value = 0.35;
        
        filter.type = 'lowpass';
        filter.frequency.value = 2000 + this.momentum * 40;
        filter.Q.value = 2;
        
        panner.pan.value = (this.pos.x - 50) / 50;
        
        gain.gain.setValueAtTime(0.25, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
        
        osc.connect(filter).connect(gain).connect(panner);
        panner.connect(this.ctx.destination);
        panner.connect(delay);
        delay.connect(feedback);
        feedback.connect(delay);
        delay.connect(this.ctx.destination);
        
        osc.start();
        osc.stop(this.ctx.currentTime + 0.6);
      }
      
      atmosphere(root, mode) {
        this.atmosphereNodes.forEach(node => node.stop());
        this.atmosphereNodes = [];
        
        [0, 2, 4, 6].forEach((degree, i) => {
          const freq = root * 0.25 * Math.pow(2, mode[degree] / 12);
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          const panner = this.ctx.createStereoPanner();
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq;
          
          filter.type = 'lowpass';
          filter.frequency.value = 400 + degree * 100;
          filter.Q.value = 0.7;
          
          panner.pan.value = (i - 1.5) * 0.4;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.06, this.ctx.currentTime + 2);
          
          osc.connect(filter).connect(gain).connect(panner).connect(this.ctx.destination);
          osc.start();
          
          this.atmosphereNodes.push(osc);
        });
      }
      
      spatialGlitch() {
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.05, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        
        for (let i = 0; i < data.length; i++) {
          data[i] = Math.sin(i * 0.02) * Math.random() * 0.4;
        }
        
        const source = this.ctx.createBufferSource();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        const panner = this.ctx.createStereoPanner();
        
        source.buffer = buffer;
        source.playbackRate.value = 0.5 + Math.random() * 1.5;
        
        filter.type = 'bandpass';
        filter.frequency.value = 2000 + Math.random() * 3000;
        filter.Q.value = 8;
        
        panner.pan.value = (this.pos.x - 50) / 50;
        
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.05);
        
        source.connect(filter).connect(gain).connect(panner).connect(this.ctx.destination);
        source.start();
      }
      
      addTrail() {
        const viz = document.getElementById('viz');
        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = `${this.pos.x}%`;
        trail.style.top = `${this.pos.y}%`;
        viz.appendChild(trail);
        
        setTimeout(() => trail.remove(), 1000);
      }
      
      setupWaveform() {
        const waveform = document.getElementById('waveform');
        for (let i = 0; i < 50; i++) {
          const wave = document.createElement('div');
          wave.className = 'wave';
          wave.style.left = `${i * 2}%`;
          wave.style.height = '0px';
          waveform.appendChild(wave);
          this.waves.push(wave);
        }
      }
      
      updateWaveform() {
        this.waves.forEach((wave, i) => {
          const height = Math.random() * this.momentum * 0.6 + Math.sin(Date.now() * 0.01 + i * 0.2) * 8;
          wave.style.height = `${Math.max(0, height)}px`;
        });
      }
      
      animate() {
        if (!this.active) return;
        
        const orb = document.getElementById('orb');
        orb.style.left = `${this.pos.x}%`;
        orb.style.top = `${this.pos.y}%`;
        orb.style.transform = `translate(-50%, -50%) scale(${1 + this.momentum * 0.015})`;
        
        document.getElementById('motion').textContent = Math.round(this.motion);
        document.getElementById('bpm').textContent = Math.round(this.bpm);
        document.getElementById('layers').textContent = this.layers;
        
        requestAnimationFrame(() => this.animate());
      }
      
      showError(message) {
        document.getElementById('start').classList.add('hidden');
        const error = document.getElementById('error');
        error.textContent = message;
        error.classList.remove('hidden');
      }
    }
    
    new SpatialAI();
  </script>
</body>
</html>
