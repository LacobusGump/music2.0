<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GUMP: Grand Unified Music Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,body {height:100%;margin:0;background:#090c11;}
    body {overflow:hidden;}
    .intro,.error,.app {position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;}
    .intro {z-index:10;background:#090c11;animation:fadein 1.2s;}
    @keyframes fadein {from{opacity:0}to{opacity:1}}
    .intro-title {font-size:2.1rem;font-weight:800;color:#d8fdff;letter-spacing:1.6px;margin-bottom:2.1rem;text-shadow:0 0 22px #7fdaff;}
    .intro-author {font-size:1.1rem;color:#acecff;opacity:.76;margin-bottom:2.3rem;letter-spacing:.7px;}
    .intro-btn {background:linear-gradient(80deg,#2eeaff,#a9c6ff 80%);color:#161b22;font-weight:700;font-size:1.25rem;padding:19px 60px;border-radius:40px;border:none;cursor:pointer;box-shadow:0 0 32px #00ffaa22;}
    .app {z-index:1;opacity:0;transition:opacity 1.3s;}
    .viz {width:320px;height:320px;border-radius:38px;background:rgba(20,20,32,0.13);border:3px solid #333558;box-shadow:0 0 60px #39428022;position:relative;}
    .viz.void {border-color:#cfd0fd;box-shadow:0 0 140px #9fc3ff44;}
    .orb {position:absolute;width:110px;height:110px;border-radius:50%;background:radial-gradient(circle,#141d2f 0%,#5d8afe22 90%,transparent 100%);top:50%;left:50%;transform:translate(-50%,-50%);}
    .orb.void {background:radial-gradient(circle,#fff9e5 0%,#e5aaff 45%,transparent 100%);}
    .pulse {animation:pulse 1.14s cubic-bezier(.85,0,.32,1) alternate infinite;}
    @keyframes pulse {from{transform:translate(-50%,-50%) scale(1);}to{transform:translate(-50%,-50%) scale(1.10);}}
    .start-btn {position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:1.2rem;padding:18px 45px;border-radius:30px;background:linear-gradient(45deg,#1e304b,#a3ffd7);color:#000;border:none;font-weight:700;cursor:pointer;z-index:10;box-shadow:0 4px 22px #00ffaa22;}
    .hidden {display:none!important;}
    .error {background:#221a;border-radius:15px;padding:18px 32px;color:#ff6b6b;z-index:100;}
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div class="intro-title">GUMP: Grand Unified Music Project</div>
    <div class="intro-author">By: James McCandless</div>
    <button class="intro-btn" id="introBtn">Begin</button>
  </div>
  <div class="app">
    <div class="viz" id="viz"><div class="orb" id="orb"></div></div>
    <button class="start-btn" id="start">Start</button>
    <div class="error hidden" id="error"></div>
  </div>
  <script>
    document.querySelector('.app').style.opacity = 0;
    document.getElementById('introBtn').onclick = function() {
      let intro = document.getElementById('intro');
      intro.style.opacity = 0;
      setTimeout(()=>{ intro.style.display = 'none'; }, 1100);
      setTimeout(()=>{ document.querySelector('.app').style.opacity = 1; }, 700);
    };

    class GUMP {
      constructor() {
        this.ctx = null; this.reverb = null;
        this.motion = 0; this.motionWindow = [];
        this.last = {x:0,y:0,z:0}; this.lastMotionTime = Date.now();
        this.hasMoved = false; this.introStep = 0;
        this.zone = 0;
        this.scale = [130.8,155.6,174.6,196,220,261.6,293.66,329.63,392];
        this.progression = [
          [[0,3,4],[1,4,5],[0,2,5],[1,2,4]],
          [[2,4,5],[1,4,3],[3,4,5],[0,3,5]],
          [[0,1,5],[3,4,0],[2,4,3],[1,3,5]],
          [[0,2,4],[1,3,5],[2,4,0],[3,5,1]],
          [[0,4,5],[2,5,3],[1,3,4],[0,2,5]],
        ];
        this.chordStep = 0; this.tick = 0;
        this.basePos = null; this.gpsOK = false; this.pos={x:50,y:50};
        this.easterEggs = [];
        this.state = 'void';
        this.init();
      }
      init() {
        document.getElementById('start').onclick = () => this.start();
      }
      createReverb() {
        this.reverb = this.ctx.createConvolver();
        let b = this.ctx.createBuffer(2, this.ctx.sampleRate*4, this.ctx.sampleRate);
        for (let c=0;c<2;c++) {
          let d = b.getChannelData(c);
          for (let i=0;i<d.length;i++) d[i] = (Math.random()*2-1)*Math.pow(1-i/d.length,3.6);
        }
        this.reverb.buffer = b; this.reverb.connect(this.ctx.destination);
      }
      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') throw new Error('Permission denied');
          }
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume(); this.createReverb();
          document.getElementById('start').classList.add('hidden');
          this.active = true;
          this.startSensors(); this.startGPS(); this.masterClock(); this.animate();
        } catch (e) {
          this.showError('Motion sensors unavailable. Please use a mobile device.');
        }
      }
      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;
          const dx = acc.x - this.last.x, dy = acc.y - this.last.y, dz = acc.z - this.last.z;
          let power = Math.sqrt(dx*dx + dy*dy + dz*dz);
          this.last = {x: acc.x, y: acc.y, z: acc.z};
          this.motionWindow.push(power); if (this.motionWindow.length>8) this.motionWindow.shift();
          this.motion = this.motionWindow.reduce((a,b)=>a+b,0)/this.motionWindow.length;
          if (this.motion > 0.7) {
            this.lastMotionTime = Date.now();
            if (!this.hasMoved) { this.hasMoved = true; this.introStep = 1; }
          }
          this.pos = {x:Math.max(10,Math.min(90,50+acc.x*9)),y:Math.max(10,Math.min(90,50+acc.y*9))};
        });
      }
      animate() {
        const update = () => {
          if (!this.active) return;
          let orb=document.getElementById('orb'), viz=document.getElementById('viz'), inVoid=this.state==='void';
          orb.style.left=this.pos.x+'%'; orb.style.top=this.pos.y+'%';
          orb.className = 'orb'+(inVoid?' void pulse':' pulse');
          viz.className = 'viz'+(inVoid?' void':'');
          document.body.className = inVoid?'void':'';
          requestAnimationFrame(update);
        }; update();
      }
      masterClock() {
        setInterval(() => {
          if (!this.active) return;
          this.updateState();
          if (!this.hasMoved) return;
          if (this.state==='dark') {
            if (this.introStep===1) { // bar 1: Kick only, fade up gain
              this.drumsEngine({kick:true,snare:false,hat:false,amt:Math.min(1,(this.tick/16))});
              if (this.tick===15) { this.introStep=2; }
            }
            else if (this.introStep===2) { // bar 2: Snare/hat fade in
              let f = Math.min(1,((this.tick+1)/16));
              this.drumsEngine({kick:true,snare:f>0.7,hat:true,amt:1});
              if (this.tick===15) { this.introStep=3; }
            }
            else { // bar 3+: Add chords/pads/bass
              this.drumsEngine({kick:true,snare:true,hat:true,amt:1});
              let egg = this.getEasterEggIntensity();
              this.mainVibe({fade:1,egg});
            }
          } else { // VOID
            this.voidEngine();
          }
          this.tick = (this.tick+1)%16;
          if (this.tick===0) { this.chordStep=(this.chordStep+1)%this.progression[this.zone].length; }
        }, 250); // 120bpm 8ths
      }
      updateState() {
        const now = Date.now();
        this.state = ((now-this.lastMotionTime)<1400)?'dark':'void';
      }
      startGPS() {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(pos=>{
          this.basePos = {lat:pos.coords.latitude,lon:pos.coords.longitude};
          this.gpsOK = true; this.zone = 0;
          let dLat = 0.00013, dLon = 0.00019; // ~15m
          this.easterEggs = [
            {lat:this.basePos.lat+dLat,lon:this.basePos.lon,active:false,dist:14},
            {lat:this.basePos.lat-dLat,lon:this.basePos.lon,active:false,dist:14},
            {lat:this.basePos.lat,lon:this.basePos.lon+dLon,active:false,dist:14},
            {lat:this.basePos.lat,lon:this.basePos.lon-dLon,active:false,dist:14}
          ];
          this.monitorGPS();
        },()=>{}, {enableHighAccuracy:true,maximumAge:10000,timeout:15000});
      }
      monitorGPS() {
        if (!navigator.geolocation) return;
        setInterval(()=>{
          navigator.geolocation.getCurrentPosition(pos=>{
            if (!this.basePos) return;
            let lat=pos.coords.latitude,lon=pos.coords.longitude;
            // LOG GPS
            console.log("GPS: ",lat,lon);
            let dx=this.haversine(lat,lon,this.basePos.lat,this.basePos.lon,'E');
            let dy=this.haversine(lat,lon,this.basePos.lat,this.basePos.lon,'N');
            let thresh=0.009; let z=0;
            if (Math.abs(dx)>thresh||Math.abs(dy)>thresh) {
              if (Math.abs(dx)>Math.abs(dy)) z=dx>0?3:4;
              else z=dy>0?1:2;
            }
            if (z!==this.zone) { this.zone=z; this.chordStep=0; this.zoneCue(); }
            this.easterEggs.forEach(egg=>{
              egg.lastDist = this.geoDist(lat,lon,egg.lat,egg.lon);
              egg.active = (egg.lastDist<egg.dist);
            });
          },()=>{}, {enableHighAccuracy:true,maximumAge:9000,timeout:9000});
        }, 6000);
      }
      haversine(lat1,lon1,lat2,lon2,axis) {
        if (axis==='E') return (lon1-lon2)*Math.cos((lat1+lat2)/2*Math.PI/180)*111;
        else return (lat1-lat2)*111;
      }
      geoDist(lat1,lon1,lat2,lon2) {
        let dLat=(lat2-lat1)*Math.PI/180,dLon=(lon2-lon1)*Math.PI/180;
        let a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        let d=2*6371*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); return d*1000;
      }
      zoneCue() {
        let o=this.ctx.createOscillator(),g=this.ctx.createGain();
        o.type='sine';o.frequency.setValueAtTime(150,this.ctx.currentTime);
        o.frequency.linearRampToValueAtTime(660,this.ctx.currentTime+0.41);
        g.gain.setValueAtTime(0.11,this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001,this.ctx.currentTime+0.7);
        o.connect(g).connect(this.reverb);o.start();o.stop(this.ctx.currentTime+0.7);
        let orb=document.getElementById('orb');
        orb.style.boxShadow='0 0 120px #ffdcee,0 0 220px #c5d1ff';
        setTimeout(()=>{orb.style.boxShadow='0 0 60px #2a4fa855';},600);
      }
      getEasterEggIntensity() {
        let min=0;
        this.easterEggs.forEach(egg=>{
          if (egg.lastDist&&egg.lastDist<egg.dist)
            min=Math.max(min,1-egg.lastDist/egg.dist);
        });
        return min;
      }
      drumsEngine({kick=true,snare=true,hat=true,amt=1}) {
        let posInBar=this.tick%16;
        if (kick&&(posInBar===0||posInBar===8)) this.softKick(amt);
        if (snare&&posInBar===4) this.softSnare(amt);
        if (hat&&posInBar%2===1) this.softHat(amt*0.78);
      }
      softKick(amt=1) {
        let now=this.ctx.currentTime;
        let o=this.ctx.createOscillator(),g=this.ctx.createGain();
        o.type='sine'; o.frequency.setValueAtTime(41,now);
        o.frequency.exponentialRampToValueAtTime(18,now+0.23);
        g.gain.setValueAtTime(0.54*amt,now);
        g.gain.exponentialRampToValueAtTime(0.001,now+0.45);
        o.connect(g).connect(this.reverb); o.start(now); o.stop(now+0.48);
      }
      softSnare(amt=1) {
        let now=this.ctx.currentTime;
        let b=this.ctx.createBuffer(1,this.ctx.sampleRate*0.16,this.ctx.sampleRate);
        let d=b.getChannelData(0); for(let i=0;i<d.length;i++)d[i]=(Math.random()*2-1)*(1-i/d.length);
        let n=this.ctx.createBufferSource(); n.buffer=b;
        let f=this.ctx.createBiquadFilter(); f.type='highpass'; f.frequency.value=1700;
        let g=this.ctx.createGain(); g.gain.setValueAtTime(0.19*amt,now);
        g.gain.exponentialRampToValueAtTime(0.001,now+0.13);
        n.connect(f).connect(g).connect(this.reverb); n.start(now); n.stop(now+0.17);
      }
      softHat(amt=1) {
        let now=this.ctx.currentTime;
        let b=this.ctx.createBuffer(1,this.ctx.sampleRate*0.032,this.ctx.sampleRate);
        let d=b.getChannelData(0); for(let i=0;i<d.length;i++)d[i]=Math.random()*2-1;
        let n=this.ctx.createBufferSource(); n.buffer=b;
        let f=this.ctx.createBiquadFilter(); f.type='highpass'; f.frequency.value=4600;
        let g=this.ctx.createGain(); g.gain.setValueAtTime(0.018*amt,now);
        g.gain.exponentialRampToValueAtTime(0.001,now+0.06);
        n.connect(f).connect(g).connect(this.reverb); n.start(now); n.stop(now+0.07);
      }
      mainVibe({fade=1,egg=0}) {
        let chord=this.progression[this.zone][this.chordStep];
        let posInBar=this.tick%16;
        if (posInBar===1||posInBar===9) this.bass(chord[0],fade);
        if (posInBar===2||posInBar===10) this.bass(chord[1],fade);
        if (posInBar===0||posInBar===8) this.pad(chord,fade);
        if (egg>0) this.easterEggSynth(egg);
      }
      bass(degree,amt=1) {
        let now=this.ctx.currentTime;
        let o=this.ctx.createOscillator(),g=this.ctx.createGain();
        o.type='triangle'; o.frequency.value=this.scale[degree]*0.45;
        o.detune.value=-45+Math.random()*60;
        g.gain.setValueAtTime(0.13*amt,now);
        g.gain.exponentialRampToValueAtTime(0.001,now+0.47);
        o.connect(g).connect(this.reverb); o.start(now); o.stop(now+0.5);
      }
      pad(chord,amt=1) {
        let now=this.ctx.currentTime;
        chord.forEach((deg,i)=>{
          let freq=this.scale[deg]*[0.98,1.03,0.53][i%3];
          let o=this.ctx.createOscillator(),g=this.ctx.createGain();
          o.type='triangle'; o.frequency.value=freq;
          o.detune.value=(Math.random()-0.5)*10;
          g.gain.setValueAtTime(0.03*amt,now);
          g.gain.linearRampToValueAtTime(0.13*amt,now+0.8+0.15*i);
          g.gain.linearRampToValueAtTime(0.001,now+2.0+0.21*i);
          o.connect(g).connect(this.reverb);
          o.start(now+0.08*i); o.stop(now+2.1+0.13*i);
        });
      }
      easterEggSynth(egg) {
        let now=this.ctx.currentTime;
        let o=this.ctx.createOscillator(),g=this.ctx.createGain();
        o.type='sawtooth'; o.frequency.value=300+Math.sin(Date.now()/700)*90;
        g.gain.setValueAtTime(0.001,now);
        g.gain.linearRampToValueAtTime(0.17*egg,now+0.13);
        g.gain.linearRampToValueAtTime(0.001,now+0.85+egg*1.6);
        o.connect(g).connect(this.reverb); o.start(now); o.stop(now+0.92+egg*1.3);
      }
      voidEngine() {
        let chord=this.progression[this.zone][this.chordStep];
        let posInBar=this.tick%16;
        if (posInBar===0||posInBar===8) this.floatPad(chord);
        if (posInBar===7&&Math.random()<0.53) this.voidBell();
        if (posInBar===13&&Math.random()<0.2) this.angelic();
      }
      floatPad(chord) {
        let now=this.ctx.currentTime;
        chord.forEach((deg,i)=>{
          let freq=this.scale[deg]*[0.34,0.57,0.82][i%3];
          let o=this.ctx.createOscillator(),g=this.ctx.createGain();
          o.type='sine'; o.frequency.value=freq;
          o.detune.value=(Math.sin(Date.now()/3600)+i*0.2)*17;
          g.gain.setValueAtTime(0.13,now);
          g.gain.linearRampToValueAtTime(0.16,now+0.9+0.21*i);
          g.gain.linearRampToValueAtTime(0.001,now+3.5+0.4*i);
          o.connect(g).connect(this.reverb);
          o.start(now+0.13*i); o.stop(now+3.7+0.17*i);
        });
      }
      voidBell() {
        let o=this.ctx.createOscillator(),g=this.ctx.createGain();
        o.type='triangle'; o.frequency.value=311+Math.random()*97;
        g.gain.setValueAtTime(0.11,this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001,this.ctx.currentTime+3.6+Math.random());
        o.connect(g).connect(this.reverb);
        o.start(); o.stop(this.ctx.currentTime+3.4+Math.random());
      }
      angelic() {
        let o=this.ctx.createOscillator(),g=this.ctx.createGain();
        o.type='sine'; o.frequency.value=924+Math.random()*222;
        g.gain.setValueAtTime(0.06,this.ctx.currentTime);
        g.gain.linearRampToValueAtTime(0.001,this.ctx.currentTime+2.8);
        o.connect(g).connect(this.reverb);
        o.start(); o.stop(this.ctx.currentTime+2.6);
      }
      showError(msg) {
        let e=document.getElementById('error');
        e.textContent=msg; e.classList.remove('hidden');
      }
    }
    new GUMP();
  </script>
</body>
</html>
