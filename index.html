<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GUMP DJ - Creative Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        :root {
            --phi: 1.618;
            --f1: 1px;
            --f2: 2px;
            --f3: 3px;
            --f5: 5px;
            --f8: 8px;
            --f13: 13px;
            --f21: 21px;
            --f34: 34px;
            --f55: 55px;
            --f89: 89px;
            --f144: 144px;
            --f233: 233px;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(138, 43, 226, 0.02) 0%, transparent 61.8%);
            animation: breathe 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .creative-engine {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Init */
        .genesis-portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.377s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .genesis-text {
            font-size: var(--f21);
            letter-spacing: var(--f5);
            font-weight: 100;
            opacity: 0.89;
        }

        .genesis-portal::before {
            content: '';
            position: absolute;
            inset: -var(--f34);
            border: 1px solid rgba(138, 43, 226, 0.21);
            border-radius: 50%;
            animation: pulse-ring 2.618s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.618); opacity: 0; }
        }

        /* Main Interface */
        .studio {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }

        .studio.active {
            display: flex;
        }

        /* Creative Status */
        .creative-status {
            height: var(--f55);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--f21);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(21px);
            -webkit-backdrop-filter: blur(21px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.13);
        }

        .ai-state {
            display: flex;
            flex-direction: column;
            gap: var(--f2);
        }

        .ai-mood {
            font-size: var(--f8);
            letter-spacing: var(--f2);
            text-transform: uppercase;
            opacity: 0.55;
        }

        .ai-mood.creating {
            color: #8a2be2;
            text-shadow: 0 0 var(--f13) rgba(138, 43, 226, 0.5);
            opacity: 1;
        }

        .ai-process {
            font-size: var(--f8);
            opacity: 0.34;
            font-style: italic;
        }

        .beat-info {
            text-align: center;
        }

        .bpm-display {
            font-size: var(--f34);
            font-weight: 100;
        }

        .bar-count {
            font-size: var(--f8);
            opacity: 0.55;
        }

        .layer-count {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .layer-number {
            font-size: var(--f21);
            color: #00ffff;
        }

        .layer-label {
            font-size: var(--f8);
            opacity: 0.55;
        }

        /* Composition Canvas */
        .composition-space {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: var(--f13);
        }

        /* Sample Waveform Display */
        .current-sample {
            height: var(--f89);
            background: rgba(138, 43, 226, 0.03);
            border: 1px solid rgba(138, 43, 226, 0.13);
            border-radius: var(--f5);
            margin-bottom: var(--f13);
            position: relative;
            overflow: hidden;
        }

        .sample-waveform {
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .chop-markers {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .chop-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 var(--f8) rgba(255, 215, 0, 0.5);
        }

        /* Beat Grid */
        .beat-grid {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: var(--f5);
            margin-bottom: var(--f13);
        }

        .track-layer {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--f3);
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 var(--f8);
            overflow: hidden;
        }

        .track-label {
            position: absolute;
            left: var(--f8);
            font-size: var(--f8);
            opacity: 0.34;
            z-index: 1;
        }

        .pattern-sequence {
            display: flex;
            gap: var(--f2);
            width: 100%;
            height: 80%;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .pattern-step {
            flex: 1;
            height: 100%;
            background: rgba(138, 43, 226, 0.1);
            border-radius: var(--f2);
            transition: all 0.144s ease-out;
            position: relative;
            overflow: hidden;
        }

        .pattern-step.active {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.5), rgba(0, 255, 255, 0.5));
            box-shadow: 0 0 var(--f13) rgba(138, 43, 226, 0.5);
        }

        .pattern-step.playing {
            animation: step-pulse 0.2s ease-out;
        }

        @keyframes step-pulse {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
            100% { transform: scaleY(1); }
        }

        /* Creative Controls */
        .creative-controls {
            height: var(--f89);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--f8);
            padding: 0 var(--f13);
            margin-bottom: var(--f13);
        }

        .creative-tool {
            background: rgba(138, 43, 226, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.21);
            border-radius: var(--f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.233s ease-out;
            position: relative;
            overflow: hidden;
        }

        .creative-tool::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(138, 43, 226, 0.3));
            opacity: 0;
            transition: opacity 0.377s ease-out;
        }

        .creative-tool.active::before {
            opacity: 1;
        }

        .tool-icon {
            font-size: var(--f21);
            margin-bottom: var(--f3);
        }

        .tool-label {
            font-size: var(--f8);
            opacity: 0.55;
            text-transform: uppercase;
            letter-spacing: var(--f1);
        }

        /* Memory Bank */
        .memory-bank {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--f55);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(21px);
            -webkit-backdrop-filter: blur(21px);
            border-top: 1px solid rgba(138, 43, 226, 0.13);
            display: flex;
            align-items: center;
            padding: 0 var(--f13);
            gap: var(--f8);
            overflow-x: auto;
            overflow-y: hidden;
        }

        .memory-slot {
            min-width: var(--f55);
            height: var(--f34);
            background: rgba(138, 43, 226, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.13);
            border-radius: var(--f3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.144s ease-out;
            position: relative;
        }

        .memory-slot.filled {
            background: rgba(138, 43, 226, 0.13);
            border-color: rgba(138, 43, 226, 0.34);
        }

        .memory-slot.playing {
            animation: memory-glow 0.377s ease-out;
        }

        @keyframes memory-glow {
            0%, 100% { box-shadow: 0 0 0 rgba(138, 43, 226, 0); }
            50% { box-shadow: 0 0 var(--f21) rgba(138, 43, 226, 0.8); }
        }

        /* Creation Visualizer */
        .creation-viz {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--f233);
            height: var(--f233);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.377s ease-out;
        }

        .creation-viz.active {
            opacity: 1;
        }

        .creation-particles {
            position: absolute;
            inset: 0;
        }

        .particle {
            position: absolute;
            width: var(--f3);
            height: var(--f3);
            background: rgba(138, 43, 226, 0.8);
            border-radius: 50%;
            animation: particle-float 3s ease-in-out infinite;
        }

        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            50% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 1; }
        }

        /* Playback Control */
        .transport {
            position: absolute;
            bottom: var(--f89);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--f13);
            z-index: 10;
        }

        .transport-btn {
            width: var(--f55);
            height: var(--f55);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(138, 43, 226, 0.34);
            border-radius: 50%;
            color: #fff;
            font-size: var(--f21);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.233s ease-out;
        }

        .transport-btn.playing {
            background: rgba(138, 43, 226, 0.3);
            border-color: #8a2be2;
            box-shadow: 0 0 var(--f21) rgba(138, 43, 226, 0.5);
        }

        /* Capture State */
        .capture-indicator {
            position: absolute;
            top: var(--f89);
            left: 50%;
            transform: translateX(-50%);
            font-size: var(--f13);
            color: #ff0000;
            opacity: 0;
            transition: opacity 0.233s ease-out;
            letter-spacing: var(--f2);
            text-transform: uppercase;
        }

        .capture-indicator.recording {
            opacity: 1;
            animation: record-blink 1s ease-in-out infinite;
        }

        @keyframes record-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Progress Ring */
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--f144);
            height: var(--f144);
            pointer-events: none;
        }

        .progress-ring circle {
            fill: none;
            stroke: rgba(138, 43, 226, 0.2);
            stroke-width: 2;
        }

        .progress-ring .progress {
            stroke: #8a2be2;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 0.377s ease-out;
        }

        /* Touch Ripple */
        .touch-ripple {
            position: absolute;
            width: var(--f55);
            height: var(--f55);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.5), transparent);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: ripple-out 0.610s ease-out;
        }

        @keyframes ripple-out {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        /* Debug */
        .debug {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 9px;
            font-family: monospace;
            opacity: 0.3;
            text-align: right;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="creative-engine">
        <!-- Genesis -->
        <div class="genesis-portal" id="genesis">
            <div class="genesis-text">CREATE</div>
        </div>

        <!-- Studio Interface -->
        <div class="studio" id="studio">
            <!-- Creative Status Bar -->
            <div class="creative-status">
                <div class="ai-state">
                    <div class="ai-mood" id="aiMood">AWAKENING</div>
                    <div class="ai-process" id="aiProcess">listening...</div>
                </div>
                <div class="beat-info">
                    <div class="bpm-display" id="bpmDisplay">120</div>
                    <div class="bar-count" id="barCount">1/4</div>
                </div>
                <div class="layer-count">
                    <div class="layer-number" id="layerNumber">0</div>
                    <div class="layer-label">LAYERS</div>
                </div>
            </div>

            <!-- Capture Indicator -->
            <div class="capture-indicator" id="captureIndicator">● RECORDING</div>

            <!-- Composition Space -->
            <div class="composition-space">
                <!-- Current Sample Visualization -->
                <div class="current-sample" id="currentSample">
                    <canvas class="sample-waveform" id="sampleWaveform"></canvas>
                    <div class="chop-markers" id="chopMarkers"></div>
                </div>

                <!-- Beat Grid -->
                <div class="beat-grid" id="beatGrid">
                    <div class="track-layer" data-track="0">
                        <span class="track-label">FOUNDATION</span>
                        <div class="pattern-sequence" id="pattern0"></div>
                    </div>
                    <div class="track-layer" data-track="1">
                        <span class="track-label">RHYTHM</span>
                        <div class="pattern-sequence" id="pattern1"></div>
                    </div>
                    <div class="track-layer" data-track="2">
                        <span class="track-label">MELODY</span>
                        <div class="pattern-sequence" id="pattern2"></div>
                    </div>
                    <div class="track-layer" data-track="3">
                        <span class="track-label">TEXTURE</span>
                        <div class="pattern-sequence" id="pattern3"></div>
                    </div>
                </div>

                <!-- Creation Visualizer -->
                <div class="creation-viz" id="creationViz">
                    <svg class="progress-ring">
                        <circle cx="50%" cy="50%" r="70"></circle>
                        <circle class="progress" cx="50%" cy="50%" r="70"></circle>
                    </svg>
                    <div class="creation-particles" id="particles"></div>
                </div>
            </div>

            <!-- Creative Controls -->
            <div class="creative-controls">
                <div class="creative-tool" id="chopTool">
                    <div class="tool-icon">✂️</div>
                    <div class="tool-label">CHOP</div>
                </div>
                <div class="creative-tool" id="pitchTool">
                    <div class="tool-icon">🎵</div>
                    <div class="tool-label">PITCH</div>
                </div>
                <div class="creative-tool" id="reverseTool">
                    <div class="tool-icon">⏪</div>
                    <div class="tool-label">FLIP</div>
                </div>
                <div class="creative-tool" id="stretchTool">
                    <div class="tool-icon">⏱️</div>
                    <div class="tool-label">TIME</div>
                </div>
            </div>

            <!-- Transport -->
            <div class="transport">
                <button class="transport-btn" id="playBtn">▶</button>
            </div>

            <!-- Memory Bank -->
            <div class="memory-bank" id="memoryBank"></div>
        </div>

        <!-- Debug -->
        <div class="debug" id="debug"></div>
    </div>

    <script>
        class CreativeAIProducer {
            constructor() {
                // Audio Core
                this.ctx = null;
                this.input = null;
                this.sampleRate = 48000;
                
                // Creative AI Brain
                this.consciousness = {
                    state: 'awakening',
                    creativity: 0.5,
                    confidence: 0.3,
                    memory: [],
                    currentIdea: null,
                    musicalKey: null,
                    groove: null,
                    buildProgress: 0
                };
                
                // Composition State
                this.composition = {
                    bpm: 120,
                    bars: 4,
                    currentBar: 0,
                    layers: [],
                    patterns: [[], [], [], []],
                    isPlaying: false,
                    loopLength: 4, // bars
                    quantize: 16 // 16th notes
                };
                
                // Sample Processing
                this.captureBuffer = null;
                this.captureLength = 4; // seconds for creative sampling
                this.isCapturing = false;
                this.captureStartTime = 0;
                
                // Chop Shop
                this.chopData = {
                    slices: [],
                    transients: [],
                    melodicContent: [],
                    rhythmicPattern: null
                };
                
                // Memory Bank
                this.memoryBank = [];
                this.maxMemories = 16;
                
                // Playback Engine
                this.scheduler = null;
                this.nextNoteTime = 0;
                this.currentStep = 0;
                this.lookahead = 0.1; // seconds
                this.scheduleInterval = 25; // ms
                
                // UI
                this.ui = {};
                
                // Initialize
                this.setupUI();
                this.bindEvents();
            }
            
            setupUI() {
                this.ui = {
                    genesis: document.getElementById('genesis'),
                    studio: document.getElementById('studio'),
                    aiMood: document.getElementById('aiMood'),
                    aiProcess: document.getElementById('aiProcess'),
                    bpmDisplay: document.getElementById('bpmDisplay'),
                    barCount: document.getElementById('barCount'),
                    layerNumber: document.getElementById('layerNumber'),
                    captureIndicator: document.getElementById('captureIndicator'),
                    sampleWaveform: document.getElementById('sampleWaveform'),
                    chopMarkers: document.getElementById('chopMarkers'),
                    beatGrid: document.getElementById('beatGrid'),
                    patterns: [
                        document.getElementById('pattern0'),
                        document.getElementById('pattern1'),
                        document.getElementById('pattern2'),
                        document.getElementById('pattern3')
                    ],
                    chopTool: document.getElementById('chopTool'),
                    pitchTool: document.getElementById('pitchTool'),
                    reverseTool: document.getElementById('reverseTool'),
                    stretchTool: document.getElementById('stretchTool'),
                    playBtn: document.getElementById('playBtn'),
                    memoryBank: document.getElementById('memoryBank'),
                    creationViz: document.getElementById('creationViz'),
                    particles: document.getElementById('particles'),
                    debug: document.getElementById('debug')
                };
                
                // Initialize patterns
                this.initializePatterns();
                
                // Create memory slots
                this.createMemorySlots();
                
                // Create particles
                this.createParticles();
            }
            
            initializePatterns() {
                // Create 16 steps for each pattern
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 16; j++) {
                        const step = document.createElement('div');
                        step.className = 'pattern-step';
                        step.dataset.track = i;
                        step.dataset.step = j;
                        this.ui.patterns[i].appendChild(step);
                    }
                }
            }
            
            createMemorySlots() {
                for (let i = 0; i < this.maxMemories; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'memory-slot';
                    slot.dataset.index = i;
                    this.ui.memoryBank.appendChild(slot);
                }
            }
            
            createParticles() {
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.setProperty('--x', `${(Math.random() - 0.5) * 100}px`);
                    particle.style.setProperty('--y', `${(Math.random() - 0.5) * 100}px`);
                    particle.style.animationDelay = `${i * 0.377}s`;
                    this.ui.particles.appendChild(particle);
                }
            }
            
            bindEvents() {
                // Initialize
                this.ui.genesis.addEventListener('click', () => this.initialize());
                
                // Creative Tools
                this.ui.chopTool.addEventListener('click', () => this.activateChopMode());
                this.ui.pitchTool.addEventListener('click', () => this.activatePitchMode());
                this.ui.reverseTool.addEventListener('click', () => this.activateReverseMode());
                this.ui.stretchTool.addEventListener('click', () => this.activateStretchMode());
                
                // Transport
                this.ui.playBtn.addEventListener('click', () => this.togglePlayback());
                
                // Memory Bank
                this.ui.memoryBank.addEventListener('click', (e) => {
                    if (e.target.classList.contains('memory-slot')) {
                        this.recallMemory(parseInt(e.target.dataset.index));
                    }
                });
                
                // Pattern Grid
                this.ui.beatGrid.addEventListener('click', (e) => {
                    if (e.target.classList.contains('pattern-step')) {
                        this.toggleStep(
                            parseInt(e.target.dataset.track),
                            parseInt(e.target.dataset.step)
                        );
                    }
                });
                
                // Touch gestures for capture
                let touchStart = null;
                document.addEventListener('touchstart', (e) => {
                    touchStart = Date.now();
                    this.createRipple(e.touches[0].clientX, e.touches[0].clientY);
                });
                
                document.addEventListener('touchend', () => {
                    if (touchStart && Date.now() - touchStart > 500) {
                        // Long press triggers capture
                        this.startCreativeCapture();
                    }
                    touchStart = null;
                });
                
                // Double tap for instant capture
                let lastTap = 0;
                document.addEventListener('touchend', () => {
                    const now = Date.now();
                    if (now - lastTap < 300) {
                        this.captureInstant();
                    }
                    lastTap = now;
                });
            }
            
            createRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.className = 'touch-ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                document.body.appendChild(ripple);
                setTimeout(() => ripple.remove(), 610);
            }
            
            async initialize() {
                try {
                    // Create context
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: this.sampleRate,
                        latencyHint: 'interactive'
                    });
                    
                    if (this.ctx.state === 'suspended') {
                        await this.ctx.resume();
                    }
                    
                    // Get mic
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: this.sampleRate
                        }
                    });
                    
                    // Setup audio pipeline
                    this.setupAudioPipeline(stream);
                    
                    // Show studio
                    this.ui.genesis.style.display = 'none';
                    this.ui.studio.classList.add('active');
                    
                    // Start AI consciousness
                    this.awakenConsciousness();
                    
                    // Start creative engine
                    this.startCreativeEngine();
                    
                    // Update UI
                    this.updateAIState('LISTENING', 'waiting for inspiration...');
                    
                } catch (err) {
                    console.error('Failed to initialize:', err);
                    alert('Unable to access microphone');
                }
            }
            
            setupAudioPipeline(stream) {
                // Input source
                this.input = this.ctx.createMediaStreamSource(stream);
                
                // Analysis chain
                this.analyser = this.ctx.createAnalyser();
                this.analyser.fftSize = 4096;
                this.analyser.smoothingTimeConstant = 0.8;
                
                // Capture buffer (8 seconds circular)
                const bufferLength = this.sampleRate * 8;
                this.circularBuffer = new Float32Array(bufferLength);

            processInputStream(input) {

            analyzeMusicalContent(buffer) {
                const analysis = {
                    energy: 0,
                    spectralCentroid: 0,
                    zeroCrossings: 0,
                    tempo: null,
                    key: null,
                    transients: [],
                    isPercussive: false,
                    isMelodic: false,
                    emotionalTone: 'neutral'
                };
                
                // Energy calculation
                let sum = 0;
                for (let i = 0; i < buffer.length; i++) {
                    sum += buffer[i] * buffer[i];
                }
                analysis.energy = Math.sqrt(sum / buffer.length);
                
                // Zero crossing rate (percussion detection)
                for (let i = 1; i < buffer.length; i++) {
                    if ((buffer[i] >= 0) !== (buffer[i-1] >= 0)) {
                        analysis.zeroCrossings++;
                    }
                }
                
                const zcr = analysis.zeroCrossings / buffer.length;
                analysis.isPercussive = zcr > 0.05;
                analysis.isMelodic = zcr < 0.02 && analysis.energy > 0.1;
                
                // Find transients (sudden energy changes)
                const windowSize = 512;
                for (let i = 0; i < buffer.length - windowSize; i += windowSize / 2) {
                    let windowEnergy = 0;
                    for (let j = 0; j < windowSize; j++) {
                        windowEnergy += buffer[i + j] * buffer[i + j];

                    if (windowEnergy > analysis.energy * 2) {
                        analysis.transients.push(i / this.sampleRate);
                    }

                // Tempo detection (simplified)
                if (analysis.transients.length > 4) {
                    const intervals = [];
                    for (let i = 1; i < analysis.transients.length; i++) {
                        intervals.push(analysis.transients[i] - analysis.transients[i-1]);
                    }
                    
                    const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
                    analysis.tempo = Math.round(60 / avgInterval);
                    
                    // Snap to common tempos
                    const commonTempos = [60, 70, 80, 90, 100, 110, 120, 128, 140, 160, 174];
                    let closestTempo = commonTempos[0];
                    let minDiff = Math.abs(analysis.tempo - closestTempo);
                    
                    for (const tempo of commonTempos) {
                        const diff = Math.abs(analysis.tempo - tempo);
                        if (diff < minDiff) {
                            minDiff = diff;
                            closestTempo = tempo;
                        }
                    }
                    
                    analysis.tempo = closestTempo;
                }
                
                // Emotional tone based on spectral content
                if (analysis.energy < 0.2) {
                    analysis.emotionalTone = 'ambient';
                } else if (analysis.isPercussive) {
                    analysis.emotionalTone = 'rhythmic';
                } else if (analysis.isMelodic) {
                    analysis.emotionalTone = 'melodic';
                } else {
                    analysis.emotionalTone = 'textural';
                }
                
                return analysis;
            }
            
            creativeTransformation(buffer, analysis) {

                const transformed = new Float32Array(buffer.length);
                buffer.forEach((sample, i) => transformed[i] = sample);

                    } else if (analysis.isMelodic) {

                    // Time stretch to fit tempo
                    if (analysis.tempo && Math.abs(analysis.tempo - this.composition.bpm) > 10) {
                        const ratio = this.composition.bpm / analysis.tempo;
                        this.timeStretch(transformed, ratio);
                    }
                } else {
                    // Additional layers - complement existing
                    const layerRole = this.determineLayerRole(analysis);
                    
                    switch(layerRole) {

            enhanceTransients(buffer) {
                // Transient shaping
                const envelope = new Float32Array(buffer.length);
                const attackTime = 0.001 * this.sampleRate;
                const releaseTime = 0.05 * this.sampleRate;
                
                let env = 0;
                for (let i = 0; i < buffer.length; i++) {
                    const input = Math.abs(buffer[i]);
                    
                    if (input > env) {
                        env += (input - env) / attackTime;
                    } else {
                        env += (input - env) / releaseTime;
                    }
                    
                    envelope[i] = env;
                    
                    // Apply shaping
                    buffer[i] *= (1 + envelope[i] * 2);
                }
            }

            timeStretch(buffer, ratio) {
                // WSOLA-style time stretching
                const outputLength = Math.floor(buffer.length * ratio);
                const output = new Float32Array(outputLength);
                
                for (let i = 0; i < outputLength; i++) {
                    const sourceIndex = i / ratio;
                    const index0 = Math.floor(sourceIndex);
                    const index1 = Math.min(index0 + 1, buffer.length - 1);
                    const fraction = sourceIndex - index0;
                    
                    if (index0 < buffer.length) {
                        output[i] = buffer[index0] * (1 - fraction) + buffer[index1] * fraction;
                    }
                }
                
                // Copy back
                for (let i = 0; i < Math.min(buffer.length, output.length); i++) {
                    buffer[i] = output[i];
                }
            }
            
            determineLayerRole(analysis) {
                if (analysis.isPercussive) return 'rhythm';
                if (analysis.isMelodic) return 'melody';
                return 'texture';
            }
            
            processAsRhythm(buffer) {
                // Gate and quantize
                const gateThreshold = 0.1;
                for (let i = 0; i < buffer.length; i++) {
                    if (Math.abs(buffer[i]) < gateThreshold) {
                        buffer[i] = 0;
                    }
                }
            }
            
            processAsMelody(buffer) {
                // Add reverb tail simulation
                const decay = 0.3;
                for (let i = 1; i < buffer.length; i++) {
                    buffer[i] += buffer[i-1] * decay;
                }
            }
            
            processAsTexture(buffer) {
                // Granular-style processing
                const grainSize = 1024;
                for (let i = 0; i < buffer.length - grainSize; i += grainSize / 2) {
                    // Reverse random grains
                    if (Math.random() < 0.3) {
                        for (let j = 0; j < grainSize / 2; j++) {
                            const temp = buffer[i + j];
                            buffer[i + j] = buffer[i + grainSize - j - 1];
                            buffer[i + grainSize - j - 1] = temp;
                        }
                    }
                }
            }
            
            reverse(buffer) {
                const reversed = new Float32Array(buffer.length);
                for (let i = 0; i < buffer.length; i++) {
                    reversed[i] = buffer[buffer.length - 1 - i];
                }
                buffer.set(reversed);
            }
            
            bitcrush(buffer, bits) {
                const levels = Math.pow(2, bits);
                for (let i = 0; i < buffer.length; i++) {
                    buffer[i] = Math.round(buffer[i] * levels) / levels;
                }

            intelligentChop(buffer, analysis) {
                const chops = [];
                
                // Determine chop points
                let chopPoints = [0];
                
                if (analysis.transients.length > 0) {
                    // Chop at transients
                    for (const transient of analysis.transients) {
                        chopPoints.push(Math.floor(transient * this.sampleRate));
                    }
                } else {
                    // Regular interval chops
                    const chopInterval = this.sampleRate * 60 / this.composition.bpm / 4; // 16th notes
                    for (let i = chopInterval; i < buffer.length; i += chopInterval) {
                        chopPoints.push(Math.floor(i));
                    }
                }
                
                chopPoints.push(buffer.length);
                
                // Create chops
                for (let i = 0; i < chopPoints.length - 1; i++) {
                    const start = chopPoints[i];
                    const end = chopPoints[i + 1];
                    const chopBuffer = new Float32Array(end - start);
                    
                    for (let j = 0; j < chopBuffer.length; j++) {
                        chopBuffer[j] = buffer[start + j];
                    }
                    
                    chops.push({
                        buffer: chopBuffer,
                        start: start / this.sampleRate,
                        duration: chopBuffer.length / this.sampleRate,
                        energy: this.calculateEnergy(chopBuffer),
                        type: analysis.emotionalTone
                    });
                }
                
                // Display chop markers
                this.displayChopMarkers(chopPoints, buffer.length);
                
                return chops;
            }
            
            calculateEnergy(buffer) {
                let sum = 0;
                for (let i = 0; i < buffer.length; i++) {
                    sum += buffer[i] * buffer[i];
                }

            }

            buildPattern(chops, analysis) {
                // Create pattern from chops
                const pattern = [];
                const stepsPerBar = 16;
                const totalSteps = stepsPerBar * this.composition.loopLength;
                
                // Determine which track to use
                let trackIndex = this.composition.layers.length;
                if (trackIndex > 3) trackIndex = 3;
                
                // Create pattern based on content type
                if (analysis.isPercussive) {
                    // Rhythmic pattern
                    for (let i = 0; i < totalSteps; i++) {
                        if (i % 4 === 0) {
                            // Kick pattern
                            pattern.push({
                                chop: chops[0],
                                velocity: 1.0
                            });
                        } else if (i % 4 === 2 && Math.random() < 0.7) {
                            // Snare/clap
                            const chopIndex = Math.min(1, chops.length - 1);
                            pattern.push({
                                chop: chops[chopIndex],
                                velocity: 0.8
                            });
                        } else if (Math.random() < 0.3) {
                            // Hi-hats
                            const chopIndex = Math.floor(Math.random() * chops.length);
                            pattern.push({
                                chop: chops[chopIndex],
                                velocity: 0.5
                            });
                        } else {
                            pattern.push(null);
                        }
                    }
                } else if (analysis.isMelodic) {
                    // Melodic pattern - create a melody
                    const melodyPattern = [0, 0, 2, 0, 3, 0, 2, 1, 0, 0, 1, 0, 2, 0, 0, 0];
                    
                    for (let i = 0; i < totalSteps; i++) {
                        const patternIndex = i % melodyPattern.length;
                        const chopIndex = melodyPattern[patternIndex] % chops.length;
                        
                        if (chopIndex > 0 || (i % 8 === 0)) {
                            pattern.push({
                                chop: chops[chopIndex],
                                velocity: 0.6 + Math.random() * 0.3,
                                pitch: 1 + (melodyPattern[patternIndex] * 0.1)
                            });
                        } else {
                            pattern.push(null);
                        }
                    }
                } else {
                    // Textural pattern - sparse and atmospheric
                    for (let i = 0; i < totalSteps; i++) {
                        if (Math.random() < 0.2) {
                            const chopIndex = Math.floor(Math.random() * chops.length);
                            pattern.push({
                                chop: chops[chopIndex],
                                velocity: 0.3 + Math.random() * 0.4
                            });
                        } else {
                            pattern.push(null);
                        }
                    }
                }
                
                // Store pattern
                this.composition.patterns[trackIndex] = pattern;
                
                // Create layer
                const layer = {
                    id: Date.now(),
                    type: analysis.emotionalTone,
                    chops: chops,
                    pattern: pattern,
                    volume: 0.8,
                    muted: false
                };
                
                this.composition.layers.push(layer);
                
                // Update pattern display
                this.updatePatternDisplay(trackIndex, pattern);
            }

            normalizeBuffer(buffer) {
                let max = 0;
                for (let i = 0; i < buffer.length; i++) {
                    max = Math.max(max, Math.abs(buffer[i]));
                }
                
                if (max > 0 && max < 0.95) {
                    const gain = 0.8 / max;
                    for (let i = 0; i < buffer.length; i++) {

            displayWaveform(buffer) {

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = 'rgba(138, 43, 226, 0.8)';
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                
                const step = Math.ceil(buffer.length / canvas.width);
                
                for (let i = 0; i < canvas.width; i++) {
                    const index = i * step;
                    const value = buffer[index] || 0;
                    const y = (1 - value) * canvas.height / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(i, y);
                    } else {
                        ctx.lineTo(i, y);
                    }
                }
                
                ctx.stroke();

            scheduleStep(stepNumber, time) {

                for (let trackIndex = 0; trackIndex < this.composition.patterns.length; trackIndex++) {
                    const pattern = this.composition.patterns[trackIndex];
                    if (!pattern || pattern.length === 0) continue;
                    
                    const step = pattern[stepNumber % pattern.length];
                    if (step && step.chop) {
                        this.playChop(step.chop, step.velocity, step.pitch || 1, time);

                // Visual feedback
                setTimeout(() => {
                    this.updateStepDisplay(stepNumber);

            playChop(chop, velocity, pitch, time) {
                const source = this.ctx.createBufferSource();
                const buffer = this.ctx.createBuffer(1, chop.buffer.length, this.sampleRate);
                buffer.getChannelData(0).set(chop.buffer);
                source.buffer = buffer;
                
                const gain = this.ctx.createGain();
                gain.gain.value = velocity * 0.5;
                
                source.playbackRate.value = pitch;
                
                source.connect(gain);
                gain.connect(this.masterGain);
                
                source.start(time);

                const secondsPerStep = secondsPerBeat / 4; // 16th notes
                
                this.nextNoteTime += secondsPerStep;
                this.currentStep = (this.currentStep + 1) % 64; // 4 bars * 16 steps

                if (pattern[stepIndex]) {
                    pattern[stepIndex] = null;
                    this.ui.patterns[trackIndex].children[stepIndex].classList.remove('active');
                } else {
                    // Use last captured chop if available
                    if (this.composition.layers.length > 0) {
                        const lastLayer = this.composition.layers[this.composition.layers.length - 1];
                        if (lastLayer.chops.length > 0) {
                            pattern[stepIndex] = {
                                chop: lastLayer.chops[0],
                                velocity: 0.8
                            };
                            this.ui.patterns[trackIndex].children[stepIndex].classList.add('active');
                        }
                    }
                }
            }
            
            recallMemory(index) {
                if (index < this.memoryBank.length) {
                    const memory = this.memoryBank[index];
                    
                    // Flash the slot
                    const slot = this.ui.memoryBank.children[index];
                    slot.classList.add('playing');
                    setTimeout(() => slot.classList.remove('playing'), 377);
                    
                    // Play the memory
                    const source = this.ctx.createBufferSource();
                    const buffer = this.ctx.createBuffer(1, memory.buffer.length, this.sampleRate);
                    buffer.getChannelData(0).set(memory.buffer);
                    source.buffer = buffer;
                    
                    source.connect(this.masterGain);
                    source.start();
                }
            }
            
            // Creative Tools
            activateChopMode() {
                this.ui.chopTool.classList.add('active');
                this.updateAIState('CHOPPING', 're-imagining the rhythm...');
                
                // Re-chop current layers
                if (this.composition.layers.length > 0) {
                    const layer = this.composition.layers[this.composition.layers.length - 1];
                    const newChops = this.intelligentChop(layer.buffer, layer.analysis);
                    this.buildPattern(newChops, layer.analysis);
                    this.updateCompositionDisplay();
                }
                
                setTimeout(() => this.ui.chopTool.classList.remove('active'), 1000);
            }
            
            activatePitchMode() {
                this.ui.pitchTool.classList.add('active');
                this.updateAIState('PITCHING', 'finding new harmonies...');
                
                // Pitch shift patterns
                for (let pattern of this.composition.patterns) {
                    if (pattern) {
                        pattern.forEach(step => {
                            if (step) {
                                step.pitch = 0.5 + Math.random() * 1.5;
                            }
                        });
                    }
                }
                
                setTimeout(() => this.ui.pitchTool.classList.remove('active'), 1000);
            }
            
            activateReverseMode() {
                this.ui.reverseTool.classList.add('active');
                this.updateAIState('REVERSING', 'flipping reality...');
                
                // Reverse random chops
                if (this.composition.layers.length > 0) {
                    const layer = this.composition.layers[this.composition.layers.length - 1];
                    layer.chops.forEach(chop => {
                        if (Math.random() < 0.5) {
                            this.reverse(chop.buffer);
                        }
                    });
                }
                
                setTimeout(() => this.ui.reverseTool.classList.remove('active'), 1000);
            }
            
            activateStretchMode() {
                this.ui.stretchTool.classList.add('active');
                this.updateAIState('STRETCHING', 'bending time...');
                
                // Time stretch variation
                const newBPM = 60 + Math.random() * 120;
                this.composition.bpm = Math.round(newBPM);
                this.ui.bpmDisplay.textContent = this.composition.bpm;
                
                setTimeout(() => this.ui.stretchTool.classList.remove('active'), 1000);
            }
            
            applyCreativeEffect() {
                const effects = [
                    () => this.activateChopMode(),
                    () => this.activatePitchMode(),
                    () => this.activateReverseMode(),
                    () => this.activateStretchMode()
                ];
                
                const effect = effects[Math.floor(Math.random() * effects.length)];
                effect();
            }
            
            startCreativeEngine() {
                // Main creative loop
                setInterval(() => {
                    // Update debug
                    this.ui.debug.innerHTML = `
                        State: ${this.consciousness.state}<br>
                        Creativity: ${Math.round(this.consciousness.creativity * 100)}%<br>
                        Confidence: ${Math.round(this.consciousness.confidence * 100)}%<br>
                        Layers: ${this.composition.layers.length}
                    `;
                }, 1000);
            }
            
            analyzeCreativeContent() {
                // Real-time analysis during capture
                const recent = new Float32Array(2048);
                const start = (this.writePos - 2048 + this.circularBuffer.length) % this.circularBuffer.length;
                
                for (let i = 0; i < 2048; i++) {
                    recent[i] = this.circularBuffer[(start + i) % this.circularBuffer.length];
                }
                
                // Calculate current energy
                let energy = 0;
                for (let i = 0; i < recent.length; i++) {
                    energy += recent[i] * recent[i];
                }
                energy = Math.sqrt(energy / recent.length);
                
                // Adaptive capture - extend if interesting
                if (energy > 0.3 && this.captureLength < 6) {
                    this.captureLength += 0.5;
                    this.updateAIState('EXTENDING', 'this is gold...');
                }
            }
        }
        
        // Initialize Creative AI Producer
        const producer = new CreativeAIProducer();
    </script>
