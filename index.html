<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grand Unified Music Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #16213e;
      color: #00ffaa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app { max-width: 400px; padding: 20px; text-align: center; }
    .logo { font-size: 3rem; font-weight: 900; color: #00ffaa; }
    .tagline { font-size: 1.2rem; margin-bottom: 2rem; }
    .start-btn { padding: 15px 30px; background: #00ffaa; color: #000; border: none; border-radius: 20px; font-size: 1.1rem; cursor: pointer; }
    .hidden { display: none; }
    .error { color: #ff6b6b; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo" id="logo">GUMP</div>
    <div class="tagline" id="tagline">Grand Unified Music Project</div>
    <button class="start-btn" id="start">ðŸŽµ Start Spatial Audio</button>
    <div class="error hidden" id="error"></div>
  </div>

  <script>
    class SpatialAI {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 95;
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        this.active = false;
        this.step = 0;
        this.state = 'CHILL';

        this.init();
      }

      init() {
        document.getElementById('start').onclick = () => this.start();
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') {
              this.showError('Motion permission denied. Please allow access.');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();

          this.active = true;
          this.startSensors();
          this.startGroove();
        } catch (e) {
          this.showError('Failed to start: ' + e.message);
        }
      }

      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;

          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);

          this.motion = Math.min(100, Math.sqrt(dx * dx + dy * dy + dz * dz) * 10);
          this.last = { x: acc.x, y: acc.y, z: acc.z };
        }, { passive: true });
      }

      startGroove() {
        const tick = () => {
          if (!this.active) return;

          if (this.motion > 10) {
            this.playTone(200 + this.motion * 2); // Simple tone based on motion
          }

          this.step = (this.step + 1) % 16;
          setTimeout(tick, 60000 / this.bpm / 4);
        };
        tick();
      }

      playTone(freq) {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
      }

      showError(msg) {
        const error = document.getElementById('error');
        error.textContent = msg;
        error.classList.remove('hidden');
      }
    }

    new SpatialAI();
  </script>
</body>
</html>
