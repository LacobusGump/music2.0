<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - Spatial Memory AI Music</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a0a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
    }
    
    body.transcendent {
      background: radial-gradient(circle at 60% 40%, #0a0a1a 0%, #1a0a2e 30%, #2a1a3e 60%, #3a2a4e 100%);
      color: #ff88cc;
    }
    
    .app {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: pulse 3s ease-in-out infinite;
      transition: all 1s ease;
    }
    
    .logo.transcendent {
      background: linear-gradient(45deg, #ff88cc, #88aaff, #ccaa88, #ffcc88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: ascend 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 136, 204, 0.3));
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes ascend {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.12) translateY(-8px); }
    }
    
    .tagline {
      font-size: clamp(1rem, 4vw, 1.2rem);
      opacity: 0.8;
      margin-bottom: 3rem;
      font-weight: 300;
      transition: all 1s ease;
    }
    
    .tagline.transcendent {
      color: #ff88cc;
      opacity: 0.9;
      animation: breathe 3s ease-in-out infinite;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }
    
    .start-btn {
      padding: 20px 40px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,255,170,0.3);
      margin-bottom: 2rem;
    }
    
    .start-btn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 15px 40px rgba(0,255,170,0.5); 
    }
    
    .spatial-viz {
      width: 100%;
      height: 200px;
      border: 2px solid rgba(0,255,170,0.2);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      background: rgba(0,255,170,0.03);
      margin-bottom: 2rem;
      transition: all 1s ease;
    }
    
    .spatial-viz.transcendent {
      border-color: rgba(255,136,204,0.4);
      background: rgba(255,136,204,0.08);
      box-shadow: inset 0 0 30px rgba(255,136,204,0.1);
    }
    
    .orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s ease;
      box-shadow: 0 0 30px rgba(0,255,170,0.5);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #ff88cc 0%, #88aaff 50%, transparent 100%);
      box-shadow: 0 0 60px rgba(255,136,204,0.6), 0 0 120px rgba(136,170,255,0.3);
      animation: transcendentFloat 5s ease-in-out infinite;
    }
    
    .memory-trail {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(0,255,170,0.3);
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .memory-trail.transcendent {
      background: rgba(255,136,204,0.4);
    }
    
    @keyframes transcendentFloat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-48%, -52%) scale(1.2); }
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 2rem;
    }
    
    .stat {
      background: rgba(0,255,170,0.1);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,170,0.2);
      transition: all 1s ease;
    }
    
    .stat.transcendent {
      background: rgba(255,136,204,0.15);
      border-color: rgba(255,136,204,0.3);
    }
    
    .stat-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #00ffaa;
      transition: all 1s ease;
    }
    
    .stat-value.transcendent {
      color: #ff88cc;
    }
    
    .stat-label {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 3px;
    }
    
    .status {
      font-size: 0.9rem;
      color: #4ecdc4;
      opacity: 0.8;
      animation: statusBreathe 2s ease-in-out infinite;
      transition: all 1s ease;
    }
    
    .status.transcendent {
      color: #ff88cc;
      animation: transcendentBreathe 3s ease-in-out infinite;
    }
    
    @keyframes statusBreathe {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @keyframes transcendentBreathe {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; transform: scale(1.02); }
    }
    
    .hidden { display: none !important; }
    
    .error {
      background: rgba(255,107,107,0.1);
      border: 1px solid rgba(255,107,107,0.3);
      border-radius: 15px;
      padding: 20px;
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo" id="logo">GUMP</div>
    <div class="tagline" id="tagline">Spatial Memory Soundscape</div>
    
    <button class="start-btn" id="start">ðŸŽµ Start Spatial Memory</button>
    
    <div class="spatial-viz hidden" id="viz">
      <div class="orb" id="orb"></div>
    </div>
    
    <div class="stats hidden" id="stats">
      <div class="stat" id="motionStat">
        <div class="stat-value" id="motion">0</div>
        <div class="stat-label">Motion</div>
      </div>
      <div class="stat" id="bpmStat">
        <div class="stat-value" id="bpm">95</div>
        <div class="stat-label">BPM</div>
      </div>
      <div class="stat" id="grooveStat">
        <div class="stat-value" id="groove">LEARN</div>
        <div class="stat-label">Memory</div>
      </div>
    </div>
    
    <div class="status hidden" id="status">ðŸ§  Learning your spatial patterns...</div>
    
    <div class="error hidden" id="error"></div>
  </div>

  <script>
    class SpatialMemoryAI {
      constructor() {
        this.ctx = null;
        this.active = false;
        this.motion = 0;
        this.bpm = 95;
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        
        // Spatial Memory System
        this.spatialMemory = new Map(); // Grid-based memory
        this.memoryTrail = [];
        this.gridSize = 10; // 10x10 grid
        this.currentZone = null;
        this.zoneHistory = [];
        
        // Movement patterns
        this.patterns = {
          stillness: 0,
          circular: 0,
          linear: 0,
          chaotic: 0,
          returning: 0
        };
        
        // Sound layers
        this.activeLayers = new Map();
        this.resonancePoints = new Map();
        
        this.scale = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
        this.init();
      }
      
      init() {
        document.getElementById('start').onclick = () => this.start();
        this.initSpatialGrid();
      }
      
      initSpatialGrid() {
        // Create memory zones
        for (let x = 0; x < this.gridSize; x++) {
          for (let y = 0; y < this.gridSize; y++) {
            const key = `${x},${y}`;
            this.spatialMemory.set(key, {
              visits: 0,
              totalTime: 0,
              avgMotion: 0,
              sounds: [],
              energy: 0,
              lastVisit: 0
            });
          }
        }
      }
      
      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') throw new Error('Permission denied');
          }
          
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          
          document.getElementById('start').classList.add('hidden');
          ['viz', 'stats', 'status'].forEach(id => 
            document.getElementById(id).classList.remove('hidden')
          );
          
          this.active = true;
          this.startSensors();
          this.startMemoryMapping();
          this.animate();
          
        } catch (e) {
          this.showError('Motion sensors unavailable. Please use a mobile device.');
        }
      }
      
      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;
          
          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);
          
          this.motion = Math.min(100, Math.sqrt(dx*dx + dy*dy + dz*dz) * 15);
          this.last = { x: acc.x, y: acc.y, z: acc.z };
          
          this.pos.x = Math.max(5, Math.min(95, 50 + acc.x * 3));
          this.pos.y = Math.max(5, Math.min(95, 50 + acc.y * 3));
          
          this.updateSpatialMemory();
          this.updateSoundscape();
        });
      }
      
      updateSpatialMemory() {
        const gridX = Math.floor(this.pos.x / (100 / this.gridSize));
        const gridY = Math.floor(this.pos.y / (100 / this.gridSize));
        const key = `${gridX},${gridY}`;
        
        if (this.currentZone !== key) {
          this.currentZone = key;
          this.zoneHistory.push({ zone: key, time: Date.now() });
          if (this.zoneHistory.length > 20) this.zoneHistory.shift();
        }
        
        const zone = this.spatialMemory.get(key);
        if (zone) {
          zone.visits++;
          zone.energy = Math.max(zone.energy * 0.98, this.motion / 100);
          zone.avgMotion = (zone.avgMotion + this.motion) / 2;
          zone.lastVisit = Date.now();
        }
        
        this.updateMemoryTrail();
        this.analyzeMovementPatterns();
      }
      
      updateMemoryTrail() {
        const viz = document.getElementById('viz');
        const trail = document.createElement('div');
        trail.className = 'memory-trail';
        trail.style.left = this.pos.x + '%';
        trail.style.top = this.pos.y + '%';
        
        viz.appendChild(trail);
        this.memoryTrail.push({ element: trail, time: Date.now() });
        
        // Fade old trails
        this.memoryTrail = this.memoryTrail.filter(t => {
          const age = Date.now() - t.time;
          if (age > 5000) {
            t.element.remove();
            return false;
          }
          t.element.style.opacity = Math.max(0, 1 - age / 5000);
          return true;
        });
      }
      
      analyzeMovementPatterns() {
        if (this.zoneHistory.length < 3) return;
        
        const recent = this.zoneHistory.slice(-5);
        const zones = recent.map(h => h.zone);
        
        // Detect patterns
        this.patterns.stillness = this.motion < 10 ? 
          Math.min(1, this.patterns.stillness + 0.1) : 
          Math.max(0, this.patterns.stillness - 0.05);
        
        this.patterns.returning = this.detectReturning(zones);
        this.patterns.circular = this.detectCircular(zones);
        this.patterns.linear = this.detectLinear(zones);
        this.patterns.chaotic = this.detectChaotic(zones);
        
        this.updateState();
      }
      
      detectReturning(zones) {
        const unique = [...new Set(zones)];
        return unique.length < zones.length ? 0.8 : 0.2;
      }
      
      detectCircular(zones) {
        if (zones.length < 4) return 0;
        const coords = zones.map(z => z.split(',').map(Number));
        let circular = 0;
        for (let i = 1; i < coords.length; i++) {
          const [x1, y1] = coords[i-1];
          const [x2, y2] = coords[i];
          const dist = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
          if (dist > 0 && dist < 3) circular += 0.2;
        }
        return Math.min(1, circular);
      }
      
      detectLinear(zones) {
        if (zones.length < 3) return 0;
        const coords = zones.map(z => z.split(',').map(Number));
        let linear = 0;
        for (let i = 2; i < coords.length; i++) {
          const [x1, y1] = coords[i-2];
          const [x2, y2] = coords[i-1];
          const [x3, y3] = coords[i];
          const angle1 = Math.atan2(y2-y1, x2-x1);
          const angle2 = Math.atan2(y3-y2, x3-x2);
          if (Math.abs(angle1 - angle2) < 0.5) linear += 0.3;
        }
        return Math.min(1, linear);
      }
      
      detectChaotic(zones) {
        if (zones.length < 3) return 0;
        const unique = [...new Set(zones)];
        return unique.length / zones.length;
      }
      
      updateState() {
        const dominant = Object.entries(this.patterns)
          .sort(([,a], [,b]) => b - a)[0];
        
        const states = {
          stillness: 'MEDITATE',
          returning: 'FAMILIAR',
          circular: 'SPIRAL',
          linear: 'JOURNEY',
          chaotic: 'EXPLORE'
        };
        
        document.getElementById('groove').textContent = states[dominant[0]];
        this.bpm = 60 + (dominant[1] * 40) + (this.motion * 0.5);
      }
      
      updateSoundscape() {
        const zone = this.spatialMemory.get(this.currentZone);
        if (!zone) return;
        
        // Dynamic soundscape based on zone memory
        if (zone.visits > 5 && !this.activeLayers.has(this.currentZone)) {
          this.createZoneResonance(zone);
        }
        
        // Memory-based harmonics
        if (zone.energy > 0.3) {
          this.triggerMemoryHarmonic(zone);
        }
        
        // Pattern-based rhythm
        this.adjustRhythmToPattern();
      }
      
      createZoneResonance(zone) {
        const freq = 200 + (zone.avgMotion * 2);
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(zone.energy * 0.1, this.ctx.currentTime + 2);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        
        this.activeLayers.set(this.currentZone, { osc, gain });
        
        setTimeout(() => {
          if (this.activeLayers.has(this.currentZone)) {
            const layer = this.activeLayers.get(this.currentZone);
            layer.gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1);
            layer.osc.stop(this.ctx.currentTime + 1);
            this.activeLayers.delete(this.currentZone);
          }
        }, 10000);
      }
      
      triggerMemoryHarmonic(zone) {
        if (Math.random() > 0.95) { // Occasional memory trigger
          const freq = this.scale[Math.floor(zone.visits % this.scale.length)];
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          
          osc.type = 'triangle';
          osc.frequency.value = freq;
          
          gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1);
          
          osc.connect(gain).connect(this.ctx.destination);
          osc.start();
          osc.stop(this.ctx.currentTime + 1);
        }
      }
      
      adjustRhythmToPattern() {
        const patternIntensity = Math.max(...Object.values(this.patterns));
        if (patternIntensity > 0.6 && Math.random() > 0.8) {
          this.triggerPatternBeat();
        }
      }
      
      triggerPatternBeat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.frequency.value = 80;
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.2);
      }
      
      startMemoryMapping() {
        setInterval(() => {
          if (!this.active) return;
          
          // Decay old memories
          this.spatialMemory.forEach(zone => {
            const age = Date.now() - zone.lastVisit;
            if (age > 60000) { // 1 minute
              zone.energy *= 0.95;
              zone.avgMotion *= 0.98;
            }
          });
          
          // Update memory visualization
          this.updateMemoryVisualization();
        }, 1000);
      }
      
      updateMemoryVisualization() {
        const viz = document.getElementById('viz');
        const existing = viz.querySelectorAll('.memory-zone');
        existing.forEach(el => el.remove());
        
        this.spatialMemory.forEach((zone, key) => {
          if (zone.visits > 3) {
            const [x, y] = key.split(',').map(Number);
            const dot = document.createElement('div');
            dot.className = 'memory-zone';
            dot.style.position = 'absolute';
            dot.style.left = (x / this.gridSize * 100) + '%';
            dot.style.top = (y / this.gridSize * 100) + '%';
            dot.style.width = '4px';
            dot.style.height = '4px';
            dot.style.borderRadius = '50%';
            dot.style.background = `rgba(0,255,170,${zone.energy})`;
            dot.style.boxShadow = `0 0 10px rgba(0,255,170,${zone.energy})`;
            viz.appendChild(dot);
          }
        });
      }
      
      animate() {
        const update = () => {
          if (!this.active) return;
          
          document.getElementById('motion').textContent = Math.round(this.motion);
          document.getElementById('bpm').textContent = Math.round(this.bpm);
          
          const orb = document.getElementById('orb');
          orb.style.left = this.pos.x + '%';
          orb.style.top = this.pos.y + '%';
          
          requestAnimationFrame(update);
        };
        update();
      }
      
      showError(msg) {
        const error = document.getElementById('error');
        error.textContent = msg;
        error.classList.remove('hidden');
      }
    }
    
    new SpatialMemoryAI();
  </script>
</body>
</html>
