<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Cinematic Void Engine - Expanded Edition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 2s ease;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: pulse 6s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(255,255,255,0.6);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: scale(1.05);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }
      50% { transform: scale(1.08); box-shadow: 0 0 60px rgba(255,255,255,0.4); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.3) 50%, transparent 80%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beat 0.15s ease-out;
    }
    
    @keyframes beat {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(2.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.tribal {
      background: radial-gradient(circle, #ff6b35 0%, rgba(255,107,53,0.4) 50%, transparent 80%);
      box-shadow: 0 0 60px rgba(255,107,53,0.7);
    }
    
    .orb.orchestral {
      background: radial-gradient(circle, #4a90e2 0%, rgba(74,144,226,0.4) 50%, transparent 80%);
      box-shadow: 0 0 80px rgba(74,144,226,0.7);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #9b59b6 0%, #e74c3c 40%, #f39c12 70%, transparent 90%);
      box-shadow: 0 0 120px rgba(155,89,182,0.8);
      animation: transcend 3s ease-in-out infinite;
    }
    
    .orb.cosmic {
      background: radial-gradient(circle, #2c3e50 0%, #bdc3c7 40%, #f1c40f 70%, transparent 90%);
      box-shadow: 0 0 150px rgba(44,62,80,0.9);
      animation: cosmicPulse 4s ease-in-out infinite;
    }
    
    @keyframes cosmicPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.6); opacity: 1; }
    }
    
    @keyframes transcend {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.4); }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(255,255,255,0.8);
      font-weight: normal;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      backdrop-filter: blur(10px);
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .ui-corner.top-right {
      top: 20px;
      right: 20px;
    }
    
    .stage-name {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .metric {
      margin: 3px 0;
      font-size: 10px;
    }
    
    .bar {
      width: 80px;
      height: 3px;
      background: rgba(255,255,255,0.2);
      margin: 3px 0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a90e2, #9b59b6);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .hidden { display: none !important; }
    
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: float 12s linear infinite;
    }
    
    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-20vh) scale(1.5) rotate(360deg); 
        opacity: 0; 
      }
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 80px;
      font-weight: bold;
    }
    
    .instruction.show { opacity: 1; }

    .cinematic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.6) 100%);
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 2;
    }
    
    .cinematic-overlay.active { opacity: 1; }
    
    .theme-text {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transition: opacity 2s ease;
      font-weight: bold;
    }
    
    .theme-text.visible { opacity: 1; }

    .spectrum-viz {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 3;
    }
    
    .spectrum-bar {
      position: absolute;
      bottom: 0;
      width: 8px;
      background: linear-gradient(0deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
      border-radius: 4px 4px 0 0;
      transition: height 0.1s ease;
    }

    .fractal-veil {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease;
      background: radial-gradient(circle, transparent, rgba(0,0,0,0.4));
    }
    
    .fractal-veil.active { opacity: 0.3; }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-btn" id="startBtn">
AWAKEN
    </div>
  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO UNRAVEL THE VOID</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">SILENCE</div>
      <div class="metric">TECHNIQUE: <span id="technique">WAITING</span></div>
    </div>
    
    <div class="ui-corner bottom-left">
      <div class="metric">MOTION INTENSITY</div>
      <div class="bar">
        <div class="bar-fill" id="motionBar"></div>
      </div>
      <div class="metric">SHEPARD TENSION</div>
      <div class="bar">
        <div class="bar-fill" id="shepardBar"></div>
      </div>
    </div>
    
    <div class="ui-corner top-right">
      <div class="metric">BPM: <span id="bpmDisplay">60</span></div>
      <div class="metric">KEY: <span id="keyDisplay">D MIN</span></div>
      <div class="metric">VOICES: <span id="voiceCount">0</span></div>
    </div>
    
    <div class="spectrum-viz" id="spectrumViz"></div>
  </div>

  <div class="cinematic-overlay" id="cinematicOverlay"></div>
  <div class="theme-text" id="themeText"></div>
  <div class="fractal-veil" id="fractalVeil"></div>

  <script>
    class VoidEngine {
      constructor() {
        this.ctx = null;
        this.active = false;
        this.analyser = null;
        this.dataArray = null;
        
        // Musical Structure
        this.bpm = 60;
        this.step = 0;
        this.phrase = 'A';
        this.phraseCount = 0;
        this.phraseStructure = ['A', 'A', 'B', 'A', 'C', 'D'];
        this.sectionLength = 32;
        
        // Motion & Position
        this.motion = 0;
        this.intensity = 0;
        this.direction = 0;
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        this.motionPattern = 'calm';
        this.stepCounter = 0;
        this.lastStepTime = 0;
        
        // Evolution System
        this.stage = 'SILENCE';
        this.subStage = 0;
        this.evolutionProgress = 0;
        this.totalMotion = 0;
        this.firstMovement = false;
        this.buildPhase = false;
        this.releasePhase = false;
        this.currentTechnique = 'waiting';
        
        // Cinematic Themes
        this.currentTheme = 'awakening';
        this.themes = {
          awakening: { mood: 'mysterious', colors: ['#1a1a1a', '#2a2a2a'], text: 'The Journey Begins' },
          adventure: { mood: 'heroic', colors: ['#ff6b35', '#1a1a1a'], text: 'Into the Unknown' },
          tension: { mood: 'suspenseful', colors: ['#4a90e2', '#1a1a1a'], text: 'Rising Storm' },
          triumph: { mood: 'epic', colors: ['#9b59b6', '#e74c3c'], text: 'Epic Triumph' },
          reflection: { mood: 'serene', colors: ['#f39c12', '#1a1a1a'], text: 'Eternal Reflection' },
          cosmic: { mood: 'transcendental', colors: ['#2c3e50', '#bdc3c7', '#f1c40f'], text: 'Cosmic Singularity' }
        };
        
        // ADVANCED AUDIO SYSTEM
        this.masterGain = null;
        this.limiter = null;
        this.layerGains = {};
        this.layerPanners = {};
        this.listener = null;
        this.convolver = null;
        this.delay = null;
        this.compressor = null;
        this.shepardGain = null;
        this.ostinatoGain = null;
        this.eqNodes = {}; // New: Per-layer EQ for audiophile tuning
        
        // Spatial Orientation
        this.orientation = { alpha: 0, beta: 0, gamma: 0 };
        
        // Techniques
        this.shepardTones = []; 
        this.ostinatoPattern = [0, 2, 0, 5, 0, 3, 0, 7]; 
        this.ostinatoIndex = 0;
        this.shepardIntensity = 0;
        this.tensionBuildup = 0;
        
        // Voice Pool (Expanded with new layers)
        this.voicePool = {
          kick: { max: 3, active: [] },
          bass: { max: 4, active: [] },
          hihat: { max: 6, active: [] },
          snare: { max: 3, active: [] },
          ostinato: { max: 8, active: [] },
          harmony: { max: 12, active: [] },
          pad: { max: 10, active: [] },
          atmosphere: { max: 6, active: [] },
          strings: { max: 16, active: [] }, 
          brass: { max: 8, active: [] },
          choir: { max: 12, active: [] },
          shepard: { max: 6, active: [] },
          lead: { max: 8, active: [] }, // New: Lead synth for melodic focus
          percussion: { max: 10, active: [] }, // New: Dynamic percussion layer
          fractalEcho: { max: 4, active: [] } // New: Dedicated fractal echo voices
        };
        
        // Layers (Expanded
        this.layers = {
          kick: false, bass: false, hihat: false, snare: false,
          ostinato: false, harmony: false, pad: false, atmosphere: false,
          strings: false, brass: false, choir: false, shepard: false,
          lead: false, percussion: false, fractalEcho: false
        };
        
        // Musical Elements (Expanded with more chords and scales
        this.key = 'D';
        this.scale = [0, 2, 3, 5, 7, 8, 10]; // Natural minor with added passing note
        this.chordProgression = [
          [0, 3, 7],    
          [10, 2, 5],   
          [5, 8, 0],    
          [7, 10, 2],  
          [0, 4, 7] // New: Added for more harmonic depth
        ];
        this.currentChordIndex = 0;
        this.bassNote = 0;
        this.lastLeadFreq = 0;
        this.leadMelody = this.generateMelody(); // New: Procedural melody generation
        
        // Procedural Noise for Fractal Echo Veil (Enhanced)
        this.noiseSource = null;
        this.noiseFilter = null;
        this.noiseGain = null;
        this.fractalModulator = null; // New: For deeper fractal modulation
        
        this.elements = {};
        this.spectrumBars = [];
        
        this.init();
      }

      init() {
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'technique', 'motionBar', 'shepardBar', 'bpmDisplay',
         'keyDisplay', 'voiceCount', 'cinematicOverlay', 'themeText', 'spectrumViz', 'fractalVeil']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
        this.setupOrientationDetection();
        this.setupSpectrumVisualizer();
      }

      generateMelody() {
        // Procedural melody generation based on scale
        const melodyLength = 16;
        const melody = [];
        for (let i = 0; i < melodyLength; i++) {
          const note = this.scale[Math.floor(Math.random() * this.scale.length)];
          melody.push(note);
        }
        return melody;
      }

      setupSpectrumVisualizer() {
        for (let i = 0; i < 64; i++) {
          const bar = document.createElement('div');
          bar.className = 'spectrum-bar';
          bar.style.left = (i * 12) + 'px';
          bar.style.height = '0px';
          this.elements.spectrumViz.appendChild(bar);
          this.spectrumBars.push(bar);
        }
      }

      setupOrientationDetection() {
        window.addEventListener('deviceorientation', e => {
          if (!this.active) return;
          if (e.alpha !== null) {
            this.orientation.alpha = e.alpha;
            this.orientation.beta = e.beta;
            this.orientation.gamma = e.gamma;
            this.updateListenerOrientation();
            this.updateLayerPanners(); // Dynamic panner update
          }
        });
      }

      updateListenerOrientation() {
        if (!this.listener) return;

        const alphaRad = this.orientation.alpha * Math.PI / 180;
        const betaRad = this.orientation.beta * Math.PI / 180;
        const gammaRad = this.orientation.gamma * Math.PI / 180;

        const forwardX = Math.cos(alphaRad) * Math.cos(betaRad);
        const forwardY = Math.sin(alphaRad) * Math.cos(betaRad);
        const forwardZ = Math.sin(betaRad);

        const upX = -Math.cos(alphaRad) * Math.sin(betaRad) * Math.sin(gammaRad) - Math.sin(alphaRad) * Math.cos(gammaRad);
        const upY = -Math.sin(alphaRad) * Math.sin(betaRad) * Math.sin(gammaRad) + Math.cos(alphaRad) * Math.cos(gammaRad);
        const upZ = Math.cos(betaRad) * Math.sin(gammaRad);

        this.listener.forwardX.value = forwardX;
        this.listener.forwardY.value = forwardY;
        this.listener.forwardZ.value = forwardZ;
        this.listener.upX.value = upX;
        this.listener.upY.value = upY;
        this.listener.upZ.value = upZ;
      }

      updateLayerPanners() {
        // Dynamically adjust panner positions based on orientation for immersive 3D
        const panFactor = this.orientation.gamma / 180;
        this.layerPanners['strings'].setPosition(-5 * (1 + panFactor), 0, -6);
        this.layerPanners['brass'].setPosition(5 * (1 - panFactor), 0, -6);
        this.layerPanners['choir'].setPosition(0, 2 + this.orientation.beta / 90, 8);
        this.layerPanners['shepard'].setPosition(0, 4 + this.orientation.alpha / 360, -10);
        // New layers
        this.layerPanners['lead'].setPosition(panFactor * 3, this.orientation.beta / 90 * 2, -4);
        this.layerPanners['percussion'].setPosition(-panFactor * 2, 0, -3);
        this.layerPanners['fractalEcho'].setPosition(0, this.orientation.gamma / 90 * 3, -8);
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const motionPermission = await DeviceMotionEvent.requestPermission();
            if (motionPermission !== 'granted') {
              alert('Motion permission required for unraveling the void');
              return;
            }
          }

          if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
            const orientationPermission = await DeviceOrientationEvent.requestPermission();
            if (orientationPermission !== 'granted') {
              alert('Orientation permission required for spatial unravel');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.setupAudioChain();
          this.setLayerPositions();

          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 4000);
          }, 1000);

          this.active = true;
          this.startSequencer();
          this.animate();
          
        } catch (e) {
          console.error('Failed to start engine:', e);
          alert('Failed to initialize. Please try again.');
        }
      }

      setupAudioChain() {
        this.analyser = this.ctx.createAnalyser();
        this.analyser.fftSize = 256; // Increased for finer frequency resolution
        this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
        
        this.limiter = this.ctx.createDynamicsCompressor();
        this.limiter.threshold.value = -3; // Tighter limiting for audiophile clarity
        this.limiter.knee.value = 0.5;
        this.limiter.ratio.value = 20;
        this.limiter.attack.value = 0.0005;
        this.limiter.release.value = 0.005;
        
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.5; // Slightly higher base volume
        
        this.compressor = this.ctx.createDynamicsCompressor();
        this.compressor.threshold.value = -18; // Adjusted for better dynamic range
        this.compressor.knee.value = 12;
        this.compressor.ratio.value = 6;
        this.compressor.attack.value = 0.003;
        this.compressor.release.value = 0.1;
        
        this.listener = this.ctx.listener;
        this.listener.positionX.value = 0;
        this.listener.positionY.value = 0;
        this.listener.positionZ.value = 0;
        this.listener.forwardX.value = 0;
        this.listener.forwardY.value = 0;
        this.listener.forwardZ.value = -1;
        this.listener.upX.value = 0;
        this.listener.upY.value = 1;
        this.listener.upZ.value = 0;
        
        this.convolver = this.ctx.createConvolver();
        const reverbTime = 8; // Longer reverb for deeper space
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * reverbTime, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            const decay = Math.pow(1 - i / data.length, 4); // Smoother decay
            data[i] = (Math.random() * 2 - 1) * decay * 0.15;
          }
        }
        this.convolver.buffer = buffer;
        
        this.delay = this.ctx.createDelay(1.2);
        this.delay.delayTime.value = 0.45;
        const delayFeedback = this.ctx.createGain();
        delayFeedback.gain.value = 0.4;
        const delayMix = this.ctx.createGain();
        delayMix.gain.value = 0.3;
        
        this.delay.connect(delayFeedback);
        delayFeedback.connect(this.delay);
        this.delay.connect(delayMix);
        
        const layerNames = ['kick', 'bass', 'hihat', 'snare', 'ostinato', 'harmony', 'pad', 'atmosphere', 'strings', 'brass', 'choir', 'shepard', 'lead', 'percussion', 'fractalEcho'];
        const layerLevels = [0.6, 0.45, 0.2, 0.35, 0.3, 0.25, 0.2, 0.15, 0.35, 0.3, 0.25, 0.2, 0.25, 0.3, 0.15];
        
        layerNames.forEach((name, i) => {
          this.layerGains[name] = this.ctx.createGain();
          this.layerGains[name].gain.value = layerLevels[i];

          this.layerPanners[name] = this.ctx.createPanner();
          this.layerPanners[name].panningModel = 'HRTF';
          this.layerPanners[name].distanceModel = 'inverse';
          this.layerPanners[name].refDistance = 0.5; // Closer reference for intimate sound
          this.layerPanners[name].maxDistance = 5000;
          this.layerPanners[name].rolloffFactor = 1.2;
          this.layerPanners[name].coneInnerAngle = 270; // Wider cone for spatial blend
          this.layerPanners[name].coneOuterAngle = 360;
          this.layerPanners[name].coneOuterGain = 0.2;

          // New: Per-layer EQ for audiophile tuning
          this.eqNodes[name] = this.ctx.createBiquadFilter();
          this.eqNodes[name].type = 'peaking';
          this.eqNodes[name].frequency.value = 1000; // Default mid boost
          this.eqNodes[name].gain.value = 0;
          this.eqNodes[name].Q.value = 1;

          this.layerGains[name].connect(this.eqNodes[name]);
          this.eqNodes[name].connect(this.layerPanners[name]);
          this.layerPanners[name].connect(this.compressor);

          if (['strings', 'brass', 'choir', 'harmony', 'pad', 'lead'].includes(name)) {
            this.layerGains[name].connect(this.convolver);
          }
          
          if (['ostinato', 'strings', 'snare', 'percussion'].includes(name)) {
            this.layerGains[name].connect(this.delay);
          }
        });
        
        this.shepardGain = this.ctx.createGain();
        this.shepardGain.gain.value = 0.2;
        this.ostinatoGain = this.ctx.createGain();
        this.ostinatoGain.gain.value = 0.3;
        
        this.compressor.connect(this.limiter);
        this.convolver.connect(this.limiter);
        delayMix.connect(this.limiter);
        this.limiter.connect(this.analyser);
        this.analyser.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
        
        // Setup Procedural Noise for Enhanced Fractal Echo Veil
        this.setupFractalNoise();
      }

      setupFractalNoise() {
        const bufferSize = 4 * this.ctx.sampleRate; // Larger buffer for complexity
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const output = buffer.getChannelData(0);
        let lastValue = 0;
        for (let i = 0; i < bufferSize; i++) {
          const noise = Math.random() * 2 - 1;
          lastValue = lastValue * 0.8 + noise * 0.2; // Brownian motion for fractal texture
          output[i] = lastValue;
        }

        this.noiseSource = this.ctx.createBufferSource();
        this.noiseSource.buffer = buffer;
        this.noiseSource.loop = true;

        this.noiseFilter = this.ctx.createBiquadFilter();
        this.noiseFilter.type = 'bandpass';
        this.noiseFilter.frequency.value = 1200;
        this.noiseFilter.Q.value = 15;

        this.noiseGain = this.ctx.createGain();
        this.noiseGain.gain.value = 0.06;

        // New: Fractal modulator (LFO-like on filter)
        this.fractalModulator = this.ctx.createOscillator();
        this.fractalModulator.type = 'sine';
        this.fractalModulator.frequency.value = 0.1; // Slow modulation
        const modGain = this.ctx.createGain();
        modGain.gain.value = 500; // Modulation depth
        this.fractalModulator.connect(modGain);
        modGain.connect(this.noiseFilter.frequency);

        this.noiseSource.connect(this.noiseFilter);
        this.noiseFilter.connect(this.noiseGain);
        this.noiseGain.connect(this.layerPanners['fractalEcho']);
        this.noiseSource.start();
        this.fractalModulator.start();
      }

      updateFractalNoise(avgMotion, variance) {
        this.noiseFilter.frequency.value = 600 + avgMotion * 150 + variance * 80;
        this.noiseFilter.Q.value = 8 + variance * 3;
        this.noiseGain.gain.value = 0.06 + (this.shepardIntensity * 0.15);
        this.fractalModulator.frequency.value = 0.05 + (variance / 10); // Dynamic modulation speed
      }

      setLayerPositions() {
        this.layerPanners['kick'].setPosition(0, 0, -2);
        this.layerPanners['bass'].setPosition(0, -1, -3);
        this.layerPanners['hihat'].setPosition(0, 1, -4);
        this.layerPanners['snare'].setPosition(0, 0, -1);
        this.layerPanners['ostinato'].setPosition(-2, 0, -5);
        this.layerPanners['harmony'].setPosition(2, 0, -5);
        this.layerPanners['pad'].setPosition(0, 2, 5);
        this.layerPanners['atmosphere'].setPosition(0, 3, 10);
        this.layerPanners['strings'].setPosition(-5, 0, -6);
        this.layerPanners['brass'].setPosition(5, 0, -6);
        this.layerPanners['choir'].setPosition(0, 2, 8);
        this.layerPanners['shepard'].setPosition(0, 4, -10);
        // New positions
        this.layerPanners['lead'].setPosition(0, 0, -3);
        this.layerPanners['percussion'].setPosition(-1, 1, -2);
        this.layerPanners['fractalEcho'].setPosition(0, 5, 12);
      }

      setupMotionDetection() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.6;
          this.updateMotion(newMotion);
          
          this.velocity.x += acc.x * 0.015;
          this.velocity.y += acc.y * 0.015;
          this.updatePosition();
          
          this.direction = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
          
          if (newMotion > 4 && Date.now() - this.lastStepTime > 250) {
            this.stepCounter++;
            this.lastStepTime = Date.now();
            this.syncBPMToSteps();
          }
          
          this.lastAccel = { x: acc.x, y: acc.y, z: acc.z };
        });

        let lastMouse = { x: 0, y: 0, time: 0 };
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 100;
          const velocityY = (newY - lastMouse.y) / dt * 100;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY) * 0.15;
          this.updateMotion(mouseMotion);
          
          this.pos.x = newX;
          this.pos.y = newY;
          this.direction = Math.atan2(velocityY, velocityX) * (180 / Math.PI);
          
          this.orientation.alpha = (newX / 100) * 360;
          this.orientation.beta = (newY - 50) * 1.8;
          this.orientation.gamma = 0;
          this.updateListenerOrientation();
          this.updateLayerPanners(); // Update on mouse too
          
          lastMouse = { x: newX, y: newY, time: now };
        });
      }

      updateMotion(newMotion) {
        this.motion = this.motion * 0.8 + newMotion * 0.2;
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 200) this.motionHistory.shift(); // Longer history for better patterns
        
        this.totalMotion += this.motion;
        
        if (!this.firstMovement && this.motion > 1.5) {
          this.firstMovement = true;
          this.evolveToTribal();
        }
        
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        this.intensity = this.motionHistory.reduce((sum, m) => sum + Math.abs(m - avgMotion), 0) / this.motionHistory.length;
        
        const variance = this.intensity;
        const recentHistory = this.motionHistory.slice(-50);
        const isRhythmic = recentHistory.filter(m => m > 2.5).length > 25 && variance < 1.8;
        const isErratic = variance > 2.8 && avgMotion > 2.5;
        const isSustained = avgMotion > 3 && variance < 1.2;
        this.motionPattern = isErratic ? 'erratic' : isRhythmic ? 'rhythmic' : isSustained ? 'sustained' : 'calm';
        
        this.updateTechniques(avgMotion, variance);
        this.updateEvolution();
        
        // Update fractal noise
        this.updateFractalNoise(avgMotion, variance);
        
        // New: Dynamic EQ adjustments based on motion
        this.updateDynamicEQ(avgMotion, variance);
      }

      updateDynamicEQ(avgMotion, variance) {
        // Audiophile EQ tweaks: Boost highs in erratic motion, mids in sustained
        const highBoost = this.motionPattern === 'erratic' ? variance * 1.5 : 0;
        const midBoost = this.motionPattern === 'sustained' ? avgMotion * 0.8 : 0;
        
        Object.keys(this.eqNodes).forEach(name => {
          if (['strings', 'choir', 'lead'].includes(name)) {
            this.eqNodes[name].frequency.value = 2000 + highBoost * 100;
            this.eqNodes[name].gain.value = midBoost;
          } else if (['bass', 'kick'].includes(name)) {
            this.eqNodes[name].frequency.value = 80 + avgMotion * 10;
            this.eqNodes[name].gain.value = -variance * 0.5; // Cut mud in high variance
          }
        });
      }

      updateTechniques(avgMotion, variance) {
        if (avgMotion > 2.5 && variance > 1.8) {
          this.shepardIntensity = Math.min(this.shepardIntensity + 0.025, 1.2);
          this.tensionBuildup = Math.min(this.tensionBuildup + 0.015, 1.2);
          this.currentTechnique = 'shepard-ascend';
        } else if (avgMotion < 0.8) {
          this.shepardIntensity = Math.max(this.shepardIntensity - 0.015, 0);
          this.tensionBuildup = Math.max(this.tensionBuildup - 0.008, 0);
          this.currentTechnique = 'ostinato-serene';
        }
        
        this.buildPhase = (this.motionPattern === 'sustained' || this.motionPattern === 'rhythmic') && avgMotion > 2.5;
        this.releasePhase = this.motionPattern === 'calm' && this.totalMotion > 150;
        
        if (this.buildPhase) this.currentTechnique = 'crescendo-build';
        if (this.releasePhase) this.currentTechnique = 'diminuendo-release';
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.75;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.75;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.92;
        this.velocity.y *= 0.92;
      }

      syncBPMToSteps() {
        if (this.stepCounter < 4) return;
        
        const stepInterval = (Date.now() - this.lastStepTime * (this.stepCounter - 1)) / (this.stepCounter - 1);
        const targetBPM = 60 / (stepInterval / 1000) * 1.5;
        
        this.bpm = this.bpm * 0.6 + targetBPM * 0.4;
        this.bpm = Math.max(40, Math.min(200, this.bpm)); // Higher max for cosmic stage
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        
        const activationThreshold = this.buildPhase ? 0.7 : 1.2;
        const deactivationThreshold = 0.5;
        
        this.layers.kick = avgMotion > activationThreshold || (this.layers.kick && avgMotion > deactivationThreshold);
        this.layers.bass = (avgMotion > 1.2 || (this.layers.bass && avgMotion > 0.7)) && (this.motionPattern !== 'calm');
        this.layers.hihat = (avgMotion > 1.8 || this.intensity > 1.2 || this.motionPattern === 'rhythmic');
        this.layers.snare = (avgMotion > 2.2 && this.intensity > 1.8) || (this.motionPattern === 'erratic');
        this.layers.ostinato = avgMotion > 1.0 && this.stage !== 'SILENCE';
        this.layers.harmony = (avgMotion > 2.5 || this.intensity > 2) && !this.releasePhase;
        this.layers.pad = avgMotion < 1.2 && this.totalMotion > 100 && this.releasePhase;
        this.layers.atmosphere = this.intensity < 0.8 && avgMotion < 1.2 && this.releasePhase;
        this.layers.strings = this.stage !== 'SILENCE' && avgMotion > 1.5;
        this.layers.brass = this.stage !== 'SILENCE' && this.intensity > 2 && this.buildPhase;
        this.layers.choir = this.stage === 'TRANSCENDENT' && avgMotion < 1.5 && this.releasePhase;
        this.layers.shepard = this.shepardIntensity > 0.08;
        // New layers
        this.layers.lead = (this.stage === 'ORCHESTRAL' || this.stage === 'TRANSCENDENT') && avgMotion > 2;
        this.layers.percussion = this.motionPattern === 'rhythmic' && avgMotion > 1.5;
        this.layers.fractalEcho = this.intensity > 1.5 || this.releasePhase;
        
        this.evolutionProgress = Math.min(this.totalMotion / 1000, 4); // Extended progress
        this.subStage = Math.floor(this.evolutionProgress);
        
        if (this.stage === 'TRIBAL' && this.totalMotion > 400) {
          this.evolveToOrchestral();
        } else if (this.stage === 'ORCHESTRAL' && this.totalMotion > 800) {
          this.evolveToTranscendent();
        } else if (this.stage === 'TRANSCENDENT' && this.totalMotion > 1200) {
          this.evolveToCosmic();
        }
        
        let baseBPM = 60 + (avgMotion * 10) + (this.intensity * 6);
        baseBPM += (this.subStage * 20);
        if (this.stage === 'TRIBAL') baseBPM += 30;
        else if (this.stage === 'ORCHESTRAL') baseBPM += 50;
        else if (this.stage === 'TRANSCENDENT') baseBPM += 80;
        else if (this.stage === 'COSMIC') baseBPM += 100;
        
        if (this.buildPhase) baseBPM *= 1.25;
        if (this.releasePhase) baseBPM *= 0.75;
        
        this.bpm = this.bpm * 0.85 + baseBPM * 0.15;
        this.bpm = Math.max(40, Math.min(200, this.bpm));
        
        this.updateCinematicTheme(avgMotion, this.intensity);
      }

      updateCinematicTheme(avgMotion, intensity) {
        let newTheme = 'awakening';
        if (this.stage === 'COSMIC') newTheme = 'cosmic';
        else if (avgMotion > 5 && intensity > 3.5 && this.buildPhase) newTheme = 'triumph';
        else if (avgMotion > 3 && intensity > 2.5) newTheme = 'tension';
        else if (avgMotion > 2) newTheme = 'adventure';
        else if (avgMotion < 2 && this.totalMotion > 200 && this.releasePhase) newTheme = 'reflection';
        
        if (newTheme !== this.currentTheme) {
          this.currentTheme = newTheme;
          this.elements.themeText.textContent = this.themes[newTheme].text;
          this.elements.themeText.classList.add('visible');
          setTimeout(() => this.elements.themeText.classList.remove('visible'), 5000); // Longer display
        }
      }

      evolveToTribal() {
        this.stage = 'TRIBAL';
        this.elements.orb.className = 'orb tribal';
        this.createParticles(50, '#ff6b35');
        console.log('🔥 TRIBAL EVOLUTION: Into the Unknown');
      }

      evolveToOrchestral() {
        this.stage = 'ORCHESTRAL';
        this.elements.orb.className = 'orb orchestral';
        this.createParticles(70, '#4a90e2');
        console.log('🌊 ORCHESTRAL EVOLUTION: Rising Storm');
      }

      evolveToTranscendent() {
        this.stage = 'TRANSCENDENT';
        this.elements.orb.className = 'orb transcendent';
        this.createParticles(90, '#9b59b6');
        console.log('✨ TRANSCENDENT EVOLUTION: Void Apotheosis');
      }

      evolveToCosmic() {
        this.stage = 'COSMIC';
        this.elements.orb.className = 'orb cosmic';
        this.createParticles(120, '#2c3e50');
        this.elements.fractalVeil.classList.add('active');
        console.log('🌌 COSMIC EVOLUTION: Singularity Achieved');
        // Regenerate melody for cosmic stage
        this.leadMelody = this.generateMelody();
      }

      createParticles(count, color) {
        const existing = document.querySelector('.particles');
        if (existing) existing.remove();
        
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);
        
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = color;
          particle.style.animationDelay = Math.random() * 12 + 's';
          particle.style.animationDuration = (5 + Math.random() * 10) + 's'; // Varied duration
          container.appendChild(particle);
        }
      }

      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % this.sectionLength;
          
          if (this.step === 0) {
            this.phraseCount++;
            this.phrase = this.phraseStructure[this.phraseCount % this.phraseStructure.length];
            this.currentChordIndex = (this.currentChordIndex + 1) % this.chordProgression.length;
            this.updateHarmony();
          }
          
          const interval = (60 / this.bpm) * 250;
          setTimeout(tick, interval);
        };
        tick();
      }

      playStep() {
        if (this.step % 4 === 0) {
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 150);
        }
        
        if (this.layers.kick && this.step % 8 === 0) this.playKick();
        if (this.layers.bass && this.step % 4 === 0) this.playBass();
        if (this.layers.hihat && this.step % 2 === 1 && Math.random() < 0.75) this.playHihat();
        if (this.layers.snare && (this.step % 8 === 4 || (this.motionPattern === 'erratic' && this.step % 8 === 6 && Math.random() < 0.6))) this.playSnare();
        if (this.layers.ostinato && this.step % 2 === 0) this.playOstinato();
        if (this.layers.harmony && this.step % 16 === 0) this.playHarmony();
        if (this.layers.pad && this.step % 32 === 0 && this.releasePhase) this.playPad();
        if (this.layers.atmosphere && Math.random() < 0.04 && this.releasePhase) this.playAtmosphere();
        if (this.layers.strings && (this.step % 4 === 0 || this.buildPhase)) this.playStrings();
        if (this.layers.brass && this.step % 16 === 0 && this.buildPhase) this.playBrass();
        if (this.layers.choir && this.step % 32 === 0 && this.releasePhase) this.playChoir();
        if (this.layers.shepard && this.step % 8 === 0) this.playShepardTone();
        // New plays
        if (this.layers.lead && this.step % 4 === 0) this.playLead();
        if (this.layers.percussion && this.step % 2 === 1 && this.motionPattern === 'rhythmic') this.playPercussion();
        if (this.layers.fractalEcho && Math.random() < 0.1) this.playFractalEcho();
      }

      playKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.allocateVoice('kick', osc, gain, 0.6)) return;
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(55 + this.ctx.intensity * 10, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.5);
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
        
        gain.gain.value = 0.95;
        
        osc.connect(env).connect(gain).connect(this.layerGains['kick']);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.6);
      }

      playBass() {
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 1);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('bass', osc, gain, 0.8)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq * 0.8;
        
        filter.type = 'lowpass';
        filter.frequency.value = 100 + this.motion * 25 + this.intensity * 20;
        filter.Q.value = 4 + this.intensity * 1;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.8);
        
        gain.gain.value = 0.85;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['bass']);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.8);
      }

      playHihat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('hihat', osc, gain, 0.15)) return;
        
        osc.type = 'square';
        osc.frequency.value = 9000 + Math.random() * 3000 + this.intensity * 500;
        
        filter.type = 'highpass';
        filter.frequency.value = 7000 + this.motion * 400;
        filter.Q.value = 2.5;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.15);
        
        gain.gain.value = 0.45;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['hihat']);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.15);
      }

      playSnare() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.allocateVoice('snare', osc1, gain, 0.3)) return;
        
        osc1.type = 'triangle';
        osc1.frequency.value = 180 + this.intensity * 30;
        osc2.type = 'square';
        osc2.frequency.value = 7000 + this.motion * 600;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);
        
        gain.gain.value = 0.65;
        
        osc1.connect(env).connect(gain).connect(this.layerGains['snare']);
        osc2.connect(env).connect(gain).connect(this.layerGains['snare']);
        osc1.start();
        osc2.start();
        osc1.stop(this.ctx.currentTime + 0.3);
        osc2.stop(this.ctx.currentTime + 0.1);
      }

      playOstinato() {
        const noteIndex = this.ostinatoPattern[this.ostinatoIndex % this.ostinatoPattern.length];
        const freq = this.noteToFreq(noteIndex, 4);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('ostinato', osc, gain, 0.8)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        osc.detune.value = Math.random() * 8 - 4;
        
        filter.type = 'lowpass';
        filter.frequency.value = 1000 + this.motion * 250 + this.intensity * 200;
        filter.Q.value = 4 + this.intensity * 0.6;
        
        env.gain.setValueAtTime(this.buildPhase ? 0.4 : 1, this.ctx.currentTime);
        if (this.buildPhase) env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 0.25);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.8);
        
        gain.gain.value = 0.65;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['ostinato']);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.8);
        
        this.ostinatoIndex++;
      }

      playHarmony() {
        const chord = this.chordProgression[this.currentChordIndex];
        const duration = 4.5; // Slightly longer for overlap
        const baseGain = 0.25 / chord.length;

        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 3 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('harmony', osc, gain, duration)) return;
          
          osc.type = 'sine';
          osc.frequency.value = freq;
          osc.detune.value = Math.random() * 5 - 2.5;
          
          filter.type = 'lowpass';
          filter.frequency.value = 500 + this.motion * 150;
          filter.Q.value = 2;
          
          env.gain.setValueAtTime(0.3, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 0.6);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
          
          gain.gain.value = baseGain;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['harmony']);
          osc.start();
          osc.stop(this.ctx.currentTime + duration);
        });
      }

      playStrings() {
        const noteIndex = this.ostinatoPattern[this.ostinatoIndex % this.ostinatoPattern.length];
        const freq = this.noteToFreq(noteIndex, 3);
        
        for (let i = 0; i < 5; i++) { // More voices for richer texture
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('strings', osc, gain, 3.5)) return;
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq * (1 + i * 0.0015);
          osc.detune.value = (i - 2.5) * 4;
          
          filter.type = 'lowpass';
          filter.frequency.value = 700 + this.motion * 200 + this.intensity * 150;
          filter.Q.value = 3;
          
          env.gain.setValueAtTime(this.buildPhase ? 0.15 : 0.9, this.ctx.currentTime);
          if (this.buildPhase) env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 1.2);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3.5);
          
          gain.gain.value = 0.18;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['strings']);
          osc.start();
          osc.stop(this.ctx.currentTime + 3.5);
        }
      }

      playBrass() {
        const note = this.scale[Math.floor(this.scale.length / 2)];
        const freq = this.noteToFreq(note, 3);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('brass', osc, gain, 3.5)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 600 + this.intensity * 250;
        filter.Q.value = 5;
        
        env.gain.setValueAtTime(0.15, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 1.5);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3.5);
        
        gain.gain.value = 0.45;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['brass']);
        osc.start();
        osc.stop(this.ctx.currentTime + 3.5);
      }

      playChoir() {
        this.chordProgression[this.currentChordIndex].forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 4 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('choir', osc, gain, 18)) return;
          
          osc.type = 'triangle';
          osc.frequency.value = freq * (1 + Math.random() * 0.004);
          
          filter.type = 'lowpass';
          filter.frequency.value = 1200 + this.motion * 150;
          filter.Q.value = 1;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 6);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 18);
          
          gain.gain.value = 0.15;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['choir']);
          osc.start();
          osc.stop(this.ctx.currentTime + 18);
        });
      }

      playPad() {
        this.scale.forEach((note, i) => {
          if (i % 2 !== 0) return;
          
          const freq = this.noteToFreq(note, 2 + i % 3);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('pad', osc, gain, 15)) return;
          
          osc.type = 'sine';
          osc.frequency.value = freq * (1 + i * 0.0025);
          
          filter.type = 'lowpass';
          filter.frequency.value = 250 + this.motion * 60;
          filter.Q.value = 1.2;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 4);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 15);
          
          gain.gain.value = 0.12;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['pad']);
          osc.start();
          osc.stop(this.ctx.currentTime + 15);
        });
      }

      playAtmosphere() {
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 5 + Math.random() * 3);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('atmosphere', osc, gain, 25)) return;
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 150 + Math.random() * 200;
        filter.Q.value = 10 + this.intensity * 0.8;
        
        env.gain.setValueAtTime(0, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 5);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 25);
        
        gain.gain.value = 0.1;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['atmosphere']);
        osc.start();
        osc.stop(this.ctx.currentTime + 25);
        
        this.noiseGain.gain.linearRampToValueAtTime(0.12 + Math.random() * 0.08, this.ctx.currentTime + 5);
      }

      playShepardTone() {
        const baseFreq = 200;
        const shepardLayers = 7; // More layers for smoother illusion
        
        for (let i = 0; i < shepardLayers; i++) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          
          if (!this.allocateVoice('shepard', osc, gain, 5)) return;
          
          const freq = baseFreq * Math.pow(2, i);
          osc.type = 'sine';
          osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(freq * 1.6, this.ctx.currentTime + 5);
          
          const amplitude = Math.sin((i / shepardLayers) * Math.PI) * this.shepardIntensity * 1.2;
          
          env.gain.setValueAtTime(amplitude, this.ctx.currentTime);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 5);
          
          gain.gain.value = 0.35;
          
          osc.connect(env).connect(gain).connect(this.layerGains['shepard']);
          osc.start();
          osc.stop(this.ctx.currentTime + 5);
        }
      }

      // New: Play Lead melody
      playLead() {
        const melodyIndex = this.step % this.leadMelody.length;
        const note = this.leadMelody[melodyIndex];
        const freq = this.noteToFreq(note, 5);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('lead', osc, gain, 1)) return;
        
        osc.type = 'square';
        osc.frequency.value = freq;
        osc.detune.value = Math.random() * 10 - 5;
        
        filter.type = 'lowpass';
        filter.frequency.value = 1500 + this.motion * 300;
        filter.Q.value = 5 + this.intensity * 1;
        
        env.gain.setValueAtTime(0.8, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1);
        
        gain.gain.value = 0.4;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains['lead']);
        osc.start();
        osc.stop(this.ctx.currentTime + 1);
      }

      // New: Play Percussion
      playPercussion() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.allocateVoice('percussion', osc, gain, 0.2)) return;
        
        osc.type = 'triangle';
        osc.frequency.value = 400 + Math.random() * 200 + this.intensity * 100;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);
        
        gain.gain.value = 0.5;
        
        osc.connect(env).connect(gain).connect(this.layerGains['percussion']);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.2);
      }

      // New: Play Fractal Echo
      playFractalEcho() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.allocateVoice('fractalEcho', osc, gain, 10)) return;
        
        osc.type = 'sine';
        osc.frequency.value = 300 + Math.random() * 400;
        osc.frequency.exponentialRampToValueAtTime(osc.frequency.value * 1.2, this.ctx.currentTime + 10);
        
        env.gain.setValueAtTime(0.5, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 10);
        
        gain.gain.value = 0.2;
        
        osc.connect(env).connect(gain).connect(this.layerGains['fractalEcho']);
        osc.start();
        osc.stop(this.ctx.currentTime + 10);
      }

      allocateVoice(layer, osc, gainNode, duration) {
        const pool = this.voicePool[layer];
        if (!pool) return false;
        
        pool.active = pool.active.filter(voice => voice.osc && voice.osc.playbackState !== voice.osc.FINISHED_STATE); // More accurate cleanup
        
        if (pool.active.length >= pool.max) {
          const oldest = pool.active.shift();
          if (oldest && oldest.osc) {
            oldest.gain.gain.setValueAtTime(0, this.ctx.currentTime);
            oldest.osc.stop(this.ctx.currentTime + 0.005); // Faster fade
          }
        }
        
        const voice = { osc, gain: gainNode, startTime: this.ctx.currentTime };
        pool.active.push(voice);
        
        setTimeout(() => {
          const index = pool.active.indexOf(voice);
          if (index !== -1) pool.active.splice(index, 1);
        }, duration * 1000 + 50);
        
        return true;
      }

      updateHarmony() {
        this.bassNote = this.chordProgression[this.currentChordIndex][0];
      }

      noteToFreq(note, octave = 4) {
        return 293.66 * Math.pow(2, (note - 2) / 12 + (octave - 4));
      }

      updateUI() {
        this.elements.stageName.textContent = this.stage;
        this.elements.technique.textContent = this.currentTechnique.toUpperCase();
        this.elements.bpmDisplay.textContent = Math.round(this.bpm);
        this.elements.keyDisplay.textContent = this.key + ' MIN';
        
        const motionPercent = Math.min((this.motion + this.intensity) * 12, 100); // Adjusted scale
        this.elements.motionBar.style.width = motionPercent + '%';
        
        const shepardPercent = this.shepardIntensity * 100;
        this.elements.shepardBar.style.width = shepardPercent + '%';
        
        const totalVoices = Object.values(this.voicePool).reduce((sum, pool) => sum + pool.active.length, 0);
        this.elements.voiceCount.textContent = totalVoices;
        
        if (this.analyser) {
          this.analyser.getByteFrequencyData(this.dataArray);
          this.spectrumBars.forEach((bar, i) => {
            const height = (this.dataArray[i] / 255) * 100; // Taller bars
            bar.style.height = height + 'px';
          });
        }
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          const theme = this.themes[this.currentTheme];
          const intensityNorm = Math.min(this.intensity / 5, 1);
          const motionNorm = Math.min(this.motion / 7, 1);
          
          let bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, `;
          bg += `${theme.colors[0]} ${6 * motionNorm}%, `;
          if (theme.colors[1]) bg += `${theme.colors[1]} ${25 * intensityNorm}%, `;
          if (theme.colors[2]) bg += `${theme.colors[2]} ${40 * intensityNorm}%, `;
          bg += `#0a0a0a ${70 + 25 * intensityNorm}%`;
          bg += ')';
          
          document.body.style.background = bg;
          
          this.elements.cinematicOverlay.classList.toggle('active', this.buildPhase || this.intensity > 2.5);
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }
    }

    new VoidEngine();
  </script>
