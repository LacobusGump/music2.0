<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grand Unified Music Platform</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at 50% 50%, #001a2e 0%, #000814 50%, #000000 100%);
      color: #00d4ff;
      overflow: hidden;
      height: 100vh;
      cursor: none;
    }
    
    .universe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00d4ff;
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-20px) rotate(360deg); opacity: 0; }
    }
    
    .consciousness {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    
    .soul-title {
      font-size: clamp(2rem, 8vw, 6rem);
      background: linear-gradient(45deg, #00d4ff, #ff006e, #8338ec, #00d4ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: soulPulse 4s ease-in-out infinite, colorShift 8s linear infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
    }
    
    @keyframes soulPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .awakening-btn {
      padding: 20px 40px;
      background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.2), transparent);
      border: 2px solid #00d4ff;
      color: #00d4ff;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .awakening-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
    }
    
    .awakening-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .awakening-btn:hover::before {
      left: 100%;
    }
    
    .neural-network {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 200px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.5s ease;
    }
    
    .neural-network.active {
      transform: translateX(0);
    }
    
    .synapse {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    
    .neural-bar {
      flex: 1;
      height: 6px;
      background: rgba(0, 212, 255, 0.2);
      border-radius: 3px;
      margin: 0 10px;
      overflow: hidden;
    }
    
    .neural-pulse {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #ff006e, #8338ec);
      border-radius: 3px;
      transition: width 0.1s ease;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .frequency-visualizer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60px;
      display: flex;
      align-items: end;
      justify-content: center;
      gap: 2px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .frequency-visualizer.active {
      opacity: 1;
    }
    
    .freq-bar {
      width: 4px;
      background: linear-gradient(to top, #00d4ff, #ff006e);
      border-radius: 2px;
      transition: height 0.1s ease;
      box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
    }
    
    .motion-aura {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .hidden { display: none; }
    
    .permission-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .permission-content {
      background: rgba(0, 20, 40, 0.9);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00d4ff;
      text-align: center;
      max-width: 400px;
      backdrop-filter: blur(20px);
    }
    
    .permission-content h3 {
      margin-bottom: 20px;
      color: #00d4ff;
    }
    
    .permission-content p {
      margin-bottom: 20px;
      color: #ccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="universe" id="universe"></div>
  
  <div class="consciousness">
    <h1 class="soul-title">GUMP</h1>
    <div style="font-size: 1.2rem; margin-bottom: 2rem; color: #8338ec; letter-spacing: 1px;">
      Grand Unified Music Platform
    </div>
    <button class="awakening-btn" id="awakenBtn">AWAKEN THE MUSIC</button>
  </div>
  
  <div class="neural-network" id="neuralNetwork">
    <div class="synapse">
      <span>Motion</span>
      <div class="neural-bar"><div class="neural-pulse" id="motionPulse"></div></div>
      <span id="motionValue">0%</span>
    </div>
    <div class="synapse">
      <span>Rhythm</span>
      <div class="neural-bar"><div class="neural-pulse" id="rhythmPulse"></div></div>
      <span id="rhythmValue">0 BPM</span>
    </div>
    <div class="synapse">
      <span>Harmony</span>
      <div class="neural-bar"><div class="neural-pulse" id="harmonyPulse"></div></div>
      <span id="harmonyValue">Silent</span>
    </div>
    <div class="synapse">
      <span>Soul</span>
      <div class="neural-bar"><div class="neural-pulse" id="soulPulse"></div></div>
      <span id="soulValue">Sleeping</span>
    </div>
