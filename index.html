<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grand Unified Music Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a1a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
    }
    
    body.transcendent {
      background: radial-gradient(circle at 60% 40%, #080012 0%, #1a0a2e 25%, #2a1a3e 50%, #3a2a4e 75%, #1a0a2e 100%);
      color: #ff88cc;
      filter: blur(0.5px) brightness(1.2);
    }
    
    .app {
      width: 100%;
      max-width: 450px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(5px) saturate(180%);
      border-radius: 20px;
      background: rgba(10, 10, 20, 0.1);
    }
    
    .logo {
      font-size: clamp(3.5rem, 14vw, 7rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.7rem;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    
    .tagline { 
      font-size: clamp(1.2rem, 5vw, 1.5rem); 
      opacity: 0.85; 
      margin-bottom: 3.5rem; 
      font-weight: 300; 
    }
    
    .start-btn {
      padding: 22px 45px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 35px;
      font-size: 1.3rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 35px rgba(0, 255, 170, 0.4);
      margin-bottom: 2.5rem;
    }
    
    .start-btn:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 18px 50px rgba(0, 255, 170, 0.6); 
    }
    
    .spatial-viz {
      width: 100%;
      height: 220px;
      border: 3px solid rgba(0, 255, 170, 0.3);
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle, rgba(0, 255, 170, 0.05) 0%, rgba(0, 20, 40, 0.05) 100%);
      margin-bottom: 2.5rem;
      transition: all 1s ease;
    }
    
    .spatial-viz.transcendent { 
      border-color: rgba(255, 136, 204, 0.5); 
      background: rgba(255, 136, 204, 0.08); 
    }
    
    .orb {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.25s ease;
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.6);
      will-change: transform;
    }
    
    .orb.transcendent { 
      background: radial-gradient(circle, #ff88cc, transparent); 
      box-shadow: 0 0 80px rgba(255, 136, 204, 0.8); 
    }
    
    .stats { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 15px; 
      margin-bottom: 2.5rem; 
    }
    
    .stat { 
      background: rgba(0, 255, 170, 0.15); 
      padding: 15px; 
      border-radius: 15px; 
      border: 2px solid rgba(0, 255, 170, 0.3); 
      transition: all 0.3s ease;
    }
    
    .stat.transcendent {
      background: rgba(255, 136, 204, 0.15);
      border-color: rgba(255, 136, 204, 0.3);
    }
    
    .stat-value { 
      font-size: 1.4rem; 
      font-weight: 800; 
      color: #00ffaa; 
      transition: color 0.3s ease;
    }
    
    .stat.transcendent .stat-value { color: #ff88cc; }
    
    .stat-label { 
      font-size: 0.8rem; 
      opacity: 0.75; 
      margin-top: 4px; 
    }
    
    .status { 
      font-size: 1rem; 
      color: #4ecdc4; 
      opacity: 0.85; 
      animation: statusBreathe 2.5s ease-in-out infinite; 
    }
    
    @keyframes statusBreathe { 
      0%, 100% { opacity: 0.85; } 
      50% { opacity: 1.1; } 
    }
    
    .particles { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      pointer-events: none; 
      z-index: -1; 
      opacity: 0; 
      transition: opacity 0.5s ease; 
    }
    
    .particles.active { opacity: 0.7; }
    
    .particle { 
      position: absolute; 
      width: 4px; 
      height: 4px; 
      background: radial-gradient(circle, #ff88cc, transparent); 
      border-radius: 50%; 
      animation: float 7s linear infinite; 
    }
    
    @keyframes float { 
      0% { transform: translateY(110vh) scale(0); opacity: 0; } 
      10% { opacity: 0.8; } 
      90% { opacity: 0.8; } 
      100% { transform: translateY(-30vh) scale(1.5); opacity: 0; } 
    }
    
    .hidden { display: none !important; }
    
    .error { 
      background: rgba(255, 107, 107, 0.15); 
      border: 2px solid rgba(255, 107, 107, 0.4); 
      border-radius: 20px; 
      padding: 25px; 
      color: #ff6b6b; 
      margin-top: 25px; 
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="app">
    <div class="logo" id="logo">GUMP</div>
    <div class="tagline" id="tagline">Grand Unified Music Project</div>
    <button class="start-btn" id="start">ðŸŽµ Start Spatial Audio</button>
    <div class="spatial-viz hidden" id="viz">
      <div class="orb" id="orb"></div>
    </div>
    <div class="stats hidden" id="stats">
      <div class="stat" id="motionStat">
        <div class="stat-value" id="motion">0</div>
        <div class="stat-label">Motion</div>
      </div>
      <div class="stat" id="bpmStat">
        <div class="stat-value" id="bpm">95</div>
        <div class="stat-label">BPM</div>
      </div>
      <div class="stat" id="grooveStat">
        <div class="stat-value" id="groove">CHILL</div>
        <div class="stat-label">State</div>
      </div>
    </div>
    <div class="status hidden" id="status">ðŸŽµ Flowing with your vibe...</div>
    <div class="error hidden" id="error"></div>
  </div>

  <script>
    class Agent {
      constructor(ctx, reverb, id, baseFreq) {
        this.ctx = ctx;
        this.reverb = reverb;
        this.id = id; // 0=kick, 1=snare, 2=hihat, 3=melody
        this.baseFreq = baseFreq;
        this.traits = { 
          pitchShift: 0, 
          rhythmFactor: 1, 
          volume: 0.2 // Start low, ramp up
        };
        this.active = false;
        this.gain = ctx.createGain();
        this.gain.connect(reverb);
        this.oscillators = new Set();
      }

      activate() {
        this.active = true;
      }

      evolve(motion, rampLevel) {
        if (!this.active || Math.random() > 0.3) return; // Slower triggers
        
        if (motion > 10 && Math.random() < 0.05) {
          this.traits.pitchShift = Math.min(0.3, this.traits.pitchShift + 0.02);
        } else if (motion < 5 && Math.random() < 0.05) {
          this.traits.pitchShift = Math.max(-0.2, this.traits.pitchShift - 0.02);
        }
        
        this.traits.volume = Math.min(0.5, this.traits.volume + rampLevel * 0.1); // Ramp-based volume
        this.play(this.id === 0 ? 0.3 : 0.15); // Shorter, controlled durations
      }

      conjugate(partner) {
        if (partner && partner !== this && Math.random() < 0.1) {
          this.traits.rhythmFactor = partner.traits.rhythmFactor * (1 + (Math.random() - 0.5) * 0.1);
          partner.traits.pitchShift += (this.traits.pitchShift - partner.traits.pitchShift) * 0.05;
        }
      }

      play(duration) {
        if (!this.active || !this.ctx) return;
        
        try {
          const osc = this.ctx.createOscillator();
          osc.type = this.id === 3 ? 'sine' : ['sawtooth', 'triangle', 'square', 'sine'][this.id % 4];
          osc.frequency.value = this.baseFreq * (1 + this.traits.pitchShift * 0.2);
          
          const gain = this.ctx.createGain();
          gain.gain.setValueAtTime(this.traits.volume, this.ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
          
          osc.connect(gain);
          gain.connect(this.gain);
          
          osc.start();
          osc.stop(this.ctx.currentTime + duration);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), duration * 1000 + 100);
        } catch (e) {
          console.warn('Audio play error:', e);
        }
      }

      deactivate() {
        this.oscillators.forEach(osc => {
          try { osc.stop(this.ctx.currentTime + 0.1); } catch (e) {}
        });
        this.oscillators.clear();
        this.active = false;
      }
    }

    class SpatialAI {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 90;
        this.pos = { x: 50, y: 50 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.active = false;
        this.step = 0;
        this.state = 'CHILL';
        this.transcendent = false;
        this.transcendentIntensity = 0;
        this.lastMotionTime = Date.now();
        this.lastUpdateTime = 0;
        this.frameCount = 0;
        this.reverb = null;
        this.agents = [];
        this.oscillators = new Set();
        
        this.scale = [261.63, 293.66, 329.63, 349.23]; // C4, D4, E4, F4
        this.chords = [[0, 2, 4], [5, 0, 2], [3, 5, 0], [4, 6, 1]]; // I, IV, vi, V in C major
        this.currentChord = 0;
        this.rampLevel = 0; // New ramping variable
        
        this.songSection = 'INTRO';
        this.layerProgress = 0;
        this.lastStrideTime = 0;
        this.strideInterval = 600;
        this.envDensity = 0;
        
        this.elements = {};
        this.init();
      }

      init() {
        const elementIds = ['start', 'viz', 'stats', 'status', 'logo', 'tagline', 'orb', 
                           'motion', 'bpm', 'groove', 'error', 'particles',
                           'motionStat', 'bpmStat', 'grooveStat'];
        
        elementIds.forEach(id => {
          this.elements[id] = document.getElementById(id);
        });
        
        this.elements.start.onclick = () => this.start();
        
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            pos => this.updateLocation(pos),
            err => console.warn('Geolocation error:', err),
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 10000 }
          );
        }
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') {
              this.showError('Motion permission denied. Please enable device motion.');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.createReverb();

          this.elements.start.classList.add('hidden');
          ['viz', 'stats', 'status'].forEach(id => {
            this.elements[id].classList.remove('hidden');
          });
          
          this.active = true;
          this.spawnAgents();
          this.startSensors();
          this.startGroove();
          this.animate();
          this.monitorTranscendence();
        } catch (error) {
          this.showError('Failed to start audio: ' + error.message);
        }
      }

      spawnAgents() {
        for (let i = 0; i < 4; i++) {
          const agent = new Agent(this.ctx, this.reverb, i, this.scale[i]);
          agent.activate();
          this.agents.push(agent);
        }
      }

      startSensors() {
        let lastSensorTime = 0;
        const throttleMs = 50;
        
        window.addEventListener('devicemotion', (event) => {
          if (!this.active) return;
          
          const now = Date.now();
          if (now - lastSensorTime < throttleMs) return;
          lastSensorTime = now;

          const acc = event.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);

          this.motion = Math.min(100, Math.sqrt(dx * dx + dy * dy + dz * dz) * 4); // Gentler motion detection
          this.lastAccel = { x: acc.x, y: acc.y, z: acc.z };

          if (this.motion > 5 && now - this.lastStrideTime > this.strideInterval) {
            this.lastStrideTime = now;
            this.updateSongProgress();
            this.updateEnvDensity();
            
            if (Math.random() < 0.1) {
              const partnerIdx = Math.floor(Math.random() * this.agents.length);
              this.agents.forEach((agent, i) => {
                if (i !== partnerIdx) agent.conjugate(this.agents[partnerIdx]);
              });
            }
          }

          if (this.motion > 5) this.lastMotionTime = now;

          this.pos.x = Math.max(5, Math.min(95, this.pos.x * 0.9 + (50 + acc.x * 1.5) * 0.1));
          this.pos.y = Math.max(5, Math.min(95, this.pos.y * 0.9 + (50 + acc.y * 1.5) * 0.1));

          this.updateState();
          this.agents.forEach((agent, idx) => agent.evolve(this.motion, this.rampLevel));
        }, { passive: true });
      }

      monitorTranscendence() {
        let lastCheck = 0;
        
        const checkTranscendence = () => {
          if (!this.active) return;
          
          const now = Date.now();
          if (now - lastCheck < 100) {
            requestAnimationFrame(checkTranscendence);
            return;
          }
          lastCheck = now;

          const stillTime = now - this.lastMotionTime;
          const shouldTranscend = stillTime > 1000;

          if (shouldTranscend && !this.transcendent) {
            this.enterTranscendence();
          } else if (!shouldTranscend && this.transcendent) {
            this.exitTranscendence();
          }

          if (this.transcendent) {
            this.transcendentIntensity = Math.min(1, (stillTime - 1000) / 3000);
            this.deepenVoid();
          }

          requestAnimationFrame(checkTranscendence);
        };
        
        requestAnimationFrame(checkTranscendence);
      }

      enterTranscendence() {
        this.transcendent = true;
        this.state = 'VOID';
        
        const transcendentElements = [
          this.elements.logo, this.elements.tagline, this.elements.viz, 
          this.elements.orb, this.elements.motionStat, this.elements.bpmStat, 
          this.elements.grooveStat
        ];
        
        transcendentElements.forEach(el => {
          if (el) el.classList.add('transcendent');
        });
        
        document.body.classList.add('transcendent');
        
        this.createParticles();
        this.startHeavenLayers();
      }

      exitTranscendence() {
        this.transcendent = false;
        this.transcendentIntensity = 0;
        this.state = 'CHILL';
        
        const transcendentElements = [
          this.elements.logo, this.elements.tagline, this.elements.viz, 
          this.elements.orb, this.elements.motionStat, this.elements.bpmStat, 
          this.elements.grooveStat
        ];
        
        transcendentElements.forEach(el => {
          if (el) el.classList.remove('transcendent');
        });
        
        document.body.classList.remove('transcendent');
        
        this.clearParticles();
        this.stopHeavenLayers();
        this.agents.forEach(agent => agent.deactivate());
      }

      createParticles() {
        const container = this.elements.particles;
        if (!container) return;
        
        container.classList.add('active');
        
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < 25; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 7 + 's';
          fragment.appendChild(particle);
        }
        container.appendChild(fragment);
      }

      clearParticles() {
        const container = this.elements.particles;
        if (!container) return;
        
        container.classList.remove('active');
        setTimeout(() => {
          container.innerHTML = '';
        }, 2000);
      }

      createReverb() {
        if (!this.ctx) return;
        
        try {
          this.reverb = this.ctx.createConvolver();
          const length = this.ctx.sampleRate * 2; // Shorter reverb for clarity
          const buffer = this.ctx.createBuffer(2, length, this.ctx.sampleRate);
          
          for (let channel = 0; channel < 2; channel++) {
            const channelData = buffer.getChannelData(channel);
            for (let i = 0; i < length; i++) {
              channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 3); // Smoother decay
            }
          }
          
          this.reverb.buffer = buffer;
          this.reverb.connect(this.ctx.destination);
        } catch (e) {
          console.warn('Reverb creation failed:', e);
        }
      }

      deepenVoid() {
        const intensity = this.transcendentIntensity;
        
        if (intensity > 0.3 && Math.random() < 0.006) {
          this.voidWhisper();
        }
        
        if (intensity > 0.6 && Math.random() < 0.004) {
          this.voidBell();
        }
        
        if (intensity > 0.2) {
          const depth = Math.floor(intensity * 25);
          const mid = Math.floor(intensity * 50);
          document.body.style.background = `radial-gradient(circle at 60% 40%, #050010 ${depth}%, #0a0a1e ${mid}%, #1a0a2e 70%, #0a0a1e 100%)`;
        }
      }

      voidWhisper() {
        if (!this.ctx) return;
        
        try {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          osc.type = 'triangle';
          osc.frequency.value = 80 + Math.random() * 100;
          
          filter.type = 'bandpass';
          filter.frequency.value = 150 + Math.random() * 80;
          filter.Q.value = 6;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.01, this.ctx.currentTime + 1.5);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 5);
          
          osc.connect(filter);
          filter.connect(gain);
          gain.connect(this.reverb);
          
          osc.start();
          osc.stop(this.ctx.currentTime + 5);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 5500);
        } catch (e) {
          console.warn('Void whisper error:', e);
        }
      }

      voidBell() {
        if (!this.ctx) return;
        
        try {
          const frequencies = [174, 207, 261];
          const freq = frequencies[Math.floor(Math.random() * frequencies.length)] * 0.6;
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          
          osc.type = 'sine';
          osc.frequency.value = freq;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.05, this.ctx.currentTime + 0.2);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 6);
          
          osc.connect(gain);
          gain.connect(this.reverb);
          
          osc.start();
          osc.stop(this.ctx.currentTime + 6);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 6500);
        } catch (e) {
          console.warn('Void bell error:', e);
        }
      }

      startHeavenLayers() {
        if (!this.ctx) return;
        
        try {
          const chord = this.chords[this.currentChord];
          chord.forEach(noteIndex => {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            const filter = this.ctx.createBiquadFilter();
            
            osc.type = 'sine';
            osc.frequency.value = this.scale[noteIndex] * 0.3;
            
            filter.type = 'lowpass';
            filter.frequency.value = 250 + this.motion;
            filter.Q.value = 1.5;
            
            gain.gain.setValueAtTime(0, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.08, this.ctx.currentTime + 3);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(this.reverb);
            
            osc.start();
            this.oscillators.add(osc);
          });
        } catch (e) {
          console.warn('Heaven layers error:', e);
        }
      }

      stopHeavenLayers() {
        this.oscillators.forEach(osc => {
          try {
            osc.stop(this.ctx.currentTime + 2);
          } catch (e) {
            console.warn('Stop heaven layers error:', e);
          }
        });
        this.oscillators.clear();
      }

      updateLocation(position) {
        const speed = position.coords.speed || 0;
        const accuracy = position.coords.accuracy || 100;
        
        if (accuracy < 50) {
          const speedFactor = Math.min(speed * 0.02, 0.2);
          this.envDensity = Math.max(0, Math.min(1, this.envDensity + speedFactor));
          this.rampLevel = Math.min(1, this.rampLevel + speedFactor * 0.5); // Gradual ramp
          
          if (speed > 1) {
            this.bpm = Math.min(120, this.bpm + Math.round(speedFactor * 5));
          }
        }
      }

      updateEnvDensity() {
        const motionContribution = this.motion * 0.006;
        const randomVariation = (Math.random() - 0.5) * 0.01;
        this.envDensity = Math.max(0, Math.min(1, this.envDensity + motionContribution + randomVariation));
      }

      updateSongProgress() {
        if (this.motion > 5) {
          this.layerProgress += 0.05; // Slower progression
          
          if (this.songSection === 'INTRO' && this.layerProgress >= 10) {
            this.songSection = 'BUILD';
            this.layerProgress = 0;
          } else if (this.songSection === 'BUILD' && this.layerProgress >= 20) {
            this.songSection = 'MAIN';
            this.layerProgress = 0;
          }
        }
      }

      updateState() {
        if (this.transcendent) {
          const states = ['VOID', 'ETHEREAL', 'COSMIC', 'INFINITE'];
          this.state = states[Math.floor(this.transcendentIntensity * states.length)];
          this.bpm = Math.round(50 + (this.transcendentIntensity * 30) + (this.motion * 0.1));
        } else {
          const targetBPM = 85 + this.motion + this.envDensity * 10;
          this.bpm = Math.round(this.bpm * 0.9 + targetBPM * 0.1);
          
          if (this.motion < 8) {
            this.state = 'CHILL';
          } else if (this.motion < 20) {
            this.state = 'FLOW';
          } else {
            this.state = 'ENERGY';
          }
        }

        if (this.frameCount % 8 === 0) {
          this.elements.bpm.textContent = this.bpm;
          this.elements.groove.textContent = this.state;
          this.elements.status.textContent = `ðŸŽµ ${this.state.toLowerCase()} mode - ${this.songSection.toLowerCase()}...`;
          this.elements.motion.textContent = Math.round(this.motion);
        }
      }

      startGroove() {
        const tick = () => {
          if (!this.active) return;

          if (this.transcendent) {
            if (this.step % 8 === 0 && this.ctx) this.etherealKick();
            if (this.step % 12 === 6 && this.transcendentIntensity > 0.3 && this.ctx) this.voidPulse();
          } else {
            const beat = this.step % 16;
            this.agents.forEach((agent, idx) => {
              if (this.songSection === 'INTRO' && idx === 0 && beat % 4 === 0) agent.play(0.3); // Sparse kick
              if (this.songSection === 'BUILD' && idx < 2 && [0, 4, 8, 12].includes(beat)) agent.play(0.15); // Add snare
              if (this.songSection === 'MAIN' && idx < 3 && this.patterns.hihat[beat]) agent.play(0.15); // Full rhythm
              if (this.songSection === 'MAIN' && idx === 3 && beat % 8 === 0) agent.play(0.2); // Melody
            });
          }

          this.step = (this.step + 1) % 32;
          if (this.step === 0) {
            this.currentChord = (this.currentChord + 1) % this.chords.length;
          }

          const interval = 60000 / this.bpm / 4;
          setTimeout(tick, interval);
        };
        tick();
      }

      animate() {
        const update = () => {
          if (!this.active) return;
          
          const now = Date.now();
          if (now - this.lastUpdateTime < 33) {
            requestAnimationFrame(update);
            return;
          }
          this.lastUpdateTime = now;

          this.elements.orb.style.transform = `translate(${this.pos.x - 50}%, ${this.pos.y - 50}%) scale(${1 + this.motion * 0.01})`;
          
          this.frameCount++;
          requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
      }

      showError(msg) {
        this.elements.error.textContent = msg;
        this.elements.error.classList.remove('hidden');
      }
    }

    const gump = new SpatialAI();
    gump.start();
  </script>
