<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Living Soundtrack</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a1a, #1a1a2e, #16213e);
      color: #00ffaa;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s;
    }
    body.transcendent { background: radial-gradient(circle at 60% 40%, #080012, #1a0a2e, #2a1a3e); color: #ff88cc; }
    .app { width: 100%; max-width: 450px; padding: 25px; text-align: center; background: rgba(10, 10, 20, 0.1); border-radius: 20px; }
    .logo { font-size: 5rem; font-weight: 900; background: linear-gradient(45deg, #00ffaa, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .start-btn { padding: 15px 30px; background: #00ffaa; color: #000; border: none; border-radius: 15px; font-size: 1.2rem; cursor: pointer; }
    .viz { width: 100%; height: 200px; border: 2px solid #00ffaa; border-radius: 15px; position: relative; margin: 20px 0; }
    .waveform { width: 90%; height: 60%; background: linear-gradient(to right, #00ffaa, #00ffaa); position: absolute; bottom: 0; left: 5%; border-radius: 10px; }
    .orb { width: 50px; height: 50px; background: radial-gradient(#00ffaa, transparent); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .stat { background: rgba(0, 255, 170, 0.15); padding: 10px; border-radius: 10px; }
    .stat-value { font-size: 1.2rem; color: #00ffaa; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GUMP</div>
    <button class="start-btn" id="start">ðŸŽµ Start</button>
    <div class="viz hidden" id="viz"><div class="waveform" id="waveform"></div><div class="orb" id="orb"></div></div>
    <div class="stats hidden" id="stats">
      <div class="stat"><div class="stat-value" id="motion">0</div>Motion</div>
      <div class="stat"><div class="stat-value" id="bpm">95</div>BPM</div>
      <div class="stat"><div class="stat-value" id="state">CHILL</div>State</div>
    </div>
  </div>

  <script>
    class SoundAgent {
      constructor(ctx, reverb, id) {
        this.ctx = ctx;
        this.reverb = reverb;
        this.id = id;
        this.active = false;
        this.type = ['kick', 'snare', 'hihat', 'pad', 'melody'][Math.floor(Math.random() * 5)];
        this.freq = 261.63 * (1 + Math.random() * 0.5);
        this.gainNode = ctx.createGain();
        this.gainNode.connect(reverb);
      }

      evolve(motion) {
        if (motion > 10) this.freq *= 1.05;
        else if (motion < 5) this.freq *= 0.95;
        this.play();
      }

      play() {
        const osc = this.ctx.createOscillator();
        osc.type = this.type === 'pad' ? 'sine' : 'sawtooth';
        osc.frequency.value = this.freq;
        const gain = this.ctx.createGain();
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
        osc.connect(gain).connect(this.gainNode);
        osc.start(); osc.stop(this.ctx.currentTime + 0.3);
      }
    }

    class GUMP {
      constructor() {
        this.ctx = null;
        this.reverb = null;
        this.motion = 0;
        this.bpm = 95;
        this.state = 'CHILL';
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        this.active = false;
        this.step = 0;
        this.agents = [];
        this.elements = {};
        this.devices = new Map();

        this.init();
      }

      init() {
        ['start', 'viz', 'stats', 'motion', 'bpm', 'state', 'waveform', 'orb'].forEach(id => this.elements[id] = document.getElementById(id));
        this.elements.start.onclick = () => this.start();
        this.setupBluetooth();
      }

      async start() {
        if (this.active) return;
        try {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.reverb = this.ctx.createConvolver();
          const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * 3, this.ctx.sampleRate);
          for (let c = 0; c < 2; c++) {
            const data = buffer.getChannelData(c);
            for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / data.length, 2);
          }
          this.reverb.buffer = buffer;
          this.reverb.connect(this.ctx.destination);
          this.active = true;
          this.elements.start.classList.add('hidden');
          ['viz', 'stats'].forEach(id => this.elements[id].classList.remove('hidden'));
          this.spawnAgents(5);
          this.startSensors();
          this.startGroove();
          this.animate();
        } catch (e) {
          console.error(e);
        }
      }

      setupBluetooth() {
        if (!navigator.bluetooth) return;
        navigator.bluetooth.getDevices().then(devices => {
          devices.forEach(device => this.connectDevice(device));
        });
        setInterval(() => this.discoverDevices(), 5000);
      }

      async discoverDevices() {
        try {
          const device = await navigator.bluetooth.requestDevice({ acceptAllDevices: true, optionalServices: ['0000180a-0000-1000-8000-00805f9b34fb'] });
          await this.connectDevice(device);
        } catch (e) {}
      }

      async connectDevice(device) {
        try {
          const server = await device.gatt.connect();
          const service = await server.getPrimaryService('0000180a-0000-1000-8000-00805f9b34fb');
          const characteristic = await service.getCharacteristic('00002a29-0000-1000-8000-00805f9b34fb');
          this.devices.set(device.id, { characteristic, device });
          characteristic.addEventListener('characteristicvaluechanged', (event) => this.handleMeshData(event, device.id));
          await characteristic.startNotifications();
          console.log(`Connected to ${device.name}`);
        } catch (e) {}
      }

      handleMeshData(event, deviceId) {
        const value = event.target.value.getUint8(0);
        this.devices.get(deviceId).beat = value > 128;
        this.syncMesh();
      }

      syncMesh() {
        const activeBeats = [...this.devices.values()].filter(d => d.beat).length;
        this.bpm = Math.min(140, 95 + activeBeats * 10);
      }

      spawnAgents(count) {
        for (let i = 0; i < count; i++) {
          this.agents.push(new SoundAgent(this.ctx, this.reverb, i));
        }
      }

      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          const acc = e.accelerationIncludingGravity;
          if (!acc) return;
          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);
          this.motion = Math.min(100, Math.sqrt(dx * dx + dy * dy + dz * dz) * 10);
          this.last = { x: acc.x, y: acc.y, z: acc.z };
          this.elements.motion.textContent = this.motion.toFixed(0);
          this.updateState();
          this.agents.forEach(agent => agent.evolve(this.motion));
        }, { passive: true });
      }

      updateState() {
        if (this.motion < 5) this.state = 'CHILL';
        else if (this.motion < 15) this.state = 'FLOW';
        else this.state = 'ENERGY';
        this.elements.state.textContent = this.state;
        this.elements.bpm.textContent = this.bpm;
        if (this.motion > 20) document.body.classList.add('transcendent');
        else document.body.classList.remove('transcendent');
      }

      startGroove() {
        const tick = () => {
          if (!this.active) return;
          this.agents.forEach(agent => {
            if (Math.random() < 0.3 + this.motion * 0.01) agent.play();
          });
          this.step = (this.step + 1) % 16;
          setTimeout(tick, 60000 / this.bpm / 4);
        };
        tick();
      }

      animate() {
        let lastFrame = 0;
        const animate = (timestamp) => {
          if (!this.active || timestamp - lastFrame < 33) {
            requestAnimationFrame(animate);
            return;
          }
          lastFrame = timestamp;
          const height = Math.sin(timestamp * 0.001 + this.motion * 0.02) * 20 + 30;
          this.elements.waveform.style.backgroundSize = `${100 + height}% 100%`;
          this.elements.orb.style.transform = `translate(${this.pos.x - 50}%, ${this.pos.y - 50}%) scale(${1 + this.motion * 0.01})`;
          requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }
    }

    const gump = new GUMP();
  </script>
</body>
</html>
