<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Cinematic Void Engine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 2s ease;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: pulse 6s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(255,255,255,0.6);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: scale(1.05);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }
      50% { transform: scale(1.08); box-shadow: 0 0 60px rgba(255,255,255,0.4); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.3) 50%, transparent 80%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beat 0.15s ease-out;
    }
    
    @keyframes beat {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(2.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.tribal {
      background: radial-gradient(circle, #ff6b35 0%, rgba(255,107,53,0.4) 50%, transparent 80%);
      box-shadow: 0 0 60px rgba(255,107,53,0.7);
    }
    
    .orb.orchestral {
      background: radial-gradient(circle, #4a90e2 0%, rgba(74,144,226,0.4) 50%, transparent 80%);
      box-shadow: 0 0 80px rgba(74,144,226,0.7);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #9b59b6 0%, #e74c3c 40%, #f39c12 70%, transparent 90%);
      box-shadow: 0 0 120px rgba(155,89,182,0.8);
      animation: transcend 3s ease-in-out infinite;
    }
    
    @keyframes transcend {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.4); }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(255,255,255,0.8);
      font-weight: normal;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      backdrop-filter: blur(10px);
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .ui-corner.top-right {
      top: 20px;
      right: 20px;
    }
    
    .stage-name {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .metric {
      margin: 3px 0;
      font-size: 10px;
    }
    
    .bar {
      width: 80px;
      height: 3px;
      background: rgba(255,255,255,0.2);
      margin: 3px 0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a90e2, #9b59b6);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .hidden { display: none !important; }
    
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: float 12s linear infinite;
    }
    
    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-20vh) scale(1.5) rotate(360deg); 
        opacity: 0; 
      }
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 80px;
      font-weight: bold;
    }
    
    .instruction.show { opacity: 1; }

    .cinematic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.6) 100%);
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 2;
    }
    
    .cinematic-overlay.active { opacity: 1; }
    
    .theme-text {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transition: opacity 2s ease;
      font-weight: bold;
    }
    
    .theme-text.visible { opacity: 1; }

    .spectrum-viz {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 3;
    }
    
    .spectrum-bar {
      position: absolute;
      bottom: 0;
      width: 8px;
      background: linear-gradient(0deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
      border-radius: 4px 4px 0 0;
      transition: height 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-btn" id="startBtn">
AWAKEN
    </div>
  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO UNRAVEL THE VOID</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">SILENCE</div>
      <div class="metric">TECHNIQUE: <span id="technique">WAITING</span></div>
    </div>
    
    <div class="ui-corner bottom-left">
      <div class="metric">MOTION INTENSITY</div>
      <div class="bar">
        <div class="bar-fill" id="motionBar"></div>
      </div>
      <div class="metric">SHEPARD TENSION</div>
      <div class="bar">
        <div class="bar-fill" id="shepardBar"></div>
      </div>
    </div>
    
    <div class="ui-corner top-right">
      <div class="metric">BPM: <span id="bpmDisplay">60</span></div>
      <div class="metric">KEY: <span id="keyDisplay">D MIN</span></div>
      <div class="metric">VOICES: <span id="voiceCount">0</span></div>
    </div>
    
    <div class="spectrum-viz" id="spectrumViz"></div>
  </div>

  <div class="cinematic-overlay" id="cinematicOverlay"></div>
  <div class="theme-text" id="themeText"></div>

  <script>
    class VoidEngine {
      constructor() {
        this.ctx = null;
        this.active = false;
        this.analyser = null;
        this.dataArray = null;
        
        // Musical Structure
        this.bpm = 60;
        this.step = 0;
        this.phrase = 'A';
        this.phraseCount = 0;
        this.phraseStructure = ['A', 'B', 'C', 'A', 'B', 'D']; 
        this.sectionLength = 32;
        
        // Motion & Position
        this.motion = 0;
        this.intensity = 0;
        this.direction = 0;
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        this.motionPattern = 'calm';
        this.stepCounter = 0;
        this.lastStepTime = 0;
        
        // Evolution System
        this.stage = 'SILENCE';
        this.subStage = 0;
        this.evolutionProgress = 0;
        this.totalMotion = 0;
        this.firstMovement = false;
        this.buildPhase = false;
        this.releasePhase = false;
        this.currentTechnique = 'waiting';
        this.transposition = 0; 
        
        // Cinematic Themes
        this.currentTheme = 'awakening';
        this.themes = {
          awakening: { mood: 'mysterious', colors: ['#1a1a1a', '#2a2a2a'], text: 'The Journey Begins' },
          adventure: { mood: 'heroic', colors: ['#ff6b35', '#1a1a1a'], text: 'Into the Unknown' },
          tension: { mood: 'suspenseful', colors: ['#4a90e2', '#1a1a1a'], text: 'Rising Storm' },
          triumph: { mood: 'epic', colors: ['#9b59b6', '#e74c3c'], text: 'Epic Triumph' },
          reflection: { mood: 'serene', colors: ['#f39c12', '#1a1a1a'], text: 'Eternal Reflection' }
        };
        
        // ADVANCED AUDIO SYSTEM
        this.masterGain = null;
        this.limiter = null;
        this.layerGains = {};
        this.layerPanners = {};
        this.layerCompressors = {}; // New: Per-layer compression for professional mix
        this.layerEQs = {}; // New: Per-layer EQ for clarity
        this.basePositions = {};
        this.layerPositions = {};
        this.layerTargets = {};
        this.layerPanScales = {
          kick: 0.1, bass: 0.2, hihat: 0.8, snare: 0.3,
          ostinato: 1.2, harmony: 1.5, pad: 2.0, atmosphere: 3.0,
          strings: 1.8, brass: 1.0, choir: 2.5, shepard: 3.5,
          healing: 2.5
        };
        this.panningLerp = 0.02; 
        this.listener = null;
        this.convolver = null;
        this.delay = null;
        this.compressor = null;
        this.lowBoost = null;
        this.saturator = null;
        this.shepardGain = null;
        this.ostinatoGain = null;
        
        // Spatial Orientation
        this.orientation = { alpha: 0, beta: 0, gamma: 0 };
        
        // Techniques
        this.shepardTones = []; 
        this.ostinatoPattern = [0, 3, 1, 5, 0, 4, 2, 7]; 
        this.ostinatoIndex = 0;
        this.shepardIntensity = 0;
        this.tensionBuildup = 0;
        
        // Voice Pool
        this.voicePool = {
          kick: { max: 3, active: [] },
          bass: { max: 4, active: [] },
          hihat: { max: 6, active: [] },
          snare: { max: 3, active: [] },
          ostinato: { max: 8, active: [] },
          harmony: { max: 12, active: [] },
          pad: { max: 10, active: [] },
          atmosphere: { max: 6, active: [] },
          strings: { max: 16, active: [] }, 
          brass: { max: 8, active: [] },
          choir: { max: 12, active: [] },
          shepard: { max: 6, active: [] },
          healing: { max: 4, active: [] }
        };
        
        // Layers with dynamic activation probabilities
        this.layers = {
          kick: false, bass: false, hihat: false, snare: false,
          ostinato: false, harmony: false, pad: false, atmosphere: false,
          strings: false, brass: false, choir: false, shepard: false,
          healing: false
        };
        this.layerFadeGains = {}; // New: For smooth fading in/out of layers
        
        // Musical Elements
        this.key = 'D';
        this.keyOffsets = {'C':0, 'D':2, 'E':4, 'F':5, 'G':7, 'A':9, 'B':11};
        this.mode = 'minor';
        this.scales = {
          minor: [0, 2, 3, 5, 7, 8, 10],
          major: [0, 2, 4, 5, 7, 9, 11],
          dorian: [0, 2, 3, 5, 7, 9, 10],
          phrygian: [0, 1, 3, 5, 7, 8, 10],
          lydian: [0, 2, 4, 6, 7, 9, 11],
          mixolydian: [0, 2, 4, 5, 7, 9, 10],
          locrian: [0, 1, 3, 5, 6, 8, 10]
        };
        this.scale = this.scales[this.mode];
        this.chordProgression = [
          [0, 4, 7],    
          [9, 1, 5],    
          [5, 9, 0],    
          [7, 11, 2]    
        ];
        this.currentChordIndex = 0;
        this.bassNote = 0;
        this.lastLeadFreq = 293.66; 
        
        this.elements = {};
        this.spectrumBars = [];
        
        // Procedural Noise for Fractal Echo Veil
        this.noiseSource = null;
        this.noiseFilter = null;
        this.noiseGain = null;

        // Environment
        this.weather = null;
        this.dayOfWeek = new Date().getDay();
        
        // New: Void DJ Agent for intelligent mixing and anticipation
        this.voidDJ = new VoidDJ(this);

        this.init();
      }

      init() {
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'technique', 'motionBar', 'shepardBar', 'bpmDisplay',
         'keyDisplay', 'voiceCount', 'cinematicOverlay', 'themeText', 'spectrumViz']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
        this.setupOrientationDetection();
        this.setupSpectrumVisualizer();
      }

      setupSpectrumVisualizer() {
        for (let i = 0; i < 64; i++) {
          const bar = document.createElement('div');
          bar.className = 'spectrum-bar';
          bar.style.left = `${i * 1.5625}%`; 
          bar.style.height = '0px';
          this.elements.spectrumViz.appendChild(bar);
          this.spectrumBars.push(bar);
        }
      }

      setupOrientationDetection() {
        window.addEventListener('deviceorientation', e => {
          if (!this.active) return;
          if (e.alpha !== null) {
            this.orientation.alpha = e.alpha;
            this.orientation.beta = e.beta;
            this.orientation.gamma = e.gamma;
            this.updateListenerOrientation();
          }
        });
      }

      updateListenerOrientation() {
        if (!this.listener) return;

        const alphaRad = this.orientation.alpha * Math.PI / 180;
        const betaRad = this.orientation.beta * Math.PI / 180;
        const gammaRad = this.orientation.gamma * Math.PI / 180;

        const forwardX = Math.cos(alphaRad) * Math.cos(betaRad);
        const forwardY = Math.sin(alphaRad) * Math.cos(betaRad);
        const forwardZ = Math.sin(betaRad);

        const upX = -Math.cos(alphaRad) * Math.sin(betaRad) * Math.sin(gammaRad) - Math.sin(alphaRad) * Math.cos(gammaRad);
        const upY = -Math.sin(alphaRad) * Math.sin(betaRad) * Math.sin(gammaRad) + Math.cos(alphaRad) * Math.cos(gammaRad);
        const upZ = Math.cos(betaRad) * Math.sin(gammaRad);

        this.listener.forwardX.value = forwardX;
        this.listener.forwardY.value = forwardY;
        this.listener.forwardZ.value = forwardZ;
        this.listener.upX.value = upX;
        this.listener.upY.value = upY;
        this.listener.upZ.value = upZ;
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const motionPermission = await DeviceMotionEvent.requestPermission();
            if (motionPermission !== 'granted') {
              alert('Motion permission required for unraveling the void');
              return;
            }
          }

          if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
            const orientationPermission = await DeviceOrientationEvent.requestPermission();
            if (orientationPermission !== 'granted') {
              alert('Orientation permission required for spatial unravel');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.setupAudioChain();
          this.setLayerPositions();

          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 4000);
          }, 1000);

          this.active = true;
          this.startSequencer();
          this.animate();
          
          // Get environment data
          this.fetchEnvironmentData();
          
        } catch (e) {
          console.error('Failed to start engine:', e);
          alert('Failed to initialize. Please try again.');
        }
      }

      fetchEnvironmentData() {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`)
              .then(res => res.json())
              .then(data => {
                this.weather = data.current_weather;
                this.updateFromEnvironment();
              })
              .catch(err => console.error('Weather fetch error:', err));
          },
          (err) => console.error('Geolocation error:', err),
          { enableHighAccuracy: true }
        );
      }

      updateFromEnvironment() {
        if (this.weather) {
          const temp = this.weather.temperature;
          const weatherCode = this.weather.weathercode;

          // Influence BPM based on temperature
          this.bpm += (temp - 15) * 0.5; 
          this.bpm = Math.max(40, Math.min(180, this.bpm));

          // Weather code influence
          if (weatherCode >= 61 && weatherCode <= 67) { // Rain
            this.layers.atmosphere = true;
            this.convolver.buffer = this.createReverbBuffer(8); 
            this.currentTheme = 'tension';
          } else if (weatherCode <= 3) { // Clear
            this.currentTheme = 'adventure';
            this.layers.pad = true;
          } else if (weatherCode >= 71 && weatherCode <= 77) { // Snow
            this.layers.choir = true;
            this.currentTheme = 'reflection';
          }

          // Adjust intensity based on wind
          this.intensity += this.weather.windspeed / 20;
        }

        // Day of week influence
        const days = ['minor', 'major', 'dorian', 'phrygian', 'lydian', 'mixolydian', 'locrian'];
        this.mode = days[this.dayOfWeek];
        this.scale = this.scales[this.mode];

        const keys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        this.key = keys[this.dayOfWeek];

        this.elements.keyDisplay.textContent = `${this.key} ${this.mode.toUpperCase()}`;
      }

      createReverbBuffer(time) {
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * time, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            const decay = Math.pow(1 - i / data.length, 3);
            data[i] = (Math.random() * 2 - 1) * decay * 0.3;
          }
        }
        return buffer;
      }

      makeDistortionCurve(amount) {
        const k = amount;
        const n = 22050;
        const curve = new Float32Array(n);
        const deg = Math.PI / 180;
        for (let i = 0; i < n; i++) {
          const x = (i * 2) / n - 1;
          curve[i] = (3 + k) * x * 20 * deg / (Math.PI + k * Math.abs(x));
        }
        return curve;
      }

      setupAudioChain() {
        this.analyser = this.ctx.createAnalyser();
        this.analyser.fftSize = 512; // Increased for better frequency resolution
        this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
        
        this.limiter = this.ctx.createDynamicsCompressor();
        this.limiter.threshold.value = -6; 
        this.limiter.knee.value = 4;
        this.limiter.ratio.value = 12;
        this.limiter.attack.value = 0.0005;
        this.limiter.release.value = 0.05;
        
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.8; 
        
        this.compressor = this.ctx.createDynamicsCompressor();
        this.compressor.threshold.value = -30; 
        this.compressor.knee.value = 8;
        this.compressor.ratio.value = 6;
        this.compressor.attack.value = 0.002;
        this.compressor.release.value = 0.15;
        
        this.lowBoost = this.ctx.createBiquadFilter();
        this.lowBoost.type = 'lowshelf';
        this.lowBoost.frequency.value = 80; 
        this.lowBoost.gain.value = 4;
        
        this.saturator = this.ctx.createWaveShaper();
        this.saturator.curve = this.makeDistortionCurve(5); 
        this.saturator.oversample = '4x';
        
        this.listener = this.ctx.listener;
        this.listener.positionX.value = 0;
        this.listener.positionY.value = 0;
        this.listener.positionZ.value = 0;
        this.listener.forwardX.value = 0;
        this.listener.forwardY.value = 0;
        this.listener.forwardZ.value = -1;
        this.listener.upX.value = 0;
        this.listener.upY.value = 1;
        this.listener.upZ.value = 0;
        
        this.convolver = this.ctx.createConvolver();
        this.convolver.buffer = this.createReverbBuffer(4); 
        
        this.delay = this.ctx.createDelay(0.5);
        this.delay.delayTime.value = 0.25; 
        const delayFeedback = this.ctx.createGain();
        delayFeedback.gain.value = 0.4;
        const delayMix = this.ctx.createGain();
        delayMix.gain.value = 0.3;
        
        this.delay.connect(delayFeedback);
        delayFeedback.connect(this.delay);
        this.delay.connect(delayMix);
        
        const layerNames = ['kick', 'bass', 'hihat', 'snare', 'ostinato', 'harmony', 'pad', 'atmosphere', 'strings', 'brass', 'choir', 'shepard', 'healing'];
        const layerLevels = [0.9, 0.8, 0.2, 0.5, 0.3, 0.25, 0.2, 0.15, 0.35, 0.3, 0.25, 0.2, 0.1]; 
        
        layerNames.forEach((name, i) => {
          this.layerGains[name] = this.ctx.createGain();
          this.layerGains[name].gain.value = layerLevels[i];

          this.layerFadeGains[name] = this.ctx.createGain(); // For smooth transitions
          this.layerFadeGains[name].gain.value = 0;

          this.layerCompressors[name] = this.ctx.createDynamicsCompressor();
          this.layerCompressors[name].threshold.value = -24; // Professional per-layer compression
          this.layerCompressors[name].knee.value = 10;
          this.layerCompressors[name].ratio.value = 4;
          this.layerCompressors[name].attack.value = 0.003;
          this.layerCompressors[name].release.value = 0.25;

          this.layerEQs[name] = this.ctx.createBiquadFilter(); // Basic EQ per layer
          this.layerEQs[name].type = 'peaking';
          this.layerEQs[name].frequency.value = 1000; // Midrange control by default
          this.layerEQs[name].Q.value = 1;
          this.layerEQs[name].gain.value = 0;

          this.layerPanners[name] = this.ctx.createPanner();
          this.layerPanners[name].panningModel = 'HRTF';
          this.layerPanners[name].distanceModel = 'inverse';
          this.layerPanners[name].refDistance = 0.5; 
          this.layerPanners[name].maxDistance = 5000;
          this.layerPanners[name].rolloffFactor = 0.8;
          this.layerPanners[name].coneInnerAngle = 360;
          this.layerPanners[name].coneOuterAngle = 0;
          this.layerPanners[name].coneOuterGain = 0;

          this.layerPositions[name] = {x: 0, y: 0, z: 0};
          this.basePositions[name] = {x: 0, y: 0, z: 0};
          this.layerTargets[name] = {x: 0, y: 0, z: 0};

          this.layerGains[name].connect(this.layerFadeGains[name]);
          this.layerFadeGains[name].connect(this.layerCompressors[name]);
          this.layerCompressors[name].connect(this.layerEQs[name]);
          this.layerEQs[name].connect(this.layerPanners[name]);
          this.layerPanners[name].connect(this.compressor);

          if (['strings', 'brass', 'choir', 'harmony', 'pad', 'atmosphere', 'kick', 'snare', 'healing'].includes(name)) {
            this.layerPanners[name].connect(this.convolver); // Connect after panner for spatial reverb
          }
          
          if (['ostinato', 'strings', 'snare', 'brass'].includes(name)) {
            this.layerPanners[name].connect(this.delay);
          }
        });
        
        this.shepardGain = this.ctx.createGain();
        this.shepardGain.gain.value = 0.2;
        this.ostinatoGain = this.ctx.createGain();
        this.ostinatoGain.gain.value = 0.3;
        
        this.compressor.connect(this.lowBoost);
        this.lowBoost.connect(this.saturator);
        this.saturator.connect(this.limiter);
        this.convolver.connect(this.limiter);
        delayMix.connect(this.limiter);
        this.limiter.connect(this.analyser);
        this.analyser.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
        
        // Setup Procedural Noise for Fractal Echo Veil
        this.setupProceduralNoise();
      }

      setupProceduralNoise() {
        const bufferSize = 2 * this.ctx.sampleRate;
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.random() * 2 - 1;
        }

        this.noiseSource = this.ctx.createBufferSource();
        this.noiseSource.buffer = buffer;
        this.noiseSource.loop = true;

        this.noiseFilter = this.ctx.createBiquadFilter();
        this.noiseFilter.type = 'bandpass';
        this.noiseFilter.frequency.value = 800; 
        this.noiseFilter.Q.value = 8;

        this.noiseGain = this.ctx.createGain();
        this.noiseGain.gain.value = 0.05;

        this.noiseSource.connect(this.noiseFilter);
        this.noiseFilter.connect(this.noiseGain);
        this.noiseGain.connect(this.layerPanners.atmosphere);
        this.noiseSource.start();
      }

      updateProceduralNoise(avgMotion, variance) {
        this.noiseFilter.frequency.value = 200 + avgMotion * 80 + variance * 40;
        this.noiseFilter.Q.value = 6 + variance * 3;
        this.noiseGain.gain.value = 0.06 + (this.shepardIntensity * 0.12);
      }

      setLayerPositions() {
        const positions = {
          kick: {x: 0, y: 0, z: -2},
          bass: {x: 0, y: -1, z: -3},
          hihat: {x: 0, y: 1, z: -4},
          snare: {x: 0, y: 0, z: -1},
          ostinato: {x: -2, y: 0, z: -5},
          harmony: {x: 2, y: 0, z: -5},
          pad: {x: 0, y: 2, z: 5},
          atmosphere: {x: 0, y: 3, z: 10},
          strings: {x: -5, y: 0, z: -6},
          brass: {x: 5, y: 0, z: -6},
          choir: {x: 0, y: 2, z: 8},
          shepard: {x: 0, y: 4, z: -10},
          healing: {x: 0, y: 5, z: 15}
        };

        Object.keys(positions).forEach(name => {
          const pos = positions[name];
          this.basePositions[name] = {...pos};
          this.layerPositions[name] = {...pos};
          this.layerTargets[name] = {...pos};
          this.layerPanners[name].positionX.value = pos.x;
          this.layerPanners[name].positionY.value = pos.y;
          this.layerPanners[name].positionZ.value = pos.z;
        });
      }

      setupMotionDetection() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.6;
          this.updateMotion(newMotion);
          
          this.velocity.x += acc.x * 0.015;
          this.velocity.y += acc.y * 0.015;
          this.updatePosition();
          
          this.direction = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
          
          if (newMotion > 4 && Date.now() - this.lastStepTime > 250) {
            this.stepCounter++;
            this.lastStepTime = Date.now();
            this.syncBPMToSteps();
          }
          
          this.lastAccel = { x: acc.x, y: acc.y, z: acc.z };
        });

        let lastMouse = { x: 0, y: 0, time: 0 };
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 100;
          const velocityY = (newY - lastMouse.y) / dt * 100;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY) * 0.15;
          this.updateMotion(mouseMotion);
          
          this.pos.x = newX;
          this.pos.y = newY;
          this.direction = Math.atan2(velocityY, velocityX) * (180 / Math.PI);
          
          this.orientation.alpha = (newX / 100) * 360;
          this.orientation.beta = (newY - 50) * 1.8;
          this.orientation.gamma = 0;
          this.updateListenerOrientation();
          
          lastMouse = { x: newX, y: newY, time: now };
        });
      }

      updateMotion(newMotion) {
        this.motion = this.motion * 0.8 + newMotion * 0.2;
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 150) this.motionHistory.shift();
        
        this.totalMotion += this.motion;
        
        if (!this.firstMovement && this.motion > 1.5) {
          this.firstMovement = true;
          this.evolveToTribal();
        }
        
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        this.intensity = this.motionHistory.reduce((sum, m) => sum + Math.abs(m - avgMotion), 0) / this.motionHistory.length;
        
        const variance = this.intensity;
        const recentHistory = this.motionHistory.slice(-40);
        const isRhythmic = recentHistory.filter(m => m > 2.5).length > 20 && variance < 2;
        const isErratic = variance > 2.5 && avgMotion > 2;
        const isSustained = avgMotion > 2.5 && variance < 1.5;
        this.motionPattern = isErratic ? 'erratic' : isRhythmic ? 'rhythmic' : isSustained ? 'sustained' : 'calm';
        
        this.updateTechniques(avgMotion, variance);
        this.updateEvolution();
        
        // Update procedural noise for fractal echo
        this.updateProceduralNoise(avgMotion, variance);
      }

      updateTechniques(avgMotion, variance) {
        if (avgMotion > 2 && variance > 1.5) {
          this.shepardIntensity = Math.min(this.shepardIntensity + 0.02, 1);
          this.tensionBuildup = Math.min(this.tensionBuildup + 0.01, 1);
          this.currentTechnique = 'shepard-rising';
        } else if (avgMotion < 1) {
          this.shepardIntensity = Math.max(this.shepardIntensity - 0.01, 0);
          this.tensionBuildup = Math.max(this.tensionBuildup - 0.005, 0);
          this.currentTechnique = 'ostinato-calm';
        }
        
        this.buildPhase = (this.motionPattern === 'sustained' || this.motionPattern === 'rhythmic') && avgMotion > 2;
        this.releasePhase = this.motionPattern === 'calm' && this.totalMotion > 100;
        
        if (this.buildPhase) this.currentTechnique = 'build';
        if (this.releasePhase) this.currentTechnique = 'release';
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.7;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.7;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.9;
        this.velocity.y *= 0.9;
      }

      syncBPMToSteps() {
        if (this.stepCounter < 4) return;
        
        const stepInterval = (Date.now() - this.lastStepTime * (this.stepCounter - 1)) / (this.stepCounter - 1);
        const targetBPM = 60 / (stepInterval / 1000) * 1.5;
        
        this.bpm = this.bpm * 0.6 + targetBPM * 0.4;
        this.bpm = Math.max(40, Math.min(180, this.bpm));
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        
        const activationThreshold = this.buildPhase ? 0.8 : 1.5;
        const deactivationThreshold = 0.6;
        
        // More dynamic layer activation with probabilities to avoid overcrowding
        this.layers.kick = Math.random() < 0.8 && (avgMotion > activationThreshold || (this.layers.kick && avgMotion > deactivationThreshold));
        this.layers.bass = Math.random() < 0.7 && ((avgMotion > 1.5 || (this.layers.bass && avgMotion > 0.8)) && (this.motionPattern !== 'calm'));
        this.layers.hihat = Math.random() < 0.6 && ((avgMotion > 2 || this.intensity > 1.5 || this.motionPattern === 'rhythmic'));
        this.layers.snare = Math.random() < 0.5 && ((avgMotion > 2.5 && this.intensity > 2) || (this.motionPattern === 'erratic'));
        this.layers.ostinato = Math.random() < 0.8 && (avgMotion > 1.2 && this.stage !== 'SILENCE');
        this.layers.harmony = Math.random() < 0.6 && ((avgMotion > 3 || this.intensity > 2.5) && !this.releasePhase);
        this.layers.pad = Math.random() < 0.7 && (avgMotion < 1.5 && this.totalMotion > 80 && this.releasePhase);
        this.layers.atmosphere = Math.random() < 0.5 && (this.intensity < 1 && avgMotion < 1.5 && this.releasePhase);
        this.layers.strings = Math.random() < 0.7 && (this.stage !== 'SILENCE' && avgMotion > 1.8);
        this.layers.brass = Math.random() < 0.4 && (this.stage !== 'SILENCE' && this.intensity > 2.5 && this.buildPhase);
        this.layers.choir = Math.random() < 0.3 && (this.stage === 'TRANSCENDENT' && avgMotion < 2 && this.releasePhase);
        this.layers.shepard = Math.random() < 0.5 && (this.shepardIntensity > 0.1);
        this.layers.healing = Math.random() < 0.4 && (this.motionPattern === 'calm' && avgMotion < 0.5);
        
        // Smooth fade in/out for layers
        Object.keys(this.layers).forEach(layer => {
          const targetGain = this.layers[layer] ? 1 : 0;
          this.layerFadeGains[layer].gain.linearRampToValueAtTime(targetGain, this.ctx.currentTime + 0.5);
        });
        
        this.evolutionProgress = Math.min(this.totalMotion / 1200, 3);
        this.subStage = Math.floor(this.evolutionProgress);
        
        if (this.stage === 'TRIBAL' && this.totalMotion > 300) {
          this.evolveToOrchestral();
        } else if (this.stage === 'ORCHESTRAL' && this.totalMotion > 700) {
          this.evolveToTranscendent();
        }
        
        let baseBPM = 60 + (avgMotion * 8) + (this.intensity * 5);
        baseBPM += (this.subStage * 15);
        if (this.stage === 'TRIBAL') baseBPM += 25;
        else if (this.stage === 'ORCHESTRAL') baseBPM += 45;
        else if (this.stage === 'TRANSCENDENT') baseBPM += 70;
        
        if (this.buildPhase) baseBPM *= 1.2;
        if (this.releasePhase) baseBPM *= 0.8;
        
        this.bpm = this.bpm * 0.85 + baseBPM * 0.15;
        this.bpm = Math.max(40, Math.min(180, this.bpm));
        
        this.updateCinematicTheme(avgMotion, this.intensity);
      }

      updateCinematicTheme(avgMotion, intensity) {
        let newTheme = 'awakening';
        if (avgMotion > 4 && intensity > 3 && this.buildPhase) newTheme = 'triumph';
        else if (avgMotion > 2.5 && intensity > 2) newTheme = 'tension';
        else if (avgMotion > 1.5) newTheme = 'adventure';
        else if (avgMotion < 1.5 && this.totalMotion > 150 && this.releasePhase) newTheme = 'reflection';
        
        if (newTheme !== this.currentTheme) {
          this.currentTheme = newTheme;
          this.elements.themeText.textContent = this.themes[newTheme].text;
          this.elements.themeText.classList.add('visible');
          setTimeout(() => this.elements.themeText.classList.remove('visible'), 4000);
        }
      }

      evolveToTribal() {
        this.stage = 'TRIBAL';
        this.elements.orb.className = 'orb tribal';
        this.createParticles(40, '#ff6b35');
        console.log('ðŸ”¥ TRIBAL EVOLUTION: Into the Unknown');
      }

      evolveToOrchestral() {
        this.stage = 'ORCHESTRAL';
        this.transposition += 7; 
        this.elements.orb.className = 'orb orchestral';
        this.createParticles(60, '#4a90e2');
        console.log('ðŸŒŠ ORCHESTRAL EVOLUTION: Rising Storm');
      }

      evolveToTranscendent() {
        this.stage = 'TRANSCENDENT';
        this.transposition += 7; 
        this.elements.orb.className = 'orb transcendent';
        this.createParticles(80, '#9b59b6');
        console.log('âœ¨ TRANSCENDENT EVOLUTION: Void Apotheosis');
      }

      createParticles(count, color) {
        const existing = document.querySelector('.particles');
        if (existing) existing.remove();
        
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);
        
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = color;
          particle.style.animationDelay = Math.random() * 12 + 's';
          particle.style.animationDuration = (6 + Math.random() * 8) + 's';
          container.appendChild(particle);
        }
      }

      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % this.sectionLength;
          
          if (this.step === 0) {
            this.phraseCount++;
            this.phrase = this.phraseStructure[this.phraseCount % this.phraseStructure.length];
            this.currentChordIndex = (this.currentChordIndex + 1) % this.chordProgression.length;
            this.updateHarmony();
          }
          
          const interval = (60 / this.bpm) * 250;
          setTimeout(tick, interval);
        };
        tick();
      }

      playStep() {
        if (this.step % 4 === 0) {
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 150);
        }
        
        if (this.layers.kick && (this.step % 8 === 0 || (this.step % 8 === 2 && this.intensity > 2))) this.playKick(); 
        if (this.layers.bass && this.step % 4 === 0) this.playBass();
        if (this.layers.hihat && this.step % 2 === 0) this.playHihat(); 
        if (this.layers.snare && (this.step % 8 === 4 || (this.step % 8 === 6 && this.motionPattern === 'rhythmic'))) this.playSnare(); 
        if (this.layers.ostinato && this.step % 2 === 0) this.playOstinato();
        if (this.layers.harmony && this.step % 16 === 0) this.playHarmony();
        if (this.layers.pad && this.step % 32 === 0 && this.releasePhase) this.playPad();
        if (this.layers.atmosphere && Math.random() < 0.04 && this.releasePhase) this.playAtmosphere(); 
        if (this.layers.strings && (this.step % 4 === 0 || this.buildPhase)) this.playStrings();
        if (this.layers.brass && this.step % 16 === 0 && this.buildPhase) this.playBrass();
        if (this.layers.choir && this.step % 32 === 0 && this.releasePhase) this.playChoir();
        if (this.layers.shepard && this.step % 8 === 0) this.playShepardTone();
        if (this.layers.healing && Math.random() < 0.025) this.playHealingWaves(); 
      }

      playKick() {
        const osc = this.ctx.createOscillator();
        const oscClick = this.ctx.createOscillator();
        const oscSub = this.ctx.createOscillator(); 
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter(); 
        
        if (!this.allocateVoice('kick', osc, gain, 0.6)) return; 
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(50 + this.intensity * 15, this.ctx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(25, this.ctx.currentTime + 0.4);
        
        oscClick.type = 'triangle';
        oscClick.frequency.setValueAtTime(200, this.ctx.currentTime);
        oscClick.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.05);
        
        oscSub.type = 'sine';
        oscSub.frequency.setValueAtTime(35, this.ctx.currentTime);
        oscSub.frequency.exponentialRampToValueAtTime(20, this.ctx.currentTime + 0.4);
        
        filter.type = 'highpass';
        filter.frequency.value = 40;
        filter.Q.value = 1;
        
        env.gain.setValueAtTime(1.2, this.ctx.currentTime); 
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
        
        gain.gain.value = 1.1; 
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.kick);
        oscClick.connect(filter).connect(env).connect(gain).connect(this.layerGains.kick);
        oscSub.connect(filter).connect(env).connect(gain).connect(this.layerGains.kick);
        osc.start();
        oscClick.start();
        oscSub.start();
        osc.stop(this.ctx.currentTime + 0.6);
        oscClick.stop(this.ctx.currentTime + 0.08);
        oscSub.stop(this.ctx.currentTime + 0.6);
      }

      playBass() {
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 1);
        
        const osc = this.ctx.createOscillator();
        const subOsc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('bass', osc, gain, 0.7)) return;
        
        osc.type = 'pulse'; 
        osc.frequency.value = freq * 0.8;
        
        subOsc.type = 'sine';
        subOsc.frequency.value = freq / 2;
        
        filter.type = 'lowpass';
        filter.frequency.value = 120 + this.motion * 40 + this.intensity * 30; 
        filter.Q.value = 5 + this.intensity * 1.5;
        
        env.gain.setValueAtTime(1.1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.7);
        
        gain.gain.value = 0.9;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.bass);
        subOsc.connect(filter).connect(env).connect(gain).connect(this.layerGains.bass);
        osc.start();
        subOsc.start();
        osc.stop(this.ctx.currentTime + 0.7);
        subOsc.stop(this.ctx.currentTime + 0.7);
      }

      playHihat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('hihat', osc, gain, 0.12)) return;
        
        osc.type = 'square';
        osc.frequency.value = 9000 + Math.random() * 3000 + this.intensity * 500;
        
        filter.type = 'highpass';
        filter.frequency.value = 7000 + this.motion * 400; 
        filter.Q.value = 3;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.12);
        
        gain.gain.value = 0.45;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.hihat);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.12);
      }

      playSnare() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const noise = this.ctx.createBufferSource(); 
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter(); 
        
        if (!this.allocateVoice('snare', osc1, gain, 0.35)) return; 
        
        osc1.type = 'triangle';
        osc1.frequency.value = 160 + this.intensity * 30; 
        
        osc2.type = 'square';
        osc2.frequency.value = 6000 + this.motion * 700;
        
        const noiseBuffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.35, this.ctx.sampleRate);
        const noiseData = noiseBuffer.getChannelData(0);
        for (let i = 0; i < noiseData.length; i++) {
          noiseData[i] = Math.random() * 2 - 1;
        }
        noise.buffer = noiseBuffer;
        
        filter.type = 'bandpass';
        filter.frequency.value = 1500;
        filter.Q.value = 2;
        
        env.gain.setValueAtTime(1.1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.35);
        
        gain.gain.value = 0.8; 
        
        osc1.connect(filter).connect(env).connect(gain).connect(this.layerGains.snare);
        osc2.connect(filter).connect(env).connect(gain).connect(this.layerGains.snare);
        noise.connect(filter).connect(env).connect(gain).connect(this.layerGains.snare);
        osc1.start();
        osc2.start();
        noise.start();
        osc1.stop(this.ctx.currentTime + 0.35);
        osc2.stop(this.ctx.currentTime + 0.09);
        noise.stop(this.ctx.currentTime + 0.35);
      }

      playOstinato() {
        const noteIndex = this.ostinatoPattern[this.ostinatoIndex % this.ostinatoPattern.length];
        const freq = this.noteToFreq(noteIndex, 4);
        
        const osc = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator(); 
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('ostinato', osc, gain, 0.7)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        osc.detune.value = Math.random() * 8 - 4;
        
        osc2.type = 'sawtooth';
        osc2.frequency.value = freq;
        osc2.detune.value = -osc.detune.value;
        
        filter.type = 'lowpass';
        filter.frequency.value = 900 + this.motion * 250 + this.intensity * 200;
        filter.Q.value = 4 + this.intensity * 1;
        
        env.gain.setValueAtTime(this.buildPhase ? 0.4 : 1, this.ctx.currentTime);
        if (this.buildPhase) env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 0.15);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.7);
        
        gain.gain.value = 0.7;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.ostinato);
        osc2.connect(filter).connect(env).connect(gain).connect(this.layerGains.ostinato);
        osc.start();
        osc2.start();
        osc.stop(this.ctx.currentTime + 0.7);
        osc2.stop(this.ctx.currentTime + 0.7);
        
        this.ostinatoIndex++;
      }

      playHarmony() {
        const chord = this.chordProgression[this.currentChordIndex];
        const duration = 4.5; 
        const baseGain = 0.25 / chord.length;

        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 3 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          const lfo = this.ctx.createOscillator(); 
          
          if (!this.allocateVoice('harmony', osc, gain, duration)) return;
          
          osc.type = 'sine';
          osc.frequency.value = freq;
          osc.detune.value = Math.random() * 5 - 2.5;
          
          lfo.type = 'sine';
          lfo.frequency.value = 5 + Math.random() * 3; 
          lfo.connect(osc.detune);
          lfo.start();
          lfo.stop(this.ctx.currentTime + duration);
          osc.detune.value = 12; 
        
          filter.type = 'lowpass';
          filter.frequency.value = 500 + this.motion * 150;
          filter.Q.value = 2;
          
          env.gain.setValueAtTime(0.3, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 0.6);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
          
          gain.gain.value = baseGain;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.harmony);
          osc.start();
          osc.stop(this.ctx.currentTime + duration);
        });
      }

      playStrings() {
        const noteIndex = this.ostinatoPattern[this.ostinatoIndex % this.ostinatoPattern.length];
        const freq = this.noteToFreq(noteIndex, 3);
        
        for (let i = 0; i < 5; i++) { 
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          const lfo = this.ctx.createOscillator(); 
          
          if (!this.allocateVoice('strings', osc, gain, 3.5)) return;
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq * (1 + i * 0.0015);
          osc.detune.value = (i - 2.5) * 6; 
          
          lfo.type = 'sine';
          lfo.frequency.value = 6 + Math.random() * 4;
          lfo.connect(osc.detune);
          lfo.start();
          lfo.stop(this.ctx.currentTime + 3.5);
          osc.detune.value = 18;
          
          filter.type = 'lowpass';
          filter.frequency.value = 600 + this.motion * 250 + this.intensity * 200; 
          filter.Q.value = 4;
          
          env.gain.setValueAtTime(this.buildPhase ? 0.15 : 0.9, this.ctx.currentTime);
          if (this.buildPhase) env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 1.2);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3.5);
          
          gain.gain.value = 0.2; 
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.strings);
          osc.start();
          osc.stop(this.ctx.currentTime + 3.5);
        }
      }

      playBrass() {
        const note = this.scale[Math.floor(this.scale.length / 2) + 1]; 
        const freq = this.noteToFreq(note, 3);
        
        const osc = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator(); 
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('brass', osc, gain, 3.5)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        osc2.type = 'square';
        osc2.frequency.value = freq * 1.015; 
        
        filter.type = 'lowpass';
        filter.frequency.value = 600 + this.intensity * 250;
        filter.Q.value = 5;
        
        env.gain.setValueAtTime(0.15, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 1.5);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3.5);
        
        gain.gain.value = 0.45;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.brass);
        osc2.connect(filter).connect(env).connect(gain).connect(this.layerGains.brass);
        osc.start();
        osc2.start();
        osc.stop(this.ctx.currentTime + 3.5);
        osc2.stop(this.ctx.currentTime + 3.5);
      }

      playChoir() {
        this.chordProgression[this.currentChordIndex].forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 4 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const osc2 = this.ctx.createOscillator(); 
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          const lfo = this.ctx.createOscillator(); 
          
          if (!this.allocateVoice('choir', osc, gain, 16)) return;
          
          osc.type = 'triangle';
          osc.frequency.value = freq * (1 + Math.random() * 0.004);
          
          osc2.type = 'triangle';
          osc2.frequency.value = freq * 0.995;
          
          lfo.type = 'sine';
          lfo.frequency.value = 4 + Math.random() * 3;
          lfo.connect(osc.detune);
          lfo.start();
          lfo.stop(this.ctx.currentTime + 16);
          osc.detune.value = 15;
          
          filter.type = 'lowpass';
          filter.frequency.value = 900 + this.motion * 200; 
          filter.Q.value = 1.5;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 6);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 16);
          
          gain.gain.value = 0.18; 
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.choir);
          osc2.connect(filter).connect(env).connect(gain).connect(this.layerGains.choir);
          osc.start();
          osc2.start();
          osc.stop(this.ctx.currentTime + 16);
          osc2.stop(this.ctx.currentTime + 16);
        });
      }

      playPad() {
        this.scale.forEach((note, i) => {
          if (i % 2 !== 0) return;
          
          const freq = this.noteToFreq(note, 2 + i % 3);
          
          const osc = this.ctx.createOscillator();
          const osc2 = this.ctx.createOscillator(); 
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('pad', osc, gain, 13)) return;
          
          osc.type = 'sine';
          osc.frequency.value = freq * (1 + i * 0.0025);
          
          osc2.type = 'sine';
          osc2.frequency.value = freq * 1.007;
          
          filter.type = 'lowpass';
          filter.frequency.value = 200 + this.motion * 80; 
          filter.Q.value = 1.5;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 3.5);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 13);
          
          gain.gain.value = 0.15;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.pad);
          osc2.connect(filter).connect(env).connect(gain).connect(this.layerGains.pad);
          osc.start();
          osc2.start();
          osc.stop(this.ctx.currentTime + 13);
          osc2.stop(this.ctx.currentTime + 13);
        });
      }

      playAtmosphere() {
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 5 + Math.random() * 3); 
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('atmosphere', osc, gain, 22)) return;
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 100 + Math.random() * 150; 
        filter.Q.value = 12 + this.intensity * 1.5;
        
        env.gain.setValueAtTime(0, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 5);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 22);
        
        gain.gain.value = 0.12;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.atmosphere);
        osc.start();
        osc.stop(this.ctx.currentTime + 22);
        
        // Blend with procedural noise for fractal echo veil
        this.noiseGain.gain.linearRampToValueAtTime(0.15 + Math.random() * 0.08, this.ctx.currentTime + 5);
      }

      playShepardTone() {
        const baseFreq = 150; 
        const shepardLayers = 7; 
        
        for (let i = 0; i < shepardLayers; i++) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          
          if (!this.allocateVoice('shepard', osc, gain, 4.5)) return;
          
          const freq = baseFreq * Math.pow(2, i);
          osc.type = 'sine';
          osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(freq * 1.6, this.ctx.currentTime + 4.5); 
        
          const amplitude = Math.sin((i / shepardLayers) * Math.PI) * this.shepardIntensity * 1.2; 
          
          env.gain.setValueAtTime(amplitude, this.ctx.currentTime);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 4.5);
          
          gain.gain.value = 0.4; 
          
          osc.connect(env).connect(gain).connect(this.layerGains.shepard);
          osc.start();
          osc.stop(this.ctx.currentTime + 4.5);
        }
      }

      playHealingWaves() {
        // Binaural beats for healing, e.g., Theta waves ~6Hz difference (evolved from Delta for more alertness)
        const baseFreq = 136; // Heart chakra frequency
        const duration = 32; 
        const leftFreq = baseFreq;
        const rightFreq = baseFreq + 6; 

        // Left channel
        const oscLeft = this.ctx.createOscillator();
        const gainLeft = this.ctx.createGain();
        const envLeft = this.ctx.createGain();
        
        if (!this.allocateVoice('healing', oscLeft, gainLeft, duration)) return;
        
        oscLeft.type = 'sine';
        oscLeft.frequency.value = leftFreq;
        
        envLeft.gain.setValueAtTime(0, this.ctx.currentTime);
        envLeft.gain.linearRampToValueAtTime(0.6, this.ctx.currentTime + 6);
        envLeft.gain.linearRampToValueAtTime(0, this.ctx.currentTime + duration);
        
        gainLeft.gain.value = 0.1; 
        
        oscLeft.connect(envLeft).connect(gainLeft).connect(this.layerGains.healing);
        this.layerPanners.healing.positionX.value = -6; 
        
        oscLeft.start();
        oscLeft.stop(this.ctx.currentTime + duration);

        // Right channel
        const oscRight = this.ctx.createOscillator();
        const gainRight = this.ctx.createGain();
        const envRight = this.ctx.createGain();
        
        if (!this.allocateVoice('healing', oscRight, gainRight, duration)) return;
        
        oscRight.type = 'sine';
        oscRight.frequency.value = rightFreq;
        
        envRight.gain.setValueAtTime(0, this.ctx.currentTime);
        envRight.gain.linearRampToValueAtTime(0.6, this.ctx.currentTime + 6);
        envRight.gain.linearRampToValueAtTime(0, this.ctx.currentTime + duration);
        
        gainRight.gain.value = 0.1;
        
        oscRight.connect(envRight).connect(gainRight).connect(this.layerGains.healing);
        this.layerPanners.healing.positionX.value = 6; 
        
        oscRight.start();
        oscRight.stop(this.ctx.currentTime + duration);
      }

      allocateVoice(layer, osc, gainNode, duration) {
        const pool = this.voicePool[layer];
        if (!pool) return false;
        
        pool.active = pool.active.filter(voice => {
          if (voice && voice.osc && this.ctx.currentTime > voice.startTime + duration + 0.1) {
            voice.osc.stop();
            return false;
          }
          return true;
        });
        
        if (pool.active.length >= pool.max) {
          const oldest = pool.active.shift();
          if (oldest && oldest.osc) {
            oldest.gain.gain.setValueAtTime(0, this.ctx.currentTime);
            oldest.osc.stop(this.ctx.currentTime + 0.01);
          }
        }
        
        const voice = { osc, gain: gainNode, startTime: this.ctx.currentTime };
        pool.active.push(voice);
        
        setTimeout(() => {
          const index = pool.active.indexOf(voice);
          if (index !== -1) pool.active.splice(index, 1);
        }, duration * 1000 + 100);
        
        return true;
      }

      updateHarmony() {
        this.bassNote = this.chordProgression[this.currentChordIndex][0];
      }

      noteToFreq(note, octave = 4) {
        const semitones = this.keyOffsets[this.key] + note + this.transposition; 
        return 261.63 * Math.pow(2, semitones / 12 + (octave - 4));
      }

      updateUI() {
        this.elements.stageName.textContent = this.stage;
        this.elements.technique.textContent = this.currentTechnique.toUpperCase();
        this.elements.bpmDisplay.textContent = Math.round(this.bpm);
        this.elements.keyDisplay.textContent = `${this.key} ${this.mode.toUpperCase()}`;
        
        const motionPercent = Math.min((this.motion + this.intensity) * 10, 100);
        this.elements.motionBar.style.width = motionPercent + '%';
        
        const shepardPercent = this.shepardIntensity * 100;
        this.elements.shepardBar.style.width = shepardPercent + '%';
        
        const totalVoices = Object.values(this.voicePool).reduce((sum, pool) => sum + pool.active.length, 0);
        this.elements.voiceCount.textContent = totalVoices;
        
        if (this.analyser) {
          this.analyser.getByteFrequencyData(this.dataArray);
          this.spectrumBars.forEach((bar, i) => {
            const height = (this.dataArray[i] / 255) * 80;
            bar.style.height = height + 'px';
          });
        }
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          const theme = this.themes[this.currentTheme];
          const intensityNorm = Math.min(this.intensity / 4, 1);
          const motionNorm = Math.min(this.motion / 6, 1);
          
          let bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, `;
          bg += `${theme.colors[0]} ${5 * motionNorm}%, `;
          if (theme.colors[1]) bg += `${theme.colors[1]} ${20 * intensityNorm}%, `;
          bg += `#0a0a0a ${60 + 30 * intensityNorm}%`;
          bg += ')';
          
          document.body.style.background = bg;
          
          this.elements.cinematicOverlay.classList.toggle('active', this.buildPhase || this.intensity > 2);
          
          // Update dynamic 3D panning
          const targetX = Math.cos(this.direction * Math.PI / 180) * (this.motion + this.intensity) * 3; 
          const targetY = Math.sin(this.direction * Math.PI / 180) * (this.motion + this.intensity) * 3;
          const targetZ = (this.orientation.gamma / 90) * (this.motion + this.intensity) * 2;
          
          Object.keys(this.layerPanners).forEach(name => {
            const scale = this.layerPanScales[name] || 1;
            const tx = this.basePositions[name].x + targetX * scale;
            const ty = this.basePositions[name].y + targetY * scale;
            const tz = this.basePositions[name].z + targetZ * scale;
            
            const pos = this.layerPositions[name];
            pos.x += (tx - pos.x) * this.panningLerp;
            pos.y += (ty - pos.y) * this.panningLerp;
            pos.z += (tz - pos.z) * this.panningLerp;
            
            this.layerPanners[name].positionX.value = pos.x;
            this.layerPanners[name].positionY.value = pos.y;
            this.layerPanners[name].positionZ.value = pos.z;
          });
          
          // New: Let the Void DJ update the mix
          this.voidDJ.update();
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }
    }

    class VoidDJ {
      constructor(engine) {
        this.engine = engine;
        this.predictedMotion = 0;
        this.predictedIntensity = 0;
        this.lowBandRMS = 0;
        this.midBandRMS = 0;
        this.highBandRMS = 0;
        this.lastUpdateTime = 0;
      }

      update() {
        const now = this.engine.ctx.currentTime;
        if (now - this.lastUpdateTime < 0.1) return; // Update every 100ms
        this.lastUpdateTime = now;

        this.analyzeSpectrum();
        this.predictMotion();
        this.adjustMix();
        this.anticipateEvolution();
      }

      analyzeSpectrum() {
        this.engine.analyser.getByteFrequencyData(this.engine.dataArray);
        
        // Compute RMS for frequency bands
        let lowSum = 0, midSum = 0, highSum = 0;
        const binCount = this.engine.dataArray.length;
        const lowEnd = Math.floor(binCount / 6); // ~0-200Hz
        const midEnd = Math.floor(binCount / 2); // ~200-2kHz

        for (let i = 0; i < lowEnd; i++) lowSum += this.engine.dataArray[i] ** 2;
        for (let i = lowEnd; i < midEnd; i++) midSum += this.engine.dataArray[i] ** 2;
        for (let i = midEnd; i < binCount; i++) highSum += this.engine.dataArray[i] ** 2;

        this.lowBandRMS = Math.sqrt(lowSum / lowEnd) / 255;
        this.midBandRMS = Math.sqrt(midSum / (midEnd - lowEnd)) / 255;
        this.highBandRMS = Math.sqrt(highSum / (binCount - midEnd)) / 255;
      }

      predictMotion() {
        // Simple linear prediction based on velocity and recent history
        const historyLength = this.engine.motionHistory.length;
        if (historyLength < 10) return;

        const recentMotions = this.engine.motionHistory.slice(-10);
        const avgAccel = recentMotions.reduce((sum, m, i) => sum + (m - recentMotions[i-1] || 0), 0) / 9;
        
        this.predictedMotion = this.engine.motion + avgAccel * 5 + this.engine.velocity.x * 0.5 + this.engine.velocity.y * 0.5;
        this.predictedMotion = Math.max(0, this.predictedMotion);
        
        const variance = recentMotions.reduce((sum, m) => sum + Math.abs(m - this.engine.motion), 0) / 10;
        this.predictedIntensity = this.engine.intensity + variance * 0.3;
      }

      adjustMix() {
        // Intelligent mixing: Balance bands, prevent muddiness
        if (this.lowBandRMS > 0.7) {
          // Too much low end, duck bass and kick
          this.engine.layerGains.bass.gain.linearRampToValueAtTime(0.6, this.engine.ctx.currentTime + 0.2);
          this.engine.layerGains.kick.gain.linearRampToValueAtTime(0.7, this.engine.ctx.currentTime + 0.2);
        } else {
          this.engine.layerGains.bass.gain.linearRampToValueAtTime(0.8, this.engine.ctx.currentTime + 0.2);
          this.engine.layerGains.kick.gain.linearRampToValueAtTime(0.9, this.engine.ctx.currentTime + 0.2);
        }

        if (this.midBandRMS > 0.6) {
          // Midrange clutter, cut EQ on mids-heavy layers
          ['ostinato', 'harmony', 'strings'].forEach(layer => {
            this.engine.layerEQs[layer].gain.linearRampToValueAtTime(-3, this.engine.ctx.currentTime + 0.3);
          });
        } else {
          ['ostinato', 'harmony', 'strings'].forEach(layer => {
            this.engine.layerEQs[layer].gain.linearRampToValueAtTime(0, this.engine.ctx.currentTime + 0.3);
          });
        }

        if (this.highBandRMS > 0.65) {
          // Harsh highs, tame hihat and shepard
          this.engine.layerGains.hihat.gain.linearRampToValueAtTime(0.15, this.engine.ctx.currentTime + 0.2);
          this.engine.layerGains.shepard.gain.linearRampToValueAtTime(0.15, this.engine.ctx.currentTime + 0.2);
        } else {
          this.engine.layerGains.hihat.gain.linearRampToValueAtTime(0.2, this.engine.ctx.currentTime + 0.2);
          this.engine.layerGains.shepard.gain.linearRampToValueAtTime(0.2, this.engine.ctx.currentTime + 0.2);
        }

        // Overall density control: If too many voices, fade some background layers
        const totalVoices = Object.values(this.engine.voicePool).reduce((sum, pool) => sum + pool.active.length, 0);
        if (totalVoices > 40) {
          ['pad', 'atmosphere', 'choir'].forEach(layer => {
            this.engine.layerFadeGains[layer].gain.linearRampToValueAtTime(0.5, this.engine.ctx.currentTime + 0.5);
          });
        } else {
          ['pad', 'atmosphere', 'choir'].forEach(layer => {
            this.engine.layerFadeGains[layer].gain.linearRampToValueAtTime(1, this.engine.ctx.currentTime + 0.5);
          });
        }
      }

      anticipateEvolution() {
        // Anticipate motion to pre-adjust for cinematic builds/releases
        if (this.predictedMotion > 3 && this.engine.motion < 3) {
          // Anticipate build: Pre-boost tension layers
          this.engine.shepardIntensity = Math.min(this.engine.shepardIntensity + 0.05, 1);
          this.engine.layers.brass = true;
          this.engine.layers.snare = true;
        } else if (this.predictedMotion < 1.5 && this.engine.motion > 1.5) {
          // Anticipate release: Pre-fade intense layers
          this.engine.layers.brass = false;
          this.engine.layers.snare = false;
          this.engine.layers.pad = true;
          this.engine.layers.healing = true;
        }

        if (this.predictedIntensity > 2.5 && !this.engine.buildPhase) {
          // Prep for tension: Increase reverb, delay
          this.engine.convolver.buffer = this.engine.createReverbBuffer(6); // Longer reverb
          this.engine.delay.delayTime.value = 0.35;
        } else if (this.predictedIntensity < 1.5 && this.engine.buildPhase) {
          this.engine.convolver.buffer = this.engine.createReverbBuffer(3); // Shorter
          this.engine.delay.delayTime.value = 0.2;
        }
      }
    }

    new VoidEngine();
  </script>
