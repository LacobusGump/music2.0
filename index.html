<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Living Soundtrack</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a1a, #1a1a2e, #16213e);
      color: #00ffaa;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease;
    }
    body.energy { background: radial-gradient(circle at 60% 40%, #1a1a2e, #2a2a3e, #3a3a4e); }
    body.transcendent { background: radial-gradient(circle at 60% 40%, #080012, #1a0a2e, #2a1a3e); color: #ff88cc; }
    .app { width: 100%; max-width: 450px; padding: 25px; text-align: center; background: rgba(10, 10, 20, 0.1); border-radius: 20px; }
    .logo { font-size: 5rem; font-weight: 900; background: linear-gradient(45deg, #00ffaa, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .start-btn { padding: 15px 30px; background: #00ffaa; color: #000; border: none; border-radius: 15px; font-size: 1.2rem; cursor: pointer; margin: 10px 0; }
    .viz { width: 100%; height: 200px; border: 2px solid #00ffaa; border-radius: 15px; position: relative; margin: 20px 0; overflow: hidden; }
    .waveform { width: 90%; height: 60%; background: linear-gradient(to right, #00ffaa, #00ffaa); position: absolute; bottom: 0; left: 5%; border-radius: 10px; transition: background-size 0.1s; }
    .orb { width: 50px; height: 50px; background: radial-gradient(#00ffaa, transparent); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.1s; }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .stat { background: rgba(0, 255, 170, 0.15); padding: 10px; border-radius: 10px; }
    .stat-value { font-size: 1.2rem; color: #00ffaa; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GUMP</div>
    <button class="start-btn" id="start">ðŸŽµ Start</button>
    <div class="viz hidden" id="viz"><div class="waveform" id="waveform"></div><div class="orb" id="orb"></div></div>
    <div class="stats hidden" id="stats">
      <div class="stat"><div class="stat-value" id="motion">0</div>Motion</div>
      <div class="stat"><div class="stat-value" id="bpm">95</div>BPM</div>
      <div class="stat"><div class="stat-value" id="state">CHILL</div>State</div>
    </div>
    <button class="start-btn hidden" id="reset">ðŸ”„ Reset</button>
  </div>

  <script>
    class SoundAgent {
      constructor(ctx, reverb, id, baseFreq = 261.63) {
        this.ctx = ctx;
        this.reverb = reverb;
        this.id = id;
        this.baseFreq = baseFreq;
        this.type = ['kick', 'snare', 'hihat', 'bass', 'pad', 'melody'][Math.floor(Math.random() * 6)];
        this.stage = 0; // 0=base, 1=add5th, 2=unison, 3=chord
        this.gainNode = ctx.createGain();
        this.gainNode.connect(reverb);
        this.active = false;
      }

      evolve(motion, env) {
        if (motion > 10 && Math.random() < 0.3) this.stage = Math.min(3, this.stage + 1);
        else if (motion < 5 && Math.random() < 0.2) this.stage = Math.max(0, this.stage - 1);
        this.freq = this.baseFreq * (1 + env * 0.1) * (this.stage === 1 ? 1.5 : this.stage === 2 ? 2 : 1);
        this.play();
      }

      play() {
        if (!this.active) return;
        const osc = this.ctx.createOscillator();
        osc.type = this.type === 'pad' ? 'sine' : this.type === 'hihat' ? 'square' : 'sawtooth';
        osc.frequency.value = this.freq * (this.stage === 3 ? [1, 1.26, 1.5][Math.floor(Math.random() * 3)] : 1);
        const gain = this.ctx.createGain();
        gain.gain.setValueAtTime(this.type === 'kick' ? 0.6 : 0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + (this.type === 'kick' ? 0.5 : 0.3));
        if (this.type === 'bass') {
          const noise = this.ctx.createBufferSource();
          const noiseBuffer = this.createNoiseBuffer();
          noise.buffer = noiseBuffer;
          noise.connect(gain);
        }
        osc.connect(gain).connect(this.gainNode);
        osc.start(); osc.stop(this.ctx.currentTime + (this.type === 'kick' ? 0.5 : 0.3));
      }

      createNoiseBuffer() {
        const bufferSize = this.ctx.sampleRate * 0.2;
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        return buffer;
      }

      activate() { this.active = true; }
      deactivate() { this.active = false; }
    }

    class GUMP {
      constructor() {
        this.ctx = null;
        this.reverb = null;
        this.motion = 0;
        this.bpm = 95;
        this.state = 'CHILL';
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        this.active = false;
        this.step = 0;
        this.agents = [];
        this.devices = new Map();
        this.envDensity = 0;
        this.elements = {};
        this.weatherData = null;

        this.init();
      }

      init() {
        ['start', 'viz', 'stats', 'motion', 'bpm', 'state', 'waveform', 'orb', 'reset'].forEach(id => this.elements[id] = document.getElementById(id));
        this.elements.start.onclick = () => this.start();
        this.elements.reset.onclick = () => this.reset();
        this.setupBluetooth();
        this.fetchWeather();
      }

      async start() {
        if (this.active) return;
        try {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.reverb = this.ctx.createConvolver();
          const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * 3, this.ctx.sampleRate);
          for (let c = 0; c < 2; c++) {
            const data = buffer.getChannelData(c);
            for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / data.length, 2);
          }
          this.reverb.buffer = buffer;
          this.reverb.connect(this.ctx.destination);
          this.active = true;
          this.elements.start.classList.add('hidden');
          ['viz', 'stats', 'reset'].forEach(id => this.elements[id].classList.remove('hidden'));
          this.spawnAgents(6); // Start with drums, bass, etc.
          this.startSensors();
          this.startGroove();
          this.animate();
        } catch (e) {
          console.error('Start failed:', e);
        }
      }

      reset() {
        this.agents.forEach(agent => agent.deactivate());
        this.agents = [];
        this.spawnAgents(6);
        this.bpm = 95;
        this.motion = 0;
        this.state = 'CHILL';
        this.step = 0;
        document.body.classList.remove('energy', 'transcendent');
        this.elements.motion.textContent = '0';
        this.elements.bpm.textContent = '95';
        this.elements.state.textContent = 'CHILL';
      }

      setupBluetooth() {
        if (!navigator.bluetooth) return;
        navigator.bluetooth.getDevices().then(devices => devices.forEach(device => this.connectDevice(device)));
        setInterval(() => this.discoverDevices(), 5000);
      }

      async discoverDevices() {
        try {
          const device = await navigator.bluetooth.requestDevice({ acceptAllDevices: true, optionalServices: ['0000180a-0000-1000-8000-00805f9b34fb'] });
          await this.connectDevice(device);
        } catch (e) {}
      }

      async connectDevice(device) {
        try {
          const server = await device.gatt.connect();
          const service = await server.getPrimaryService('0000180a-0000-1000-8000-00805f9b34fb');
          const characteristic = await service.getCharacteristic('00002a29-0000-1000-8000-00805f9b34fb');
          this.devices.set(device.id, { characteristic, device, beat: false });
          characteristic.addEventListener('characteristicvaluechanged', (event) => this.handleMeshData(event, device.id));
          await characteristic.startNotifications();
          console.log(`Mesh node ${device.name} connected`);
        } catch (e) {}
      }

      handleMeshData(event, deviceId) {
        const value = event.target.value.getUint8(0);
        this.devices.get(deviceId).beat = value > 128;
        this.syncMesh();
      }

      syncMesh() {
        const activeBeats = [...this.devices.values()].filter(d => d.beat).length;
        this.bpm = Math.min(160, 95 + activeBeats * 15);
        this.elements.bpm.textContent = this.bpm;
      }

      async fetchWeather() {
        try {
          const pos = await new Promise((resolve, reject) => navigator.geolocation.getCurrentPosition(resolve, reject));
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&appid=YOUR_API_KEY`);
          this.weatherData = await response.json();
          this.envDensity = this.weatherData.main.humidity / 100 + (this.weatherData.weather[0].main === 'Rain' ? 0.2 : 0);
        } catch (e) {
          this.envDensity = 0.3; // Fallback
        }
        setTimeout(() => this.fetchWeather(), 60000);
      }

      spawnAgents(count) {
        for (let i = 0; i < count; i++) {
          const agent = new SoundAgent(this.ctx, this.reverb, i, [60, 261.63, 130.81][i % 3]); // Drums, melody, bass base freqs
          agent.activate();
          this.agents.push(agent);
        }
      }

      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          const acc = e.accelerationIncludingGravity;
          if (!acc) return;
          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);
          this.motion = Math.min(100, Math.sqrt(dx * dx + dy * dy + dz * dz) * 5); // Toned down intensity
          this.last = { x: acc.x, y: acc.y, z: acc.z };
          this.pos.x = Math.max(5, Math.min(95, this.pos.x + (acc.x * 0.5)));
          this.pos.y = Math.max(5, Math.min(95, this.pos.y + (acc.y * 0.5)));
          this.elements.motion.textContent = this.motion.toFixed(0);
          this.updateState();
          this.agents.forEach(agent => agent.evolve(this.motion, this.envDensity));
        }, { passive: true });
      }

      updateState() {
        if (this.motion < 5) {
          this.state = 'CHILL';
          document.body.classList.remove('energy', 'transcendent');
        } else if (this.motion < 15) {
          this.state = 'FLOW';
          document.body.classList.remove('transcendent');
          document.body.classList.add('energy');
        } else {
          this.state = 'ENERGY';
          if (this.motion > 20) document.body.classList.add('transcendent');
          else document.body.classList.remove('transcendent');
        }
        this.elements.state.textContent = this.state;
      }

      startGroove() {
        const tick = () => {
          if (!this.active) return;
          this.agents.forEach((agent, idx) => {
            if ((idx === 0 && this.step % 8 === 0) || // Kick
                (idx === 1 && this.step % 8 === 4) || // Snare
                (idx === 2 && Math.random() < 0.3) || // Hihat
                (idx > 2 && this.motion > 10 && Math.random() < 0.4)) { // Advanced layers
              agent.play();
            }
          });
          if (this.motion > 15 && this.step % 16 === 0) this.unisonDrop(); // TikTok drop
          this.step = (this.step + 1) % 32;
          setTimeout(tick, 60000 / this.bpm / 4);
        };
        tick();
      }

      animate() {
        let lastFrame = 0;
        const animate = (timestamp) => {
          if (!this.active || timestamp - lastFrame < 33) {
            requestAnimationFrame(animate);
            return;
          }
          lastFrame = timestamp;
          const height = Math.sin(timestamp * 0.001 + this.motion * 0.02) * 20 + 30;
          this.elements.waveform.style.backgroundSize = `${100 + height}% 100%`;
          this.elements.orb.style.transform = `translate(${this.pos.x - 50}%, ${this.pos.y - 50}%) scale(${1 + this.motion * 0.01})`;
          requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }

      unisonDrop() {
        const voices = 3;
        for (let i = 0; i < voices; i++) {
          const osc = this.ctx.createOscillator();
          osc.type = 'sawtooth';
          const detune = (i - (voices-1)/2) * 10;
          osc.frequency.value = this.baseFreq * 2 * (1 + detune * 0.001);
          const gain = this.ctx.createGain();
          gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 1);
          osc.connect(gain).connect(this.reverb);
          osc.start(); osc.stop(this.ctx.currentTime + 1);
        }
      }
    }

    const gump = new GUMP();
  </script>
</body>
</html>
