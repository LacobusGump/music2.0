<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - Weather + Spatial AI Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    .app {
      position: relative;
      text-align: center;
      padding: 40px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 8px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 3s ease infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tagline {
      font-size: 1.4rem;
      margin-bottom: 40px;
      opacity: 0.9;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .weather-status {
      font-size: 1.2rem;
      margin-bottom: 30px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .start-btn {
      font-size: 1.1rem;
      padding: 15px 40px;
      background: linear-gradient(45deg, #00ffff, #0099cc);
      color: #111;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 255, 255, 0.5);
    }

    .start-btn:active {
      transform: translateY(0);
    }

    .footstep-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #00ffff 0%, #0088aa 50%, transparent 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      z-index: 5;
    }

    .footstep-indicator.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.8;
    }

    .stats {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .stat {
      text-align: center;
      min-width: 80px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .stat-label {
      font-size: 0.8rem;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    .status {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      font-style: italic;
      opacity: 0.9;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .hidden {
      display: none !important;
    }

    /* Weather themes */
    body.rain {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    body.storm {
      background: linear-gradient(135deg, #2c1810 0%, #3c2415 50%, #4a2c2a 100%);
      animation: lightning 6s infinite;
    }

    body.snow {
      background: linear-gradient(135deg, #e6f3ff 0%, #b3d9ff 50%, #80bfff 100%);
      color: #333;
    }

    body.snow .logo {
      background: linear-gradient(45deg, #0066cc, #003d7a, #001a33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.void {
      background: radial-gradient(circle at center, #1a0033 0%, #0d001a 50%, #000000 100%);
      animation: void-pulse 8s infinite alternate;
    }

    @keyframes lightning {
      0%, 90%, 100% { filter: brightness(1); }
      91%, 92%, 94%, 96% { filter: brightness(2) contrast(1.5); }
    }

    @keyframes void-pulse {
      0% { filter: brightness(0.7) hue-rotate(0deg); }
      100% { filter: brightness(1.2) hue-rotate(30deg); }
    }

    @media (max-width: 768px) {
      .logo { font-size: 3rem; letter-spacing: 4px; }
      .stats { gap: 20px; padding: 15px 20px; }
      .stat { min-width: 60px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GUMP</div>
    <div class="tagline">Your Life, Soundtracked by AI</div>
    <div class="weather-status" id="weather">üå§Ô∏è Loading weather...</div>
    <button class="start-btn" id="start">üéµ Start Spatial Audio</button>
    <div class="error hidden" id="error"></div>
  </div>

  <div class="footstep-indicator" id="footstep"></div>

  <div class="stats hidden" id="stats">
    <div class="stat">
      <div class="stat-value" id="steps">0</div>
      <div class="stat-label">Steps</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="bpm">95</div>
      <div class="stat-label">BPM</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="groove">CHILL</div>
      <div class="stat-label">Groove</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="weather-mode">CLEAR</div>
      <div class="stat-label">Weather</div>
    </div>
  </div>

  <div class="status hidden" id="status">üéµ Flowing with your vibe...</div>

  <script>
class Gump {
  constructor() {
    this.ctx = null;
    this.steps = 0;
    this.lastStepTime = 0;
    this.bpm = 95;
    this.last = { x: 0, y: 0, z: 0 };
    this.stepHistory = [];
    this.voidMode = false;
    this.weather = 'clear';
    this.active = false;
    this.hasStarted = false;

    // Audio nodes
    this.masterGain = null;
    this.weatherGain = null;
    this.ambientGain = null;
    this.voidOscs = [];
    this.weatherSources = [];
    
    // Musical state
    this.chordIndex = 0;
    this.bassIndex = 0;
    this.groove = 'CHILL';
    this.stepInterval = 0;

    // Timing
    this.stepTime = 0;
    this.nextStepTime = 0;

    // Enhanced patterns with velocity
    this.patterns = {
      kick: [
        {hit: 1, vel: 0.8}, {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0},
        {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 1, vel: 0.6}, {hit: 0, vel: 0},
        {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 1, vel: 0.7}, {hit: 0, vel: 0},
        {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0}
      ],
      snare: [
        {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0},
        {hit: 1, vel: 0.7}, {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0},
        {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0},
        {hit: 1, vel: 0.8}, {hit: 0, vel: 0}, {hit: 0, vel: 0}, {hit: 0, vel: 0}
      ],
      hat: [
        {hit: 0, vel: 0}, {hit: 1, vel: 0.3}, {hit: 0, vel: 0}, {hit: 1, vel: 0.2},
        {hit: 0, vel: 0}, {hit: 1, vel: 0.4}, {hit: 0, vel: 0}, {hit: 1, vel: 0.3},
        {hit: 0, vel: 0}, {hit: 1, vel: 0.3}, {hit: 0, vel: 0}, {hit: 1, vel: 0.2},
        {hit: 0, vel: 0}, {hit: 1, vel: 0.4}, {hit: 0, vel: 0}, {hit: 1, vel: 0.3}
      ]
    };

    // Musical scales
    this.bassNotes = [55, 65.4, 73.4, 82.4]; // A1, C2, D2, E2
    this.chords = [
      [220, 277.18, 329.63], // A minor
      [246.94, 311.13, 369.99], // B diminished
      [261.63, 329.63, 392.00], // C major
      [293.66, 369.99, 440.00]  // D minor
    ];

    this.init();
  }

  init() {
    document.getElementById('start').addEventListener('click', () => this.start());
    this.getWeather();
    this.setupErrorHandling();
  }

  setupErrorHandling() {
    window.addEventListener('error', (e) => {
      this.showError('Audio error: ' + e.message);
    });
  }

  showError(message) {
    const errorEl = document.getElementById('error');
    errorEl.textContent = message;
    errorEl.classList.remove('hidden');
    setTimeout(() => errorEl.classList.add('hidden'), 5000);
  }

  async getWeather() {
    try {
      document.getElementById('weather').textContent = 'üåç Getting location...';
      
      const pos = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, {
          timeout: 10000,
          enableHighAccuracy: false
        });
      });

      document.getElementById('weather').textContent = 'üå§Ô∏è Fetching weather...';
      
      const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&appid=${API_KEY}&units=metric`;
      
      const response = await fetch(url);
      if (!response.ok) throw new Error('Weather API unavailable');
      
      const data = await response.json();
      this.setWeatherFromData(data);
      
    } catch (error) {
      console.log('Weather fetch failed:', error);
      this.setDefaultWeather();
    }
  }

  setWeatherFromData(data) {
    const condition = data.weather[0].main.toLowerCase();
    const temp = Math.round(data.main.temp);
    const location = data.name || 'Unknown';
    
    if (condition.includes('storm') || condition.includes('thunderstorm')) {
      this.weather = 'storm';
    } else if (condition.includes('rain') || condition.includes('drizzle')) {
      this.weather = 'rain';
    } else if (condition.includes('snow')) {
      this.weather = 'snow';
    } else {
      this.weather = 'clear';
    }
    
    this.applyWeatherTheme();
    document.getElementById('weather').textContent = `üå§Ô∏è ${location} ‚Ä¢ ${temp}¬∞C ‚Ä¢ ${this.weather.toUpperCase()}`;
  }

  setDefaultWeather() {
    this.weather = 'clear';
    this.applyWeatherTheme();
    document.getElementById('weather').textContent = 'üå§Ô∏è Clear weather (simulated)';
  }

  applyWeatherTheme() {
    document.body.className = this.weather;
    document.getElementById('weather-mode').textContent = this.weather.toUpperCase();
  }

  async start() {
    if (this.hasStarted) return;
    
    try {
      this.ctx = new (window.AudioContext || window.webkitAudioContext)();
      this.masterGain = this.ctx.createGain();
      this.masterGain.gain.value = 0.7;
      this.masterGain.connect(this.ctx.destination);
      
      this.weatherGain = this.ctx.createGain();
      this.ambientGain = this.ctx.createGain();
      this.weatherGain.connect(this.masterGain);
      this.ambientGain.connect(this.masterGain);
      
      if (this.ctx.state === 'suspended') await this.ctx.resume();

      document.getElementById('start').classList.add('hidden');
      document.getElementById('stats').classList.remove('hidden');
      document.getElementById('status').classList.remove('hidden');

      this.hasStarted = true;
      this.active = true;
      
      this.startSensors();
      this.startGroove();
      this.startWeatherAudio();
      
      document.getElementById('status').textContent = 'üéµ Flowing with your steps...';
      
    } catch (error) {
      this.showError('Failed to start audio: ' + error.message);
    }
  }

  startSensors() {
    if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
        .then(permission => {
          if (permission === 'granted') {
            window.addEventListener('devicemotion', (e) => this.handleMotion(e), true);
          } else {
            this.setupMouseFallback();
          }
        })
        .catch(() => this.setupMouseFallback());
    } else if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (e) => this.handleMotion(e), true);
    } else {
      this.setupMouseFallback();
    }
  }

  handleMotion(event) {
    const acc = event.accelerationIncludingGravity;
    if (!acc) return;

    const dx = acc.x - this.last.x;
    const dy = acc.y - this.last.y;
    const dz = acc.z - this.last.z;
    
    const motionDelta = Math.abs(dz); // Focus on z-axis for footstep detection
    this.stepHistory.push(motionDelta);
    if (this.stepHistory.length > 20) this.stepHistory.shift();
    
    // Detect footsteps based on z-axis peaks
    const avg = this.stepHistory.reduce((a, b) => a + b, 0) / this.stepHistory.length;
    const threshold = avg * 1.5; // Dynamic threshold for step detection
    const now = Date.now();
    
    if (motionDelta > threshold && now - this.lastStepTime > 300) {
      this.steps++;
      this.lastStepTime = now;
      this.playStepSound();
      this.showFootstepIndicator();
      this.updateBPM();
    }
    
    this.last = { x: acc.x, y: acc.y, z: acc.z };
    this.checkVoidMode();
    this.updateGroove();
    this.updateVisuals();
  }

  setupMouseFallback() {
    this.showError('Device motion not supported. Using simulated steps.');
    setInterval(() => {
      if (Math.random() < 0.2) {
        this.steps++;
        this.lastStepTime = Date.now();
        this.playStepSound();
        this.showFootstepIndicator();
        this.updateBPM();
      }
    }, 500);
  }

  showFootstepIndicator() {
    const indicator = document.getElementById('footstep');
    indicator.classList.add('active');
    setTimeout(() => indicator.classList.remove('active'), 300);
  }

  updateBPM() {
    if (this.stepHistory.length < 10) return;
    
    const recentSteps = this.stepHistory.slice(-10);
    const stepIntervals = [];
    let lastPeak = 0;
    
    for (let i = 1; i < recentSteps.length; i++) {
      if (recentSteps[i] > recentSteps[i - 1] && recentSteps[i] > recentSteps[i + 1]) {
        if (lastPeak) stepIntervals.push(i - lastPeak);
        lastPeak = i;
      }
    }
    
    if (stepIntervals.length > 0) {
      const avgInterval = stepIntervals.reduce((a, b) => a + b, 0) / stepIntervals.length;
      this.bpm = Math.min(160, Math.max(60, 60000 / (avgInterval * 50))); // Convert to BPM
    }
  }

  checkVoidMode() {
    if (this.stepHistory.length < 30) return;
    
    const avg = this.stepHistory.reduce((a, b) => a + b, 0) / this.stepHistory.length;
    
    if (avg < 3 && !this.voidMode) {
      this.enterVoidMode();
    } else if (avg > 10 && this.voidMode) {
      this.exitVoidMode();
    }
  }

  enterVoidMode() {
    this.voidMode = true;
    document.body.className = 'void';
    this.groove = 'VOID';
    document.getElementById('status').textContent = '‚ú® Floating in the void...';
    this.startVoidAmbient();
  }

  exitVoidMode() {
    this.voidMode = false;
    this.applyWeatherTheme();
    this.stopVoidAmbient();
    document.getElementById('status').textContent = 'üéµ Flowing with your steps...';
  }

  startVoidAmbient() {
    this.stopVoidAmbient();
    
    const frequencies = [220, 277.18, 329.63, 415.30];
    frequencies.forEach((freq, i) => {
      const osc = this.ctx.createOscillator();
      const gain = this.ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.value = 0;
      gain.gain.linearRampToValueAtTime(0.08, this.ctx.currentTime + 2 + i * 0.5);
      osc.connect(gain).connect(this.ambientGain);
      osc.start();
      this.voidOscs.push(osc);
    });
  }

  stopVoidAmbient() {
    this.voidOscs.forEach(osc => osc.stop());
    this.voidOscs = [];
  }

  updateGroove() {
    if (this.voidMode) return;
    
    if (this.bpm < 90) {
      this.groove = 'CHILL';
    } else if (this.bpm < 110) {
      this.groove = 'POCKET';
    } else {
      this.groove = 'BOUNCE';
    }
  }

  updateVisuals() {
    document.getElementById('steps').textContent = this.steps;
    document.getElementById('bpm').textContent = Math.round(this.bpm);
    document.getElementById('groove').textContent = this.groove;
  }

  startGroove() {
    this.stepTime = this.ctx.currentTime;
    this.nextStepTime = this.ctx.currentTime;
    this.scheduleNextStep();
  }

  scheduleNextStep() {
    if (!this.active || !this.ctx) return;
    
    const stepDuration = 60 / this.bpm / 4;
    this.nextStepTime += stepDuration;
    
    if (!this.voidMode) this.playStep();
    
    this.step = (this.step + 1) % 16;
    
    if (this.step % 8 === 0) this.bassIndex = (this.bassIndex + 1) % this.bassNotes.length;
    if (this.step % 4 === 0) this.chordIndex = (this.chordIndex + 1) % this.chords.length;
    
    const timeout = (this.nextStepTime - this.ctx.currentTime) * 1000;
    setTimeout(() => this.scheduleNextStep(), Math.max(0, timeout));
  }

  playStep() {
    const time = this.ctx.currentTime;
    const step = this.step;
    
    if (this.patterns.kick[step].hit) this.playKick(time, this.patterns.kick[step].vel);
    if (this.patterns.snare[step].hit) this.playSnare(time, this.patterns.snare[step].vel);
    if (this.patterns.hat[step].hit) this.playHat(time, this.patterns.hat[step].vel);
    
    if (step % 4 === 0) this.playChord(time);
    if (step % 8 === 0) this.playBass(time);
  }

  playStepSound() {
    const time = this.ctx.currentTime;
    this.playKick(time, 0.9);
    if (Math.random() < 0.3) this.playSnare(time, 0.6);
    this.playChord(time);
  }

  playKick(time, velocity) {
    const osc = this.ctx.createOscillator();
    const gain = this.ctx.createGain();
    const panner = this.ctx.createStereoPanner();
    
    osc.type = 'sine';
    osc.frequency.setValueAtTime(60, time);
    osc.frequency.exponentialRampToValueAtTime(30, time + 0.3);
    
    panner.pan.value = Math.random() * 0.4 - 0.2; // Slight random panning
    gain.gain.setValueAtTime(velocity, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + 0.4);
    
    osc.connect(gain).connect(panner).connect(this.masterGain);
    osc.start(time);
    osc.stop(time + 0.4);
  }

  playSnare(time, velocity) {
    const bufferSize = this.ctx.sampleRate * 0.2;
    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.1));
    }
    
    const source = this.ctx.createBufferSource();
    const gain = this.ctx.createGain();
    const panner = this.ctx.createStereoPanner();
    
    source.buffer = buffer;
    panner.pan.value = Math.random() * 0.4 - 0.2;
    gain.gain.setValueAtTime(velocity * 0.6, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + 0.2);
    
    source.connect(gain).connect(panner).connect(this.masterGain);
    source.start(time);
  }

  playHat(time, velocity) {
    const bufferSize = this.ctx.sampleRate * 0.1;
    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.02));
    }
    
    const source = this.ctx.createBufferSource();
    const gain = this.ctx.createGain();
    const panner = this.ctx.createStereoPanner();
    
    source.buffer = buffer;
    panner.pan.value = Math.random() * 0.4 - 0.2;
    gain.gain.setValueAtTime(velocity * 0.3, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
    
    source.connect(gain).connect(panner).connect(this.masterGain);
    source.start(time);
  }

  playChord(time) {
    const chord = this.chords[this.chordIndex];
    const panner = this.ctx.createStereoPanner();
    panner.pan.value = Math.random() * 0.4 - 0.2;
    
    chord.forEach((freq) => {
      const osc = this.ctx.createOscillator();
      const gain = this.ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.15, time);
      gain.gain.exponentialRampToValueAtTime(0.001, time + 0.8);
      osc.connect(gain).connect(panner).connect(this.masterGain);
      osc.start(time);
      osc.stop(time + 0.8);
    });
  }

  playBass(time) {
    const osc = this.ctx.createOscillator();
    const gain = this.ctx.createGain();
    const panner = this.ctx.createStereoPanner();
    
    osc.type = 'sine';
    osc.frequency.value = this.bassNotes[this.bassIndex];
    panner.pan.value = Math.random() * 0.4 - 0.2;
    gain.gain.setValueAtTime(0.2, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + 0.5);
    
    osc.connect(gain).connect(panner).connect(this.masterGain);
    osc.start(time);
    osc.stop(time + 0.5);
  }

  startWeatherAudio() {
    switch (this.weather) {
      case 'rain':
        this.playRainSound();
        break;
      case 'storm':
        this.playStormSound();
        break;
      case 'snow':
        this.playSnowSound();
        break;
      default:
        break;
    }
  }

  playRainSound() {
    const bufferSize = this.ctx.sampleRate * 2;
    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * 0.1;
    }
    
    const source = this.ctx.createBufferSource();
    source.buffer = buffer;
    source.loop = true;
    const gain = this.ctx.createGain();
    gain.gain.value = 0.3;
    source.connect(gain).connect(this.weatherGain);
    source.start();
    this.weatherSources.push(source);
  }

  playStormSound() {
    const bufferSize = this.ctx.sampleRate * 2;
    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * 0.2;
    }
    
    const source = this.ctx.createBufferSource();
    source.buffer = buffer;
    source.loop = true;
    const gain = this.ctx.createGain();
    gain.gain.value = 0.4;
    source.connect(gain).connect(this.weatherGain);
    source.start();
    this.weatherSources.push(source);
    
    setInterval(() => {
      if (Math.random() < 0.1) this.playThunder();
    }, 10000);
  }

  playThunder() {
    const time = this.ctx.currentTime;
    const bufferSize = this.ctx.sampleRate * 5;
    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.2));
    }
    
    const source = this.ctx.createBufferSource();
    source.buffer = buffer;
    const gain = this.ctx.createGain();
    gain.gain.setValueAtTime(0.8, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + 5);
    source.connect(gain).connect(this.weatherGain);
    source.start(time);
  }

  playSnowSound() {
    const bufferSize = this.ctx.sampleRate * 2;
    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) {
      data[i] = (Math.random() * 2 - 1) * 0.05;
    }
    
    const source = this.ctx.createBufferSource();
    source.buffer = buffer;
    source.loop = true;
    const gain = this.ctx.createGain();
    gain.gain.value = 0.2;
    source.connect(gain).connect(this.weatherGain);
    source.start();
    this.weatherSources.push(source);
  }
