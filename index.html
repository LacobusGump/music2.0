<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - Sonic Evolution</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: breathe 4s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(255,255,255,0.6);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.1); }
      50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.2); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.6) 30%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beatPulse 0.1s ease-out;
    }
    
    @keyframes beatPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.8); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.tribal {
      background: radial-gradient(circle, #ff4757 0%, rgba(255,71,87,0.6) 40%, transparent 80%);
      box-shadow: 0 0 30px rgba(255,71,87,0.6);
    }
    
    .orb.orchestral {
      background: radial-gradient(circle, #3742fa 0%, rgba(55,66,250,0.6) 40%, transparent 80%);
      box-shadow: 0 0 40px rgba(55,66,250,0.6);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #8e44ad 0%, #e74c3c 30%, #f39c12 60%, transparent 90%);
      box-shadow: 0 0 60px rgba(142,68,173,0.8);
      animation: transcendentGlow 2s ease-in-out infinite;
    }
    
    @keyframes transcendentGlow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      font-weight: normal;
      letter-spacing: 1px;
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.top-right {
      top: 20px;
      right: 20px;
      text-align: right;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-right {
      bottom: 20px;
      right: 20px;
      text-align: right;
    }
    
    .stage-name {
      font-size: 13px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 4px;
    }
    
    .metric {
      margin: 2px 0;
    }
    
    .bar {
      width: 60px;
      height: 2px;
      background: rgba(255,255,255,0.2);
      margin: 2px 0;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: rgba(255,255,255,0.6);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .hidden { display: none !important; }
    
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-20vh) scale(1); 
        opacity: 0; 
      }
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 60px;
    }
    
    .instruction.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-btn" id="startBtn">
      BEGIN<br/>EVOLUTION
    </div>
  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO CREATE SOUND</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">SILENCE</div>
      <div class="metric">PHRASE <span id="phrase">A</span></div>
    </div>
    
    <div class="ui-corner top-right">
      <div class="metric">BPM <span id="bpm">80</span></div>
      <div class="metric">STEP <span id="step">1</span>/16</div>
    </div>
    
    <div class="ui-corner bottom-left">
      <div class="metric">MOTION</div>
      <div class="bar">
        <div class="bar-fill" id="motionBar"></div>
      </div>
      <div class="metric">LAYERS <span id="layerCount">0</span>/8</div>
    </div>
    
    <div class="ui-corner bottom-right">
      <div class="metric">EVOLUTION</div>
      <div class="bar">
        <div class="bar-fill" id="evolutionBar"></div>
      </div>
    </div>
  </div>

  <script>
    class RefinedGUMP {
      constructor() {
        this.ctx = null;
        this.active = false;
        
        // Musical Structure
        this.bpm = 80;
        this.step = 0;
        this.phrase = 'A';
        this.phraseCount = 0;
        this.phraseStructure = ['A', 'A', 'B', 'A']; // AABA
        this.sectionLength = 16; // 16 steps per phrase
        
        // Motion & Position
        this.motion = 0;
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        
        // Evolution System
        this.stage = 'SILENCE';
        this.evolutionProgress = 0;
        this.totalMotion = 0;
        this.firstMovement = false;
        
        // Audio Chain
        this.masterGain = null;
        this.kickGain = null;
        this.bassGain = null;
        this.leadGain = null;
        this.padGain = null;
        this.reverb = null;
        this.delay = null;
        
        // Layer Management
        this.layers = {
          kick: false,
          bass: false,
          hihat: false,
          snare: false,
          lead: false,
          harmony: false,
          pad: false,
          atmosphere: false
        };
        
        // Musical Elements
        this.key = 'C';
        this.scale = [0, 2, 4, 5, 7, 9, 11]; // Major scale
        this.chord = [0, 4, 7]; // Current chord
        this.bassNote = 0;
        
        this.oscillators = new Set();
        this.elements = {};
        
        this.init();
      }

      init() {
        // Get DOM elements
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'phrase', 'bpm', 'step', 'motionBar', 'layerCount', 'evolutionBar']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
      }

      async start() {
        try {
          // Request motion permissions
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') {
              alert('Motion permission required for sonic evolution');
              return;
            }
          }

          // Initialize audio
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.setupAudioChain();

          // Start evolution
          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 3000);
          }, 500);

          this.active = true;
          this.startSequencer();
          this.animate();
          
        } catch (e) {
          console.error('Failed to start:', e);
          alert('Failed to initialize. Please try again.');
        }
      }

      setupAudioChain() {
        // Master chain
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.7;
        
        // Reverb
        this.reverb = this.ctx.createConvolver();
        const reverbTime = 2;
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * reverbTime, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            const decay = Math.pow(1 - i / data.length, 1);
            data[i] = (Math.random() * 2 - 1) * decay * 0.3;
          }
        }
        this.reverb.buffer = buffer;
        
        // Delay
        this.delay = this.ctx.createDelay(0.5);
        this.delay.delayTime.value = 0.375; // Dotted eighth note
        const delayFeedback = this.ctx.createGain();
        delayFeedback.gain.value = 0.3;
        const delayMix = this.ctx.createGain();
        delayMix.gain.value = 0.2;
        
        this.delay.connect(delayFeedback);
        delayFeedback.connect(this.delay);
        this.delay.connect(delayMix);
        
        // Layer gains
        this.kickGain = this.ctx.createGain();
        this.bassGain = this.ctx.createGain();
        this.leadGain = this.ctx.createGain();
        this.padGain = this.ctx.createGain();
        
        // Connect everything
        this.kickGain.connect(this.masterGain);
        this.bassGain.connect(this.masterGain);
        this.leadGain.connect(this.reverb);
        this.padGain.connect(this.reverb);
        
        this.reverb.connect(this.masterGain);
        delayMix.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
      }

      setupMotionDetection() {
        // Device motion
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.5;
          this.updateMotion(newMotion);
          
          this.velocity.x += acc.x * 0.01;
          this.velocity.y += acc.y * 0.01;
          this.updatePosition();
          
          this.lastAccel = { x: acc.x, y: acc.y, z: acc.z };
        });

        // Mouse fallback
        let lastMouse = { x: 0, y: 0, time: 0 };
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 50;
          const velocityY = (newY - lastMouse.y) / dt * 50;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY) * 0.1;
          this.updateMotion(mouseMotion);
          
          this.pos.x = newX;
          this.pos.y = newY;
          
          lastMouse = { x: newX, y: newY, time: now };
        });
      }

      updateMotion(newMotion) {
        this.motion = this.motion * 0.8 + newMotion * 0.2; // Smooth
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 60) this.motionHistory.shift();
        
        this.totalMotion += this.motion;
        
        if (!this.firstMovement && this.motion > 1) {
          this.firstMovement = true;
          this.evolveToTribal();
        }
        
        this.updateEvolution();
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        // Boundaries
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.8;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.8;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.95;
        this.velocity.y *= 0.95;
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.length > 0 ? 
          this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length : 0;
        
        // Update layers based on motion and evolution
        this.layers.kick = this.stage !== 'SILENCE';
        this.layers.bass = this.stage !== 'SILENCE' && avgMotion > 1;
        this.layers.hihat = this.stage === 'TRIBAL' || this.stage === 'ORCHESTRAL' || this.stage === 'TRANSCENDENT';
        this.layers.snare = (this.stage === 'TRIBAL' || this.stage === 'ORCHESTRAL' || this.stage === 'TRANSCENDENT') && avgMotion > 2;
        this.layers.lead = this.stage === 'ORCHESTRAL' || this.stage === 'TRANSCENDENT';
        this.layers.harmony = this.stage === 'ORCHESTRAL' && avgMotion > 3;
        this.layers.pad = this.stage === 'TRANSCENDENT';
        this.layers.atmosphere = this.stage === 'TRANSCENDENT' && avgMotion < 1;
        
        // Evolution progression
        if (this.stage === 'TRIBAL' && this.totalMotion > 100) {
          this.evolveToOrchestral();
        } else if (this.stage === 'ORCHESTRAL' && this.totalMotion > 300) {
          this.evolveToTranscendent();
        }
        
        // Update BPM based on motion
        let targetBPM = 80;
        if (this.stage === 'TRIBAL') targetBPM = 90 + (avgMotion * 5);
        else if (this.stage === 'ORCHESTRAL') targetBPM = 100 + (avgMotion * 3);
        else if (this.stage === 'TRANSCENDENT') targetBPM = 110 + (avgMotion * 2);
        
        this.bpm = this.bpm * 0.95 + targetBPM * 0.05;
      }

      evolveToTribal() {
        this.stage = 'TRIBAL';
        this.elements.orb.className = 'orb tribal';
        this.createParticles(20, '#ff4757');
        console.log('ðŸ”¥ TRIBAL EVOLUTION');
      }

      evolveToOrchestral() {
        this.stage = 'ORCHESTRAL';
        this.elements.orb.className = 'orb orchestral';
        this.createParticles(30, '#3742fa');
        console.log('ðŸŽ¼ ORCHESTRAL EVOLUTION');
      }

      evolveToTranscendent() {
        this.stage = 'TRANSCENDENT';
        this.elements.orb.className = 'orb transcendent';
        this.createParticles(40, '#8e44ad');
        console.log('âœ¨ TRANSCENDENT EVOLUTION');
      }

      createParticles(count, color) {
        const existing = document.querySelector('.particles');
        if (existing) existing.remove();
        
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);
        
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = color;
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (6 + Math.random() * 4) + 's';
          container.appendChild(particle);
        }
      }

      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % this.sectionLength;
          
          // Handle phrase changes (AABA structure)
          if (this.step === 0) {
            this.phraseCount++;
            this.phrase = this.phraseStructure[this.phraseCount % 4];
            this.updateHarmony();
          }
          
          const interval = (60 / this.bpm) * 250; // Sixteenth notes
          setTimeout(tick, interval);
        };
        tick();
      }

      playStep() {
        // Pulse orb on downbeats
        if (this.step % 4 === 0) {
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 100);
        }
        
        // Play layers
        if (this.layers.kick && this.step % 4 === 0) this.playKick();
        if (this.layers.bass && this.step % 2 === 0) this.playBass();
        if (this.layers.hihat && this.step % 2 === 1) this.playHihat();
        if (this.layers.snare && (this.step % 8 === 4)) this.playSnare();
        if (this.layers.lead && this.step % 4 === 2) this.playLead();
        if (this.layers.harmony && this.step % 8 === 0) this.playHarmony();
        if (this.layers.pad) this.playPad();
        if (this.layers.atmosphere && Math.random() < 0.1) this.playAtmosphere();
      }

      playKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(60, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.2);
        
        gain.gain.setValueAtTime(0.8, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);
        
        osc.connect(gain).connect(this.kickGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.3);
      }

      playBass() {
        if (this.oscillators.size > 20) return;
        
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 2);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 200 + this.motion * 20;
        filter.Q.value = 2;
        
        gain.gain.setValueAtTime(0.4, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        osc.connect(filter).connect(gain).connect(this.bassGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 500);
      }

      playHihat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'square';
        osc.frequency.value = 8000 + Math.random() * 2000;
        
        filter.type = 'highpass';
        filter.frequency.value = 6000;
        filter.Q.value = 1;
        
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);
        
        osc.connect(filter).connect(gain).connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.1);
      }

      playSnare() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc1.type = 'triangle';
        osc1.frequency.value = 200;
        osc2.type = 'square';
        osc2.frequency.value = 8000;
        
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);
        
        osc1.connect(gain).connect(this.masterGain);
        osc2.connect(gain);
        osc1.start();
        osc2.start();
        osc1.stop(this.ctx.currentTime + 0.2);
        osc2.stop(this.ctx.currentTime + 0.05);
      }

      playLead() {
        if (this.oscillators.size > 15) return;
        
        const noteIndex = (this.step + this.motion * 2) % this.scale.length;
        const freq = this.noteToFreq(this.scale[Math.floor(noteIndex)], 5);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'square';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 1000 + this.motion * 100;
        filter.Q.value = 3;
        
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.4);
        
        osc.connect(filter).connect(gain).connect(this.leadGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.4);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 400);
      }

      playHarmony() {
        if (this.oscillators.size > 25) return;
        
        this.chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 4);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          
          osc.type = 'sine';
          osc.frequency.value = freq;
          
          gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 2);
          
          osc.connect(gain).connect(this.leadGain);
          osc.start();
          osc.stop(this.ctx.currentTime + 2);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 2000);
        });
      }

      playPad() {
        if (this.step % 16 !== 0 || this.oscillators.size > 30) return;
        
        this.scale.forEach((note, i) => {
          const freq = this.noteToFreq(note, 3);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq * (1 + i * 0.001);
          
          filter.type = 'lowpass';
          filter.frequency.value = 500 + this.motion * 50;
          filter.Q.value = 1;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.05, this.ctx.currentTime + 1);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 8);
          
          osc.connect(filter).connect(gain).connect(this.padGain);
          osc.start();
          osc.stop(this.ctx.currentTime + 8);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 8000);
        });
      }

      playAtmosphere() {
        if (this.oscillators.size > 35) return;
        
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 6);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 300;
        filter.Q.value = 8;
        
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.02, this.ctx.currentTime + 2);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 12);
        
        osc.connect(filter).connect(gain).connect(this.padGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 12);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 12000);
      }

      updateHarmony() {
        // Change harmony based on phrase in AABA structure
        if (this.phrase === 'A') {
          this.chord = [0, 4, 7]; // I chord
          this.bassNote = 0;
        } else if (this.phrase === 'B') {
          this.chord = [5, 9, 0]; // V chord
          this.bassNote = 5;
        }
        
        // Evolve scale based on motion
        if (this.motion > 3 && this.stage === 'TRANSCENDENT') {
          this.scale = [0, 2, 3, 5, 7, 8, 10]; // Natural minor for transcendence
        } else {
          this.scale = [0, 2, 4, 5, 7, 9, 11]; // Major
        }
      }

      noteToFreq(note, octave = 4) {
        return 440 * Math.pow(2, (note - 9) / 12 + (octave - 4));
      }

      updateUI() {
        this.elements.stageName.textContent = this.stage;
        this.elements.phrase.textContent = this.phrase;
        this.elements.bpm.textContent = Math.round(this.bpm);
        this.elements.step.textContent = this.step + 1;
        
        // Motion bar
        const motionPercent = Math.min(this.motion * 10, 100);
        this.elements.motionBar.style.width = motionPercent + '%';
        
        // Layer count
        const activeLayerCount = Object.values(this.layers).filter(Boolean).length;
        this.elements.layerCount.textContent = activeLayerCount;
        
        // Evolution progress
        let evolutionPercent = 0;
        if (this.stage === 'TRIBAL') evolutionPercent = Math.min(this.totalMotion / 100 * 100, 100);
        else if (this.stage === 'ORCHESTRAL') evolutionPercent = Math.min((this.totalMotion - 100) / 200 * 100, 100);
        else if (this.stage === 'TRANSCENDENT') evolutionPercent = 100;
        
        this.elements.evolutionBar.style.width = evolutionPercent + '%';
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          // Update orb position
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          // Update UI every few frames
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          // Background effect based on motion
          const intensity = Math.min(this.motion / 5, 1);
          let bgColor = '#000';
          
          if (this.stage === 'TRIBAL' && intensity > 0.1) {
            bgColor = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, 
              rgba(255, 71, 87, ${0.1 * intensity}) 0%, 
              black 60%)`;
          } else if (this.stage === 'ORCHESTRAL' && intensity > 0.1) {
            bgColor = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, 
              rgba(55, 66, 250, ${0.1 * intensity}) 0%, 
              black 60%)`;
          } else if (this.stage === 'TRANSCENDENT') {
            bgColor = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, 
              rgba(142, 68, 173, ${0.15 * intensity}) 0%, 
              rgba(231, 76, 60, ${0.1 * intensity}) 30%,
              black 70%)`;
          }
          
          document.body.style.background = bgColor;
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }
    }

    // Initialize GUMP
    new RefinedGUMP();
  </script>
