<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grand Unified Music Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #f8f8f8;
      color: #333;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 2s ease;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
      border: 1px solid rgba(0,0,0,0.1);
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      letter-spacing: 1px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      animation: breathe 4s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(0,0,0,0.2);
      background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, transparent 70%);
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(0,0,0,0.05); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #333 0%, rgba(51,51,51,0.6) 30%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beatPulse 0.1s ease-out;
    }
    
    @keyframes beatPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.8); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.tribal {
      background: radial-gradient(circle, #ff4757 0%, rgba(255,71,87,0.6) 40%, transparent 80%);
      box-shadow: 0 0 30px rgba(255,71,87,0.3);
    }
    
    .orb.orchestral {
      background: radial-gradient(circle, #3742fa 0%, rgba(55,66,250,0.6) 40%, transparent 80%);
      box-shadow: 0 0 40px rgba(55,66,250,0.3);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #8e44ad 0%, #e74c3c 30%, #f39c12 60%, transparent 90%);
      box-shadow: 0 0 60px rgba(142,68,173,0.4);
      animation: transcendentGlow 2s ease-in-out infinite;
    }
    
    @keyframes transcendentGlow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(0,0,0,0.6);
      font-weight: normal;
      letter-spacing: 1px;
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .stage-name {
      font-size: 13px;
      color: rgba(0,0,0,0.9);
      margin-bottom: 4px;
    }
    
    .metric {
      margin: 2px 0;
    }
    
    .bar {
      width: 60px;
      height: 2px;
      background: rgba(0,0,0,0.1);
      margin: 2px 0;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: rgba(0,0,0,0.6);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .hidden { display: none !important; }
    
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(0,0,0,0.1);
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-20vh) scale(1); 
        opacity: 0; 
      }
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: rgba(0,0,0,0.5);
      text-align: center;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 60px;
    }
    
    .instruction.show { opacity: 1; }

    /* New cinematic styles */
    .cinematic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 2;
    }
    
    .cinematic-overlay.active { opacity: 1; }
    
    .theme-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .theme-text.visible { opacity: 1; }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-btn" id="startBtn">
      AWAKEN
    </div>
  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO COMPOSE YOUR STORY</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">SILENCE</div>
    </div>
    
    <div class="ui-corner bottom-left">
      <div class="metric">MOTION</div>
      <div class="bar">
        <div class="bar-fill" id="motionBar"></div>
      </div>
    </div>
  </div>

  <!-- New elements for cinematic feel -->
  <div class="cinematic-overlay" id="cinematicOverlay"></div>
  <div class="theme-text" id="themeText"></div>

  <script>
    class GUMP {
      constructor() {
        this.ctx = null;
        this.active = false;
        
        // Musical Structure - Enhanced for cinematic progression
        this.bpm = 60; // Start slower for dramatic build
        this.step = 0;
        this.phrase = 'A';
        this.phraseCount = 0;
        this.phraseStructure = ['A', 'A', 'B', 'A', 'C']; // Extended AABA + C for climax
        this.sectionLength = 32; // Longer phrases for epic feel
        
        // Motion & Position - More sophisticated detection
        this.motion = 0;
        this.intensity = 0;
        this.direction = 0; // 0-360 degrees
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        this.stepCounter = 0; // Detect walking rhythm
        this.lastStepTime = 0;
        this.rotation = 0; // New: Track device rotation for additional musical mapping
        this.lastRotation = { alpha: 0, beta: 0, gamma: 0 };
        this.rotationHistory = [];
        
        // Evolution System - Smoother, more stages
        this.stage = 'SILENCE';
        this.subStage = 0; // 0-3 within each stage for gradual evolution
        this.evolutionProgress = 0;
        this.totalMotion = 0;
        this.firstMovement = false;
        
        // Cinematic Themes - Added more for finer movement stitching
        this.currentTheme = 'awakening';
        this.themes = {
          awakening: { mood: 'introspective', colors: ['#f8f8f8', '#e0e0e0'], text: 'The Journey Begins' },
          adventure: { mood: 'energetic', colors: ['#ff4757', '#f8f8f8'], text: 'Into the Unknown' },
          tension: { mood: 'suspenseful', colors: ['#3742fa', '#f8f8f8'], text: 'Rising Challenges' },
          triumph: { mood: 'victorious', colors: ['#8e44ad', '#e74c3c'], text: 'Epic Triumph' },
          reflection: { mood: 'serene', colors: ['#f39c12', '#f8f8f8'], text: 'Moments of Reflection' },
          exploration: { mood: 'curious', colors: ['#2ecc71', '#f8f8f8'], text: 'Discovering Horizons' }, // New theme for rotational movements
          turmoil: { mood: 'chaotic', colors: ['#e67e22', '#f8f8f8'], text: 'Waves of Turmoil' } // New for high rotation + intensity
        };
        
        // Audio Chain - Enhanced effects for cinema
        this.masterGain = null;
        this.kickGain = null;
        this.bassGain = null;
        this.leadGain = null;
        this.padGain = null;
        this.reverb = null;
        this.delay = null;
        this.compressor = null; // New for dynamic range
        this.panner = null; // For spatial audio based on direction
        
        // Layer Management - More layers for richness and movement stitching
        this.layers = {
          kick: false,
          bass: false,
          hihat: false,
          snare: false,
          lead: false,
          harmony: false,
          pad: false,
          atmosphere: false,
          strings: false, // New cinematic layer
          brass: false,   // New for triumphs
          choir: false,    // New for transcendent moments
          percussion: false, // New for subtle movements
          winds: false,      // New for rotational flows
          effects: false     // New for sudden changes
        };
        
        // Musical Elements - More adaptive, with rotation influencing melody/harmony
        this.key = 'C';
        this.scale = [0, 2, 4, 5, 7, 9, 11]; // Major scale
        this.chordProgression = [[0,4,7], [5,9,0], [7,11,2], [0,4,7]]; // I-V-vi-IV popular cinematic prog
        this.currentChordIndex = 0;
        this.bassNote = 0;
        this.melodyVariation = 0; // Influenced by rotation
        
        this.oscillators = new Set();
        this.elements = {};
        
        this.init();
      }

      init() {
        // Get DOM elements - Add new ones
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'motionBar', 'cinematicOverlay', 'themeText']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
        this.setupOrientationDetection(); // New: For rotation-based inputs
      }

      async start() {
        try {
          // Request motion permissions
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') {
              alert('Motion permission required for your personal soundtrack');
              return;
            }
          }

          // Request orientation permissions if needed
          if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
            const orientPermission = await DeviceOrientationEvent.requestPermission();
            if (orientPermission !== 'granted') {
              console.warn('Orientation permission not granted; rotation features limited.');
            }
          }

          // Initialize audio
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.setupAudioChain();

          // Start evolution
          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 3000);
          }, 500);

          this.active = true;
          this.startSequencer();
          this.animate();
          
        } catch (e) {
          console.error('Failed to start:', e);
          alert('Failed to initialize. Please try again.');
        }
      }

      setupAudioChain() {
        // Master chain
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.7;
        
        // Compressor for cinematic dynamic range
        this.compressor = this.ctx.createDynamicsCompressor();
        this.compressor.threshold.value = -24;
        this.compressor.knee.value = 30;
        this.compressor.ratio.value = 12;
        this.compressor.attack.value = 0.003;
        this.compressor.release.value = 0.25;
        
        // Panner for spatial effects
        this.panner = this.ctx.createStereoPanner();
        
        // Reverb - Longer for epic feel
        this.reverb = this.ctx.createConvolver();
        const reverbTime = 4; // Longer reverb
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * reverbTime, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            const decay = Math.pow(1 - i / data.length, 2); // Smoother decay
            data[i] = (Math.random() * 2 - 1) * decay * 0.4;
          }
        }
        this.reverb.buffer = buffer;
        
        // Delay - More feedback for echoes
        this.delay = this.ctx.createDelay(0.5);
        this.delay.delayTime.value = 0.375;
        const delayFeedback = this.ctx.createGain();
        delayFeedback.gain.value = 0.4;
        const delayMix = this.ctx.createGain();
        delayMix.gain.value = 0.3;
        
        this.delay.connect(delayFeedback);
        delayFeedback.connect(this.delay);
        this.delay.connect(delayMix);
        
        // Layer gains
        this.kickGain = this.ctx.createGain();
        this.bassGain = this.ctx.createGain();
        this.leadGain = this.ctx.createGain();
        this.padGain = this.ctx.createGain();
        
        // Connect with new nodes
        this.kickGain.connect(this.panner);
        this.bassGain.connect(this.panner);
        this.leadGain.connect(this.reverb);
        this.padGain.connect(this.reverb);
        
        this.reverb.connect(this.panner);
        delayMix.connect(this.panner);
        this.panner.connect(this.compressor);
        this.compressor.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
      }

      setupMotionDetection() {
        // Device motion - Enhanced for direction and steps
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.5;
          this.updateMotion(newMotion);
          
          this.velocity.x += acc.x * 0.01;
          this.velocity.y += acc.y * 0.01;
          this.updatePosition();
          
          // Detect direction
          this.direction = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
          
          // Step detection for walking sync
          if (newMotion > 3 && Date.now() - this.lastStepTime > 300) {
            this.stepCounter++;
            this.lastStepTime = Date.now();
            this.syncBPMToSteps();
          }
          
          this.lastAccel = { x: acc.x, y: acc.y, z: acc.z };
        });

        // Mouse fallback - Enhanced
        let lastMouse = { x: 0, y: 0, time: 0 };
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 50;
          const velocityY = (newY - lastMouse.y) / dt * 50;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY) * 0.1;
          this.updateMotion(mouseMotion);
          
          this.pos.x = newX;
          this.pos.y = newY;
          
          // Simulate direction
          this.direction = Math.atan2(velocityY, velocityX) * (180 / Math.PI);
          
          // Simulate rotation for mouse (based on circular motion)
          const mouseRotation = Math.abs(velocityX) + Math.abs(velocityY) > 1 ? (Math.random() - 0.5) * 30 : 0;
          this.updateRotation(mouseRotation);
          
          lastMouse = { x: newX, y: newY, time: now };
        });
      }

      setupOrientationDetection() {
        window.addEventListener('deviceorientation', e => {
          if (!this.active) return;
          
          const { alpha, beta, gamma } = e;
          const dAlpha = Math.abs(alpha - this.lastRotation.alpha);
          const dBeta = Math.abs(beta - this.lastRotation.beta);
          const dGamma = Math.abs(gamma - this.lastRotation.gamma);
          
          const newRotation = Math.sqrt(dAlpha * dAlpha + dBeta * dBeta + dGamma * dGamma) * 0.2;
          this.updateRotation(newRotation);
          
          this.lastRotation = { alpha, beta, gamma };
        });
      }

      updateMotion(newMotion) {
        this.motion = this.motion * 0.85 + newMotion * 0.15; // Smoother
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 120) this.motionHistory.shift(); // Longer history
        
        this.totalMotion += this.motion;
        
        if (!this.firstMovement && this.motion > 1) {
          this.firstMovement = true;
          this.evolveToTribal();
        }
        
        // Calculate intensity (variance in motion)
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        this.intensity = this.motionHistory.reduce((sum, m) => sum + Math.abs(m - avgMotion), 0) / this.motionHistory.length;
        
        this.updateEvolution();
      }

      updateRotation(newRotation) {
        this.rotation = this.rotation * 0.8 + newRotation * 0.2;
        this.rotationHistory.push(this.rotation);
        if (this.rotationHistory.length > 60) this.rotationHistory.shift();
        
        const avgRotation = this.rotationHistory.reduce((a, b) => a + b, 0) / this.rotationHistory.length;
        this.melodyVariation = avgRotation / 10; // Influences melody complexity
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        // Boundaries with bounce
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.8;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.8;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.92; // More friction for realism
        this.velocity.y *= 0.92;
      }

      syncBPMToSteps() {
        if (this.stepCounter < 5) return; // Need some steps to estimate
        
        const stepInterval = (Date.now() - this.lastStepTime * (this.stepCounter - 1)) / (this.stepCounter - 1);
        const targetBPM = 60 / (stepInterval / 1000) * 2; // Assume two steps per beat
        
        this.bpm = this.bpm * 0.7 + targetBPM * 0.3; // Gradual sync
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        
        // Adaptive layers - More granular, now with rotation influence
        this.layers.kick = avgMotion > 0.5;
        this.layers.bass = avgMotion > 1;
        this.layers.hihat = avgMotion > 1.5 || this.intensity > 1;
        this.layers.snare = avgMotion > 2 && this.intensity > 1.5;
        this.layers.lead = avgMotion > 2.5;
        this.layers.harmony = avgMotion > 3 || this.intensity > 2;
        this.layers.pad = avgMotion < 1 && this.totalMotion > 50; // For reflective moments
        this.layers.atmosphere = this.intensity < 0.5 && avgMotion < 1;
        this.layers.strings = this.stage !== 'SILENCE' && avgMotion > 2;
        this.layers.brass = this.stage === 'TRANSCENDENT' && this.intensity > 2;
        this.layers.choir = this.stage === 'TRANSCENDENT' && avgMotion < 1.5;
        this.layers.percussion = this.rotation > 1 || this.intensity > 0.5; // Subtle for small twists
        this.layers.winds = this.rotation > 2 && avgMotion < 2; // Flowing for rotations
        this.layers.effects = this.rotation > 3 || this.intensity > 3; // Dramatic for big changes
        
        // Evolution with sub-stages
        this.evolutionProgress = Math.min(this.totalMotion / 1000, 3); // Normalize
        this.subStage = Math.floor(this.evolutionProgress);
        
        if (this.stage === 'TRIBAL' && this.totalMotion > 200) {
          this.evolveToOrchestral();
        } else if (this.stage === 'ORCHESTRAL' && this.totalMotion > 500) {
          this.evolveToTranscendent();
        }
        
        // Update BPM dynamically, now influenced by rotation
        let baseBPM = 60 + (avgMotion * 5) + (this.intensity * 3) + (this.rotation * 2);
        baseBPM += (this.subStage * 10); // Build with progression
        if (this.stage === 'TRIBAL') baseBPM += 20;
        else if (this.stage === 'ORCHESTRAL') baseBPM += 40;
        else if (this.stage === 'TRANSCENDENT') baseBPM += 60;
        
        this.bpm = this.bpm * 0.9 + baseBPM * 0.1;
        
        // Update theme based on motion patterns, including rotation
        this.updateCinematicTheme(avgMotion, this.intensity, this.rotation);
      }

      updateCinematicTheme(avgMotion, intensity, rotation) {
        let newTheme = 'awakening';
        if (avgMotion > 3 && intensity > 2) newTheme = 'triumph';
        else if (avgMotion > 2 && intensity > 1.5) newTheme = 'tension';
        else if (avgMotion > 1 && rotation > 2) newTheme = 'exploration';
        else if (intensity > 2 && rotation > 3) newTheme = 'turmoil';
        else if (avgMotion > 1) newTheme = 'adventure';
        else if (avgMotion < 1 && this.totalMotion > 100) newTheme = 'reflection';
        
        if (newTheme !== this.currentTheme) {
          this.currentTheme = newTheme;
          this.elements.themeText.textContent = this.themes[newTheme].text;
          this.elements.themeText.classList.add('visible');
          setTimeout(() => this.elements.themeText.classList.remove('visible'), 3000);
          
          // Adjust scale for mood
          if (newTheme === 'tension' || newTheme === 'reflection' || newTheme === 'turmoil') {
            this.scale = [0, 2, 3, 5, 7, 8, 10]; // Minor
          } else {
            this.scale = [0, 2, 4, 5, 7, 9, 11]; // Major
          }
        }
      }

      evolveToTribal() {
        this.stage = 'TRIBAL';
        this.elements.orb.className = 'orb tribal';
        this.createParticles(30, '#ff4757');
        console.log('ðŸ”¥ TRIBAL EVOLUTION: The Adventure Awakens');
      }

      evolveToOrchestral() {
        this.stage = 'ORCHESTRAL';
        this.elements.orb.className = 'orb orchestral';
        this.createParticles(50, '#3742fa');
        console.log('ðŸŽ¼ ORCHESTRAL EVOLUTION: Symphony of Challenges');
      }

      evolveToTranscendent() {
        this.stage = 'TRANSCENDENT';
        this.elements.orb.className = 'orb transcendent';
        this.createParticles(70, '#8e44ad');
        console.log('âœ¨ TRANSCENDENT EVOLUTION: Legendary Climax');
      }

      createParticles(count, color) {
        const existing = document.querySelector('.particles');
        if (existing) existing.remove();
        
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);
        
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = color;
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (4 + Math.random() * 6) + 's'; // Faster for energy
          container.appendChild(particle);
        }
      }

      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % this.sectionLength;
          
          // Handle phrase changes
          if (this.step === 0) {
            this.phraseCount++;
            this.phrase = this.phraseStructure[this.phraseCount % this.phraseStructure.length];
            this.currentChordIndex = (this.currentChordIndex + 1) % this.chordProgression.length;
            this.updateHarmony();
          }
          
          const interval = (60 / this.bpm) * 125; // Finer resolution (32nd notes)
          setTimeout(tick, interval);
        };
        tick();
      }

      playStep() {
        // Pulse on beats, stronger on downbeats
        if (this.step % 4 === 0) {
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 100);
        }
        
        // Adaptive panning based on direction and rotation
        this.panner.pan.value = Math.sin((this.direction + this.rotation) * Math.PI / 180) * 0.5;
        
        // Play layers with variations, more stitched to movements
        if (this.layers.kick && this.step % 8 === 0) this.playKick(); // Sparser for drama
        if (this.layers.bass && this.step % 4 === 0) this.playBass();
        if (this.layers.hihat && this.step % 2 === 1) this.playHihat();
        if (this.layers.snare && (this.step % 8 === 4 || (this.intensity > 2 && this.step % 8 === 6))) this.playSnare(); // Add off-beats for tension
        if (this.layers.lead && this.step % 4 === 2) this.playLead();
        if (this.layers.harmony && this.step % 16 === 0) this.playHarmony();
        if (this.layers.pad && this.step % 32 === 0) this.playPad();
        if (this.layers.atmosphere && Math.random() < 0.05 * (1 - this.motion / 5)) this.playAtmosphere();
        if (this.layers.strings && this.step % 8 === 0) this.playStrings();
        if (this.layers.brass && this.step % 16 === 0 && this.intensity > 1.5) this.playBrass();
        if (this.layers.choir && this.step % 32 === 0 && this.motion < 2) this.playChoir();
        if (this.layers.percussion && (this.step % 4 === 1 || this.step % 4 === 3)) this.playPercussion();
        if (this.layers.winds && this.step % 8 === 2) this.playWinds();
        if (this.layers.effects && Math.random() < this.rotation / 10) this.playEffects();
      }

      playKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(80 + this.intensity * 10, this.ctx.currentTime); // Deeper with intensity
        osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.3);
        
        gain.gain.setValueAtTime(0.9, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.4);
        
        osc.connect(gain).connect(this.kickGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.4);
      }

      playBass() {
        if (this.oscillators.size > 20) return;
        
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 1 + Math.floor(this.subStage / 2)); // Lower octaves early
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq * (1 + this.rotation * 0.001); // Slight detune from rotation
        
        filter.type = 'lowpass';
        filter.frequency.value = 150 + this.motion * 30 + this.intensity * 20;
        filter.Q.value = 3 + this.intensity;
        
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
        
        osc.connect(filter).connect(gain).connect(this.bassGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.6);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 600);
      }

      playHihat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'square';
        osc.frequency.value = 7000 + Math.random() * 3000 + this.intensity * 1000 + this.rotation * 500;
        
        filter.type = 'highpass';
        filter.frequency.value = 5000 + this.motion * 500;
        filter.Q.value = 1 + this.intensity;
        
        gain.gain.setValueAtTime(0.15, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.15 - this.intensity * 0.05);
        
        osc.connect(filter).connect(gain).connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.15);
      }

      playSnare() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc1.type = 'triangle';
        osc1.frequency.value = 180 + this.intensity * 20;
        osc2.type = 'square';
        osc2.frequency.value = 7000 + this.motion * 500 + this.rotation * 200;
        
        gain.gain.setValueAtTime(0.35, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.25);
        
        osc1.connect(gain).connect(this.masterGain);
        osc2.connect(gain);
        osc1.start();
        osc2.start();
        osc1.stop(this.ctx.currentTime + 0.25);
        osc2.stop(this.ctx.currentTime + 0.08);
      }

      playLead() {
        if (this.oscillators.size > 15) return;
        
        const noteOffset = Math.floor(this.melodyVariation); // Rotation varies melody
        const noteIndex = Math.floor((this.step + this.motion * 3 + this.direction / 90 + noteOffset) % this.scale.length);
        const freq = this.noteToFreq(this.scale[noteIndex], 5 + Math.floor(this.subStage / 3));
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = this.currentTheme === 'triumph' ? 'sawtooth' : 'square';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 800 + this.motion * 150 + this.intensity * 100 + this.rotation * 50;
        filter.Q.value = 4 + this.intensity;
        
        gain.gain.setValueAtTime(0.25, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        osc.connect(filter).connect(gain).connect(this.leadGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 500);
      }

      playHarmony() {
        if (this.oscillators.size > 25) return;
        
        const chord = this.chordProgression[this.currentChordIndex];
        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval + (i * this.melodyVariation % 2), 4); // Rotation adds variation
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          
          osc.type = 'sine';
          osc.frequency.value = freq;
          
          gain.gain.setValueAtTime(0.12, this.ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3); // Longer sustain
          
          osc.connect(gain).connect(this.leadGain);
          osc.start();
          osc.stop(this.ctx.currentTime + 3);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 3000);
        });
      }

      playPad() {
        if (this.oscillators.size > 30) return;
        
        this.scale.forEach((note, i) => {
          const freq = this.noteToFreq(note, 2 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq * (1 + i * 0.002 + this.rotation * 0.001);
          
          filter.type = 'lowpass';
          filter.frequency.value = 400 + this.motion * 60 + this.intensity * 40;
          filter.Q.value = 0.5;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.06, this.ctx.currentTime + 2);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 10); // Longer swells
          
          osc.connect(filter).connect(gain).connect(this.padGain);
          osc.start();
          osc.stop(this.ctx.currentTime + 10);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 10000);
        });
      }

      playAtmosphere() {
        if (this.oscillators.size > 35) return;
        
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 6 + Math.random() * 2 + this.rotation / 5);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 200 + Math.random() * 200;
        filter.Q.value = 10 + this.intensity * 2;
        
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.03, this.ctx.currentTime + 3);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 15);
        
        osc.connect(filter).connect(gain).connect(this.padGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 15);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 15000);
      }

      // New cinematic layers

      playStrings() {
        if (this.oscillators.size > 40) return;
        
        const chord = this.chordProgression[this.currentChordIndex];
        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 3 + i);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq * (1 + Math.random() * 0.01 + this.rotation * 0.005);
          
          gain.gain.setValueAtTime(0.08, this.ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 4);
          
          osc.connect(gain).connect(this.reverb);
          osc.start();
          osc.stop(this.ctx.currentTime + 4);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 4000);
        });
      }

      playBrass() {
        if (this.oscillators.size > 45) return;
        
        const note = this.scale[Math.floor(this.scale.length / 2 + this.melodyVariation)]; // Mid note for fanfare, varied by rotation
        const freq = this.noteToFreq(note, 4);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 600 + this.intensity * 200;
        filter.Q.value = 5;
        
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.5);
        
        osc.connect(filter).connect(gain).connect(this.leadGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 1.5);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 1500);
      }

      playChoir() {
        if (this.oscillators.size > 50) return;
        
        this.chordProgression[this.currentChordIndex].forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 5 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          
          osc.type = 'triangle'; // Soft, vocal-like
          osc.frequency.value = freq * (1 + Math.random() * 0.005 + this.rotation * 0.002);
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime + 4);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 12);
          
          osc.connect(gain).connect(this.reverb);
          osc.start();
          osc.stop(this.ctx.currentTime + 12);
          
          this.oscillators.add(osc);
          setTimeout(() => this.oscillators.delete(osc), 12000);
        });
      }

      // New layers for finer movement stitching

      playPercussion() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'square';
        osc.frequency.value = 200 + this.rotation * 50 + Math.random() * 100;
        
        filter.type = 'bandpass';
        filter.frequency.value = 300 + this.intensity * 100;
        filter.Q.value = 2 + this.rotation / 2;
        
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);
        
        osc.connect(filter).connect(gain).connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.2);
      }

      playWinds() {
        if (this.oscillators.size > 50) return;
        
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 5 + this.melodyVariation);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 500 + this.rotation * 20;
        filter.Q.value = 1;
        
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.15, this.ctx.currentTime + 1);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3);
        
        osc.connect(filter).connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 3);
        
        this.oscillators.add(osc);
        setTimeout(() => this.oscillators.delete(osc), 3000);
      }

      playEffects() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(100 + this.rotation * 10, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.5);
        
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        osc.connect(gain).connect(this.delay);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
      }

      updateHarmony() {
        // Update bass to follow progression
        this.bassNote = this.chordProgression[this.currentChordIndex][0];
      }

      noteToFreq(note, octave = 4) {
        return 440 * Math.pow(2, (note - 9) / 12 + (octave - 4));
      }

      updateUI() {
        this.elements.stageName.textContent = `${this.stage} - ${this.subStage + 1}`;
        
        // Motion bar - Now shows intensity + rotation
        const motionPercent = Math.min((this.motion + this.intensity + this.rotation / 2) * 6, 100);
        this.elements.motionBar.style.width = motionPercent + '%';
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          // Update orb
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          // UI update
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          // Cinematic background - More dynamic
          const theme = this.themes[this.currentTheme];
          const intensityNorm = Math.min(this.intensity / 3, 1);
          const motionNorm = Math.min(this.motion / 5, 1);
          const rotationNorm = Math.min(this.rotation / 5, 1);
          
          let bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, `;
          bg += `${theme.colors[0]} ${10 * motionNorm}%, `;
          if (theme.colors[1]) bg += `${theme.colors[1]} ${30 * intensityNorm + 10 * rotationNorm}%, `;
          bg += `#f8f8f8 ${70 + 20 * intensityNorm}%`;
          bg += ')';
          
          document.body.style.background = bg;
          
          // Overlay for vignette effect in intense moments
          this.elements.cinematicOverlay.classList.toggle('active', this.intensity > 1.5 || this.rotation > 3);
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }
    }

    // Initialize GUMP
    new GUMP();
  </script>
</body>
