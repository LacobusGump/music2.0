<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music 2.0: Motion-Driven Picardy Evolution</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 3s ease;
    }
    
    body.active {
      background: #000;
    }
    
    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }
    
    .title {
      font-size: 3rem;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      opacity: 1;
      transition: opacity 2s ease;
    }
    
    .title.hidden {
      opacity: 0;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 2rem;
      opacity: 1;
      transition: opacity 2s ease;
    }
    
    .subtitle.hidden {
      opacity: 0;
    }
    
    .start-btn {
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .start-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
      transform: scale(1.05);
    }
    
    .start-btn:active {
      transform: scale(0.95);
    }
    
    .start-btn.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0);
    }
    
    .particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .info-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 1s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .info-panel.visible {
      opacity: 1;
    }
    
    .info-item {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      min-width: 200px;
    }
    
    .evolution-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      opacity: 0;
      transition: all 1s ease;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    
    .evolution-indicator.visible {
      opacity: 1;
    }
    
    .picardy-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 15;
      transition: opacity 0.5s ease;
    }
    
    .picardy-flash.active {
      opacity: 1;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Music 2.0</h1>
    <p class="subtitle">Motion-Driven Harmonic Evolution</p>
    <button class="start-btn" id="startBtn">Begin Journey</button>
  </div>
  
  <canvas class="particle-canvas" id="particleCanvas"></canvas>
  
  <div class="info-panel" id="infoPanel">
    <div class="info-item">
      <span>Key:</span>
      <span id="keyDisplay">A Minor</span>
    </div>
    <div class="info-item">
      <span>Progression:</span>
      <span id="progressionDisplay">i</span>
    </div>
    <div class="info-item">
      <span>Motion:</span>
      <span id="motionDisplay">Still</span>
    </div>
    <div class="info-item">
      <span>Evolution:</span>
      <span id="evolutionDisplay">Awaiting</span>
    </div>
  </div>
  
  <div class="evolution-indicator" id="evolutionIndicator">
    Phase I: Contemplation
  </div>
  
  <div class="picardy-flash" id="picardyFlash"></div>

  <script>
    // Music theory constants
    const KEYS = {
      'A_MINOR': {
        name: 'A Minor',
        tonic: 'Am',
        chords: {
          i: ['A3', 'C4', 'E4'],      // Am
          ii: ['B3', 'D4', 'F4'],     // Bdim
          III: ['C4', 'E4', 'G4'],    // C
          iv: ['D4', 'F4', 'A4'],     // Dm
          V: ['E4', 'G4', 'B4'],      // Em
          v: ['E4', 'G4', 'B4'],      // Em
          VI: ['F4', 'A4', 'C5'],     // F
          VII: ['G4', 'B4', 'D5'],    // G
          picardy: ['A3', 'C#4', 'E4'] // A Major (Picardy third)
        }
      }
    };
    
    // Modern EDM-inspired progressions in minor key
    const PROGRESSIONS = {
      contemplation: ['i', 'VI', 'III', 'VII'],           // Am - F - C - G
      awakening: ['i', 'iv', 'VI', 'V'],                  // Am - Dm - F - Em
      building: ['i', 'VII', 'VI', 'VII'],                // Am - G - F - G
      transcendence: ['i', 'iv', 'VII', 'VI'],            // Am - Dm - G - F
      resolution: ['i', 'iv', 'V', 'picardy']             // Am - Dm - Em - A (Picardy!)
    };
    
    // Global state
    const state = {
      isActive: false,
      currentKey: KEYS.A_MINOR,
      currentProgression: 'contemplation',
      chordIndex: 0,
      evolutionPhase: 0,
      motionLevel: 0,
      lastMotionTime: 0,
      particles: [],
      stepCount: 0,
      tempo: 80,
      picardyTriggered: false,
      audioInitialized: false
    };
    
    // Audio components
    let pad, lead, bass, reverb, delay, filter, compressor;
    
    // Canvas setup
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Particle system
    class Particle {
      constructor() {
        this.reset();
        this.life = Math.random() * 100; // Start with random life for initial spread
      }
      
      reset() {
        const side = Math.floor(Math.random() * 4);
        const margin = 50;
        
        switch(side) {
          case 0: // Top
            this.x = Math.random() * canvas.width;
            this.y = -margin;
            break;
          case 1: // Right
            this.x = canvas.width + margin;
            this.y = Math.random() * canvas.height;
            break;
          case 2: // Bottom
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + margin;
            break;
          case 3: // Left
            this.x = -margin;
            this.y = Math.random() * canvas.height;
            break;
        }
        
        this.targetX = canvas.width / 2;
        this.targetY = canvas.height / 2;
        this.speed = 0.5 + Math.random() * 1.5;
        this.size = 1 + Math.random() * 3;
        this.life = 0;
        this.maxLife = 100 + Math.random() * 100;
        this.opacity = 0;
      }
      
      update() {
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 5) {
          this.x += (dx / distance) * this.speed * (state.motionLevel + 0.5);
          this.y += (dy / distance) * this.speed * (state.motionLevel + 0.5);
        }
        
        this.life++;
        this.opacity = Math.min(1, this.life / 50) * Math.max(0, 1 - this.life / this.maxLife);
        
        if (this.life > this.maxLife || distance < 10) {
          this.reset();
        }
      }
      
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = 'white';
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'white';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
    
    // Initialize particles
    function initParticles() {
      state.particles = [];
      for (let i = 0; i < 100; i++) {
        state.particles.push(new Particle());
      }
    }
    
    // Animate particles
    function animateParticles() {
      if (!state.isActive) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      state.particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      requestAnimationFrame(animateParticles);
    }
    
    // Initialize audio system
    async function initAudio() {
      if (state.audioInitialized) return;
      
      try {
        await Tone.start();
        
        // Create sophisticated synths
        pad = new Tone.PolySynth(Tone.Synth, {
          oscillator: { type: 'sawtooth' },
          envelope: { attack: 2, decay: 1, sustain: 0.6, release: 3 },
          filter: { frequency: 800, type: 'lowpass' }
        });
        
        lead = new Tone.PolySynth(Tone.Synth, {
          oscillator: { type: 'triangle' },
          envelope: { attack: 0.1, decay: 0.3, sustain: 0.4, release: 1 }
        });
        
        bass = new Tone.MonoSynth({
          oscillator: { type: 'sine' },
          envelope: { attack: 0.1, decay: 0.4, sustain: 0.2, release: 0.8 },
          filter: { frequency: 200, type: 'lowpass' }
        });
        
        // Effects
        reverb = new Tone.Reverb({ decay: 4, wet: 0.5 });
        delay = new Tone.FeedbackDelay('8n', 0.3);
        filter = new Tone.Filter({ frequency: 1000, type: 'lowpass' });
        compressor = new Tone.Compressor(-20, 3);
        
        // Connect audio chain
        pad.chain(reverb, compressor, Tone.Destination);
        lead.chain(delay, reverb, compressor, Tone.Destination);
        bass.chain(filter, compressor, Tone.Destination);
        
        // Set volumes
        pad.volume.value = -15;
        lead.volume.value = -20;
        bass.volume.value = -10;
        
        state.audioInitialized = true;
        console.log('Audio initialized successfully');
        
      } catch (error) {
        console.error('Audio initialization failed:', error);
      }
    }
    
    // Play chord progression
    function playProgression() {
      if (!state.isActive || !state.audioInitialized) return;
      
      const progression = PROGRESSIONS[state.currentProgression];
      const chordName = progression[state.chordIndex];
      const chord = state.currentKey.chords[chordName];
      
      // Play pad chord
      pad.triggerAttackRelease(chord, '2n');
      
      // Play bass note (root, octave lower)
      const bassNote = Tone.Frequency(chord[0]).transpose(-12).toNote();
      bass.triggerAttackRelease(bassNote, '4n');
      
      // Occasionally play lead melody
      if (Math.random() < 0.3 && state.evolutionPhase >= 2) {
        setTimeout(() => {
          lead.triggerAttackRelease(chord[1], '8n');
        }, 500);
      }
      
      // Special handling for Picardy third
      if (chordName === 'picardy') {
        triggerPicardyFlash();
      }
      
      // Update UI
      updateUI();
      
      // Advance chord
      state.chordIndex = (state.chordIndex + 1) % progression.length;
      
      // Schedule next chord
      const interval = (60 / state.tempo) * 2 * 1000; // Half notes
      setTimeout(playProgression, interval);
    }
    
    // Trigger Picardy third visual effect
    function triggerPicardyFlash() {
      const flash = document.getElementById('picardyFlash');
      flash.classList.add('active');
      setTimeout(() => {
        flash.classList.remove('active');
      }, 1000);
      
      // Add extra particles
      for (let i = 0; i < 20; i++) {
        state.particles.push(new Particle());
      }
    }
    
    // Handle device motion
    function handleMotion(event) {
      if (!state.isActive) return;
      
      const accel = event.accelerationIncludingGravity || {};
      const totalAccel = Math.sqrt(
        Math.pow(accel.x || 0, 2) + 
        Math.pow(accel.y || 0, 2) + 
        Math.pow(accel.z || 0, 2)
      );
      
      const now = Date.now();
      
      // Update motion level
      state.motionLevel = Math.min(3, totalAccel / 5);
      state.lastMotionTime = now;
      
      // Detect significant motion (steps)
      if (totalAccel > 12 && now - state.lastStepTime > 400) {
        state.lastStepTime = now;
        state.stepCount++;
        
        // Evolve music based on step count
        evolveMusic();
        
        // Adjust tempo based on motion
        state.tempo = Math.max(60, Math.min(120, 80 + state.stepCount * 2));
      }
      
      // Motion affects filter frequency
      if (filter) {
        const filterFreq = 400 + (state.motionLevel * 600);
        filter.frequency.rampTo(filterFreq, 0.1);
      }
      
      updateUI();
    }
    
    // Evolve music based on activity
    function evolveMusic() {
      const oldPhase = state.evolutionPhase;
      
      if (state.stepCount >= 5 && state.evolutionPhase < 1) {
        state.evolutionPhase = 1;
        state.currentProgression = 'awakening';
        state.chordIndex = 0;
      } else if (state.stepCount >= 12 && state.evolutionPhase < 2) {
        state.evolutionPhase = 2;
        state.currentProgression = 'building';
        state.chordIndex = 0;
      } else if (state.stepCount >= 20 && state.evolutionPhase < 3) {
        state.evolutionPhase = 3;
        state.currentProgression = 'transcendence';
        state.chordIndex = 0;
      } else if (state.stepCount >= 30 && state.evolutionPhase < 4) {
        state.evolutionPhase = 4;
        state.currentProgression = 'resolution';
        state.chordIndex = 0;
        state.picardyTriggered = true;
      }
      
      if (oldPhase !== state.evolutionPhase) {
        updateEvolutionIndicator();
      }
    }
    
    // Update evolution indicator
    function updateEvolutionIndicator() {
      const indicator = document.getElementById('evolutionIndicator');
      const phases = [
        'Phase I: Contemplation',
        'Phase II: Awakening',
        'Phase III: Building',
        'Phase IV: Transcendence',
        'Phase V: Resolution (Picardy)'
      ];
      
      indicator.textContent = phases[state.evolutionPhase];
      indicator.classList.add('pulse');
      
      setTimeout(() => {
        indicator.classList.remove('pulse');
      }, 2000);
    }
    
    // Update UI displays
    function updateUI() {
      document.getElementById('keyDisplay').textContent = state.currentKey.name;
      
      const progression = PROGRESSIONS[state.currentProgression];
      const currentChord = progression[state.chordIndex];
      document.getElementById('progressionDisplay').textContent = currentChord;
      
      const motionText = state.motionLevel > 1 ? 'Moving' : 'Still';
      document.getElementById('motionDisplay').textContent = motionText;
      
      const evolutionText = state.currentProgression.charAt(0).toUpperCase() + 
                          state.currentProgression.slice(1);
      document.getElementById('evolutionDisplay').textContent = evolutionText;
    }
    
    // Request device motion permission
    async function requestMotionPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const permission = await DeviceMotionEvent.requestPermission();
          if (permission === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
            return true;
          }
        } catch (error) {
          console.error('Motion permission error:', error);
        }
      } else {
        window.addEventListener('devicemotion', handleMotion);
        return true;
      }
      return false;
    }
    
    // Start the experience
    async function startExperience() {
      try {
        // Initialize audio
        await initAudio();
        
        // Request motion permission
        await requestMotionPermission();
        
        // Activate the experience
        state.isActive = true;
        state.lastMotionTime = Date.now();
        
        // UI transitions
        document.body.classList.add('active');
        document.querySelector('.title').classList.add('hidden');
        document.querySelector('.subtitle').classList.add('hidden');
        document.querySelector('.start-btn').classList.add('hidden');
        
        setTimeout(() => {
          document.getElementById('infoPanel').classList.add('visible');
          document.getElementById('evolutionIndicator').classList.add('visible');
        }, 2000);
        
        // Start systems
        initParticles();
        animateParticles();
        
        // Start music after a moment
        setTimeout(() => {
          playProgression();
        }, 3000);
        
      } catch (error) {
        console.error('Failed to start experience:', error);
        alert('Failed to initialize audio. Please try again.');
      }
    }
    
    // Event listeners
    document.getElementById('startBtn').addEventListener('click', startExperience);
    
    // Initialize
    updateEvolutionIndicator();
    console.log('Music 2.0: Motion-Driven Picardy Evolution initialized');
  </script>
</body>
</html>
