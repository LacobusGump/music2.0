<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grand Unified Music Platform</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at 50% 50%, #001a2e 0%, #000814 50%, #000000 100%);
      color: #00d4ff;
      overflow: hidden;
      height: 100vh;
      cursor: none;
    }
    
    .universe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00d4ff;
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-20px) rotate(360deg); opacity: 0; }
    }
    
    .consciousness {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    
    .soul-title {
      font-size: clamp(2rem, 8vw, 6rem);
      background: linear-gradient(45deg, #00d4ff, #ff006e, #8338ec, #00d4ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: soulPulse 4s ease-in-out infinite, colorShift 8s linear infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
    }
    
    @keyframes soulPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .awakening-btn {
      padding: 20px 40px;
      background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.2), transparent);
      border: 2px solid #00d4ff;
      color: #00d4ff;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .awakening-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
    }
    
    .awakening-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .awakening-btn:hover::before {
      left: 100%;
    }
    
    .neural-network {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 200px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.5s ease;
    }
    
    .neural-network.active {
      transform: translateX(0);
    }
    
    .synapse {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10%;
      font-size: 0.9rem;
    }
    
    .neural-bar {
      flex: 1;
      height: 6px;
      background: rgba(0, 212, 255, 0.2);
      border-radius: 3px;
      margin: 0 10px;
      overflow: hidden;
    }
    
    .neural-pulse {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #ff006e, #8338ec);
      border-radius: 3px;
      transition: width 0.1s ease;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .frequency-visualizer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60px;
      display: flex;
      align-items: end;
      justify-content: center;
      gap: 2px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .frequency-visualizer.active {
      opacity: 1;
    }
    
    .freq-bar {
      width: 4px;
      background: linear-gradient(to top, #00d4ff, #ff006e);
      border-radius: 2px;
      transition: height 0.1s ease;
      box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
    }
    
    .motion-aura {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .hidden { display: none; }
    
    .permission-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .permission-content {
      background: rgba(0, 20, 40, 0.9);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00d4ff;
      text-align: center;
      max-width: 400px;
      backdrop-filter: blur(20px);
    }
    
    .permission-content h3 {
      margin-bottom: 20px;
      color: #00d4ff;
    }
    
    .permission-content p {
      margin-bottom: 20px;
      color: #ccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="universe" id="universe"></div>
  
  <div class="consciousness">
    <h1 class="soul-title">GUMP</h1>
    <div style="font-size: 1.2rem; margin-bottom: 2rem; color: #8338ec; letter-spacing: 1px;">
      Grand Unified Music Platform
    </div>
    <button class="awakening-btn" id="awakenBtn">AWAKEN THE MUSIC</button>
  </div>
  
  <div class="neural-network" id="neuralNetwork">
    <div class="synapse">
      <span>Motion</span>
      <div class="neural-bar">
        <div class="neural-pulse" id="motionPulse"></div>
      </div>
      <span id="motionValue">0%</span>
    </div>
    <div class="synapse">
      <span>Rhythm</span>
      <div class="neural-bar">
        <div class="neural-pulse" id="rhythmPulse"></div>
      </div>
      <span id="rhythmValue">0 BPM</span>
    </div>
    <div class="synapse">
      <span>Harmony</span>
      <div class="neural-bar">
        <div class="neural-pulse" id="harmonyPulse"></div>
      </div>
      <span id="harmonyValue">Silent</span>
    </div>
    <div class="synapse">
      <span>Soul</span>
      <div class="neural-bar">
        <div class="neural-pulse" id="soulPulse"></div>
      </div>
      <span id="soulValue">Sleeping</span>
    </div>
  </div>
  
  <div class="frequency-visualizer" id="frequencyViz"></div>
  
  <div class="motion-aura" id="motionAura"></div>
  
  <div class="permission-modal hidden" id="permissionModal">
    <div class="permission-content">
      <h3>ðŸŽµ Unleash GUMP</h3>
      <p>The Grand Unified Music Platform needs access to your device's motion sensors to create music that moves with your soul.</p>
      <button class="awakening-btn" id="allowBtn">Allow Motion Access</button>
    </div>
  </div>

  <script>
    class GumpSymphony {
      constructor() {
        this.isAwake = false;
        this.motionControlMode = 'sensor';
        this.motion = 0;
        this.motionHistory = [];
        this.smoothMotion = 0;
        this.step = 0;
        this.synths = {};
        this.effects = {};
        this.patterns = {};
        this.soulState = 'sleeping';
        this.motionSensors = {
          accelerometer: { x: 0, y: 0, z: 0 },
          gyroscope: { x: 0, y: 0, z: 0 },
          orientation: { alpha: 0, beta: 0, gamma: 0 }
        };
        this.lastMouse = { x: 0, y: 0, time: 0 };
        this.mouseVelocity = 0;
        this.init();
      }
      async init() {
        this.createUniverse();
        this.setupEventListeners();
        this.createFrequencyVisualizer();
        this.animate();
      }
      createUniverse() {
        const universe = document.getElementById('universe');
        for (let i = 0; i < 100; i++) {
          const particle = document.createElement('div'); particle.className = 'particle';
          particle.style.left = Math.random()*100 + 'vw';
          particle.style.animationDelay = Math.random()*20 + 's';
          particle.style.animationDuration = (15 + Math.random()*10) + 's';
          universe.appendChild(particle);
        }
      }
      setupEventListeners() {
        document.getElementById('awakenBtn').addEventListener('click', () => this.awaken());
        document.getElementById('allowBtn').addEventListener('click', () => this.requestPermissions());
      }
      async awaken() {
        try {
          await Tone.start();
          document.querySelector('.consciousness').classList.add('hidden');
          document.getElementById('neuralNetwork').classList.add('active');
          document.getElementById('frequencyViz').classList.add('active');
          document.body.classList.add('awakened');
          await this.initializeAudioSoul();
          await this.initializeMotionSensors();
          this.isAwake = true;
          this.soulState = 'awakening';
          this.startSymphony();
        } catch (e) {
          console.error('Awakening failed:', e);
          this.fallbackToMouseControl();
        }
      }
      async initializeMotionSensors() {
        let sensorOk = false;
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          const perm = await DeviceMotionEvent.requestPermission();
          if (perm === 'granted') { this.setupDeviceMotion(); sensorOk = true; }
          else this.showPermissionModal();
        } else if (typeof DeviceMotionEvent !== 'undefined') { this.setupDeviceMotion(); sensorOk = true; }
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          const perm2 = await DeviceOrientationEvent.requestPermission();
          if (perm2 === 'granted') { this.setupDeviceOrientation(); }
        } else if (typeof DeviceOrientationEvent !== 'undefined') { this.setupDeviceOrientation(); }
        if (!sensorOk) this.fallbackToMouseControl();
      }
      setupDeviceMotion() {
        window.addEventListener('devicemotion', e => {
          const ag = e.accelerationIncludingGravity || {};
          this.motionSensors.accelerometer = { x: ag.x||0, y: ag.y||0, z: ag.z||0 };
          const rr = e.rotationRate || {};
          this.motionSensors.gyroscope = { x: rr.alpha||0, y: rr.beta||0, z: rr.gamma||0 };
          this.processMotionData();
        });
      }
      setupDeviceOrientation() {
        window.addEventListener('deviceorientation', e => {
          this.motionSensors.orientation = { alpha: e.alpha||0, beta: e.beta||0, gamma: e.gamma||0 };
        });
      }
      showPermissionModal() { document.getElementById('permissionModal').classList.remove('hidden'); }
      async requestPermissions() {
        try {
          if (typeof DeviceMotionEvent.requestPermission === 'function') {
            const p = await DeviceMotionEvent.requestPermission(); if (p==='granted') this.setupDeviceMotion();
          }
          if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const p2 = await DeviceOrientationEvent.requestPermission(); if (p2==='granted') this.setupDeviceOrientation();
          }
          document.getElementById('permissionModal').classList.add('hidden');
        } catch (e) { console.error('Permission request failed:', e); this.fallbackToMouseControl(); }
      }
      fallbackToMouseControl() {
        this.motionControlMode = 'mouse';
        this.soulState = 'mouse_mode';
        console.log('Using mouse/touch control');
        document.addEventListener('mousemove', e => this.handleMouseMotion(e));
        document.addEventListener('click', e => this.handleClick(e));
        document.addEventListener('wheel', e => this.handleWheel(e));
        document.addEventListener('touchstart', e => this.handleTouch(e));
        document.addEventListener('touchmove', e => this.handleTouch(e));
        document.addEventListener('touchend', e => this.handleTouchEnd(e));
      }
      handleMouseMotion(event) {
        const now = Date.now(); const dt = now - this.lastMouse.time;
        if (dt>0) {
          const dx = event.clientX - this.lastMouse.x;
          const dy = event.clientY - this.lastMouse.y;
          const dist = Math.hypot(dx,dy);
          this.mouseVelocity = dist/dt*100;
        }
        this.lastMouse = { x: event.clientX, y: event.clientY, time: now };
        if (this.isAwake && this.motionControlMode==='mouse') this.processMotionData();
      }
      handleClick(e) { if (this.isAwake && this.motionControlMode==='mouse') this.triggerSoulBurst(e.clientX/window.innerWidth, e.clientY/window.innerHeight); }
      handleWheel(e) { if (this.isAwake && this.motionControlMode==='mouse') this.motion = Math.min(100, this.motion + Math.abs(e.deltaY)/10); }
      handleTouch(e) { if (e.touches.length) this.handleMouseMotion({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY }); }
      handleTouchEnd() { if (this.isAwake && this.motionControlMode==='mouse') this.motion*=0.8; }
      processMotionData() {
        const acc=this.motionSensors.accelerometer;
        const accel=Math.hypot(acc.x,acc.y,acc.z);
        const mAccel=Math.max(0,(accel-9.8)*8);
        const gyro=this.motionSensors.gyroscope;
        const rot=Math.hypot(gyro.x,gyro.y,gyro.z);
        const mGyro=rot*2;
        const mMouse = this.motionControlMode==='mouse' ? Math.min(50,this.mouseVelocity*2) : 0;
        this.mouseVelocity *= 0.9;
        const total = Math.max(mAccel,mGyro,mMouse);
        this.motionHistory.push(total);
        if (this.motionHistory.length>8) this.motionHistory.shift();
        this.motion = this.motionHistory.reduce((a,b)=>a+b,0)/this.motionHistory.length;
        this.smoothMotion = this.motion*0.3 + this.smoothMotion*0.7;
        this.updateSoulState();
      }
      updateSoulState() {
        const intens=this.smoothMotion/100;
        if(intens<0.05) this.soulState='meditating';
        else if(intens<0.2) this.soulState='breathing';
        else if(intens<0.4) this.soulState='dancing';
        else if(intens<0.7) this.soulState='flowing';
        else this.soulState='transcending';
      }
      async initializeAudioSoul() { /* ... same as before ... */ }
      generateMelody() { /* ... same as before ... */ }
      generateHarmony() { /* ... same as before ... */ }
      generateSoulPattern() { /* ... same as before ... */ }
      startSymphony() { /* ... same as before ... */ }
      composeSoul(time) { /* ... same as before ... */ }
      triggerSoulBurst(x,y) { /* ... same as before ... */ }
      createSoulBurst(x,y) { /* ... same as before ... */ }
      createFrequencyVisualizer() { /* ... same as before ... */ }
      updateVisualizations() { /* ... same as before ... */ }
      createMotionParticles() { /* ... same as before ... */ }
      animate() { /* ... same as before ... */ }
      evolvePatterns() { /* ... same as before ... */ }
    }
    document.addEventListener('DOMContentLoaded', () => new GumpSymphony());
    const style=document.createElement('style'); style.textContent=`
      @keyframes consciousPulse { 0%,100%{transform:scale(1);opacity:0.8;}50%{transform:scale(1.1);opacity:1;} }
      .neural-network.active { animation: consciousPulse 4s ease-in-out infinite; }
      .freq-bar:hover { filter: brightness(1.5); }
      body.awakened { cursor: crosshair; }
      .soul-burst { position: fixed; pointer-events: none; z-index: 1000; mix-blend-mode: screen; }
      @media (max-width:768px) { .neural-network{width:90%;right:5%;} .soul-title{font-size:clamp(1.5rem,6vw,4rem);} .frequency-visualizer{width:95%;} }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
