<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Composition Engine v2.0 - Emergent Sonic Transcendence</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 2s ease;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: pulse 6s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(255,255,255,0.6);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: scale(1.05);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }
      50% { transform: scale(1.08); box-shadow: 0 0 60px rgba(255,255,255,0.4); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.3) 50%, transparent 80%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beat 0.15s ease-out;
    }
    
    @keyframes beat {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(2.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.tribal {
      background: radial-gradient(circle, #ff6b35 0%, rgba(255,107,53,0.4) 50%, transparent 80%);
      box-shadow: 0 0 60px rgba(255,107,53,0.7);
    }
    
    .orb.orchestral {
      background: radial-gradient(circle, #4a90e2 0%, rgba(74,144,226,0.4) 50%, transparent 80%);
      box-shadow: 0 0 80px rgba(74,144,226,0.7);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #9b59b6 0%, #e74c3c 40%, #f39c12 70%, transparent 90%);
      box-shadow: 0 0 120px rgba(155,89,182,0.8);
      animation: transcend 3s ease-in-out infinite;
    }
    
    @keyframes transcend {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.4); }
    }
    
    .orb.fractal {
      transform: translate(-50%, -50%) scale(1.2) rotate(45deg);
      background: radial-gradient(circle, #9b59b6 0%, #e74c3c 30%, #f39c12 60%, #4a90e2 90%, transparent 100%);
      box-shadow: 0 0 150px rgba(155,89,182,0.9), inset 0 0 50px rgba(255,255,255,0.5);
      animation: fractalPulse 4s ease-in-out infinite;
    }
    @keyframes fractalPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      50% { transform: translate(-50%, -50%) scale(1.6) rotate(180deg); }
    }
    
    .orb.singularity {
      background: radial-gradient(circle, #000 0%, #9b59b6 20%, #e74c3c 40%, #f39c12 60%, #4a90e2 80%, #ff6b35 100%);
      box-shadow: 0 0 200px rgba(0,0,0,0.8), inset 0 0 100px rgba(255,255,255,0.3);
      animation: singularitySwirl 5s ease-in-out infinite;
    }
    @keyframes singularitySwirl {
      0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      50% { transform: translate(-50%, -50%) scale(1.8) rotate(360deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotate(720deg); }
    }
    
    .orb.quantum {
      background: radial-gradient(circle, #00ffff 0%, #ff00ff 30%, #ffff00 60%, #0000ff 90%, transparent 100%);
      box-shadow: 0 0 180px rgba(0,255,255,0.9), inset 0 0 60px rgba(255,0,255,0.5);
      animation: quantumFlux 3.5s ease-in-out infinite;
    }
    @keyframes quantumFlux {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.7) rotate(270deg); opacity: 1; }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(255,255,255,0.8);
      font-weight: normal;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      backdrop-filter: blur(10px);
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .ui-corner.top-right {
      top: 20px;
      right: 20px;
    }
    
    .stage-name {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .metric {
      margin: 3px 0;
      font-size: 10px;
    }
    
    .bar {
      width: 80px;
      height: 3px;
      background: rgba(255,255,255,0.2);
      margin: 3px 0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a90e2, #9b59b6);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .hidden { display: none !important; }
    
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: float 12s linear infinite;
    }
    
    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-20vh) scale(1.5) rotate(360deg); 
        opacity: 0; 
      }
    }
    
    .particle.spectrum {
      animation-duration: 8s;
      background: linear-gradient(0deg, #ff6b35, #4a90e2);
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 80px;
      font-weight: bold;
    }
    
    .instruction.show { opacity: 1; }

    .cinematic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.6) 100%);
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 2;
    }
    
    .cinematic-overlay.active { opacity: 1; }
    
    .theme-text {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transition: opacity 2s ease;
      font-weight: bold;
    }
    
    .theme-text.visible { opacity: 1; }

    .spectrum-viz {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 3;
    }
    
    .spectrum-bar {
      position: absolute;
      bottom: 0;
      width: 8px;
      background: linear-gradient(0deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
      border-radius: 4px 4px 0 0;
      transition: height 0.1s ease;
    }

    .metric.echo-veil { color: rgba(255,255,255,0.8); }
    .bar.echo-bar { background: rgba(255,255,255,0.1); }
    .bar-fill.echo-fill { background: linear-gradient(90deg, #9b59b6, #f39c12); }
  </style>
</head>
<body>

    <div class="start-btn" id="startBtn">
AWAKEN

  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO UNRAVEL THE VOID</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">SILENCE</div>
      <div class="metric">TECHNIQUE: <span id="technique">WAITING</span></div>
    </div>
    
    <div class="ui-corner bottom-left">

  <div class="cinematic-overlay" id="cinematicOverlay"></div>
  <div class="theme-text" id="themeText"></div>

  <script>
    class QuantumCompositionEngine {
      constructor() {
        this.ctx = null;
        this.active = false;
        this.analyser = null;
        this.dataArray = null;
        
        // Musical Structure
        this.bpm = 60;
        this.step = 0;
        this.phrase = 'A';
        this.phraseCount = 0;
        this.phraseStructure = ['A', 'A', 'B', 'A', 'C', 'D'];
        this.sectionLength = 32;
        
        // Polyrhythm Layers
        this.polyLayers = []; // Array of {tempo: number, steps: number, pattern: array, callback: function}
        
        // Motion & Position
        this.motion = 0;
        this.intensity = 0;
        this.direction = 0;
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        this.motionPattern = 'calm';
        this.stepCounter = 0;
        this.lastStepTime = 0;
        this.emotionState = 'neutral'; // Derived from motion: calm, excited, erratic, sustained
        
        // Evolution System
        this.stage = 'SILENCE';
        this.subStage = 0;
        this.evolutionProgress = 0;
        this.totalMotion = 0;
        this.firstMovement = false;
        this.buildPhase = false;
        this.releasePhase = false;
        this.currentTechnique = 'waiting';
        
        // Cinematic Themes
        this.currentTheme = 'awakening';
        this.themes = {
          awakening: { mood: 'mysterious', colors: ['#1a1a1a', '#2a2a2a'], text: 'The Journey Begins' },
          adventure: { mood: 'heroic', colors: ['#ff6b35', '#1a1a1a'], text: 'Into the Unknown' },
          tension: { mood: 'suspenseful', colors: ['#4a90e2', '#1a1a1a'], text: 'Rising Storm' },
          triumph: { mood: 'epic', colors: ['#9b59b6', '#e74c3c'], text: 'Epic Triumph' },
          reflection: { mood: 'serene', colors: ['#f39c12', '#1a1a1a'], text: 'Eternal Reflection' },
          singularity: { mood: 'transcendent', colors: ['#000000', '#ffffff'], text: 'Singularity Resonance' },
          quantum: { mood: 'infinite', colors: ['#00ffff', '#ff00ff'], text: 'Quantum Flux' }
        };
        
        // ADVANCED AUDIO SYSTEM
        this.masterGain = null;
        this.limiter = null;
        this.layerGains = {};
        this.layerPanners = {};
        this.listener = null;
        this.convolver = null;
        this.delay = null;
        this.compressor = null;
        this.shepardGain = null;
        this.ostinatoGain = null;
        this.eqLow = null;
        this.eqMid = null;
        this.eqHigh = null;
        this.multibandCompressor = null;
        
        // Wavetable for richer synthesis
        this.wavetable = null;
        
        // Granular Sample Buffer
        this.granularBuffer = null;
        
        // Spatial Orientation
        this.orientation = { alpha: 0, beta: 0, gamma: 0 };
        
        // Techniques
        this.shepardTones = []; 
        this.ostinatoPattern = [0, 2, 0, 5, 0, 3, 0, 7]; 
        this.ostinatoIndex = 0;
        this.shepardIntensity = 0;
        this.tensionBuildup = 0;
        
        // Markov Chain for Procedural Harmony
        this.markovChain = {
          states: [0, 3, 5, 7], // Simple states for chord indices
          transitions: [
            [0.4, 0.2, 0.3, 0.1],
            [0.3, 0.4, 0.1, 0.2],
            [0.2, 0.1, 0.4, 0.3],
            [0.1, 0.3, 0.2, 0.4]
          ]
        };
        
        // Voice Pool
        this.voicePool = {
          kick: { max: 3, active: [] },
          bass: { max: 4, active: [] },
          subBass: { max: 4, active: [] },
          hihat: { max: 6, active: [] },
          snare: { max: 3, active: [] },
          ostinato: { max: 8, active: [] },
          harmony: { max: 12, active: [] },
          pad: { max: 10, active: [] },
          atmosphere: { max: 6, active: [] },
          strings: { max: 16, active: [] }, 
          brass: { max: 8, active: [] },
          choir: { max: 12, active: [] },
          shepard: { max: 6, active: [] },
          neuralDrone: { max: 8, active: [] },
          granular: { max: 20, active: [] }
        };
        
        // Layers
        this.layers = {
          kick: false, bass: false, subBass: false, hihat: false, snare: false,
          ostinato: false, harmony: false, pad: false, atmosphere: false,
          strings: false, brass: false, choir: false, shepard: false,
          neuralDrone: false, granular: false
        };
        
        // Musical Elements
        this.key = 'D';
        this.scale = [0, 2, 3, 5, 7, 8, 10]; // Natural minor
        this.chordProgression = [
          [0, 3, 7],    
          [10, 2, 5],   
          [5, 8, 0],    
          [7, 10, 2]    
        ];
        this.currentChordIndex = 0;
        this.bassNote = 0;
        this.lastLeadFreq = 293.66; 
        
        this.elements = {};
        this.spectrumBars = [];
        
        // Procedural Noise for Fractal Echo Veil
        this.noiseSource = null;
        this.noiseFilter = null;
        this.noiseGain = null;
        
        // Enhancements
        this.mutationLevel = 0;
        this.customOstinato = [...this.ostinatoPattern]; // For mutation
        this.echoVeilIntensity = 0;
        this.heartRateSim = 60; // Simulated HR from variance
        this.neuralModulation = 0; // For singularity stage
        
        this.init();
      }

      init() {
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'technique', 'motionBar', 'shepardBar', 'bpmDisplay',
         'keyDisplay', 'voiceCount', 'cinematicOverlay', 'themeText', 'spectrumViz', 'echoBar']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
        this.setupOrientationDetection();
        this.setupSpectrumVisualizer();

        // Load session data if available
        if (localStorage.getItem('gumpEvolution')) {
          const saved = JSON.parse(localStorage.getItem('gumpEvolution'));
          this.totalMotion = saved.totalMotion || 0;
          this.mutationLevel = saved.mutationLevel || 0;
        }
      }

      setupSpectrumVisualizer() {
        for (let i = 0; i < 64; i++) {
          const bar = document.createElement('div');
          bar.className = 'spectrum-bar';
          bar.style.left = (i * 12) + 'px';
          bar.style.height = '0px';
          this.elements.spectrumViz.appendChild(bar);
          this.spectrumBars.push(bar);
        }
      }

      setupOrientationDetection() {
        window.addEventListener('deviceorientation', e => {
          if (!this.active) return;
          if (e.alpha !== null) {
            this.orientation.alpha = e.alpha;
            this.orientation.beta = e.beta;
            this.orientation.gamma = e.gamma;
            this.updateListenerOrientation();
          }
        });
      }

      updateListenerOrientation() {
        if (!this.listener) return;

        const alphaRad = this.orientation.alpha * Math.PI / 180;
        const betaRad = this.orientation.beta * Math.PI / 180;
        const gammaRad = this.orientation.gamma * Math.PI / 180;

        const forwardX = Math.cos(alphaRad) * Math.cos(betaRad);
        const forwardY = Math.sin(alphaRad) * Math.cos(betaRad);
        const forwardZ = Math.sin(betaRad);

        const upX = -Math.cos(alphaRad) * Math.sin(betaRad) * Math.sin(gammaRad) - Math.sin(alphaRad) * Math.cos(gammaRad);
        const upY = -Math.sin(alphaRad) * Math.sin(betaRad) * Math.sin(gammaRad) + Math.cos(alphaRad) * Math.cos(gammaRad);
        const upZ = Math.cos(betaRad) * Math.sin(gammaRad);

        this.listener.forwardX.value = forwardX;
        this.listener.forwardY.value = forwardY;
        this.listener.forwardZ.value = forwardZ;
        this.listener.upX.value = upX;
        this.listener.upY.value = upY;
        this.listener.upZ.value = upZ;
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const motionPermission = await DeviceMotionEvent.requestPermission();
            if (motionPermission !== 'granted') {
              alert('Motion permission required for unraveling the void');
              return;
            }
          }

          if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
            const orientationPermission = await DeviceOrientationEvent.requestPermission();
            if (orientationPermission !== 'granted') {
              alert('Orientation permission required for spatial unravel');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.setupAudioChain();
          this.setLayerPositions();
          this.setupWavetable();
          await this.loadGranularSample(); // Load a sample for granular

          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 4000);
          }, 1000);

          this.active = true;
          this.startSequencer();
          this.startPolyRhythms();
          this.animate();
          
        } catch (e) {
          console.error('Failed to start engine:', e);
          alert('Failed to initialize. Please try again.');
        }
      }

      setupWavetable() {
        // Simple harmonic series wavetable for richer tones
        const real = new Float32Array(16);
        const imag = new Float32Array(16);
        for (let i = 1; i < 16; i++) {
          real[i] = 0;
          imag[i] = 1 / i;
        }
        this.wavetable = new PeriodicWave(this.ctx, { real, imag });
      }

      async loadGranularSample() {
        // Assume a sample URL or base64; for demo, use a generated noise buffer or fetch
        // For simplicity, generate a buffer
        const bufferSize = this.ctx.sampleRate * 5; // 5 seconds
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.sin(i / this.ctx.sampleRate * 440 * 2 * Math.PI) * Math.exp(-i / bufferSize * 3); // Simple decaying sine
        }
        this.granularBuffer = buffer;
      }

      setupAudioChain() {
        this.analyser = this.ctx.createAnalyser();
        this.analyser.fftSize = 2048; // Higher FFT for better frequency resolution
        this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
        
        this.limiter = this.ctx.createDynamicsCompressor();
        this.limiter.threshold.value = -3; // Tighter limiting for audiophile headroom
        this.limiter.knee.value = 0.5;
        this.limiter.ratio.value = 20;
        this.limiter.attack.value = 0.0005;
        this.limiter.release.value = 0.05;
        
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.7; // Increased gain staging for clarity
        
        this.compressor = this.ctx.createDynamicsCompressor();
        this.compressor.threshold.value = -24;
        this.compressor.knee.value = 16;
        this.compressor.ratio.value = 8;
        this.compressor.attack.value = 0.005;
        this.compressor.release.value = 0.15;
        
        this.listener = this.ctx.listener;
        this.listener.positionX.value = 0;
        this.listener.positionY.value = 0;
        this.listener.positionZ.value = 0;
        this.listener.forwardX.value = 0;
        this.listener.forwardY.value = 0;
        this.listener.forwardZ.value = -1;
        this.listener.upX.value = 0;
        this.listener.upY.value = 1;
        this.listener.upZ.value = 0;
        
        // Improved Reverb with longer tail for depth
        this.convolver = this.ctx.createConvolver();
        const reverbTime = 8; // Longer for void-like echoes
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * reverbTime, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            const decay = Math.pow(1 - i / data.length, 4); // Smoother decay
            data[i] = (Math.random() * 2 - 1) * decay * 0.15;
          }
        }
        this.convolver.buffer = buffer;
        
        this.delay = this.ctx.createDelay(1.2);
        this.delay.delayTime.value = 0.375;
        const delayFeedback = this.ctx.createGain();
        delayFeedback.gain.value = 0.4;
        const delayMix = this.ctx.createGain();
        delayMix.gain.value = 0.3;
        
        this.delay.connect(delayFeedback);
        delayFeedback.connect(this.delay);
        this.delay.connect(delayMix);
        
        // Audiophile EQ Chain
        this.eqLow = this.ctx.createBiquadFilter();
        this.eqLow.type = 'lowshelf';
        this.eqLow.frequency.value = 120;
        this.eqLow.gain.value = 2; // Subtle bass boost
        
        this.eqMid = this.ctx.createBiquadFilter();
        this.eqMid.type = 'peaking';
        this.eqMid.frequency.value = 2500;
        this.eqMid.Q.value = 1;
        this.eqMid.gain.value = 1.5; // Mid presence
        
        this.eqHigh = this.ctx.createBiquadFilter();
        this.eqHigh.type = 'highshelf';
        this.eqHigh.frequency.value = 8000;
        this.eqHigh.gain.value = 2; // Air and sparkle
        
        // Multiband Compressor for better dynamics
        this.multibandCompressor = this.ctx.createDynamicsCompressor();
        this.multibandCompressor.threshold.value = -30;
        this.multibandCompressor.knee.value = 20;
        this.multibandCompressor.ratio.value = 6;
        this.multibandCompressor.attack.value = 0.01;
        this.multibandCompressor.release.value = 0.2;
        
        const layerNames = ['kick', 'bass', 'subBass', 'hihat', 'snare', 'ostinato', 'harmony', 'pad', 'atmosphere', 'strings', 'brass', 'choir', 'shepard', 'neuralDrone', 'granular'];
        const layerLevels = [0.6, 0.5, 0.4, 0.2, 0.35, 0.3, 0.25, 0.2, 0.15, 0.35, 0.3, 0.25, 0.2, 0.25, 0.18];
        
        layerNames.forEach((name, i) => {
          this.layerGains[name] = this.ctx.createGain();
          this.layerGains[name].gain.value = layerLevels[i];

          this.layerPanners[name] = this.ctx.createPanner();
          this.layerPanners[name].panningModel = 'HRTF';
          this.layerPanners[name].distanceModel = 'inverse';
          this.layerPanners[name].refDistance = 1;
          this.layerPanners[name].maxDistance = 10000;
          this.layerPanners[name].rolloffFactor = 1;
          this.layerPanners[name].coneInnerAngle = 360;
          this.layerPanners[name].coneOuterAngle = 0;
          this.layerPanners[name].coneOuterGain = 0;

          this.layerGains[name].connect(this.layerPanners[name]);
          this.layerPanners[name].connect(this.compressor);

          if (['strings', 'brass', 'choir', 'harmony', 'pad', 'neuralDrone', 'granular'].includes(name)) {
            this.layerGains[name].connect(this.convolver);
          }
          
          if (['ostinato', 'strings', 'snare', 'neuralDrone'].includes(name)) {
            this.layerGains[name].connect(this.delay);
          }
        });
        
        this.shepardGain = this.ctx.createGain();
        this.shepardGain.gain.value = 0.2;
        this.ostinatoGain = this.ctx.createGain();
        this.ostinatoGain.gain.value = 0.3;
        
        // Enhanced Chain: Compressor -> Multiband -> EQ -> Limiter -> Analyser -> Master
        this.compressor.connect(this.multibandCompressor);
        this.convolver.connect(this.multibandCompressor);
        delayMix.connect(this.multibandCompressor);
        this.multibandCompressor.connect(this.eqLow);
        this.eqLow.connect(this.eqMid);
        this.eqMid.connect(this.eqHigh);
        this.eqHigh.connect(this.limiter);
        this.limiter.connect(this.analyser);
        this.analyser.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
        
        // Setup Procedural Noise for Fractal Echo Veil
        this.setupProceduralNoise();
      }

      setupProceduralNoise() {
        const bufferSize = 2 * this.ctx.sampleRate;
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const output = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          output[i] = Math.random() * 2 - 1;
        }

        this.noiseSource = this.ctx.createBufferSource();
        this.noiseSource.buffer = buffer;
        this.noiseSource.loop = true;

        this.noiseFilter = this.ctx.createBiquadFilter();
        this.noiseFilter.type = 'bandpass';
        this.noiseFilter.frequency.value = 1000;
        this.noiseFilter.Q.value = 10;

        this.noiseGain = this.ctx.createGain();
        this.noiseGain.gain.value = 0.05; // Start low, modulate dynamically

        this.noiseSource.connect(this.noiseFilter);
        this.noiseFilter.connect(this.noiseGain);
        this.noiseGain.connect(this.layerPanners.atmosphere); // Connect to atmosphere panner
        this.noiseSource.start();
      }

      updateProceduralNoise(avgMotion, variance) {
        // Modulate filter for fractal-like dynamism
        this.noiseFilter.frequency.value = 400 + avgMotion * 120 + variance * 60;
        this.noiseFilter.Q.value = 6 + variance * 3;
        this.noiseGain.gain.value = 0.06 + (this.shepardIntensity * 0.12) + (this.neuralModulation * 0.08);
      }

      setLayerPositions() {
        this.layerPanners['kick'].setPosition(0, 0, -2);
        this.layerPanners['bass'].setPosition(0, -1, -3);
        this.layerPanners['subBass'].setPosition(0, -2, -4);
        this.layerPanners['hihat'].setPosition(0, 1, -4);
        this.layerPanners['snare'].setPosition(0, 0, -1);
        this.layerPanners['ostinato'].setPosition(-2, 0, -5);
        this.layerPanners['harmony'].setPosition(2, 0, -5);
        this.layerPanners['pad'].setPosition(0, 2, 5);
        this.layerPanners['atmosphere'].setPosition(0, 3, 10);
        this.layerPanners['strings'].setPosition(-5, 0, -6);
        this.layerPanners['brass'].setPosition(5, 0, -6);
        this.layerPanners['choir'].setPosition(0, 2, 8);
        this.layerPanners['shepard'].setPosition(0, 4, -10);
        this.layerPanners['neuralDrone'].setPosition(0, 5, -15);
        this.layerPanners['granular'].setPosition(0, -3, 12);
      }

      setupMotionDetection() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.6;
          this.updateMotion(newMotion);
          
          this.velocity.x += acc.x * 0.015;
          this.velocity.y += acc.y * 0.015;
          this.updatePosition();
          
          this.direction = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
          
          if (newMotion > 4 && Date.now() - this.lastStepTime > 250) {
            this.stepCounter++;
            this.lastStepTime = Date.now();
            this.syncBPMToSteps();
          }
          
          this.lastAccel = { x: acc.x, y: acc.y, z: acc.z };
        });

        let lastMouse = { x: 0, y: 0, time: 0 };
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 100;
          const velocityY = (newY - lastMouse.y) / dt * 100;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY) * 0.15;
          this.updateMotion(mouseMotion);
          
          this.pos.x = newX;
          this.pos.y = newY;
          this.direction = Math.atan2(velocityY, velocityX) * (180 / Math.PI);
          
          this.orientation.alpha = (newX / 100) * 360;
          this.orientation.beta = (newY - 50) * 1.8;
          this.orientation.gamma = 0;
          this.updateListenerOrientation();
          
          lastMouse = { x: newX, y: newY, time: now };
        });
      }

      updateMotion(newMotion) {
        this.motion = this.motion * 0.8 + newMotion * 0.2;
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 150) this.motionHistory.shift();
        
        this.totalMotion += this.motion;
        
        if (!this.firstMovement && this.motion > 1.5) {
          this.firstMovement = true;
          this.evolveToTribal();
        }
        
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        this.intensity = this.motionHistory.reduce((sum, m) => sum + Math.abs(m - avgMotion), 0) / this.motionHistory.length;
        
        const variance = this.intensity;
        const recentHistory = this.motionHistory.slice(-40);
        const isRhythmic = recentHistory.filter(m => m > 2.5).length > 20 && variance < 2;
        const isErratic = variance > 2.5 && avgMotion > 2;
        const isSustained = avgMotion > 2.5 && variance < 1.5;
        this.motionPattern = isErratic ? 'erratic' : isRhythmic ? 'rhythmic' : isSustained ? 'sustained' : 'calm';
        
        // Emotion mapping from motion
        if (this.motionPattern === 'calm') this.emotionState = 'serene';
        else if (this.motionPattern === 'rhythmic') this.emotionState = 'joyful';
        else if (this.motionPattern === 'sustained') this.emotionState = 'melancholic';
        else if (this.motionPattern === 'erratic') this.emotionState = 'intense';
        
        this.updateTechniques(avgMotion, variance);
        this.updateEvolution();
        
        // Update procedural noise for fractal echo
        this.updateProceduralNoise(avgMotion, variance);

        // Enhancements
        this.echoVeilIntensity = this.intensity * 0.5 + this.shepardIntensity * 0.5;
        this.heartRateSim = 60 + this.intensity * 20 + Math.random() * 10; // Jitter
        this.bpm += (this.heartRateSim - this.bpm) * 0.05; // Subtle influence

        // Pattern learning: Mutate ostinato if rhythmic sustained
        if (this.motionPattern === 'rhythmic' && this.motionHistory.length > 100) {
          if (Math.random() < 0.05) { // Rare mutation
            const idx = Math.floor(Math.random() * this.customOstinato.length);
            this.customOstinato[idx] = (this.customOstinato[idx] + Math.floor(Math.random() * 3 - 1)) % 12;
            this.mutationLevel++;
            console.log('🎼 Ostinato Mutated! Level:', this.mutationLevel);
          }
        }

        // Neural-like modulation for singularity
        if (this.stage === 'SINGULARITY') {
          this.neuralModulation = Math.min(this.neuralModulation + variance * 0.01, 1);
        } else {
          this.neuralModulation *= 0.98;
        }
      }

      updateTechniques(avgMotion, variance) {
        if (avgMotion > 2 && variance > 1.5) {
          this.shepardIntensity = Math.min(this.shepardIntensity + 0.02, 1);
          this.tensionBuildup = Math.min(this.tensionBuildup + 0.01, 1);
          this.currentTechnique = 'shepard-rising';
        } else if (avgMotion < 1) {
          this.shepardIntensity = Math.max(this.shepardIntensity - 0.01, 0);
          this.tensionBuildup = Math.max(this.tensionBuildup - 0.005, 0);
          this.currentTechnique = 'ostinato-calm';
        }
        
        this.buildPhase = (this.motionPattern === 'sustained' || this.motionPattern === 'rhythmic') && avgMotion > 2;
        this.releasePhase = this.motionPattern === 'calm' && this.totalMotion > 100;
        
        if (this.buildPhase) this.currentTechnique = 'build';
        if (this.releasePhase) this.currentTechnique = 'release';
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.7;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.7;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.9;
        this.velocity.y *= 0.9;
      }

      syncBPMToSteps() {
        if (this.stepCounter < 4) return;
        
        const stepInterval = (Date.now() - this.lastStepTime * (this.stepCounter - 1)) / (this.stepCounter - 1);
        const targetBPM = 60 / (stepInterval / 1000) * 1.5;
        
        this.bpm = this.bpm * 0.6 + targetBPM * 0.4;
        this.bpm = Math.max(40, Math.min(180, this.bpm));
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        
        const activationThreshold = this.buildPhase ? 0.8 : 1.5;
        const deactivationThreshold = 0.6;
        
        this.layers.kick = avgMotion > activationThreshold || (this.layers.kick && avgMotion > deactivationThreshold);
        this.layers.bass = (avgMotion > 1.5 || (this.layers.bass && avgMotion > 0.8)) && (this.motionPattern !== 'calm');
        this.layers.subBass = this.layers.bass && this.intensity > 1.5; // Deep tones for emotion
        this.layers.hihat = (avgMotion > 2 || this.intensity > 1.5 || this.motionPattern === 'rhythmic');
        this.layers.snare = (avgMotion > 2.5 && this.intensity > 2) || (this.motionPattern === 'erratic');
        this.layers.ostinato = avgMotion > 1.2 && this.stage !== 'SILENCE';
        this.layers.harmony = (avgMotion > 3 || this.intensity > 2.5) && !this.releasePhase;
        this.layers.pad = avgMotion < 1.5 && this.totalMotion > 80 && this.releasePhase;
        this.layers.atmosphere = this.intensity < 1 && avgMotion < 1.5 && this.releasePhase;
        this.layers.strings = this.stage !== 'SILENCE' && avgMotion > 1.8;
        this.layers.brass = this.stage !== 'SILENCE' && this.intensity > 2.5 && this.buildPhase;
        this.layers.choir = this.stage === 'TRANSCENDENT' && avgMotion < 2 && this.releasePhase;
        this.layers.shepard = this.shepardIntensity > 0.1;
        this.layers.neuralDrone = this.stage === 'SINGULARITY' && this.neuralModulation > 0.2;
        this.layers.granular = this.stage !== 'SILENCE' && this.intensity > 1.0 && this.releasePhase;
        
        this.evolutionProgress = Math.min(this.totalMotion / 1200, 5); // Extended for quantum
        this.subStage = Math.floor(this.evolutionProgress);
        
        if (this.stage === 'TRIBAL' && this.totalMotion > 300) {
          this.evolveToOrchestral();
        } else if (this.stage === 'ORCHESTRAL' && this.totalMotion > 700) {
          this.evolveToTranscendent();
        } else if (this.stage === 'TRANSCENDENT' && this.totalMotion > 1200) {
          this.evolveToMutated();
        } else if (this.stage === 'MUTATED' && this.totalMotion > 2000) {
          this.evolveToSingularity();
        } else if (this.stage === 'SINGULARITY' && this.totalMotion > 3000) {
          this.evolveToQuantum();
        }
        
        let baseBPM = 60 + (avgMotion * 8) + (this.intensity * 5);
        baseBPM += (this.subStage * 15);
        if (this.stage === 'TRIBAL') baseBPM += 25;
        else if (this.stage === 'ORCHESTRAL') baseBPM += 45;
        else if (this.stage === 'TRANSCENDENT') baseBPM += 70;
        else if (this.stage === 'MUTATED') baseBPM += 90;
        else if (this.stage === 'SINGULARITY') baseBPM += 110;
        else if (this.stage === 'QUANTUM') baseBPM += 130;
        
        if (this.buildPhase) baseBPM *= 1.2;
        if (this.releasePhase) baseBPM *= 0.8;
        
        this.bpm = this.bpm * 0.85 + baseBPM * 0.15;
        this.bpm = Math.max(40, Math.min(180, this.bpm));
        
        this.updateCinematicTheme(avgMotion, this.intensity);

        // Enhancements: Ramp gains for smooth transitions
        Object.keys(this.layerGains).forEach(layer => {
          const targetGain = this.layers[layer] ? 1 : 0;
          this.layerGains[layer].gain.linearRampToValueAtTime(targetGain, this.ctx.currentTime + 0.5);
        });

        // Singularity mutation: More aggressive scale mutation
        if (this.stage === 'SINGULARITY' && Math.random() < 0.02) {
          this.scale = this.scale.map(n => (n + Math.floor(Math.random() * 5 - 2)) % 12);
          console.log('🌌 Scale Mutated in Singularity!');
        }

        // Quantum mutation: Mutate chord progression using Markov
        if (this.stage === 'QUANTUM' && Math.random() < 0.03) {
          this.currentChordIndex = this.nextMarkovState(this.currentChordIndex);
          console.log('🔮 Chord Progressed in Quantum Flux!');
        }

        this.saveSession();
      }

      nextMarkovState(current) {
        const probs = this.markovChain.transitions[current];
        let rand = Math.random();
        let sum = 0;
        for (let i = 0; i < probs.length; i++) {
          sum += probs[i];
          if (rand < sum) return i;
        }
        return 0;
      }

      updateCinematicTheme(avgMotion, intensity) {
        let newTheme = 'awakening';
        if (this.stage === 'QUANTUM') newTheme = 'quantum';
        else if (this.stage === 'SINGULARITY') newTheme = 'singularity';
        else if (avgMotion > 4 && intensity > 3 && this.buildPhase) newTheme = 'triumph';
        else if (avgMotion > 2.5 && intensity > 2) newTheme = 'tension';
        else if (avgMotion > 1.5) newTheme = 'adventure';
        else if (avgMotion < 1.5 && this.totalMotion > 150 && this.releasePhase) newTheme = 'reflection';
        
        if (newTheme !== this.currentTheme) {
          this.currentTheme = newTheme;
          this.elements.themeText.textContent = this.themes[newTheme].text;
          this.elements.themeText.classList.add('visible');
          setTimeout(() => this.elements.themeText.classList.remove('visible'), 4000);
        }
      }

      createParticles(count, color) {
        const existing = document.querySelector('.particles');
        if (existing) existing.remove();
        
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);
        
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle spectrum';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = color;
          particle.style.animationDelay = Math.random() * 12 + 's';
          particle.style.animationDuration = (6 + Math.random() * 8) + 's';
          container.appendChild(particle);
        }
      }

      startSequencer() {
        const lookahead = 25.0; // ms for scheduling interval
        const scheduleAheadTime = 0.1; // sec ahead to schedule
        let currentNote = 0;
        let nextNoteTime = 0.0;

        const scheduler = () => {
          if (!this.active) return;
          while (nextNoteTime < this.ctx.currentTime + scheduleAheadTime) {
            this.playStep();
            this.nextNote();
          }
          setTimeout(scheduler, lookahead);
        };

        const nextNote = () => {
          const secondsPerBeat = 60.0 / this.bpm;
          nextNoteTime += secondsPerBeat / 4; // 16th notes
          this.step = (this.step + 1) % this.sectionLength;
          
          if (this.step === 0) {
            this.phraseCount++;
            this.phrase = this.phraseStructure[this.phraseCount % this.phraseStructure.length];
            this.currentChordIndex = (this.currentChordIndex + 1) % this.chordProgression.length;
            this.updateHarmony();
          }
        };

        nextNoteTime = this.ctx.currentTime;
        scheduler();
      }

      startPolyRhythms() {
        // Simple polyrhythm layers inspired by Beet.js
        this.polyLayers = [
          { tempo: this.bpm, steps: 8, pattern: [1,0,1,0,1,0,1,0], callback: this.playKick.bind(this) },
          { tempo: this.bpm * 3/4, steps: 6, pattern: [1,0,0,1,0,0], callback: this.playSnare.bind(this) },
          { tempo: this.bpm * 5/4, steps: 10, pattern: [1,0,1,0,0,1,0,1,0,0], callback: this.playHihat.bind(this) }
        ];

        this.polyLayers.forEach(layer => {
          layer.step = 0;
          layer.interval = setInterval(() => {
            if (this.active && this.layers[layer.callback.name.toLowerCase()]) {
              if (layer.pattern[layer.step % layer.pattern.length]) {
                layer.callback();
              }
              layer.step++;
            }
          }, (60 / layer.tempo) * 1000);
        });
      }

      playStep() {
        if (this.step % 4 === 0) {
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 150);
        }
        
        if (this.layers.bass && this.step % 4 === 0) this.playBass();
        if (this.layers.subBass && this.step % 4 === 0) this.playSubBass();
        if (this.layers.ostinato && this.step % 2 === 0) this.playOstinato();
        if (this.layers.harmony && this.step % 16 === 0) this.playHarmony();
        if (this.layers.pad && this.step % 32 === 0 && this.releasePhase) this.playPad();
        if (this.layers.atmosphere && Math.random() < 0.03 && this.releasePhase) this.playAtmosphere();
        if (this.layers.strings && (this.step % 4 === 0 || this.buildPhase)) this.playStrings();
        if (this.layers.brass && this.step % 16 === 0 && this.buildPhase) this.playBrass();
        if (this.layers.choir && this.step % 32 === 0 && this.releasePhase) this.playChoir();
        if (this.layers.shepard && this.step % 8 === 0) this.playShepardTone();
        if (this.layers.neuralDrone && this.step % 16 === 0) this.playNeuralDrone();
        if (this.layers.granular && Math.random() < 0.05) this.playGranularGrain();
      }

      createEnvelope(gainNode, attack = 0.01, decay = 0.1, sustain = 0.5, release = 0.2, time) {
        gainNode.gain.cancelScheduledValues(time);
        gainNode.gain.setValueAtTime(0, time);
        gainNode.gain.linearRampToValueAtTime(1, time + attack);
        gainNode.gain.linearRampToValueAtTime(sustain, time + attack + decay);
        return time + attack + decay + release; // Return end time
      }

      playKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        if (!this.allocateVoice('kick', osc, gain, 0.6)) return;
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(45 + this.intensity * 8, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(25, this.ctx.currentTime + 0.4);
        
        const endTime = this.createEnvelope(gain, 0.005, 0.1, 0, 0.5, this.ctx.currentTime);
        
        gain.gain.value = 0.9;
        
        osc.connect(gain).connect(this.layerGains.kick);
        osc.start();
        osc.stop(endTime);
      }

      playBass() {
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 1);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('bass', osc, gain, 0.8)) return;
        
        osc.type = 'custom';
        osc.periodicWave = this.wavetable;
        osc.frequency.value = freq * 0.75;
        
        filter.type = 'lowpass';
        filter.frequency.value = 80 + this.motion * 20 + this.intensity * 15;
        filter.Q.value = 3 + this.intensity * 0.8;
        
        const endTime = this.createEnvelope(gain, 0.01, 0.2, 0.3, 0.4, this.ctx.currentTime);
        
        gain.gain.value = 0.8;
        
        osc.connect(filter).connect(gain).connect(this.layerGains.bass);
        osc.start();
        osc.stop(endTime);
      }

      playSubBass() {
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 0); // Octave lower for deep tones
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('subBass', osc, gain, 1.2)) return;
        
        osc.type = 'sine'; // Pure sine for sub depth
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 60 + this.intensity * 10;
        filter.Q.value = 2;
        
        const endTime = this.createEnvelope(gain, 0.02, 0.3, 0.4, 0.5, this.ctx.currentTime);
        
        gain.gain.value = 0.6;
        
        osc.connect(filter).connect(gain).connect(this.layerGains.subBass);
        osc.start();
        osc.stop(endTime);
      }

      playHihat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('hihat', osc, gain, 0.15)) return;
        
        osc.type = 'square';
        osc.frequency.value = 8000 + Math.random() * 2000 + this.intensity * 400;
        
        filter.type = 'highpass';
        filter.frequency.value = 6000 + this.motion * 300;
        filter.Q.value = 2;
        
        const endTime = this.createEnvelope(gain, 0.005, 0.05, 0, 0.1, this.ctx.currentTime);
        
        gain.gain.value = 0.4;
        
        osc.connect(filter).connect(gain).connect(this.layerGains.hihat);
        osc.start();
        osc.stop(endTime);
      }

      playSnare() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        if (!this.allocateVoice('snare', osc1, gain, 0.3)) return;
        
        osc1.type = 'triangle';
        osc1.frequency.value = 150 + this.intensity * 20;
        osc2.type = 'square';
        osc2.frequency.value = 6000 + this.motion * 500;
        
        const endTime = this.createEnvelope(gain, 0.005, 0.1, 0, 0.2, this.ctx.currentTime);
        
        gain.gain.value = 0.6;
        
        osc1.connect(gain).connect(this.layerGains.snare);
        osc2.connect(gain).connect(this.layerGains.snare);
        osc1.start();
        osc2.start();
        osc1.stop(endTime);
        osc2.stop(this.ctx.currentTime + 0.08);
      }

      playOstinato() {
        const noteIndex = this.customOstinato[this.ostinatoIndex % this.customOstinato.length];
        const freq = this.noteToFreq(noteIndex, 4);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('ostinato', osc, gain, 0.8)) return;
        
        osc.type = 'custom';
        osc.periodicWave = this.wavetable;
        osc.frequency.value = freq;
        osc.detune.value = Math.random() * 6 - 3;
        
        filter.type = 'lowpass';
        filter.frequency.value = 800 + this.motion * 200 + this.intensity * 150;
        filter.Q.value = 3 + this.intensity * 0.5;
        
        const endTime = this.createEnvelope(gain, 0.01, 0.2, 0.4, 0.3, this.ctx.currentTime);
        
        gain.gain.value = 0.6;
        
        osc.connect(filter).connect(gain).connect(this.layerGains.ostinato);
        osc.start();
        osc.stop(endTime);
        
        this.ostinatoIndex++;
      }

      playHarmony() {
        const chord = this.chordProgression[this.currentChordIndex];
        const duration = 4;
        const baseGain = 0.2 / chord.length;

        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 3 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('harmony', osc, gain, duration)) return;
          
          osc.type = 'sine';
          osc.frequency.value = freq;
          osc.detune.value = Math.random() * 4 - 2;
          
          filter.type = 'lowpass';
          filter.frequency.value = 400 + this.motion * 100;
          filter.Q.value = 1.5;
          
          const endTime = this.createEnvelope(gain, 0.5, 1, 0.8, 2, this.ctx.currentTime);
          
          gain.gain.value = baseGain;
          
          osc.connect(filter).connect(gain).connect(this.layerGains.harmony);
          osc.start();
          osc.stop(endTime);
        });
      }

      playStrings() {
        const noteIndex = this.ostinatoPattern[this.ostinatoIndex % this.ostinatoPattern.length];
        const freq = this.noteToFreq(noteIndex, 3);
        
        for (let i = 0; i < 4; i++) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('strings', osc, gain, 3)) return;
          
          osc.type = 'custom';
          osc.periodicWave = this.wavetable;
          osc.frequency.value = freq * (1 + i * 0.001);
          osc.detune.value = (i - 2) * 3;
          
          filter.type = 'lowpass';
          filter.frequency.value = 600 + this.motion * 150 + this.intensity * 100;
          filter.Q.value = 2.5;
          
          const endTime = this.createEnvelope(gain, 0.2, 0.5, 0.7, 1.5, this.ctx.currentTime);
          
          gain.gain.value = 0.15;
          
          osc.connect(filter).connect(gain).connect(this.layerGains.strings);
          osc.start();
          osc.stop(endTime);
        }
      }

      playBrass() {
        const note = this.scale[Math.floor(this.scale.length / 2)];
        const freq = this.noteToFreq(note, 3);
        
        const carrier = this.ctx.createOscillator();
        const modulator = this.ctx.createOscillator();
        const modGain = this.ctx.createGain();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();

        if (!this.allocateVoice('brass', carrier, gain, 3)) return;

        carrier.type = 'sawtooth';
        carrier.frequency.value = freq;

        modulator.type = 'sine';
        modulator.frequency.value = freq * (1 + this.intensity * 0.5); // FM ratio

        modGain.gain.value = 200 + this.intensity * 100; // Mod index

        filter.type = 'lowpass';
        filter.frequency.value = 500 + this.intensity * 200;
        filter.Q.value = 4;
        
        const endTime = this.createEnvelope(gain, 0.1, 0.3, 0.6, 1.2, this.ctx.currentTime);
        
        gain.gain.value = 0.4;
        
        modulator.connect(modGain);
        modGain.connect(carrier.frequency);
        carrier.connect(filter).connect(gain).connect(this.layerGains.brass);
        modulator.start();
        carrier.start();
        modulator.stop(endTime);
        carrier.stop(endTime);
      }

      playChoir() {
        this.chordProgression[this.currentChordIndex].forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 4 + i % 2);
          
          const carrier = this.ctx.createOscillator();
          const modulator = this.ctx.createOscillator();
          const modGain = this.ctx.createGain();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('choir', carrier, gain, 15)) return;
          
          carrier.type = 'triangle';
          carrier.frequency.value = freq;

          modulator.type = 'sine';
          modulator.frequency.value = freq * (1 + Math.random() * 0.003);

          modGain.gain.value = 50 + this.motion * 20; // Light FM for richness
          
          filter.type = 'lowpass';
          filter.frequency.value = 1000 + this.motion * 100;
          filter.Q.value = 0.8;
          
          const endTime = this.createEnvelope(gain, 2, 3, 0.8, 5, this.ctx.currentTime);
          
          gain.gain.value = 0.12;
          
          modulator.connect(modGain);
          modGain.connect(carrier.frequency);
          carrier.connect(filter).connect(gain).connect(this.layerGains.choir);
          modulator.start();
          carrier.start();
          modulator.stop(endTime);
          carrier.stop(endTime);
        });
      }

      playPad() {
        this.scale.forEach((note, i) => {
          if (i % 2 !== 0) return;
          
          const freq = this.noteToFreq(note, 2 + i % 3);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('pad', osc, gain, 12)) return;
          
          osc.type = 'sine';
          osc.frequency.value = freq * (1 + i * 0.002);
          
          filter.type = 'lowpass';
          filter.frequency.value = 200 + this.motion * 50;
          filter.Q.value = 1;
          
          const endTime = this.createEnvelope(gain, 3, 2, 0.5, 5, this.ctx.currentTime);
          
          gain.gain.value = 0.1;
          
          osc.connect(filter).connect(gain).connect(this.layerGains.pad);
          osc.start();
          osc.stop(endTime);
        });
      }

      playAtmosphere() {
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 5 + Math.random() * 2);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('atmosphere', osc, gain, 20)) return;
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 100 + Math.random() * 150;
        filter.Q.value = 8 + this.intensity * 0.5;
        
        const endTime = this.createEnvelope(gain, 4, 5, 0.3, 10, this.ctx.currentTime);
        
        gain.gain.value = 0.08;
        
        osc.connect(filter).connect(gain).connect(this.layerGains.atmosphere);
        osc.start();
        osc.stop(endTime);
        
        // Blend with procedural noise for fractal echo veil
        this.noiseGain.gain.linearRampToValueAtTime(0.1 + Math.random() * 0.05, this.ctx.currentTime + 4);
      }

      playShepardTone() {
        const baseFreq = 220;
        const shepardLayers = 8; // Increased for deeper illusion
        
        for (let i = 0; i < shepardLayers; i++) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          
          if (!this.allocateVoice('shepard', osc, gain, 4)) return;
          
          const freq = baseFreq * Math.pow(2, i);
          osc.type = 'sine';
          osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(freq * 1.5, this.ctx.currentTime + 4);
          
          const amplitude = Math.sin((i / shepardLayers) * Math.PI) * this.shepardIntensity;
          
          const endTime = this.createEnvelope(gain, 0.5, 1, 0.5, 2, this.ctx.currentTime);
          
          gain.gain.value = 0.3;
          
          osc.connect(gain).connect(this.layerGains.shepard);
          osc.start();
          osc.stop(endTime);
        }
      }

      playNeuralDrone() {
        // Simulated neural synthesis: Additive with modulated partials
        const baseFreq = this.noteToFreq(0, 1); // Low fundamental
        const partials = 16; // Many for rich, deep texture
        const duration = 8;
        
        for (let i = 1; i <= partials; i++) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const mod = this.ctx.createOscillator(); // FM for neural-like variation
          const modGain = this.ctx.createGain();
          
          if (!this.allocateVoice('neuralDrone', osc, gain, duration)) return;
          
          osc.type = 'sine';
          osc.frequency.value = baseFreq * i * (1 + this.neuralModulation * 0.01 * i); // Inharmonic shift
          
          mod.type = 'sine';
          mod.frequency.value = 0.5 + this.intensity * 0.2; // Slow modulation
          modGain.gain.value = 50 * i * this.neuralModulation; // Stronger on higher partials
          
          const endTime = this.createEnvelope(gain, 1, 2, 0.6, 4, this.ctx.currentTime);
          
          gain.gain.value = 0.15 / partials;
          
          mod.connect(modGain);
          modGain.connect(osc.frequency);
          osc.connect(gain).connect(this.layerGains.neuralDrone);
          mod.start();
          osc.start();
          mod.stop(endTime);
          osc.stop(endTime);
        }
      }

      playGranularGrain() {
        if (!this.granularBuffer) return;

        const grainSize = 0.1 + this.echoVeilIntensity * 0.05; // Dynamic grain size
        const overlap = 0.05;
        const duration = this.granularBuffer.duration;
        
        const startTime = Math.random() * (duration - grainSize);
        const grainSource = this.ctx.createBufferSource();
        const gain = this.ctx.createGain();
        
        if (!this.allocateVoice('granular', grainSource, gain, grainSize)) return;
        
        const grainBuffer = this.ctx.createBuffer(1, this.ctx.sampleRate * grainSize, this.ctx.sampleRate);
        grainBuffer.copyToChannel(this.granularBuffer.getChannelData(0).slice(
          startTime * this.ctx.sampleRate,
          (startTime + grainSize) * this.ctx.sampleRate
        ), 0);
        
        grainSource.buffer = grainBuffer;
        
        const endTime = this.createEnvelope(gain, 0.01, 0.02, 0.5, 0.05, this.ctx.currentTime);
        
        grainSource.connect(gain).connect(this.layerGains.granular);
        grainSource.start();
        grainSource.stop(endTime);
      }

      allocateVoice(layer, osc, gainNode, duration) {
        const pool = this.voicePool[layer];
        if (!pool) return false;
        
        pool.active = pool.active.filter(voice => voice.startTime + duration > this.ctx.currentTime);
        
        if (pool.active.length >= pool.max) {
          const oldest = pool.active.shift();
          if (oldest) {
            oldest.gain.gain.setValueAtTime(0, this.ctx.currentTime);
            oldest.osc.stop(this.ctx.currentTime + 0.01);
          }
        }
        
        const voice = { osc, gain: gainNode, startTime: this.ctx.currentTime };
        pool.active.push(voice);
        
        return true;
      }

      updateHarmony() {
        this.bassNote = this.chordProgression[this.currentChordIndex][0];
      }

      noteToFreq(note, octave = 4) {
        return 293.66 * Math.pow(2, (note - 2) / 12 + (octave - 4));
      }

      updateUI() {
        this.elements.stageName.textContent = this.stage;
        this.elements.technique.textContent = this.currentTechnique.toUpperCase();
        this.elements.bpmDisplay.textContent = Math.round(this.bpm);
        this.elements.keyDisplay.textContent = this.key + ' MIN';
        
        const motionPercent = Math.min((this.motion + this.intensity) * 10, 100);
        this.elements.motionBar.style.width = motionPercent + '%';
        
        const shepardPercent = this.shepardIntensity * 100;
        this.elements.shepardBar.style.width = shepardPercent + '%';
        
        const totalVoices = Object.values(this.voicePool).reduce((sum, pool) => sum + pool.active.length, 0);
        this.elements.voiceCount.textContent = totalVoices;
        
        if (this.analyser) {
          this.analyser.getByteFrequencyData(this.dataArray);
          this.spectrumBars.forEach((bar, i) => {
            const height = (this.dataArray[i] / 255) * 80;
            bar.style.height = height + 'px';
          });
        }

        // Enhancement
        this.elements.echoBar.style.width = (this.echoVeilIntensity * 100) + '%';
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          const theme = this.themes[this.currentTheme];
          const intensityNorm = Math.min(this.intensity / 4, 1);
          const motionNorm = Math.min(this.motion / 6, 1);
          
          let bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, `;
          bg += `${theme.colors[0]} ${5 * motionNorm}%, `;
          if (theme.colors[1]) bg += `${theme.colors[1]} ${20 * intensityNorm}%, `;
          bg += `#0a0a0a ${60 + 30 * intensityNorm}%`;
          bg += ')';
          
          document.body.style.background = bg;
          
          this.elements.cinematicOverlay.classList.toggle('active', this.buildPhase || this.intensity > 2);
          
          // Enhancement
          const fractalScale = 1 + this.echoVeilIntensity * 0.5 + this.neuralModulation * 0.3;
          this.elements.orb.style.transform = `translate(-50%, -50%) scale(${fractalScale})`;
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }

      saveSession() {
        localStorage.setItem('gumpEvolution', JSON.stringify({
          totalMotion: this.totalMotion,
          mutationLevel: this.mutationLevel
        }));
      }
    }

    new QuantumCompositionEngine();
  </script>
