<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music 2.0: Grand Unified Music Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a1a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
    }
    
    body.big-bang {
      animation: bigBang 2s ease-out forwards;
    }
    @keyframes bigBang {
      0% { background: white; opacity: 0; transform: scale(0.1); }
      50% { background: radial-gradient(circle, white 0%, #ff6b6b 20%, black 100%); opacity: 1; transform: scale(1.5); }
      100% { background: black; opacity: 1; transform: scale(1); }
    }
    
    body.transcendent {
      background: radial-gradient(circle at 60% 40%, #080012 0%, #1a0a2e 25%, #2a1a3e 50%, #3a2a4e 75%, #1a0a2e 100%);
      color: #ff88cc;
      filter: blur(0.5px) brightness(1.2);
    }
    
    .app {
      width: 100%;
      max-width: 450px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(5px) saturate(180%);
      border-radius: 20px;
      background: rgba(10, 10, 20, 0.1);
    }
    
    .logo {
      font-size: clamp(3.5rem, 14vw, 7rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.7rem;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    
    .tagline { font-size: clamp(1.2rem, 5vw, 1.5rem); opacity: 0.85; margin-bottom: 3.5rem; font-weight: 300; }
    
    .start-btn {
      padding: 22px 45px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 35px;
      font-size: 1.3rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 35px rgba(0, 255, 170, 0.4);
      margin-bottom: 2.5rem;
    }
    
    .start-btn:hover { transform: translateY(-4px); box-shadow: 0 18px 50px rgba(0, 255, 170, 0.6); }
    
    .spatial-viz {
      width: 100%;
      height: 220px;
      border: 3px solid rgba(0, 255, 170, 0.3);
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle, rgba(0, 255, 170, 0.05) 0%, rgba(0, 20, 40, 0.05) 100%);
      margin-bottom: 2.5rem;
      transition: all 1s ease;
    }
    
    .spatial-viz.transcendent { border-color: rgba(255, 136, 204, 0.5); background: rgba(255, 136, 204, 0.08); }
    
    .orb {
      position: absolute;
      width: 10px; /* Start as dot */
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.25s ease;
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.6);
      will-change: transform;
    }
    
    .orb.grow {
      width: 70px;
      height: 70px;
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #ff88cc, transparent);
      box-shadow: 0 0 80px rgba(255, 136, 204, 0.8);
      animation: voidPulse 2s ease-in-out infinite;
    }
    
    .orb.pulse {
      animation: beatPulse 0.4s ease-in-out;
    }
    
    @keyframes voidPulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.15); } }
    @keyframes beatPulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.4); } 100% { transform: translate(-50%, -50%) scale(1); } }
    
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 2.5rem; }
    .stat { background: rgba(0, 255, 170, 0.15); padding: 15px; border-radius: 15px; border: 2px solid rgba(0, 255, 170, 0.3); }
    .stat-value { font-size: 1.4rem; font-weight: 800; color: #00ffaa; }
    .stat-label { font-size: 0.8rem; opacity: 0.75; margin-top: 4px; }
    
    .status { font-size: 1rem; color: #4ecdc4; opacity: 0.85; animation: statusBreathe 2.5s ease-in-out infinite; }
    @keyframes statusBreathe { 0%, 100% { opacity: 0.85; } 50% { opacity: 1.1; } }
    
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; opacity: 0; transition: opacity 0.5s ease; }
    .particles.active { opacity: 0.7; }
    .particle { position: absolute; width: 4px; height: 4px; background: radial-gradient(circle, #ff88cc, transparent); border-radius: 50%; animation: float 7s linear infinite; }
    @keyframes float { 0% { transform: translateY(110vh) scale(0); opacity: 0; } 10% { opacity: 0.8; } 90% { opacity: 0.8; } 100% { transform: translateY(-30vh) scale(1.5); opacity: 0; } }
    
    .hidden { display: none !important; }
    .error { background: rgba(255, 107, 107, 0.15); border: 2px solid rgba(255, 107, 107, 0.4); border-radius: 20px; padding: 25px; color: #ff6b6b; margin-top: 25px; }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="app">
    <div class="logo" id="logo">Music 2.0</div>
    <div class="tagline" id="tagline">Music Must Evolve</div>
    <button class="start-btn" id="start">ðŸŽµ Start Evolution</button>
    <div class="spatial-viz hidden" id="viz">
      <div class="orb" id="orb"></div>
    </div>
    <div class="stats hidden" id="stats">
      <div class="stat"><div class="stat-value" id="motion">0</div><div class="stat-label">Motion</div></div>
      <div class="stat"><div class="stat-value" id="bpm">120</div><div class="stat-label">BPM</div></div>
      <div class="stat"><div class="stat-value" id="groove">PRIMAL</div><div class="stat-label">State</div></div>
    </div>
    <div class="status hidden" id="status">ðŸŽµ Evolving with your stride...</div>
    <div class="error hidden" id="error"></div>
  </div>

  <script>
    class MusicEvolution {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 120; // Default walking BPM
        this.swing = 0.1;
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        this.active = false;
        this.step = 0;
        this.state = 'PRIMAL';
        this.transcendent = false;
        this.transcendentIntensity = 0;
        this.lastMotionTime = Date.now();
        this.reverb = null;
        this.songSection = 'INTRO';
        this.layerProgress = 0;
        this.lastStrideTime = 0;
        this.strideInterval = 500; // ~120 BPM initial
        this.envDensity = 0;
        this.location = { lat: 0, lon: 0, accuracy: 0 };
        this.distanceTraveled = 0;
        this.lastLocation = null;
        this.oscillators = new Set();
        this.lastUpdateTime = 0;
        this.frameCount = 0;
        this.moodFactor = 0;
        this.weather = 'CLEAR';
        this.weatherData = null;
        this.seed = 0;
        this.currentChord = 0;
        
        this.scales = {
          major: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
          minor: [261.63, 293.66, 311.13, 349.23, 392.00, 415.30, 466.16, 523.25],
          pentatonic: [261.63, 311.13, 349.23, 415.30, 466.16]
        };
        this.scale = this.scales.pentatonic; // Start with simple for tribal
        this.chords = [];
        this.patterns = { kick: [], snare: [], hihat: [], bass: [] };
        
        this.elements = {};
        this.rolloutBuffer = [];
        this.lastReflectionTime = 0;
        this.reflectionInterval = 30000;
        this.stepCount = 0;
        
        this.init();
      }

      init() {
        const ids = ['start', 'viz', 'stats', 'status', 'logo', 'tagline', 'orb', 'motion', 'bpm', 'groove', 'error', 'particles'];
        ids.forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.start.onclick = () => this.start();
        
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            pos => {
              this.location = {
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
                accuracy: pos.coords.accuracy
              };
              this.fetchWeather();
            },
            err => this.showError('Geolocation error: ' + err.message),
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 5000 }
          );
          navigator.geolocation.watchPosition(
            pos => this.updateLocation(pos),
            err => this.showError('Geolocation error: ' + err.message),
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 5000 }
          );
        }
      }

      async fetchWeather() {
        if (!this.location.lat || !this.location.lon) return;
        try {
          const apiKey = '789e7d7e2ab3c81f42ca93d449c715c6';
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${this.location.lat}&lon=${this.location.lon}&appid=${apiKey}`;
          const response = await fetch(url);
          if (!response.ok) throw new Error('Failed to fetch weather data');
          this.weatherData = await response.json();
          this.weather = this.weatherData.weather[0].main.toUpperCase();
          this.envDensity = this.calculateEnvDensityFromWeather();
        } catch (e) {
          this.weather = 'CLEAR'; // Fallback
          this.envDensity = 0.5;
          this.showError('Weather API error: Using default weather settings');
          console.error(e);
        }
      }

      calculateEnvDensityFromWeather() {
        if (!this.weatherData) return 0.5;
        const condition = this.weather.toUpperCase();
        const temp = (this.weatherData.main.temp - 273.15) / 40; // Normalize temperature
        let density = 0.5;
        
        if (condition.includes('RAIN') || condition.includes('STORM')) density = 0.8 + temp * 0.2;
        else if (condition.includes('CLOUD')) density = 0.5 + temp * 0.2;
        else if (condition.includes('CLEAR')) density = 0.3 + temp * 0.2;
        else if (condition.includes('SNOW')) density = 0.7 + temp * 0.2;
        
        return Math.min(1, Math.max(0, density));
      }

      generateSongSeed() {
        const now = new Date();
        const hours = now.getHours();
        const lat = this.location.lat || 0;
        const lon = this.location.lon || 0;
        this.seed = (hours * 3600 + now.getMinutes() * 60 + now.getSeconds()) + Math.abs(lat * lon);
        
        // Time-based mood factor (0 to 1)
        this.moodFactor = hours < 6 || hours > 20 ? 0.3 : hours < 12 ? 0.7 : 1.0;
        if (this.weather.includes('RAIN') || this.weather.includes('STORM')) this.moodFactor *= 0.8;
        else if (this.weather.includes('CLEAR')) this.moodFactor *= 1.2;
        else if (this.weather.includes('CLOUD')) this.moodFactor *= 0.9;
        
        // Select scale based on mood and seed, evolve with songSection
        let scaleChoice = Math.floor(this.seed + this.moodFactor * 10) % 3;
        if (this.songSection === 'INTRO' || this.songSection === 'BUILD') {
          this.scale = this.scales.pentatonic; // Simple for tribal/chants
        } else if (this.songSection === 'CLIMAX' || this.songSection === 'RESOLUTION') {
          this.scale = scaleChoice === 0 ? this.scales.minor : this.scales.dorian; // Complex for rituals/modern
        } else {
          this.scale = this.scales.major; // Uplifting for future
        }
        
        // Generate chords
        this.chords = this.generateChords();
        
        // Generate patterns
        this.patterns = this.generatePatterns();
        
        // Adjust initial BPM
        this.bpm = 80 + (this.moodFactor * 40) + (this.seed % 20);
      }

      generateChords() {
        const chords = [];
        const chordCount = 4 + Math.floor((this.seed + this.moodFactor * 10) % 4);
        for (let i = 0; i < chordCount; i++) {
          const root = Math.floor((this.seed + i * 17 + this.moodFactor * 5) % this.scale.length);
          const chord = [root, (root + 2) % this.scale.length, (root + 4) % this.scale.length, (root + 6) % this.scale.length];
          if (this.songSection === 'OUTRO') {
            chord.push((root + 11) % this.scale.length); // Add 7th for future pads
          }
          chords.push(chord);
        }
        return chords;
      }

      generatePatterns() {
        const length = 16;
        const patterns = { kick: [], snare: [], hihat: [], bass: [] };
        
        let kickDensity = this.moodFactor * 0.5 + this.envDensity * 0.3;
        let snareDensity = this.moodFactor * 0.4 + this.envDensity * 0.2;
        let hihatDensity = this.moodFactor * 0.6 + this.envDensity * 0.4;
        let bassDensity = this.moodFactor * 0.5 + this.envDensity * 0.3;
        
        // Evolve densities and irregularity
        if (this.songSection === 'INTRO') { // Monkey beats: Irregular kicks/perc
          kickDensity *= 1.5; // Heavy primal
          this.swing = 0.2 + Math.random() * 0.3; // High swing for irregularity
        } else if (this.songSection === 'BUILD') { // Chants: Organized snare/hihat
          snareDensity *= 1.2; hihatDensity *= 1.1;
          this.swing = 0.1; // More steady
        } else if (this.songSection === 'CLIMAX') { // Rituals: Full instruments
          bassDensity *= 1.3; kickDensity *= 1.1;
        } else if (this.songSection === 'RESOLUTION') { // Modern ethereal: Soften beats, add pads
          kickDensity *= 0.8; snareDensity *= 0.8;
        } else { // OUTRO: Future: Minimal beats, focus on pads
          kickDensity *= 0.5; hihatDensity *= 0.6;
        }
        
        for (let i = 0; i < length; i++) {
          const swingOffset = (i % 2 === 1) ? this.swing : 0;
          patterns.kick.push(Math.random() < kickDensity * (1 + swingOffset) ? 1 : 0);
          patterns.snare.push(Math.random() < snareDensity * (1 + swingOffset) ? 1 : 0);
          patterns.hihat.push(Math.random() < hihatDensity * (1 + swingOffset) ? 1 : 0);
          patterns.bass.push(Math.random() < bassDensity * (1 + swingOffset) ? 1 : 0);
          
          // Structure
          if (i % 4 === 0) patterns.kick[i] = 1;
          if (i % 8 === 4) patterns.snare[i] = 1;
          if (i % 2 === 0) patterns.hihat[i] = Math.random() < hihatDensity * 1.2 ? 1 : 0;
          
          // Add irregularity for primal
          if (this.songSection === 'INTRO' && Math.random() < 0.3) patterns.kick[i] = 1 - patterns.kick[i]; // Flip for monkey chaos
        }
        
        return patterns;
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') {
              this.showError('Motion permission denied.');
              return;
            }
          }

          await this.fetchWeather();
          this.generateSongSeed();
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.createReverb();

          document.body.classList.add('big-bang');
          setTimeout(() => document.body.classList.remove('big-bang'), 2000);

          this.elements.start.classList.add('hidden');
          ['viz', 'stats', 'status'].forEach(id => this.elements[id].classList.remove('hidden'));
          
          this.active = true;
          this.lastMotionTime = Date.now();
          this.startSensors();
          this.startGroove();
          this.animate();
          this.monitorTranscendence();
          console.log(`Music 2.0 evolved at ${new Date().toLocaleString()}. Weather: ${this.weather}, Mood: ${this.moodFactor.toFixed(2)}`);
        } catch (e) {
          this.showError('Failed to evolve: ' + e.message);
          console.error(e);
        }
      }

      showError(msg) {
        this.elements.error.textContent = msg;
        this.elements.error.classList.remove('hidden');
      }

      startSensors() {
        let lastSensorTime = 0;
        const sensorThrottle = 100;
        const motionSmoothing = 10;
        let motionBuffer = [];
        let lastZ = 0;
        this.stepCount = 0;
        const stepThreshold = 1.5; // g for footstep detection
        
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const now = Date.now();
          if (now - lastSensorTime < sensorThrottle) return;
          lastSensorTime = now;

          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);

          const rawMotion = Math.min(100, Math.sqrt(dx * dx + dy * dy + dz * dz) * 8);
          motionBuffer.push(rawMotion);
          if (motionBuffer.length > motionSmoothing) motionBuffer.shift();
          this.motion = motionBuffer.reduce((a, b) => a + b, 0) / motionBuffer.length * 0.5;

          this.last = { x: acc.x, y: acc.y, z: acc.z };
          this.rolloutBuffer.push(this.motion);
          if (this.rolloutBuffer.length > 600) this.rolloutBuffer.shift();

          if (this.motion > 5) {
            this.lastMotionTime = now;
          }

          // Footstep detection on z-axis
          const zDelta = Math.abs(acc.z - lastZ);
          lastZ = acc.z;
          if (zDelta > stepThreshold && now - this.lastStrideTime > 300) {
            this.stepCount++;
            const stepInterval = now - this.lastStrideTime;
            this.strideInterval = this.strideInterval * 0.95 + stepInterval * 0.05; // Smooth
            this.bpm = Math.round(60000 / this.strideInterval); // BPM from footsteps, embrace variations
            this.lastStrideTime = now;
            this.updateSongProgress(); // Evolve with steps
            this.elements.orb.classList.add('pulse'); // Pulse per step
            setTimeout(() => this.elements.orb.classList.remove('pulse'), 200);
          }

          if (this.motion > 5 && now - this.lastStrideTime > this.strideInterval) {
            this.lastStrideTime = now;
            this.updateEnvDensity();
          }

          this.pos.x = Math.max(5, Math.min(95, this.pos.x * 0.9 + (50 + acc.x * 2) * 0.1));
          this.pos.y = Math.max(5, Math.min(95, this.pos.y * 0.9 + (50 + acc.y * 2) * 0.1));

          this.updateState();

          if (now - this.lastReflectionTime > this.reflectionInterval) {
            this.reflect();
            this.lastReflectionTime = now;
          }
        }, { passive: true });
      }

      // Remaining code (monitorTranscendence, enter/exitTranscendence, createParticles, clearParticles, createReverb, deepenVoid, voidWhisper, voidBell, transcendentPad, cosmicDrone, startHeavenLayers, stopHeavenLayers, updateLocation, haversineDistance, updateEnvDensity, updateSongProgress, updateState, startGroove, kick808, snareLayered, hihatMetallic, vocalLayer, bassLayer, peakLayer, crescendoLayer, finalCrescendo, ultimateCrescendo, ambientPad, secondaryAmbient, tertiaryAmbient, quaternaryAmbient, etherealKick, voidPulse, createNoiseBuffer, reflect, animate) remains the same as in your current code, with the additions for evolution integrated as shown in generatePatterns and futurePads added to startGroove for OUTRO.

      futurePads() {
        if (this.oscillators.size >= 20) return;
        const chord = this.chords[this.currentChord];
        chord.forEach((note, index) => {
          if (this.oscillators.size >= 20) return;
          const osc1 = this.ctx.createOscillator();
          const osc2 = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          osc1.type = 'sawtooth';
          osc2.type = 'sine';
          osc1.frequency.value = this.scale[note] * 0.5 * (1 + index * 0.01); // Detune for huge pad
          osc2.frequency.value = this.scale[note] * 1.5 * (1 + index * 0.01); // 5th/7th harmonics
          filter.type = 'lowpass';
          filter.frequency.value = 300 + this.transcendentIntensity * 200;
          filter.Q.value = 1.5;
          
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.2 * this.transcendentIntensity, this.ctx.currentTime + 3);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 10);
          
          osc1.connect(filter);
          osc2.connect(filter);
          filter.connect(gain).connect(this.reverb);
          osc1.start();
          osc2.start();
          osc1.stop(this.ctx.currentTime + 10);
          osc2.stop(this.ctx.currentTime + 10);
          
          this.oscillators.add(osc1);
          this.oscillators.add(osc2);
          setTimeout(() => {
            this.oscillators.delete(osc1);
            this.oscillators.delete(osc2);
          }, 10000);
        });
      }

    }

    new MusicEvolution();
  </script>
</body>
</html>
