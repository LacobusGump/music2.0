<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>GUMP MOBILE</title>
    <style>
        :root {
            --primary-hue: 240;
            --accent-color: hsl(var(--primary-hue), 100%, 60%);
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
        }

        #orb {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
            box-shadow: 0 0 80px rgba(255,255,255,0.6), 
                        0 0 40px rgba(255,255,255,0.4),
                        inset -8px -8px 20px rgba(0,0,0,0.2);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            filter: hue-rotate(var(--primary-hue, 0deg));
        }

        #orb.recording {
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            box-shadow: 0 0 120px #ff3333, 0 0 60px #ff3333;
            transform: translate(-50%, -50%) scale(1.1);
        }

        #orb.beat {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 150px var(--accent-color), 0 0 80px var(--accent-color);
        }

        #orb.ai-active {
            background: radial-gradient(circle at 30% 30%, var(--accent-color), hsl(var(--primary-hue), 100%, 30%));
            animation: aiPulse 3s ease-in-out infinite;
        }

        #orb.permission-denied {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #d63447);
            animation: errorPulse 2s ease-in-out infinite;
        }

        @keyframes aiPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                filter: hue-rotate(var(--primary-hue, 0deg));
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15);
                filter: hue-rotate(calc(var(--primary-hue, 0deg) + 60deg));
            }
        }

        @keyframes errorPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            text-align: center;
            padding: 0 20px;
            font-weight: 500;
        }

        .status.visible {
            opacity: 0.8;
        }

        .hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 2s ease;
            text-transform: uppercase;
            text-align: center;
            padding: 0 20px;
            color: rgba(255,255,255,0.6);
        }

        .hint.visible {
            opacity: 1;
        }

        .producer-info {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--accent-color);
        }

        .producer-info.visible {
            opacity: 0.9;
        }

        .visualizer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .visualizer.active {
            opacity: 0.8;
        }

        .sample-counter {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: var(--accent-color);
        }

        .sample-counter.visible {
            opacity: 0.7;
        }

        .audio-meters {
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .audio-meters.visible {
            opacity: 0.8;
        }

        .meter {
            width: 4px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .meter-fill {
            width: 100%;
            background: linear-gradient(to top, #00ff88, #ffff00, #ff4444);
            transition: height 0.1s ease;
            height: 0%;
        }

        .waveform {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            height: 60px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .waveform.visible {
            opacity: 0.4;
        }

        .permission-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .permission-modal.visible {
            display: flex;
        }

        .permission-content {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .permission-content h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .permission-content p {
            margin-bottom: 20px;
            line-height: 1.5;
            opacity: 0.8;
        }

        .permission-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            background: hsl(var(--primary-hue), 100%, 70%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="visualizer" class="visualizer"></canvas>
    <canvas id="waveform" class="waveform"></canvas>
    <div id="orb"></div>
    <div id="status" class="status"></div>
    <div id="producer-info" class="producer-info"></div>
    <div id="hint" class="hint">TAP TO START</div>
    <div id="sample-counter" class="sample-counter">0</div>
    
    <div id="audio-meters" class="audio-meters">
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
    </div>

    <div id="permission-modal" class="permission-modal">
        <div class="permission-content">
            <h2>ðŸŽ¤ Microphone Access</h2>
            <p>GUMP needs microphone access to capture your audio samples for music creation.</p>
            <button id="grant-permission" class="permission-btn">Enable Microphone</button>
        </div>
    </div>

    <script>
        'use strict';

        class GUMP {
            constructor() {
                // Core audio
                this.ctx = null;
                this.isInitialized = false;
                this.isRecording = false;
                this.recordBuffer = [];
                this.micPermissionState = 'unknown';
                
                // Musical elements
                this.samples = new Map();
                this.loops = [];
                this.drums = {};
                
                // Timing
                this.bpm = 85;
                this.currentStep = 0;
                this.nextStepTime = 0;
                this.isPlaying = false;
                
                // AI Producer with spatial intelligence
                this.producer = {
                    active: false,
                    style: 'minimal', // minimal, lush, experimental, dubstep
                    energy: 0.5,
                    complexity: 0.3,
                    evolution: 0,
                    spatialMap: new Map(), // Track spatial positions of samples
                    harmonicAnalysis: new Map(), // Frequency analysis of samples
                    mixingStrategy: 'balanced' // balanced, bass-heavy, mid-focused, wide
                };
                
                // UI elements
                this.orb = document.getElementById('orb');
                this.status = document.getElementById('status');
                this.producerInfo = document.getElementById('producer-info');
                this.hint = document.getElementById('hint');
                this.sampleCounter = document.getElementById('sample-counter');
                this.audioMeters = document.getElementById('audio-meters');
                this.permissionModal = document.getElementById('permission-modal');
                this.grantPermissionBtn = document.getElementById('grant-permission');
                
                // Setup
                this.setupControls();
                this.showHint();
            }

            showHint() {
                setTimeout(() => this.hint.classList.add('visible'), 1000);
            }

            setupControls() {
                // Main tap control
                this.orb.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!this.isInitialized) {
                        this.init();
                    } else {
                        this.toggleRecording();
                    }
                });

                // Permission modal
                this.grantPermissionBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.requestMicrophonePermission();
                });

                // Long press to clear
                let longPressTimer;
                this.orb.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    longPressTimer = setTimeout(() => {
                        if (this.isInitialized) {
                            this.clearAll();
                            this.hapticFeedback(200);
                        }
                    }, 1500);
                });

                this.orb.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    clearTimeout(longPressTimer);
                });

                // Prevent scrolling
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            }

            async checkPermissions() {
                try {
                    // Check permissions API if available
                    if ('permissions' in navigator) {
                        const result = await navigator.permissions.query({ name: 'microphone' });
                        this.micPermissionState = result.state;
                        
                        result.addEventListener('change', () => {
                            this.micPermissionState = result.state;
                            this.updatePermissionUI();
                        });
                    }
                    
                    // Test actual access
                    const constraints = {
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            sampleSize: 16
                        }
                    };
                    
                    const testStream = await navigator.mediaDevices.getUserMedia(constraints);
                    testStream.getTracks().forEach(track => track.stop());
                    this.micPermissionState = 'granted';
                    return true;
                    
                } catch (error) {
                    console.warn('Microphone permission check failed:', error);
                    this.micPermissionState = 'denied';
                    return false;
                }
            }

            async requestMicrophonePermission() {
                try {
                    this.permissionModal.classList.remove('visible');
                    this.showStatus('REQUESTING PERMISSION...', 0);
                    
                    const constraints = {
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            sampleSize: 16
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    stream.getTracks().forEach(track => track.stop());
                    
                    this.micPermissionState = 'granted';
                    this.orb.classList.remove('permission-denied');
                    this.hideStatus();
                    
                    // Now initialize properly
                    this.init();
                    
                } catch (error) {
                    console.error('Permission denied:', error);
                    this.micPermissionState = 'denied';
                    this.showPermissionDeniedState();
                }
            }

            showPermissionDeniedState() {
                this.orb.classList.add('permission-denied');
                this.showStatus('MICROPHONE ACCESS DENIED', 5000);
                this.hint.textContent = 'ENABLE MIC IN BROWSER SETTINGS';
                
                // Show helpful guidance based on error
                setTimeout(() => {
                    this.showStatus('CHECK BROWSER PERMISSION ICON', 3000);
                }, 6000);
            }

            updatePermissionUI() {
                if (this.micPermissionState === 'denied') {
                    this.showPermissionDeniedState();
                } else if (this.micPermissionState === 'granted') {
                    this.orb.classList.remove('permission-denied');
                }
            }

            async init() {
                try {
                    // Check permissions first
                    const hasPermission = await this.checkPermissions();
                    
                    if (this.micPermissionState === 'prompt' || this.micPermissionState === 'unknown') {
                        this.permissionModal.classList.add('visible');
                        return;
                    }
                    
                    if (!hasPermission) {
                        this.showPermissionDeniedState();
                        return;
                    }

                    // High-quality audio context with optimal settings
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)({
                        latencyHint: 'interactive',
                        sampleRate: 48000
                    });

                    if (this.ctx.state === 'suspended') {
                        await this.ctx.resume();
                    }

                    // Build professional audio chain with spatial processing
                    this.buildAdvancedAudioChain();
                    
                    // Create modern drum synthesis
                    this.createModernDrumKit();
                    
                    // Setup microphone with error handling
                    await this.setupMicrophone();
                    
                    // Initialize advanced visualizers
                    this.initVisualizer();
                    this.initWaveform();
                    this.initAudioMeters();
                    
                    // Start the enhanced sequencer
                    this.startSequencer();
                    
                    this.isInitialized = true;
                    this.hint.textContent = 'TAP TO SAMPLE';
                    
                    this.showStatus('GUMP READY', 2000);
                    this.hapticFeedback(50);

                } catch (err) {
                    console.error('Initialization failed:', err);
                    this.showStatus('FAILED TO INITIALIZE', 3000);
                    this.showPermissionDeniedState();
                }
            }

            buildAdvancedAudioChain() {
                // Master chain with modern mastering
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.9;

                // Multi-band compressor setup
                this.createMultibandCompressor();

                // Advanced EQ with modern curves
                this.createAdvancedEQ();

                // High-quality limiter
                this.masterLimiter = this.ctx.createDynamicsCompressor();
                this.masterLimiter.threshold.value = -0.5;
                this.masterLimiter.knee.value = 0;
                this.masterLimiter.ratio.value = 20;
                this.masterLimiter.attack.value = 0.001;
                this.masterLimiter.release.value = 0.005;

                // Spatial processing nodes
                this.spatialProcessor = this.createSpatialProcessor();

                // Connect master chain
                this.masterGain.connect(this.spatialProcessor.input);
                this.spatialProcessor.output.connect(this.masterLimiter);
                this.masterLimiter.connect(this.ctx.destination);

                // Separate buses with modern routing
                this.drumBus = this.ctx.createGain();
                this.drumBus.gain.value = 0.8;
                this.drumBus.connect(this.masterGain);

                this.sampleBus = this.ctx.createGain();
                this.sampleBus.gain.value = 0.7;
                this.sampleBus.connect(this.masterGain);

                this.subBus = this.ctx.createGain(); // Dedicated sub bass
                this.subBus.gain.value = 1.0;
                this.subBus.connect(this.masterGain);

                // Enhanced effects sends
                this.createAdvancedEffects();

                // Analyzer for visualization
                this.analyzer = this.ctx.createAnalyser();
                this.analyzer.fftSize = 4096;
                this.analyzer.smoothingTimeConstant = 0.8;
                this.masterLimiter.connect(this.analyzer);
            }

            createMultibandCompressor() {
                // Split frequency bands
                this.lowSplit = this.ctx.createBiquadFilter();
                this.lowSplit.type = 'lowpass';
                this.lowSplit.frequency.value = 250;
                this.lowSplit.Q.value = 0.7;

                this.midSplit = this.ctx.createBiquadFilter();
                this.midSplit.type = 'bandpass';
                this.midSplit.frequency.value = 2500;
                this.midSplit.Q.value = 0.7;

                this.highSplit = this.ctx.createBiquadFilter();
                this.highSplit.type = 'highpass';
                this.highSplit.frequency.value = 8000;
                this.highSplit.Q.value = 0.7;

                // Individual compressors for each band
                this.lowComp = this.ctx.createDynamicsCompressor();
                this.lowComp.threshold.value = -15;
                this.lowComp.ratio.value = 3;
                this.lowComp.attack.value = 0.01;
                this.lowComp.release.value = 0.1;

                this.midComp = this.ctx.createDynamicsCompressor();
                this.midComp.threshold.value = -12;
                this.midComp.ratio.value = 4;
                this.midComp.attack.value = 0.003;
                this.midComp.release.value = 0.05;

                this.highComp = this.ctx.createDynamicsCompressor();
                this.highComp.threshold.value = -10;
                this.highComp.ratio.value = 2;
                this.highComp.attack.value = 0.001;
                this.highComp.release.value = 0.03;
            }

            createAdvancedEQ() {
                // Modern EQ with multiple bands
                this.subEQ = this.ctx.createBiquadFilter();
                this.subEQ.type = 'lowshelf';
                this.subEQ.frequency.value = 60;
                this.subEQ.gain.value = 3;

                this.kickEQ = this.ctx.createBiquadFilter();
                this.kickEQ.type = 'peaking';
                this.kickEQ.frequency.value = 100;
                this.kickEQ.Q.value = 1.5;
                this.kickEQ.gain.value = 2;

                this.presenceEQ = this.ctx.createBiquadFilter();
                this.presenceEQ.type = 'peaking';
                this.presenceEQ.frequency.value = 3000;
                this.presenceEQ.Q.value = 0.8;
                this.presenceEQ.gain.value = 1.5;

                this.airEQ = this.ctx.createBiquadFilter();
                this.airEQ.type = 'highshelf';
                this.airEQ.frequency.value = 12000;
                this.airEQ.gain.value = 2;
            }

            createSpatialProcessor() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();

                // Stereo imaging
                this.stereoImager = this.createStereoImager();
                
                // 3D positioning
                this.spatialPanner = this.ctx.createPanner();
                this.spatialPanner.panningModel = 'HRTF';
                this.spatialPanner.distanceModel = 'exponential';
                this.spatialPanner.refDistance = 1;
                this.spatialPanner.maxDistance = 10000;
                this.spatialPanner.rolloffFactor = 1;

                input.connect(this.stereoImager.input);
                this.stereoImager.output.connect(this.spatialPanner);
                this.spatialPanner.connect(output);

                return { input, output };
            }

            createStereoImager() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const splitter = this.ctx.createChannelSplitter(2);
                const merger = this.ctx.createChannelMerger(2);
                
                const leftGain = this.ctx.createGain();
                const rightGain = this.ctx.createGain();
                const widthGain = this.ctx.createGain();
                
                widthGain.gain.value = 0.3; // Controlled width
                
                input.connect(splitter);
                splitter.connect(leftGain, 0);
                splitter.connect(rightGain, 1);
                
                leftGain.connect(merger, 0, 0);
                rightGain.connect(merger, 0, 1);
                
                // Add width enhancement
                leftGain.connect(widthGain);
                widthGain.connect(merger, 0, 1);
                rightGain.connect(widthGain);
                widthGain.connect(merger, 0, 0);
                
                merger.connect(output);
                
                return { input, output };
            }

            createAdvancedEffects() {
                // Enhanced reverb with multiple algorithms
                this.createConvolutionReverb();
                this.createAlgorithmicReverb();
                
                // Modern delay with filtering
                this.createSyncedDelay();
                
                // Distortion/saturation
                this.createSaturation();
                
                // Sends
                this.reverbSend = this.ctx.createGain();
                this.reverbSend.gain.value = 0.15;
                this.reverbSend.connect(this.convolutionReverb.input);
                this.convolutionReverb.output.connect(this.masterGain);

                this.delaySend = this.ctx.createGain();
                this.delaySend.gain.value = 0.1;
                this.delaySend.connect(this.syncedDelay.input);
                this.syncedDelay.output.connect(this.masterGain);

                this.saturationSend = this.ctx.createGain();
                this.saturationSend.gain.value = 0.05;
                this.saturationSend.connect(this.saturation.input);
                this.saturation.output.connect(this.masterGain);
            }

            createConvolutionReverb() {
                // Generate impulse response for large hall
                const length = this.ctx.sampleRate * 4; // 4 second reverb
                const impulse = this.ctx.createBuffer(2, length, this.ctx.sampleRate);
                
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    for (let i = 0; i < length; i++) {
                        const decay = Math.pow(1 - i / length, 2.5);
                        const noise = (Math.random() * 2 - 1) * decay * 0.3;
                        
                        // Add early reflections
                        if (i < this.ctx.sampleRate * 0.1) {
                            const earlyDecay = 1 - (i / (this.ctx.sampleRate * 0.1));
                            channelData[i] = noise + earlyDecay * 0.1 * Math.sin(i * 0.01);
                        } else {
                            channelData[i] = noise;
                        }
                    }
                }
                
                const convolver = this.ctx.createConvolver();
                convolver.buffer = impulse;
                
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                const wet = this.ctx.createGain();
                
                const preDelay = this.ctx.createDelay(0.1);
                preDelay.delayTime.value = 0.03;
                
                // High-frequency damping
                const damping = this.ctx.createBiquadFilter();
                damping.type = 'lowpass';
                damping.frequency.value = 5000;
                damping.Q.value = 0.7;
                
                input.connect(preDelay);
                preDelay.connect(convolver);
                convolver.connect(damping);
                damping.connect(wet);
                wet.connect(output);
                
                wet.gain.value = 0.5;
                
                this.convolutionReverb = { input, output };
            }

            createAlgorithmicReverb() {
                // Allpass-based reverb for efficiency
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const allpass1 = this.ctx.createDelay(0.1);
                const allpass2 = this.ctx.createDelay(0.1);
                const allpass3 = this.ctx.createDelay(0.1);
                const allpass4 = this.ctx.createDelay(0.1);
                
                allpass1.delayTime.value = 0.0297;
                allpass2.delayTime.value = 0.0371;
                allpass3.delayTime.value = 0.0411;
                allpass4.delayTime.value = 0.0437;
                
                const feedback = this.ctx.createGain();
                feedback.gain.value = 0.7;
                
                input.connect(allpass1);
                allpass1.connect(allpass2);
                allpass2.connect(allpass3);
                allpass3.connect(allpass4);
                allpass4.connect(feedback);
                feedback.connect(allpass1);
                allpass4.connect(output);
                
                this.algorithmicReverb = { input, output };
            }

            createSyncedDelay() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const delay1 = this.ctx.createDelay(1);
                const delay2 = this.ctx.createDelay(1);
                const feedback1 = this.ctx.createGain();
                const feedback2 = this.ctx.createGain();
                const wet = this.ctx.createGain();
                
                // Sync to BPM
                delay1.delayTime.value = 60 / this.bpm / 4; // 16th note
                delay2.delayTime.value = 60 / this.bpm / 3; // Triplet
                feedback1.gain.value = 0.4;
                feedback2.gain.value = 0.3;
                wet.gain.value = 0.4;
                
                // High-cut filter for feedback
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 3500;
                filter.Q.value = 0.7;
                
                input.connect(delay1);
                delay1.connect(feedback1);
                feedback1.connect(filter);
                filter.connect(delay2);
                delay2.connect(feedback2);
                feedback2.connect(delay1);
                
                delay1.connect(wet);
                delay2.connect(wet);
                wet.connect(output);
                
                this.syncedDelay = { input, output };
            }

            createSaturation() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                // Waveshaper for tube-style saturation
                const waveshaper = this.ctx.createWaveShaper();
                const samples = 1024;
                const curve = new Float32Array(samples);
                
                for (let i = 0; i < samples; i++) {
                    const x = (i * 2) / samples - 1;
                    // Tube-like curve
                    curve[i] = Math.tanh(x * 2) * 0.7;
                }
                
                waveshaper.curve = curve;
                waveshaper.oversample = '4x';
                
                const preGain = this.ctx.createGain();
                const postGain = this.ctx.createGain();
                
                preGain.gain.value = 1.5;
                postGain.gain.value = 0.7;
                
                input.connect(preGain);
                preGain.connect(waveshaper);
                waveshaper.connect(postGain);
                postGain.connect(output);
                
                this.saturation = { input, output };
            }

            createModernDrumKit() {
                this.drums = {
                    kick: this.synthesizeModern808Kick(),
                    snare: this.synthesizeLayeredSnare(),
                    hihat: this.synthesizeDigitalHihat(),
                    openhat: this.synthesizeOpenHat(),

                    perc: this.synthesizeFMPerc(),

                    rimshot: this.synthesizeRimshot()
                };

            synthesizeModern808Kick() {
                const duration = 1.2;
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    
                    // Fundamental frequency sweep (modern 808 style)
                    const baseFreq = 55;
                    const freqEnv = Math.exp(-8 * t);
                    const freq = baseFreq * (1 + freqEnv * 2);
                    
                    // Amplitude envelope with punch
                    const ampEnv = Math.exp(-3 * t);
                    const punch = t < 0.005 ? (1 - t * 200) : 0;
                    
                    // Sine wave with harmonics
                    let sample = Math.sin(2 * Math.PI * freq * t) * ampEnv;
                    
                    // Add sub harmonics for depth
                    sample += Math.sin(2 * Math.PI * freq * 0.5 * t) * ampEnv * 0.3;
                    
                    // Add click/punch
                    if (t < 0.003) {
                        sample += Math.sin(2 * Math.PI * 200 * t) * punch * 0.4;
                    }
                    
                    // Subtle distortion for character
                    sample = Math.tanh(sample * 1.5) * 0.9;
                    
                    data[i] = sample;
                }
                
                return buffer;
            }

            synthesizeSubKick() {
                const duration = 2.0; // Longer for sub
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    
                    // Sub frequency (30-60Hz)
                    const baseFreq = 40;
                    const freqEnv = Math.exp(-6 * t);
                    const freq = baseFreq * (1 + freqEnv * 0.5);
                    
                    // Long envelope for sub
                    const ampEnv = Math.exp(-1.5 * t);
                    
                    // Pure sine for sub
                    let sample = Math.sin(2 * Math.PI * freq * t) * ampEnv;
                    
                    // Slight saturation
                    sample = Math.tanh(sample * 2) * 0.8;
                    
                    data[i] = sample;
                }
                
                return buffer;
            }

            synthesizeLayeredSnare() {
                const duration = 0.25;
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    const env = Math.exp(-30 * t);
                    
                    // Tone layer (multiple frequencies)
                    const tone1 = Math.sin(2 * Math.PI * 200 * t) * 0.4;
                    const tone2 = Math.sin(2 * Math.PI * 350 * t) * 0.3;
                    
                    // Noise layer with filtering
                    let noise = (Math.random() * 2 - 1) * 0.8;
                    
                    // High-frequency emphasis for crack
                    if (i > 0) {
                        noise = noise - data[i-1] * 0.9;
                    }
                    
                    let sample = (tone1 + tone2 + noise) * env;
                    
                    // Add transient punch
                    if (t < 0.002) {
                        sample += (Math.random() * 2 - 1) * (1 - t * 500) * 0.5;
                    }
                    
                    data[i] = Math.tanh(sample * 1.3) * 0.8;
                }
                
                return buffer;
            }

            synthesizeDigitalHihat() {
                const duration = 0.06;
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    const env = Math.exp(-100 * t);
                    
                    // Digital metallic sound
                    let sample = (Math.random() * 2 - 1);
                    
                    // Multiple high-pass stages for crisp sound
                    if (i > 0) sample = sample - data[i-1] * 0.95;
                    if (i > 1) sample = sample - data[i-2] * 0.85;
                    
                    // Add metallic resonance
                    sample += Math.sin(2 * Math.PI * 12000 * t) * 0.1 * env;
                    sample += Math.sin(2 * Math.PI * 15000 * t) * 0.05 * env;
                    
                    data[i] = sample * env * 0.6;
                }
                
                return buffer;
            }

            synthesizeClap() {
                const duration = 0.15;
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    let sample = 0;
                    
                    // Multiple clap layers with slight timing offsets
                    const claps = [0, 0.002, 0.005, 0.008];
                    claps.forEach(offset => {
                        if (t >= offset) {
                            const clapTime = t - offset;
                            const clapEnv = Math.exp(-50 * clapTime);
                            const clapNoise = (Math.random() * 2 - 1) * clapEnv * 0.25;
                            sample += clapNoise;
                        }
                    });
                    
                    // High-frequency content
                    sample = sample - (i > 0 ? data[i-1] * 0.9 : 0);
                    
                    data[i] = Math.tanh(sample * 2) * 0.7;
                }
                
                return buffer;
            }

            synthesizeFMPerc() {
                const duration = 0.2;
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    const env = Math.exp(-25 * t);
                    
                    // FM synthesis for metallic perc
                    const carrierFreq = 800;
                    const modFreq = 200;
                    const modIndex = 5 * env;
                    
                    const modulator = Math.sin(2 * Math.PI * modFreq * t);
                    const carrier = Math.sin(2 * Math.PI * (carrierFreq + modulator * modIndex) * t);
                    
                    // Add harmonic content
                    const harmonic = Math.sin(2 * Math.PI * carrierFreq * 1.618 * t) * 0.3;
                    
                    let sample = (carrier + harmonic) * env;
                    
                    data[i] = sample * 0.6;
                }
                
                return buffer;
            }

            synthesizeOpenHat() {
                const duration = 0.5;
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    const env = Math.exp(-6 * t);
                    
                    let sample = (Math.random() * 2 - 1);
                    
                    // High-pass filtering
                    if (i > 0) sample = sample - data[i-1] * 0.85;
                    
                    // Metallic resonances
                    sample += Math.sin(2 * Math.PI * 8000 * t) * 0.1 * env;
                    sample += Math.sin(2 * Math.PI * 12000 * t) * 0.08 * env;
                    sample += Math.sin(2 * Math.PI * 16000 * t) * 0.05 * env;
                    
                    data[i] = sample * env * 0.5;
                }
                
                return buffer;
            }

            synthesizeRimshot() {
                const duration = 0.1;
                const buffer = this.ctx.createBuffer(1, duration * this.ctx.sampleRate, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / this.ctx.sampleRate;
                    const env = Math.exp(-80 * t);
                    
                    // Sharp transient
                    let sample = Math.sin(2 * Math.PI * 1000 * t) * 0.8;
                    sample += Math.sin(2 * Math.PI * 2000 * t) * 0.4;
                    sample += Math.sin(2 * Math.PI * 3000 * t) * 0.2;
                    
                    // Click element
                    if (t < 0.001) {
                        sample += (Math.random() * 2 - 1) * (1 - t * 1000) * 0.5;
                    }
                    
                    data[i] = sample * env * 0.7;
                }
                
                return buffer;
            }

            async setupMicrophone() {
                try {
                    const constraints = {
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            sampleSize: 16,
                            channelCount: 1
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.micSource = this.ctx.createMediaStreamSource(stream);
                    
                    // Advanced recording processor with analysis
                    this.recorder = this.ctx.createScriptProcessor(4096, 1, 1);
                    this.recorder.onaudioprocess = (e) => {
                        if (this.isRecording) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            this.recordBuffer.push(...inputData);
                            
                            // Auto-stop after 8 seconds (longer for complex samples)
                            if (this.recordBuffer.length > this.ctx.sampleRate * 8) {
                                this.stopRecording();
                            }
                        }
                    };
                    
                } catch (err) {
                    console.warn('Microphone setup failed:', err);
                    throw err;
                }
            }

            animateVisualizer() {
                if (!this.analyzer) {
                    requestAnimationFrame(() => this.animateVisualizer());
                    return;
                }
                
                const canvas = this.visualizerCanvas;
                const ctx = this.visualizerCtx;
                const bufferLength = this.analyzer.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const draw = () => {
                    requestAnimationFrame(draw);
                    
                    this.analyzer.getByteFrequencyData(dataArray);
                    
                    ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    
                    // Enhanced frequency spectrum visualization
                    const radius = Math.min(canvas.width, canvas.height) * 0.15;
                    const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
                    
                    for (let i = 0; i < bufferLength; i += 2) {
                        const amplitude = dataArray[i] / 255;
                        const angle = (i / bufferLength) * Math.PI * 2;
                        
                        const x1 = Math.cos(angle) * radius;
                        const y1 = Math.sin(angle) * radius;
                        const x2 = Math.cos(angle) * (radius + amplitude * (maxRadius - radius));
                        const y2 = Math.sin(angle) * (radius + amplitude * (maxRadius - radius));
                        
                        // Dynamic color based on frequency and time
                        const freqHue = (i / bufferLength) * 360;
                        const timeHue = (this.ctx.currentTime * 20) % 360;
                        const hue = (freqHue + timeHue + this.producer.evolution * 180) % 360;
                        
                        ctx.strokeStyle = `hsl(${hue}, 80%, ${40 + amplitude * 40}%)`;
                        ctx.lineWidth = 1 + amplitude * 3;
                        
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                        
                        // Add glow effect for intense frequencies
                        if (amplitude > 0.7) {
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = ctx.strokeStyle;
                            ctx.stroke();
                            ctx.shadowBlur = 0;
                        }
                    }
                    
                    ctx.restore();
                    
                    // Show visualizer when there's audio
                    const hasAudio = dataArray.some(value => value > 8);
                    if (hasAudio) {
                        canvas.classList.add('active');
                    }
                };
                
                draw();
            }

            animateWaveform() {
                if (!this.analyzer) {
                    requestAnimationFrame(() => this.animateWaveform());
                    return;
                }
                
                const canvas = this.waveformCanvas;
                const ctx = this.waveformCtx;
                const bufferLength = this.analyzer.fftSize;
                const dataArray = new Float32Array(bufferLength);
                
                const draw = () => {
                    requestAnimationFrame(draw);
                    
                    if (this.loops.length === 0) return;
                    
                    this.analyzer.getFloatTimeDomainData(dataArray);
                    
                    ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.lineWidth = 2;
                    const evolutionColor = 200 + this.producer.evolution * 160;
                    ctx.strokeStyle = `hsl(${evolutionColor}, 70%, 60%)`;
                    ctx.beginPath();
                    
                    const sliceWidth = canvas.width / bufferLength;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        const v = dataArray[i];
                        const y = (v + 1) / 2 * canvas.height;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                        
                        x += sliceWidth;
                    }
                    
                    ctx.stroke();
                    canvas.classList.add('visible');
                };
                
                draw();
            }

            updateMeters() {
                if (!this.analyzer || !this.meterFills) {
                    requestAnimationFrame(() => this.updateMeters());
                    return;
                }
                
                const update = () => {
                    requestAnimationFrame(update);
                    
                    const bufferLength = this.analyzer.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    this.analyzer.getByteFrequencyData(dataArray);
                    
                    // Calculate levels for different frequency bands
                    const bands = [
                        dataArray.slice(0, bufferLength / 16),           // Sub
                        dataArray.slice(bufferLength / 16, bufferLength / 8),     // Low
                        dataArray.slice(bufferLength / 8, bufferLength / 2),      // Mid
                        dataArray.slice(bufferLength / 2, bufferLength)           // High
                    ];
                    
                    bands.forEach((band, index) => {
                        const average = band.reduce((sum, value) => sum + value, 0) / band.length;
                        const level = Math.min(100, (average / 255) * 130);
                        this.meterFills[index].style.height = level + '%';
                    });
                    
                    // Show meters when there's audio
                    const hasAudio = dataArray.some(value => value > 5);
                    if (hasAudio) {
                        this.audioMeters.classList.add('visible');
                    }
                };
                
                update();
            }

            startSequencer() {
                const stepTime = 60 / this.bpm / 4; // 16th notes
                this.nextStepTime = this.ctx.currentTime;
                this.isPlaying = true;
                
                const tick = () => {
                    const currentTime = this.ctx.currentTime;
                    
                    // Schedule ahead for tight timing
                    while (this.nextStepTime < currentTime + 0.1) {
                        this.scheduleStep(this.nextStepTime, this.currentStep);
                        this.nextStepTime += stepTime;
                        this.currentStep = (this.currentStep + 1) % 64; // 4 bars
                        
                        if (this.currentStep === 0) {
                            this.updateProducer();
                        }
                    }
                    
                    if (this.isPlaying) {
                        requestAnimationFrame(tick);
                    }
                };
                
                tick();
            }

            scheduleStep(time, step) {
                // Only play drums if we have samples or after AI is active
                if (this.loops.length === 0 && !this.producer.active) return;
                
                // Get patterns based on producer style
                const patterns = this.getAdvancedPatterns();
                
                // Schedule drum hits with spatial processing
                Object.entries(patterns).forEach(([drum, pattern]) => {
                    if (pattern[step % 16]) {
                        this.playDrumWithSpatial(drum, time, pattern[step % 16]);
                    }
                });
                
                // Schedule sample playback with intelligent layering
                if (step % 64 === 0 && this.loops.length > 0) {
                    this.playSamplesIntelligent(time);
                }
                
                // Visual feedback
                if (step % 4 === 0) {
                    this.visualBeat();
                }
            }

            playDrumWithSpatial(drum, time, velocity) {
                if (!this.drums[drum]) return;
                
                const source = this.ctx.createBufferSource();
                const gainNode = this.ctx.createGain();
                const pannerNode = this.ctx.createPanner();
                
                source.buffer = this.drums[drum];
                gainNode.gain.value = velocity * 0.8;
                
                // Spatial positioning based on drum type
                const positions = {
                    kick: [0, 0, 0],
                    subKick: [0, -1, 0],
                    snare: [0.3, 0, -0.5],
                    hihat: [-0.8, 0.5, 0],
                    openhat: [0.8, 0.5, 0],
                    clap: [0, 0.5, 0],
                    perc: [0.5, 0, 0.5],
                    rimshot: [-0.3, 0, -0.5]
                };
                
                const [x, y, z] = positions[drum] || [0, 0, 0];
                pannerNode.setPosition(x, y, z);
                pannerNode.panningModel = 'HRTF';
                
                // Humanization
                source.playbackRate.value = 1 + (Math.random() - 0.5) * 0.03;
                
                source.connect(gainNode);
                gainNode.connect(pannerNode);
                
                // Route to appropriate bus
                if (drum === 'subKick') {
                    pannerNode.connect(this.subBus);
                } else {
                    pannerNode.connect(this.drumBus);
                }
                
                // Effects sends based on producer settings
                if (this.producer.active) {
                    const reverbSend = this.producer.complexity * 0.4;
                    const delaySend = this.producer.complexity * 0.3;
                    
                    if (reverbSend > 0.1) {
                        const reverbGain = this.ctx.createGain();
                        reverbGain.gain.value = reverbSend;
                        gainNode.connect(reverbGain);
                        reverbGain.connect(this.reverbSend);
                    }
                    
                    if (delaySend > 0.1 && (drum === 'snare' || drum === 'clap')) {
                        const delayGain = this.ctx.createGain();
                        delayGain.gain.value = delaySend;
                        gainNode.connect(delayGain);
                        delayGain.connect(this.delaySend);
                    }
                }
                
                source.start(time);
            }

            playSamplesIntelligent(time) {
                this.loops.forEach((loop, index) => {
                    if (loop.source) {
                        loop.source.stop(time);
                    }
                    
                    const source = this.ctx.createBufferSource();
                    const gainNode = this.ctx.createGain();
                    const filterNode = this.ctx.createBiquadFilter();
                    const pannerNode = this.ctx.createPanner();
                    
                    source.buffer = loop.buffer;
                    source.loop = true;
                    
                    // Intelligent mixing based on spatial mapping
                    const spatialPos = this.producer.spatialMap.get(loop.id) || [0, 0, 0];
                    pannerNode.setPosition(...spatialPos);
                    pannerNode.panningModel = 'HRTF';
                    
                    // Dynamic gain based on mix strategy
                    const age = this.loops.length - index;
                    let baseGain = (0.8 - age * 0.1) * (0.6 + this.producer.energy * 0.4);
                    
                    // Adjust based on mixing strategy
                    if (this.producer.mixingStrategy === 'bass-heavy' && loop.harmonicCentroid < 0.3) {
                        baseGain *= 1.3;
                    } else if (this.producer.mixingStrategy === 'mid-focused' && loop.harmonicCentroid > 0.3 && loop.harmonicCentroid < 0.7) {
                        baseGain *= 1.2;
                    }
                    
                    gainNode.gain.value = Math.min(0.9, baseGain);
                    
                    // Intelligent filtering based on harmonic analysis
                    this.applyIntelligentFiltering(filterNode, loop, index);
                    
                    source.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(pannerNode);
                    pannerNode.connect(this.sampleBus);
                    
                    // Advanced effects processing
                    if (this.producer.active) {
                        this.applyAdvancedEffects(gainNode, loop);
                    }
                    
                    source.start(time);
                    loop.source = source;
                });
            }

            applyIntelligentFiltering(filterNode, loop, index) {
                const centroid = loop.harmonicCentroid || 0.5;
                const energy = loop.energy || 0.5;
                
                if (centroid > 0.7) {
                    // High-frequency content - use low-pass
                    filterNode.type = 'lowpass';
                    filterNode.frequency.value = 4000 + Math.random() * 2000;
                    filterNode.Q.value = 0.8 + this.producer.complexity * 2;
                } else if (centroid < 0.3) {
                    // Low-frequency content - use high-pass to avoid mud
                    filterNode.type = 'highpass';
                    filterNode.frequency.value = 100 + Math.random() * 200;
                    filterNode.Q.value = 0.7;
                } else {
                    // Mid-range content - use band-pass or peaking
                    if (Math.random() > 0.5) {
                        filterNode.type = 'bandpass';
                        filterNode.frequency.value = 800 + Math.random() * 2000;
                        filterNode.Q.value = 1 + this.producer.complexity * 3;
                    } else {
                        filterNode.type = 'peaking';
                        filterNode.frequency.value = 1000 + Math.random() * 2000;
                        filterNode.Q.value = 0.8;
                        filterNode.gain.value = -3 + Math.random() * 6;
                    }
                }
            }

            applyAdvancedEffects(gainNode, loop) {
                const reverbSend = this.producer.complexity * 0.5;
                const delaySend = this.producer.complexity * 0.4;
                const saturationSend = this.producer.energy * 0.3;
                
                if (reverbSend > 0.1) {
                    const reverbGain = this.ctx.createGain();
                    reverbGain.gain.value = reverbSend;
                    gainNode.connect(reverbGain);
                    reverbGain.connect(this.reverbSend);
                }
                
                if (delaySend > 0.1) {
                    const delayGain = this.ctx.createGain();
                    delayGain.gain.value = delaySend;
                    gainNode.connect(delayGain);
                    delayGain.connect(this.delaySend);
                }
                
                if (saturationSend > 0.1) {
                    const satGain = this.ctx.createGain();
                    satGain.gain.value = saturationSend;
                    gainNode.connect(satGain);
                    satGain.connect(this.saturationSend);
                }
            }

            visualBeat() {
                this.orb.classList.add('beat');
                setTimeout(() => this.orb.classList.remove('beat'), 100);
            }

            updateProducer() {
                if (!this.producer.active) return;
                
                // Evolution over time
                this.producer.evolution = Math.min(1, this.producer.evolution + 0.008);
                
                // Adjust parameters based on samples and their analysis
                if (this.loops.length > 0) {
                    this.producer.energy = 0.3 + (this.loops.length / 8) * 0.5;
                    this.producer.complexity = Math.min(0.8, this.loops.length / 6);
                    
                    // Analyze harmonic content to determine mixing strategy
                    const avgCentroid = this.loops.reduce((sum, loop) => sum + (loop.harmonicCentroid || 0.5), 0) / this.loops.length;
                    
                    if (avgCentroid < 0.3) {
                        this.producer.mixingStrategy = 'bass-heavy';
                    } else if (avgCentroid > 0.7) {
                        this.producer.mixingStrategy = 'wide';
                    } else {
                        this.producer.mixingStrategy = 'balanced';
                    }
                }
                
                // Style evolution based on content
                if (Math.random() < 0.03) { // 3% chance per bar
                    const styles = ['minimal', 'lush', 'experimental', 'dubstep'];
                    const currentIndex = styles.indexOf(this.producer.style);
                    
                    // Choose next style based on current energy and complexity
                    let nextStyle;
                    if (this.producer.energy > 0.7 && this.producer.complexity > 0.6) {
                        nextStyle = Math.random() > 0.5 ? 'dubstep' : 'experimental';
                    } else if (this.producer.complexity > 0.5) {
                        nextStyle = 'lush';
                    } else {
                        nextStyle = 'minimal';
                    }
                    
                    if (nextStyle !== this.producer.style) {
                        this.producer.style = nextStyle;
                        this.showStatus(`AI: ${this.producer.style.toUpperCase()}`, 2000);
                    }
                }
                
                // Update spatial mappings for samples
                this.updateSpatialMapping();
                
                // Update UI
                this.producerInfo.textContent = `AI: ${this.producer.style.toUpperCase()} [${this.producer.mixingStrategy.toUpperCase()}]`;
                if (this.producer.active) {
                    this.producerInfo.classList.add('visible');
                }
            }

            updateSpatialMapping() {
                this.loops.forEach((loop, index) => {
                    if (!this.producer.spatialMap.has(loop.id)) {
                        // Assign spatial position based on harmonic content
                        const centroid = loop.harmonicCentroid || 0.5;
                        const energy = loop.energy || 0.5;
                        
                        // Spread samples across stereo field
                        const x = (index / this.loops.length) * 2 - 1; // -1 to 1
                        const y = (centroid - 0.5) * 2; // High freq = up, low freq = down
                        const z = energy * -2; // Energetic samples closer
                        
                        this.producer.spatialMap.set(loop.id, [x, y, z]);
                    }
                });
            }

            toggleRecording() {
                if (!this.micSource) {
                    this.showStatus('NO MICROPHONE', 2000);
                    return;
                }
                
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                this.isRecording = true;
                this.recordBuffer = [];
                this.orb.classList.add('recording');
                this.showStatus('RECORDING...', 0);
                
                this.micSource.connect(this.recorder);
                this.recorder.connect(this.ctx.destination);
                
                this.hapticFeedback([50, 50, 50]);
            }

            stopRecording() {
                this.isRecording = false;
                this.orb.classList.remove('recording');
                
                try {
                    this.micSource.disconnect(this.recorder);
                    this.recorder.disconnect();
                } catch (e) {}
                
                if (this.recordBuffer.length > this.ctx.sampleRate * 0.2) {
                    this.processSampleAdvanced();
                }
                
                this.hideStatus();
            }

            processSampleAdvanced() {
                const rawBuffer = this.ctx.createBuffer(1, this.recordBuffer.length, this.ctx.sampleRate);
                rawBuffer.getChannelData(0).set(this.recordBuffer);
                
                // Advanced sample processing with analysis
                const processedBuffer = this.transformSampleAdvanced(rawBuffer);
                
                // Generate unique ID for sample
                const sampleId = Date.now() + Math.random();
                
                const loop = {
                    id: sampleId,
                    buffer: processedBuffer,
                    source: null,
                    timestamp: this.ctx.currentTime,
                    energy: this.analyzeEnergy(processedBuffer),
                    harmonicCentroid: this.analyzeSpectralCentroid(processedBuffer),
                    brightness: this.analyzeBrightness(processedBuffer),
                    dynamicRange: this.analyzeDynamicRange(processedBuffer)
                };
                
                // Store harmonic analysis for AI producer
                this.producer.harmonicAnalysis.set(sampleId, {
                    centroid: loop.harmonicCentroid,
                    brightness: loop.brightness,
                    energy: loop.energy,
                    dynamicRange: loop.dynamicRange
                });
                
                this.loops.push(loop);
                
                // Limit to 8 samples for performance
                if (this.loops.length > 8) {
                    const removed = this.loops.shift();
                    if (removed.source) {
                        removed.source.stop();
                    }
                    this.producer.spatialMap.delete(removed.id);
                    this.producer.harmonicAnalysis.delete(removed.id);
                }
                
                // Update UI
                this.sampleCounter.textContent = this.loops.length;
                this.sampleCounter.classList.add('visible');
                
                // Activate AI producer after first sample
                if (this.loops.length === 1) {
                    this.activateProducer();
                }
                
                this.showStatus(`SAMPLE ${this.loops.length} CAPTURED`, 1500);
                this.hapticFeedback(100);
            }

            transformSampleAdvanced(inputBuffer) {
                const inputData = inputBuffer.getChannelData(0);
                const duration = Math.min(inputBuffer.duration, 8); // Max 8 seconds
                const outputLength = Math.floor(duration * this.ctx.sampleRate);
                
                const outputBuffer = this.ctx.createBuffer(1, outputLength, this.ctx.sampleRate);
                const outputData = outputBuffer.getChannelData(0);
                
                // Advanced sample transformation
                for (let i = 0; i < outputLength; i++) {
                    let sample = inputData[i] || 0;
                    
                    // Normalize and enhance with modern techniques
                    sample = Math.tanh(sample * 1.8) * 0.85;
                    
                    // Subtle harmonic enhancement
                    if (i > 2 && i < outputLength - 2) {
                        const context = (inputData[i-2] + inputData[i-1] + inputData[i+1] + inputData[i+2]) / 4;
                        sample += context * 0.03;
                    }
                    
                    // Advanced fade curves
                    const fadeLength = Math.min(2000, outputLength / 20);
                    if (i < fadeLength) {
                        const fadeIn = Math.sin((i / fadeLength) * Math.PI * 0.5);
                        sample *= fadeIn;
                    } else if (i > outputLength - fadeLength) {
                        const fadeOut = Math.cos(((i - (outputLength - fadeLength)) / fadeLength) * Math.PI * 0.5);
                        sample *= fadeOut;
                    }
                    
                    outputData[i] = sample;
                }
                
                return outputBuffer;
            }

            analyzeEnergy(buffer) {
                const data = buffer.getChannelData(0);
                let sum = 0;
                for (let i = 0; i < data.length; i++) {
                    sum += data[i] * data[i];
                }
                return Math.sqrt(sum / data.length);
            }

            analyzeSpectralCentroid(buffer) {
                const data = buffer.getChannelData(0);
                let weightedSum = 0;
                let magnitudeSum = 0;
                
                for (let i = 1; i < Math.min(data.length, 2048); i++) {
                    const magnitude = Math.abs(data[i]);
                    weightedSum += magnitude * i;
                    magnitudeSum += magnitude;
                }
                
                return magnitudeSum > 0 ? (weightedSum / magnitudeSum) / 2048 : 0.5;
            }

            analyzeBrightness(buffer) {
                const data = buffer.getChannelData(0);
                let highFreqEnergy = 0;
                let totalEnergy = 0;
                
                for (let i = 0; i < data.length; i++) {
                    const energy = data[i] * data[i];
                    totalEnergy += energy;
                    
                    // Consider frequencies above Nyquist/4 as "bright"
                    if (i > data.length / 4) {
                        highFreqEnergy += energy;
                    }
                }
                
                return totalEnergy > 0 ? highFreqEnergy / totalEnergy : 0;
            }

            analyzeDynamicRange(buffer) {
                const data = buffer.getChannelData(0);
                let max = -Infinity;
                let min = Infinity;
                
                for (let i = 0; i < data.length; i++) {
                    max = Math.max(max, Math.abs(data[i]));
                    min = Math.min(min, Math.abs(data[i]));
                }
                
                return max > 0 ? (max - min) / max : 0;
            }

            activateProducer() {
                this.producer.active = true;
                this.producer.style = 'minimal';
                this.producer.energy = 0.4;
                this.producer.complexity = 0.2;
                this.producer.mixingStrategy = 'balanced';
                
                this.orb.classList.add('ai-active');
                this.showStatus('AI PRODUCER ACTIVE', 2000);
                
                // Dynamic color scheme based on sample analysis
                if (this.loops.length > 0) {
                    const avgCentroid = this.loops.reduce((sum, loop) => sum + loop.harmonicCentroid, 0) / this.loops.length;
                    const hue = Math.floor(avgCentroid * 360);
                    document.documentElement.style.setProperty('--primary-hue', hue);
                }
            }

            clearAll() {
                // Stop all samples
                this.loops.forEach(loop => {
                    if (loop.source) {
                        loop.source.stop();
                    }
                });
                this.loops = [];
                
                // Clear producer mappings
                this.producer.spatialMap.clear();
                this.producer.harmonicAnalysis.clear();
                
                // Reset producer
                this.producer.active = false;
                this.producer.energy = 0.5;
                this.producer.complexity = 0.3;
                this.producer.evolution = 0;
                this.producer.mixingStrategy = 'balanced';
                
                // Reset UI
                this.orb.classList.remove('ai-active');
                this.producerInfo.classList.remove('visible');
                this.sampleCounter.textContent = '0';
                this.sampleCounter.classList.remove('visible');
                this.audioMeters.classList.remove('visible');
                
                this.showStatus('CLEARED', 1500);
            }

            showStatus(text, duration = 0) {
                this.status.textContent = text;
                this.status.classList.add('visible');
                
                if (duration > 0) {
                    setTimeout(() => this.hideStatus(), duration);
                }
            }

            hideStatus() {
                this.status.classList.remove('visible');
            }

            hapticFeedback(pattern) {
                if ('vibrate' in navigator) {
                    navigator.vibrate(pattern);
                }
            }
        }

        // Initialize GUMP with enhanced error handling
        try {
            const gump = new GUMP();
        } catch (error) {
            console.error('Failed to initialize GUMP:', error);
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">Failed to initialize GUMP. Please refresh and try again.</div>';
        }
    </script>
