<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>GUMP PRO</title>
    <style>
        :root {
            --primary-hue: 240;
            --accent-color: hsl(var(--primary-hue), 100%, 60%);
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --glow-intensity: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
        }

        #orb {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
            box-shadow: 0 0 80px rgba(255,255,255,0.6), 
                        0 0 40px rgba(255,255,255,0.4),
                        inset -8px -8px 20px rgba(0,0,0,0.2);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            filter: hue-rotate(var(--primary-hue, 0deg));
        }

        #orb.recording {
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            box-shadow: 0 0 120px #ff3333, 0 0 60px #ff3333;
            transform: translate(-50%, -50%) scale(1.1);
        }

        #orb.beat {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 150px var(--accent-color), 0 0 80px var(--accent-color);
        }

        #orb.ai-active {
            background: radial-gradient(circle at 30% 30%, var(--accent-color), hsl(var(--primary-hue), 100%, 30%));
            animation: aiPulse 3s ease-in-out infinite;
        }

        #orb.permission-denied {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #d63447);
            animation: errorPulse 2s ease-in-out infinite;
        }

        @keyframes aiPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                filter: hue-rotate(var(--primary-hue, 0deg)) brightness(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15);
                filter: hue-rotate(calc(var(--primary-hue, 0deg) + 60deg)) brightness(1.3);
            }
        }

        @keyframes errorPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            text-align: center;
            padding: 0 20px;
            font-weight: 500;
            pointer-events: none;
        }

        .status.visible {
            opacity: 0.8;
        }

        .hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 2s ease;
            text-transform: uppercase;
            text-align: center;
            padding: 0 20px;
            color: rgba(255,255,255,0.6);
            pointer-events: none;
        }

        .hint.visible {
            opacity: 1;
        }

        .producer-info {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            pointer-events: none;
        }

        .producer-info.visible {
            opacity: 0.9;
        }

        .mix-info {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
            pointer-events: none;
        }

        .mix-info.visible {
            opacity: 0.7;
        }

        .visualizer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .visualizer.active {
            opacity: 0.8;
        }

        .sample-counter {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: var(--accent-color);
            pointer-events: none;
        }

        .sample-counter.visible {
            opacity: 0.7;
        }

        .audio-meters {
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .audio-meters.visible {
            opacity: 0.8;
        }

        .meter {
            width: 4px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .meter-fill {
            width: 100%;
            background: linear-gradient(to top, #00ff88, #ffff00, #ff4444);
            transition: height 0.1s ease;
            height: 0%;
        }

        .waveform {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            height: 60px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .waveform.visible {
            opacity: 0.4;
        }

        .permission-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .permission-modal.visible {
            display: flex;
        }

        .permission-content {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .permission-content h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .permission-content p {
            margin-bottom: 20px;
            line-height: 1.5;
            opacity: 0.8;
        }

        .permission-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            background: hsl(var(--primary-hue), 100%, 70%);
            transform: translateY(-2px);
        }

        .matrix-rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .matrix-rain.active {
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain" class="matrix-rain"></canvas>
    <canvas id="visualizer" class="visualizer"></canvas>
    <canvas id="waveform" class="waveform"></canvas>
    <div id="orb"></div>
    <div id="status" class="status"></div>
    <div id="producer-info" class="producer-info"></div>
    <div id="mix-info" class="mix-info"></div>
    <div id="hint" class="hint">TAP TO START</div>
    <div id="sample-counter" class="sample-counter">0</div>
    
    <div id="audio-meters" class="audio-meters">
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
    </div>

    <div id="permission-modal" class="permission-modal">
        <div class="permission-content">
            <h2>ðŸŽ¤ Microphone Access</h2>
            <p>GUMP PRO needs microphone access to capture your audio samples for professional music creation.</p>
            <button id="grant-permission" class="permission-btn">Enable Microphone</button>
        </div>
    </div>

    <script>
        'use strict';

        class GUMPPro {
            constructor() {
                // Core audio
                this.ctx = null;
                this.isInitialized = false;
                this.isRecording = false;
                this.recordBuffer = [];
                this.micStream = null;
                
                // Musical elements
                this.samples = new Map();
                this.loops = [];
                this.drums = {};
                
                // Professional timing with micro-timing
                this.bpm = 140; // Changed to 140 for Subtronics-like dubstep/riddim BPM
                this.currentStep = 0;
                this.nextStepTime = 0;
                this.isPlaying = false;
                this.microTiming = 0;
                
                // Advanced AI Producer with studio-grade intelligence, focused on Subtronics style
                this.producer = {
                    active: false,
                    style: 'riddim', // Default to riddim for Subtronics influence
                    energy: 0.8, // High energy for aggressive drops
                    complexity: 0.7, // High complexity for intricate sound design
                    evolution: 0,
                    // Professional mixing engine
                    mixEngine: {
                        compressorSettings: new Map(),
                        eqCurves: new Map(),
                        spatialPositions: new Map(),
                        harmonicRelationships: new Map(),
                        dynamicAutomation: new Map(),
                        frequencyMasking: new Map(),
                        transientShaping: new Map()
                    },
                    // Musical intelligence
                    musicalAI: {
                        key: null,
                        scale: null,
                        chordProgression: [],
                        tension: 0,
                        phrasePosition: 0,
                        arrangementSection: 'intro',
                        emotionalArc: 0
                    },
                    // Advanced analysis
                    spectralAnalysis: {
                        frequencyDistribution: new Float32Array(2048),
                        harmonicContent: new Map(),
                        transientMap: new Map(),
                        psychoacousticModel: new Map()
                    }
                };
                
                // Professional mastering chain
                this.masteringChain = {
                    multiband: null,
                    harmonicExciter: null,
                    stereoImager: null,
                    dynamicEQ: null,
                    limiter: null,
                    analyzer: null
                };
                
                // UI elements
                this.orb = document.getElementById('orb');
                this.status = document.getElementById('status');
                this.producerInfo = document.getElementById('producer-info');
                this.mixInfo = document.getElementById('mix-info');
                this.hint = document.getElementById('hint');
                this.sampleCounter = document.getElementById('sample-counter');
                this.audioMeters = document.getElementById('audio-meters');
                this.permissionModal = document.getElementById('permission-modal');
                this.grantPermissionBtn = document.getElementById('grant-permission');
                
                // Initialize
                this.setupEventListeners();
                this.showHint();
                this.initMatrixRain();
            }

            showHint() {
                setTimeout(() => this.hint.classList.add('visible'), 1000);
            }

            setupEventListeners() {
                // Unified event handling for better reliability
                const isTouchDevice = 'ontouchstart' in window;
                const clickEvent = isTouchDevice ? 'touchend' : 'click';
                
                // Main orb interaction
                this.orb.addEventListener(clickEvent, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.handleOrbTap();
                });

                // Permission button
                this.grantPermissionBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.requestMicrophonePermission();
                });

                // Long press detection
                let longPressTimer;
                const startEvent = isTouchDevice ? 'touchstart' : 'mousedown';
                const endEvent = isTouchDevice ? 'touchend' : 'mouseup';
                
                this.orb.addEventListener(startEvent, (e) => {
                    e.preventDefault();
                    longPressTimer = setTimeout(() => {
                        if (this.isInitialized) {
                            this.clearAll();
                            this.hapticFeedback([200, 50, 200]);
                        }
                    }, 1500);
                });

                this.orb.addEventListener(endEvent, (e) => {
                    e.preventDefault();
                    clearTimeout(longPressTimer);
                });

                // Double tap for style change
                let lastTapTime = 0;
                this.orb.addEventListener(clickEvent, (e) => {
                    const currentTime = Date.now();
                    const tapInterval = currentTime - lastTapTime;
                    
                    if (tapInterval < 300 && tapInterval > 50) {
                        this.cycleProducerStyle();
                    }
                    lastTapTime = currentTime;
                });

                // Prevent default touch behaviors
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
                document.addEventListener('gesturestart', (e) => e.preventDefault());
            }

            async handleOrbTap() {
                console.log('Orb tapped - initialized:', this.isInitialized);
                
                if (!this.isInitialized) {
                    await this.init();
                } else {
                    this.toggleRecording();
                }
            }

            async init() {
                try {
                    console.log('Initializing GUMP PRO...');
                    
                    // Professional audio context
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)({
                        latencyHint: 'interactive',
                        sampleRate: 48000
                    });

                    // Resume context if suspended
                    if (this.ctx.state === 'suspended') {
                        await this.ctx.resume();
                    }

                    // Build professional studio chain
                    await this.buildProfessionalStudioChain();
                    
                    // Create premium drum synthesis with Subtronics influence
                    this.createPremiumDrumKit();
                    
                    // Check mic and setup
                    const micReady = await this.setupMicrophone();
                    
                    if (!micReady) {
                        console.log('Mic not ready, showing permission modal');
                        this.permissionModal.classList.add('visible');
                        return;
                    }
                    
                    // Initialize visualizers
                    this.initVisualizer();
                    this.initWaveform();
                    this.initAudioMeters();
                    
                    // Start the professional sequencer
                    this.startProfessionalSequencer();
                    
                    this.isInitialized = true;
                    this.hint.textContent = 'TAP TO SAMPLE';
                    
                    this.showStatus('GUMP PRO READY', 2000);
                    this.hapticFeedback(50);

                } catch (err) {
                    console.error('Initialization failed:', err);
                    this.showStatus('INIT FAILED', 3000);
                }
            }

            async buildProfessionalStudioChain() {
                // Master bus with professional routing
                this.masterBus = this.ctx.createGain();
                this.masterBus.gain.value = 0.9;

                // Create professional multiband dynamics processor
                this.masteringChain.multiband = await this.createProfessionalMultiband();

                // Harmonic exciter for warmth and presence
                this.masteringChain.harmonicExciter = this.createHarmonicExciter();

                // Professional stereo imaging
                this.masteringChain.stereoImager = this.createProfessionalStereoImager();

                // Dynamic EQ that responds to content
                this.masteringChain.dynamicEQ = this.createDynamicEQ();

                // Professional limiter with lookahead
                this.masteringChain.limiter = this.createProfessionalLimiter();

                // Analysis chain
                this.masteringChain.analyzer = this.createAnalysisChain();

                // Connect mastering chain
                this.masterBus.connect(this.masteringChain.multiband.input);
                this.masteringChain.multiband.output.connect(this.masteringChain.harmonicExciter.input);
                this.masteringChain.harmonicExciter.output.connect(this.masteringChain.stereoImager.input);
                this.masteringChain.stereoImager.output.connect(this.masteringChain.dynamicEQ.input);
                this.masteringChain.dynamicEQ.output.connect(this.masteringChain.limiter.input);
                this.masteringChain.limiter.output.connect(this.ctx.destination);
                this.masteringChain.limiter.output.connect(this.masteringChain.analyzer);

                // Professional bus routing
                this.createProfessionalBusses();

                // Create send effects with enhanced distortion for Subtronics sound
                await this.createProfessionalEffects();
            }

            async createProfessionalMultiband() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();

                // Professional 4-band splitting, emphasized low end for heavy bass
                const bands = {
                    sub: { range: [20, 120], comp: null, gain: null },
                    low: { range: [120, 500], comp: null, gain: null },
                    mid: { range: [500, 4000], comp: null, gain: null },
                    high: { range: [4000, 20000], comp: null, gain: null }
                };

                // Create crossover filters with Linkwitz-Riley design
                const createCrossover = (freq, type) => {
                    const filter1 = this.ctx.createBiquadFilter();
                    const filter2 = this.ctx.createBiquadFilter();
                    filter1.type = type;
                    filter2.type = type;
                    filter1.frequency.value = freq;
                    filter2.frequency.value = freq;
                    filter1.Q.value = 0.7071;
                    filter2.Q.value = 0.7071;
                    filter1.connect(filter2);
                    return { input: filter1, output: filter2 };
                };

                // Process each band
                Object.entries(bands).forEach(([name, band]) => {
                    const bandChain = this.ctx.createGain();
                    
                    // Band filters
                    if (name === 'sub') {
                        const lpf = createCrossover(band.range[1], 'lowpass');
                        input.connect(lpf.input);
                        lpf.output.connect(bandChain);
                    } else if (name === 'high') {
                        const hpf = createCrossover(band.range[0], 'highpass');
                        input.connect(hpf.input);
                        hpf.output.connect(bandChain);
                    } else {
                        const lpf = createCrossover(band.range[1], 'lowpass');
                        const hpf = createCrossover(band.range[0], 'highpass');
                        input.connect(lpf.input);
                        lpf.output.connect(hpf.input);
                        hpf.output.connect(bandChain);
                    }

                    // Professional compression per band, heavier on sub for bass control
                    band.comp = this.ctx.createDynamicsCompressor();
                    band.comp.threshold.value = -12 - (name === 'sub' ? 3 : 0);
                    band.comp.knee.value = 2;
                    band.comp.ratio.value = name === 'sub' ? 3 : name === 'mid' ? 4 : 2.5;
                    band.comp.attack.value = name === 'sub' ? 0.01 : 0.003;
                    band.comp.release.value = name === 'sub' ? 0.1 : 0.05;

                    band.gain = this.ctx.createGain();
                    band.gain.gain.value = name === 'sub' ? 1.2 : 1; // Boost sub for heavy bass

                    bandChain.connect(band.comp);
                    band.comp.connect(band.gain);
                    band.gain.connect(output);

                    bands[name] = { ...band, chain: bandChain };
                });

                return { input, output, bands };
            }

            createHarmonicExciter() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                const dry = this.ctx.createGain();
                const wet = this.ctx.createGain();

                dry.gain.value = 0.7;
                wet.gain.value = 0.3; // Increased wet for more aggressive harmonics

                // Create harmonic generation with more distortion for Subtronics vibe
                const waveshaper = this.ctx.createWaveShaper();
                const curve = new Float32Array(4096);
                
                for (let i = 0; i < curve.length; i++) {
                    const x = (i / curve.length) * 2 - 1;
                    // More aggressive tube-style harmonics
                    curve[i] = Math.tanh(x * 4) * 0.4 + Math.sin(x * Math.PI * 2) * 0.3;
                }
                
                waveshaper.curve = curve;
                waveshaper.oversample = '4x';

                // High-pass to isolate harmonics
                const highpass = this.ctx.createBiquadFilter();
                highpass.type = 'highpass';
                highpass.frequency.value = 2000; // Lowered for mid-range bite
                highpass.Q.value = 0.8;

                input.connect(dry);
                input.connect(waveshaper);
                waveshaper.connect(highpass);
                highpass.connect(wet);
                dry.connect(output);
                wet.connect(output);

                return { input, output };
            }

            createProfessionalStereoImager() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const splitter = this.ctx.createChannelSplitter(2);
                const merger = this.ctx.createChannelMerger(2);
                
                // M/S processing with wider sides for dubstep spread
                const mid = this.ctx.createGain();
                const side = this.ctx.createGain();
                const midGain = this.ctx.createGain();
                const sideGain = this.ctx.createGain();
                
                midGain.gain.value = 0.6;
                sideGain.gain.value = 1.5; // Wider for immersive bass
                
                // Create M/S matrix
                input.connect(splitter);
                
                // Mid = (L + R) / 2
                splitter.connect(mid, 0);
                splitter.connect(mid, 1);
                mid.gain.value = 0.5;
                
                // Side processing with frequency-dependent widening
                const sideHighpass = this.ctx.createBiquadFilter();
                sideHighpass.type = 'highpass';
                sideHighpass.frequency.value = 150; // Lower for bass widening
                sideHighpass.Q.value = 0.8;
                
                mid.connect(midGain);
                mid.connect(sideHighpass);
                sideHighpass.connect(sideGain);
                
                // Convert back to L/R
                midGain.connect(merger, 0, 0);
                midGain.connect(merger, 0, 1);
                sideGain.connect(merger, 0, 0);
                const invertedSide = this.ctx.createGain();
                invertedSide.gain.value = -1;
                sideGain.connect(invertedSide);
                invertedSide.connect(merger, 0, 1);
                
                merger.connect(output);
                
                return { input, output };
            }

            createDynamicEQ() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                // Create adaptive EQ bands, focused on bass and mids for riddim control
                const bands = [];
                const frequencies = [60, 150, 500, 2000, 8000];
                
                frequencies.forEach((freq, i) => {
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = i === 0 ? 'lowshelf' : i === frequencies.length - 1 ? 'highshelf' : 'peaking';
                    filter.frequency.value = freq;
                    filter.Q.value = 0.8;
                    filter.gain.value = 0;
                    
                    if (i === 0) {
                        input.connect(filter);
                    } else {
                        bands[i - 1].connect(filter);
                    }
                    
                    bands.push(filter);
                });
                
                bands[bands.length - 1].connect(output);
                
                // Store for dynamic adjustment
                this.dynamicEQBands = bands;
                
                return { input, output };
            }

            createProfessionalLimiter() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                // Lookahead delay
                const lookahead = this.ctx.createDelay(0.005);
                lookahead.delayTime.value = 0.005;
                
                // Main limiter, aggressive for loud dubstep masters
                const limiter = this.ctx.createDynamicsCompressor();
                limiter.threshold.value = -0.5;
                limiter.knee.value = 0;
                limiter.ratio.value = 25;
                limiter.attack.value = 0.0001;
                limiter.release.value = 0.008;
                
                // Soft clipper for extra protection
                const clipper = this.ctx.createWaveShaper();
                const clipCurve = new Float32Array(4096);
                for (let i = 0; i < clipCurve.length; i++) {
                    const x = (i / clipCurve.length) * 2 - 1;
                    clipCurve[i] = Math.tanh(x * 2.5) * 0.95;
                }
                clipper.curve = clipCurve;
                clipper.oversample = '4x';
                
                input.connect(lookahead);
                lookahead.connect(limiter);
                limiter.connect(clipper);
                clipper.connect(output);
                
                return { input, output };
            }

            createAnalysisChain() {
                const analyzer = this.ctx.createAnalyser();
                analyzer.fftSize = 8192;
                analyzer.smoothingTimeConstant = 0.85;
                return analyzer;
            }

            createProfessionalBusses() {
                // Drum bus with punch and glue, enhanced for riddim snap
                this.drumBus = this.ctx.createGain();
                this.drumBus.gain.value = 0.85;
                
                const drumComp = this.ctx.createDynamicsCompressor();
                drumComp.threshold.value = -12;
                drumComp.knee.value = 3;
                drumComp.ratio.value = 5;
                drumComp.attack.value = 0.002;
                drumComp.release.value = 0.08;
                
                this.drumBus.connect(drumComp);
                drumComp.connect(this.masterBus);

                // Sample bus with clarity, for chopped vocals
                this.sampleBus = this.ctx.createGain();
                this.sampleBus.gain.value = 0.75;
                
                const sampleComp = this.ctx.createDynamicsCompressor();
                sampleComp.threshold.value = -18;
                sampleComp.knee.value = 5;
                sampleComp.ratio.value = 4;
                sampleComp.attack.value = 0.004;
                sampleComp.release.value = 0.04;
                
                this.sampleBus.connect(sampleComp);
                sampleComp.connect(this.masterBus);

                // Sub bus with control, boosted for heavy wobbles
                this.subBus = this.ctx.createGain();
                this.subBus.gain.value = 1.2;
                
                const subFilter = this.ctx.createBiquadFilter();
                subFilter.type = 'lowpass';
                subFilter.frequency.value = 100;
                subFilter.Q.value = 0.8;
                
                this.subBus.connect(subFilter);
                subFilter.connect(this.masterBus);
            }

            async createProfessionalEffects() {
                // Professional convolution reverb, with darker tones for dubstep
                this.reverbs = {
                    hall: await this.createConvolutionReverb('hall', 3.0),
                    plate: await this.createConvolutionReverb('plate', 2.0),
                    room: await this.createConvolutionReverb('room', 0.8),
                    chamber: await this.createConvolutionReverb('chamber', 1.5)
                };

                // Professional delays, synced for riddim bounces
                this.delays = {
                    quarter: this.createSyncedDelay(1/4),
                    eighth: this.createSyncedDelay(1/8),
                    dotted: this.createSyncedDelay(3/8),
                    triplet: this.createSyncedDelay(1/6)
                };

                // Creative effects, enhanced for Subtronics sound design
                this.creativeEffects = {
                    chorus: this.createChorus(),
                    phaser: this.createPhaser(),

            createWobbleLFO() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1000;
                filter.Q.value = 15; // High resonance for wobble
                
                const lfo = this.ctx.createOscillator();
                const lfoGain = this.ctx.createGain();
                lfo.type = 'sawtooth';
                lfo.frequency.value = 4; // Wobble rate
                lfoGain.gain.value = 2000; // Depth
                
                lfo.connect(lfoGain);
                lfoGain.connect(filter.frequency);
                lfo.start();
                
                input.connect(filter);
                filter.connect(output);
                
                return { input, output, lfo };
            }

            async createConvolutionReverb(type, duration) {
                const length = this.ctx.sampleRate * duration;
                const impulse = this.ctx.createBuffer(2, length, this.ctx.sampleRate);
                
                // Generate high-quality impulse responses, darker for dubstep
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    
                    for (let i = 0; i < length; i++) {
                        const t = i / this.ctx.sampleRate;
                        let sample = 0;
                        
                        // Early reflections
                        if (t < 0.1) {
                            const earlyCount = type === 'hall' ? 8 : type === 'plate' ? 12 : 6;
                            for (let j = 0; j < earlyCount; j++) {
                                const delay = 0.01 + j * 0.007;
                                if (t > delay && t < delay + 0.01) {
                                    sample += (Math.random() * 2 - 1) * Math.exp(-(t - delay) * 20) * 0.3;
                                }
                            }
                        }
                        
                        // Diffuse field with faster decay for punch
                        const decay = type === 'hall' ? Math.exp(-t * 0.6) : 
                                     type === 'plate' ? Math.exp(-t * 1.4) * (1 + Math.sin(t * 40) * 0.1) :
                                     type === 'chamber' ? Math.exp(-t * 0.9) :
                                     Math.exp(-t * 2.2);
                        
                        const noise = (Math.random() * 2 - 1) * decay * 0.2;
                        
                        // Frequency-dependent decay, more low-end absorption
                        const highFreqDecay = Math.exp(-t * 3);
                        sample += noise * (0.6 + highFreqDecay * 0.4);
                        
                        // Modulation for richness
                        if (type === 'plate' || type === 'hall') {
                            sample *= 1 + Math.sin(t * 5.7 + channel) * 0.05;
                        }
                        
                        channelData[i] = sample;
                    }
                }
                
                const convolver = this.ctx.createConvolver();
                convolver.buffer = impulse;
                
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                const wet = this.ctx.createGain();
                const dry = this.ctx.createGain();
                
                wet.gain.value = 0.35;
                dry.gain.value = 0.65;
                
                // Pre-delay
                const preDelay = this.ctx.createDelay(0.1);
                preDelay.delayTime.value = type === 'hall' ? 0.025 : 0.008;
                
                // High-frequency damping, stronger for dark reverb
                const damping = this.ctx.createBiquadFilter();
                damping.type = 'lowpass';
                damping.frequency.value = type === 'hall' ? 3500 : 7000;
                
                input.connect(dry);
                input.connect(preDelay);
                preDelay.connect(convolver);
                convolver.connect(damping);
                damping.connect(wet);
                dry.connect(output);
                wet.connect(output);
                
                return { input, output, convolver };
            }

            createSyncedDelay(division) {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const delay = this.ctx.createDelay(2);
                const feedback = this.ctx.createGain();
                const filter = this.ctx.createBiquadFilter();
                const wet = this.ctx.createGain();
                
                delay.delayTime.value = (60 / this.bpm) * division;
                feedback.gain.value = 0.45;
                filter.type = 'highpass';
                filter.frequency.value = 350;
                filter.Q.value = 0.8;
                wet.gain.value = 0.35;
                
                input.connect(delay);
                delay.connect(filter);
                filter.connect(feedback);
                feedback.connect(delay);
                filter.connect(wet);
                wet.connect(output);
                
                // Store for tempo sync updates
                this.delaySyncNodes = this.delaySyncNodes || [];
                this.delaySyncNodes.push({ delay, division });
                
                return { input, output };
            }

            createChorus() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const delays = [];
                const lfos = [];
                
                // Multiple delay lines for richness, tuned for vocal chops
                for (let i = 0; i < 4; i++) {
                    const delay = this.ctx.createDelay(0.05);
                    const lfo = this.ctx.createOscillator();
                    const lfoGain = this.ctx.createGain();
                    
                    delay.delayTime.value = 0.015 + i * 0.004;
                    lfo.frequency.value = 0.4 + i * 0.15;
                    lfoGain.gain.value = 0.003;
                    
                    lfo.connect(lfoGain);
                    lfoGain.connect(delay.delayTime);
                    lfo.start();
                    
                    input.connect(delay);
                    delay.connect(output);
                    
                    delays.push(delay);
                    lfos.push(lfo);
                }
                
                return { input, output, delays, lfos };
            }

            createPhaser() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const stages = [];
                for (let i = 0; i < 6; i++) { // More stages for deeper phasing
                    const allpass = this.ctx.createBiquadFilter();
                    allpass.type = 'allpass';
                    allpass.frequency.value = 400 + i * 400;
                    stages.push(allpass);
                }
                
                // Connect stages
                input.connect(stages[0]);
                for (let i = 0; i < stages.length - 1; i++) {
                    stages[i].connect(stages[i + 1]);
                }
                
                // LFO modulation, faster for wobbly effects
                const lfo = this.ctx.createOscillator();
                const lfoGain = this.ctx.createGain();
                lfo.frequency.value = 0.3;
                lfoGain.gain.value = 1200;
                
                lfo.connect(lfoGain);
                stages.forEach(stage => {
                    lfoGain.connect(stage.frequency);
                });
                lfo.start();
                
                // Mix
                const wet = this.ctx.createGain();
                const dry = this.ctx.createGain();
                wet.gain.value = 0.6;
                dry.gain.value = 0.4;
                
                input.connect(dry);
                stages[stages.length - 1].connect(wet);
                dry.connect(output);
                wet.connect(output);
                
                return { input, output };
            }

            createFlanger() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const delay = this.ctx.createDelay(0.02);
                const feedback = this.ctx.createGain();
                const lfo = this.ctx.createOscillator();
                const depth = this.ctx.createGain();
                
                delay.delayTime.value = 0.004;
                feedback.gain.value = 0.75;
                lfo.frequency.value = 0.4;
                depth.gain.value = 0.004;
                
                lfo.connect(depth);
                depth.connect(delay.delayTime);
                input.connect(delay);
                delay.connect(feedback);
                feedback.connect(delay);
                
                const wet = this.ctx.createGain();
                const dry = this.ctx.createGain();
                wet.gain.value = 0.6;
                dry.gain.value = 0.4;
                
                input.connect(dry);
                delay.connect(wet);
                dry.connect(output);
                wet.connect(output);
                
                lfo.start();
                
                return { input, output };
            }

            createBitcrusher() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const waveshaper = this.ctx.createWaveShaper();
                const steps = 8; // Lower bit depth for grittier crush
                const curve = new Float32Array(4096);
                
                for (let i = 0; i < curve.length; i++) {
                    const x = (i / curve.length) * 2 - 1;
                    curve[i] = Math.floor(x * steps) / steps;
                }
                
                waveshaper.curve = curve;
                waveshaper.oversample = 'none';
                
                input.connect(waveshaper);
                waveshaper.connect(output);
                
                return { input, output };
            }

            createRingModulator() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const carrier = this.ctx.createOscillator();
                const modGain = this.ctx.createGain();
                
                carrier.frequency.value = 300; // Lower for bassy ring mod
                modGain.gain.value = 0;
                
                input.connect(modGain.gain);
                carrier.connect(modGain);
                modGain.connect(output);
                
                carrier.start();
                
                return { input, output, carrier };
            }

            setupEffectSends() {
                // Main reverb send, lower for dry dubstep mix
                this.reverbSend = this.ctx.createGain();
                this.reverbSend.gain.value = 0;
                this.reverbSend.connect(this.reverbs.plate.input); // Plate for metallic reverb
                this.reverbs.plate.output.connect(this.masterBus);
                
                // Delay send, higher for echoes in drops
                this.delaySend = this.ctx.createGain();
                this.delaySend.gain.value = 0;
                this.delaySend.connect(this.delays.dotted.input);
                this.delays.dotted.output.connect(this.masterBus);
                
                // Creative send, for wobble and crush
                this.creativeSend = this.ctx.createGain();
                this.creativeSend.gain.value = 0;
                this.creativeSend.connect(this.creativeEffects.wobble.input);
                this.creativeEffects.wobble.output.connect(this.masterBus);
            }

            synthesizeWobbleBass() {
                const duration = 2.0;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-2 * t);
                    
                    // Sawtooth base
                    let sample = ((t * 50 % 1) - 0.5) * 2;
                    
                    // LFO modulation simulation
                    const lfo = Math.sin(2 * Math.PI * 8 * t) * 1000 + 1000;
                    // Simple lowpass simulation
                    if (i > 0) {
                        sample = (sample + data[i-1]) * (lfo / (lfo + sampleRate / 2));
                    }
                    
                    data[i] = sample * env * 0.8;
                }
                
                return buffer;
            }

            synthesizeProfessionalKick() {
                const duration = 1.5;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    
                    // Professional kick design, heavier for dubstep
                    const pitchEnv = Math.exp(-40 * t);
                    const ampEnv = Math.exp(-5 * t) * (1 - Math.exp(-1200 * t));
                    
                    // Fundamental with pitch sweep
                    const fundamental = 50;
                    const pitch = fundamental * (1 + pitchEnv * 4);
                    let sample = Math.sin(2 * Math.PI * pitch * t) * ampEnv;
                    
                    // Sub harmonics
                    sample += Math.sin(2 * Math.PI * pitch * 0.5 * t) * ampEnv * 0.4;
                    
                    // Click layer
                    if (t < 0.004) {
                        const clickEnv = 1 - t * 250;
                        sample += Math.sin(2 * Math.PI * 3000 * t) * clickEnv * 0.4;
                        sample += (Math.random() * 2 - 1) * clickEnv * 0.25;
                    }
                    
                    // Punch layer
                    if (t < 0.015) {
                        const punchEnv = Math.exp(-250 * t);
                        sample += Math.sin(2 * Math.PI * 120 * t) * punchEnv * 0.5;
                    }
                    
                    // Compression simulation
                    sample = Math.tanh(sample * 2) * 0.9;
                    
                    data[i] = sample;
                }
                
                return buffer;
            }

            synthesize808Sub() {
                const duration = 3.0;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    
                    // Classic 808 sub, longer decay for sustained bass
                    const pitchEnv = Math.exp(-12 * t);
                    const ampEnv = Math.exp(-1.0 * t);
                    
                    const fundamental = 40;
                    const pitch = fundamental * (1 + pitchEnv * 0.6);
                    
                    let sample = Math.sin(2 * Math.PI * pitch * t) * ampEnv;
                    
                    // Harmonic distortion for presence
                    sample = Math.tanh(sample * 2.5) * 0.8;
                    
                    data[i] = sample;
                }
                
                return buffer;
            }

            synthesizeLayeredSnare() {
                const duration = 0.3;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Multiple oscillators for body
                const oscillators = [
                    { freq: 180, amp: 0.5 },
                    { freq: 280, amp: 0.4 },
                    { freq: 350, amp: 0.3 },
                    { freq: 500, amp: 0.15 }
                ];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-40 * t);
                    
                    let sample = 0;
                    
                    // Tonal components
                    oscillators.forEach(osc => {
                        sample += Math.sin(2 * Math.PI * osc.freq * t) * osc.amp * env;
                    });
                    
                    // Noise layer, grittier
                    let noise = (Math.random() * 2 - 1) * env * 0.9;
                    
                    // Shape noise
                    if (i > 0) {
                        noise = noise * 0.25 + data[i-1] * 0.75;
                    }
                    
                    sample += noise;
                    
                    // Transient
                    if (t < 0.0025) {
                        const transientEnv = 1 - t * 400;
                        sample += (Math.random() * 2 - 1) * transientEnv * 0.6;
                    }
                    
                    data[i] = Math.tanh(sample * 1.5) * 0.8;
                }
                
                return buffer;
            }

            synthesizeMetallicHihat() {
                const duration = 0.08;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Multiple metallic frequencies, brighter for riddim
                const frequencies = [2500, 4200, 6000, 8500, 11000, 14000];
                const amplitudes = [0.35, 0.3, 0.25, 0.2, 0.15, 0.1];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-120 * t);
                    
                    let sample = 0;
                    
                    // Metallic tones
                    frequencies.forEach((freq, idx) => {
                        const detune = 1 + (Math.random() - 0.5) * 0.015;
                        sample += Math.sin(2 * Math.PI * freq * detune * t) * amplitudes[idx];
                    });
                    
                    // High-passed noise
                    let noise = (Math.random() * 2 - 1);
                    if (i > 0) noise = noise - data[i-1] * 0.92;
                    if (i > 1) noise = noise - data[i-2] * 0.85;
                    
                    sample = (sample * 0.25 + noise * 0.75) * env;
                    
                    data[i] = sample * 0.75;
                }
                
                return buffer;
            }

            synthesizeAnalogClap() {
                const duration = 0.15;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                const clapTimes = [0, 0.008, 0.011, 0.018, 0.024];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    let sample = 0;
                    
                    clapTimes.forEach(clapTime => {
                        if (t >= clapTime) {
                            const localTime = t - clapTime;
                            const env = Math.exp(-60 * localTime) * Math.exp(-6 * clapTime);
                            const noise = (Math.random() * 2 - 1) * env * 0.35;
                            sample += noise;
                        }
                    });
                    
                    // Filtered
                    if (i > 0) sample = sample * 0.25 + data[i-1] * 0.75;
                    
                    data[i] = Math.tanh(sample * 2.2) * 0.75;
                }
                
                return buffer;
            }

            synthesizeFMPerc() {
                const duration = 0.3;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-25 * t);
                    
                    // FM synthesis, more aggressive
                    const modFreq = 180;
                    const carFreq = 700;
                    const modIndex = 12 * env;
                    
                    const modulator = Math.sin(2 * Math.PI * modFreq * t) * modIndex;
                    const carrier = Math.sin(2 * Math.PI * (carFreq + modulator) * t);
                    
                    // Additional harmonics
                    const harmonic1 = Math.sin(2 * Math.PI * carFreq * 1.6 * t) * 0.35;
                    const harmonic2 = Math.sin(2 * Math.PI * carFreq * 2.2 * t) * 0.25;
                    
                    const sample = (carrier + harmonic1 + harmonic2) * env;
                    
                    data[i] = sample * 0.65;
                }
                
                return buffer;
            }

            synthesizeOpenHat() {
                const duration = 0.5;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                const frequencies = [3500, 5700, 7000, 9000, 11500, 14000];
                const amplitudes = [0.3, 0.25, 0.25, 0.2, 0.2, 0.1];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-6 * t);
                    
                    let sample = 0;
                    
                    frequencies.forEach((freq, idx) => {
                        const detune = 1 + (Math.random() - 0.5) * 0.025;
                        sample += Math.sin(2 * Math.PI * freq * detune * t) * amplitudes[idx];
                    });
                    
                    let noise = (Math.random() * 2 - 1);
                    if (i > 0) noise = noise - data[i-1] * 0.82;
                    
                    sample = (sample * 0.35 + noise * 0.65) * env;
                    
                    data[i] = sample * 0.55;
                }
                
                return buffer;
            }

            synthesizeRimshot() {
                const duration = 0.1;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-90 * t);
                    
                    // Multiple tones
                    let sample = Math.sin(2 * Math.PI * 700 * t) * 0.55;
                    sample += Math.sin(2 * Math.PI * 1500 * t) * 0.35;
                    sample += Math.sin(2 * Math.PI * 2300 * t) * 0.25;
                    
                    // Click
                    if (t < 0.0008) {
                        sample += (Math.random() * 2 - 1) * (1 - t * 1250) * 0.55;
                    }
                    
                    data[i] = sample * env * 0.75;
                }
                
                return buffer;
            }

            synthesizeCrash() {
                const duration = 2.0;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                const frequencies = [];
                const amplitudes = [];
                
                // Generate inharmonic partials, more high-end
                for (let i = 0; i < 60; i++) {
                    frequencies.push(250 + Math.random() * 18000);
                    amplitudes.push(Math.random() * 0.06);
                }
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-2.5 * t) * (1 - Math.exp(-120 * t));
                    
                    let sample = 0;
                    
                    frequencies.forEach((freq, idx) => {
                        sample += Math.sin(2 * Math.PI * freq * t) * amplitudes[idx];
                    });
                    
                    // Add shimmer
                    sample += (Math.random() * 2 - 1) * 0.35;
                    
                    data[i] = Math.tanh(sample * 2.2) * env * 0.55;
                }
                
                return buffer;
            }

            synthesizeRide() {
                const duration = 1.0;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Bell-like frequencies
                const fundamentals = [400, 600, 800];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-3.5 * t);
                    
                    let sample = 0;
                    
                    fundamentals.forEach((fund, idx) => {
                        // Add harmonics
                        for (let h = 1; h <= 6; h++) {
                            const amp = 0.35 / (h * (idx + 1));
                            sample += Math.sin(2 * Math.PI * fund * h * t) * amp;
                        }
                    });
                    
                    // High frequency content
                    sample += (Math.random() * 2 - 1) * 0.15 * Math.exp(-12 * t);
                    
                    data[i] = sample * env * 0.45;
                }
                
                return buffer;
            }

            synthesizeTom() {
                const duration = 0.8;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    
                    const pitchEnv = Math.exp(-18 * t);
                    const ampEnv = Math.exp(-6 * t);
                    
                    const fundamental = 100;
                    const pitch = fundamental * (1 + pitchEnv * 1.8);
                    
                    let sample = Math.sin(2 * Math.PI * pitch * t);
                    sample += Math.sin(2 * Math.PI * pitch * 1.6 * t) * 0.35;
                    sample += Math.sin(2 * Math.PI * pitch * 2.1 * t) * 0.25;
                    
                    // Attack transient
                    if (t < 0.008) {
                        sample += (Math.random() * 2 - 1) * (1 - t * 125) * 0.35;
                    }
                    
                    data[i] = sample * ampEnv * 0.75;
                }
                
                return buffer;
            }

            synthesizeCowbell() {
                const duration = 0.3;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Cowbell frequencies (inharmonic)
                const frequencies = [500, 800];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-12 * t);
                    
                    let sample = 0;
                    
                    frequencies.forEach(freq => {
                        sample += Math.sin(2 * Math.PI * freq * t) * 0.55;
                        sample += Math.sin(2 * Math.PI * freq * 1.5 * t) * 0.3;
                    });
                    
                    data[i] = Math.tanh(sample * 2.2) * env * 0.65;
                }
                
                return buffer;
            }

                    const angleStep = (Math.PI * 2) / bands.length;
                    
                    bands.forEach((value, i) => {

            getFrequencyBands(dataArray) {
                const bands = [];
                const bandCount = 64;
                
                // Logarithmic frequency scaling, more low-end resolution
                for (let i = 0; i < bandCount; i++) {
                    const start = Math.floor(Math.pow(i / bandCount, 1.5) * dataArray.length);
                    const end = Math.floor(Math.pow((i + 1) / bandCount, 1.5) * dataArray.length);
                    
                    let sum = 0;
                    for (let j = start; j < end; j++) {
                        sum += dataArray[j];
                    }
                    
                    bands.push(sum / (end - start));
                }
                
                return bands;
            }
