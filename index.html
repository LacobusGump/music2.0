<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - Motion & Environmental Music</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease;
    }
    #start {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background: #00ffaa;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #000;
    }
    #orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="start">Start Music</button>
  <div id="orb"></div>
  <script>
    class GUMP {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 95;
        this.orb = document.getElementById('orb');
        this.lastMotionTime = Date.now();
        this.lightIntensity = 1.0;
        this.panValue = 0;
      }

      async init() {
        if (typeof DeviceMotionEvent?.requestPermission === 'function') {
          let perm = await DeviceMotionEvent.requestPermission();
          if (perm !== 'granted') throw new Error('Motion permission denied');
        }

        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        await this.ctx.resume();
        this.setupListeners();
        this.loop();
      }

      setupListeners() {
        window.addEventListener('devicemotion', e => {
          const a = e.accelerationIncludingGravity;
          const dx = a.x ?? 0;
          const dy = a.y ?? 0;
          const dz = a.z ?? 0;
          this.motion = Math.sqrt(dx*dx + dy*dy + dz*dz);
          this.lastMotionTime = Date.now();

          // Move orb based on tilt
          this.orb.style.left = `${50 + dx * 5}%`;
          this.orb.style.top = `${50 + dy * 5}%`;
        });

        window.addEventListener('deviceorientation', e => {
          this.panValue = Math.sin((e.gamma || 0) * Math.PI / 180); // horizontal tilt
        });

        if ('AmbientLightSensor' in window) {
          try {
            const sensor = new AmbientLightSensor();
            sensor.addEventListener('reading', () => {
              this.lightIntensity = Math.min(1.5, sensor.illuminance / 100);
            });
            sensor.start();
          } catch (e) {
            console.warn('AmbientLightSensor unsupported or blocked');
          }
        }
      }

      loop() {
        const tick = () => {
          const now = Date.now();
          const noMotion = now - this.lastMotionTime > 1500;
          if (!noMotion) {
            this.playKick();
            if (this.motion > 8) this.playSnare();
          }
          setTimeout(tick, 60000 / this.bpm / 2);
        };
        tick();
      }

      playKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const pan = this.ctx.createStereoPanner();

        osc.frequency.setValueAtTime(60, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.1);

        gain.gain.setValueAtTime(0.6 * this.lightIntensity, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);

        pan.pan.value = this.panValue;

        osc.connect(gain).connect(pan).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.3);
      }

      playSnare() {
        const noise = this.ctx.createBufferSource();
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.2, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        noise.buffer = buffer;

        const gain = this.ctx.createGain();
        const pan = this.ctx.createStereoPanner();

        gain.gain.setValueAtTime(0.3 * this.lightIntensity, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);

        pan.pan.value = -this.panValue;

        noise.connect(gain).connect(pan).connect(this.ctx.destination);
        noise.start();
      }
    }

    document.getElementById('start').onclick = async () => {
      const gump = new GUMP();
      try {
        await gump.init();
        document.getElementById('start').remove();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    };
  </script>
</body>
</html>
