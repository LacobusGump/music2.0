<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music 2.0: Evolving Dream State</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 3s ease;
    }
    
    body.active {
      background: #000;
    }
    
    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }
    
    .title {
      font-size: 3rem;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      opacity: 1;
      transition: opacity 2s ease;
    }
    
    .title.hidden {
      opacity: 0;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 2rem;
      opacity: 1;
      transition: opacity 2s ease;
    }
    
    .subtitle.hidden {
      opacity: 0;
    }
    
    .start-btn {
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .start-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
      transform: scale(1.05);
    }
    
    .start-btn:active {
      transform: scale(0.95);
    }
    
    .start-btn.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0);
    }
    
    .particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .info-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 1s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .info-panel.visible {
      opacity: 1;
    }
    
    .info-item {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      min-width: 200px;
    }
    
    .evolution-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      opacity: 0;
      transition: all 1s ease;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    
    .evolution-indicator.visible {
      opacity: 1;
    }
    
    .picardy-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 15;
      transition: opacity 0.5s ease;
    }
    
    .picardy-flash.active {
      opacity: 1;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes dreamRipple {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    
    .dream-ripple {
      position: fixed;
      width: 100px;
      height: 100px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: dreamRipple 3s ease-out;
      pointer-events: none;
      z-index: 8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Music 2.0</h1>
    <p class="subtitle">Evolving Dream State</p>
    <button class="start-btn" id="startBtn">Enter Dream</button>
  </div>
  
  <canvas class="particle-canvas" id="particleCanvas"></canvas>
  
  <div class="info-panel" id="infoPanel">
    <div class="info-item">
      <span>Intensity:</span>
      <span id="intensityDisplay">Dormant</span>
    </div>
    <div class="info-item">
      <span>Layer:</span>
      <span id="layerDisplay">Foundation</span>
    </div>
    <div class="info-item">
      <span>Motion:</span>
      <span id="motionDisplay">Still</span>
    </div>
    <div class="info-item">
      <span>Tempo:</span>
      <span id="tempoDisplay">60 BPM</span>
    </div>
  </div>
  
  <div class="evolution-indicator" id="evolutionIndicator">
    Dream Layer: Foundation
  </div>
  
  <div class="picardy-flash" id="picardyFlash"></div>

  <script>
    // Musical constants
    const SCALES = {
      A_MINOR: ['A', 'B', 'C', 'D', 'E', 'F', 'G'],
      A_MINOR_NOTES: {
        foundation: ['A2', 'C3', 'E3'],
        awakening: ['A2', 'C3', 'E3', 'G3'],
        building: ['A2', 'C3', 'E3', 'G3', 'B3'],
        transcendence: ['A2', 'C3', 'E3', 'G3', 'B3', 'D4'],
        climax: ['A2', 'C3', 'E3', 'G3', 'B3', 'D4', 'F4'],
        resolution: ['A2', 'C#3', 'E3', 'G3', 'B3', 'D4', 'F#4'] // Picardy
      }
    };
    
    const CHORD_PROGRESSIONS = {
      foundation: {
        chords: [
          ['A2', 'C3', 'E3'],
          ['F2', 'A2', 'C3'],
          ['C3', 'E3', 'G3'],
          ['G2', 'B2', 'D3']
        ],
        tempo: 60,
        complexity: 1
      },
      awakening: {
        chords: [
          ['A2', 'C3', 'E3', 'G3'],
          ['D3', 'F3', 'A3'],
          ['F2', 'A2', 'C3', 'E3'],
          ['E2', 'G2', 'B2', 'D3']
        ],
        tempo: 75,
        complexity: 2
      },
      building: {
        chords: [
          ['A2', 'C3', 'E3', 'A3'],
          ['A2', 'C3', 'E3', 'G3'],
          ['D3', 'F3', 'A3', 'C4'],
          ['G2', 'B2', 'D3', 'G3'],
          ['F2', 'A2', 'C3', 'F3']
        ],
        tempo: 90,
        complexity: 3
      },
      transcendence: {
        chords: [
          ['A2', 'C3', 'E3', 'G3', 'B3'],
          ['D3', 'F3', 'A3', 'C4', 'E4'],
          ['F2', 'A2', 'C3', 'E3', 'A3'],
          ['E2', 'G2', 'B2', 'D3', 'G3'],
          ['A2', 'C3', 'E3', 'G3', 'B3', 'D4']
        ],
        tempo: 105,
        complexity: 4
      },
      climax: {
        chords: [
          ['A2', 'C3', 'E3', 'G3', 'B3', 'D4'],
          ['F2', 'A2', 'C3', 'E3', 'G3', 'B3'],
          ['C3', 'E3', 'G3', 'B3', 'D4', 'F4'],
          ['G2', 'B2', 'D3', 'F3', 'A3', 'C4'],
          ['A2', 'C3', 'E3', 'G3', 'B3', 'D4', 'F4']
        ],
        tempo: 120,
        complexity: 5
      },
      resolution: {
        chords: [
          ['A2', 'C#3', 'E3'], // Picardy third!
          ['D3', 'F#3', 'A3'], 
          ['G2', 'B2', 'D3'],
          ['A2', 'C#3', 'E3', 'A3'] // Final Picardy
        ],
        tempo: 80,
        complexity: 6
      }
    };
    
    // Global state
    const state = {
      isActive: false,
      currentLayer: 'foundation',
      chordIndex: 0,
      intensity: 0,
      motionLevel: 0,
      stepCount: 0,
      totalMotion: 0,
      lastMotionTime: 0,
      lastStepTime: 0,
      particles: [],
      audioInitialized: false,
      dreamRipples: [],
      layerStartTime: 0,
      autoEvolveTimer: null,
      melodyNotes: [],
      harmonicLayers: 0
    };
    
    // Audio components
    let pad, lead, bass, arp, ambient, reverb, delay, filter, compressor, chorus, distortion;
    
    // Canvas setup
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Enhanced particle system
    class Particle {
      constructor(x, y, vx, vy, hue = 0) {
        this.x = x || (Math.random() < 0.5 ? -50 : canvas.width + 50);
        this.y = y || Math.random() * canvas.height;
        this.vx = vx || 0;
        this.vy = vy || 0;
        this.targetX = canvas.width / 2;
        this.targetY = canvas.height / 2;
        this.speed = 0.5 + Math.random() * 2;
        this.size = 0.5 + Math.random() * 3;
        this.life = 0;
        this.maxLife = 200 + Math.random() * 300;
        this.opacity = 0;
        this.hue = hue;
        this.trail = [];
      }
      
      update() {
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance > 10) {
          const force = (state.intensity + 1) / 100;
          this.vx += (dx / distance) * force;
          this.vy += (dy / distance) * force;
          
          this.vx *= 0.95;
          this.vy *= 0.95;
          
          this.x += this.vx;
          this.y += this.vy;
        }
        
        // Add to trail
        this.trail.push({x: this.x, y: this.y});
        if (this.trail.length > 10) this.trail.shift();
        
        this.life++;
        this.opacity = Math.min(0.8, this.life / 50) * Math.max(0, 1 - this.life / this.maxLife);
        
        if (this.life > this.maxLife) {
          this.reset();
        }
      }
      
      reset() {
        this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
        this.y = Math.random() * canvas.height;
        this.vx = 0;
        this.vy = 0;
        this.life = 0;
        this.trail = [];
        this.hue = (state.intensity * 60) % 360;
      }
      
      draw() {
        ctx.save();
        
        // Draw trail
        this.trail.forEach((point, index) => {
          const trailOpacity = (index / this.trail.length) * this.opacity * 0.3;
          ctx.globalAlpha = trailOpacity;
          ctx.fillStyle = `hsl(${this.hue}, 70%, 80%)`;
          ctx.beginPath();
          ctx.arc(point.x, point.y, this.size * 0.5, 0, Math.PI * 2);
          ctx.fill();
        });
        
        // Draw particle
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = `hsl(${this.hue}, 70%, 90%)`;
        ctx.shadowBlur = 15;
        ctx.shadowColor = `hsl(${this.hue}, 70%, 80%)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
      }
    }
    
    // Dream ripple effect
    function createDreamRipple(x, y) {
      const ripple = document.createElement('div');
      ripple.className = 'dream-ripple';
      ripple.style.left = (x - 50) + 'px';
      ripple.style.top = (y - 50) + 'px';
      document.body.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 3000);
    }
    
    // Initialize particles
    function initParticles() {
      state.particles = [];
      for (let i = 0; i < 150; i++) {
        state.particles.push(new Particle());
      }
    }
    
    // Animate particles
    function animateParticles() {
      if (!state.isActive) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      state.particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      requestAnimationFrame(animateParticles);
    }
    
    // Initialize audio system
    async function initAudio() {
      if (state.audioInitialized) return;
      
      try {
        await Tone.start();
        
        // Create multiple synth layers
        pad = new Tone.PolySynth(Tone.Synth, {
          oscillator: { type: 'sawtooth' },
          envelope: { attack: 3, decay: 1, sustain: 0.8, release: 4 },
          filter: { frequency: 400, type: 'lowpass' }
        });
        
        lead = new Tone.PolySynth(Tone.Synth, {
          oscillator: { type: 'triangle' },
          envelope: { attack: 0.5, decay: 0.3, sustain: 0.6, release: 2 }
        });
        
        bass = new Tone.MonoSynth({
          oscillator: { type: 'sine' },
          envelope: { attack: 0.2, decay: 0.5, sustain: 0.3, release: 1 },
          filter: { frequency: 100, type: 'lowpass' }
        });
        
        arp = new Tone.PluckSynth({
          attackNoise: 0.1,
          dampening: 4000,
          resonance: 0.9
        });
        
        ambient = new Tone.PolySynth(Tone.Synth, {
          oscillator: { type: 'sine' },
          envelope: { attack: 8, decay: 2, sustain: 0.9, release: 10 },
          filter: { frequency: 800, type: 'lowpass' }
        });
        
        // Effects
        reverb = new Tone.Reverb({ decay: 8, wet: 0.6 });
        delay = new Tone.FeedbackDelay('8n', 0.4);
        filter = new Tone.Filter({ frequency: 1000, type: 'lowpass' });
        compressor = new Tone.Compressor(-20, 4);
        chorus = new Tone.Chorus(4, 2.5, 0.5);
        distortion = new Tone.Distortion(0.1);
        
        // Complex audio routing
        pad.chain(chorus, reverb, compressor, Tone.Destination);
        lead.chain(delay, reverb, compressor, Tone.Destination);
        bass.chain(distortion, filter, compressor, Tone.Destination);
        arp.chain(delay, chorus, reverb, Tone.Destination);
        ambient.chain(reverb, Tone.Destination);
        
        // Set initial volumes
        pad.volume.value = -18;
        lead.volume.value = -25;
        bass.volume.value = -15;
        arp.volume.value = -30;
        ambient.volume.value = -25;
        
        state.audioInitialized = true;
        console.log('Complex audio system initialized');
        
      } catch (error) {
        console.error('Audio initialization failed:', error);
      }
    }
    
    // Generate melody based on current layer
    function generateMelody() {
      const notes = SCALES.A_MINOR_NOTES[state.currentLayer];
      const melody = [];
      
      for (let i = 0; i < 8; i++) {
        const noteIndex = Math.floor(Math.random() * notes.length);
        melody.push(notes[noteIndex]);
      }
      
      return melody;
    }
    
    // Play evolving music
    function playEvolvingMusic() {
      if (!state.isActive || !state.audioInitialized) return;
      
      const progression = CHORD_PROGRESSIONS[state.currentLayer];
      const chord = progression.chords[state.chordIndex];
      
      // Main pad chord
      pad.triggerAttackRelease(chord, '1n');
      
      // Bass note
      const bassNote = Tone.Frequency(chord[0]).transpose(-12).toNote();
      bass.triggerAttackRelease(bassNote, '2n');
      
      // Ambient layer (starts from awakening)
      if (state.intensity >= 20) {
        const ambientChord = chord.slice(0, 3);
        ambient.triggerAttackRelease(ambientChord, '4n');
      }
      
      // Arpeggiated melody (building phase)
      if (state.intensity >= 40) {
        chord.forEach((note, index) => {
          setTimeout(() => {
            arp.triggerAttackRelease(note, '16n');
          }, index * 200);
        });
      }
      
      // Lead melody (transcendence)
      if (state.intensity >= 60) {
        const melody = generateMelody();
        melody.slice(0, 4).forEach((note, index) => {
          setTimeout(() => {
            lead.triggerAttackRelease(note, '8n');
          }, index * 300);
        });
      }
      
      // Harmonic layers (climax)
      if (state.intensity >= 80) {
        const harmonics = chord.map(note => Tone.Frequency(note).transpose(12).toNote());
        setTimeout(() => {
          lead.triggerAttackRelease(harmonics.slice(0, 3), '4n');
        }, 1000);
      }
      
      // Advance chord
      state.chordIndex = (state.chordIndex + 1) % progression.chords.length;
      
      // Update UI
      updateUI();
      
      // Schedule next chord based on tempo
      const interval = (60 / progression.tempo) * 2000;
      setTimeout(playEvolvingMusic, interval);
    }
    
    // Handle device motion with enhanced sensitivity
    function handleMotion(event) {
      if (!state.isActive) return;
      
      const accel = event.accelerationIncludingGravity || {};
      const totalAccel = Math.sqrt(
        Math.pow(accel.x || 0, 2) + 
        Math.pow(accel.y || 0, 2) + 
        Math.pow(accel.z || 0, 2)
      );
      
      const now = Date.now();
      
      // Accumulate motion
      state.totalMotion += totalAccel * 0.1;
      state.motionLevel = Math.min(5, totalAccel / 3);
      state.lastMotionTime = now;
      
      // Detect steps and increase intensity
      if (totalAccel > 10 && now - state.lastStepTime > 300) {
        state.lastStepTime = now;
        state.stepCount++;
        state.intensity = Math.min(100, state.intensity + 3);
        
        // Create ripple effect
        createDreamRipple(
          canvas.width / 2 + (Math.random() - 0.5) * 200,
          canvas.height / 2 + (Math.random() - 0.5) * 200
        );
        
        // Add more particles
        if (state.particles.length < 300) {
          for (let i = 0; i < 5; i++) {
            state.particles.push(new Particle());
          }
        }
        
        evolveLayer();
      }
      
      // Continuous motion increases intensity slowly
      if (totalAccel > 5) {
        state.intensity = Math.min(100, state.intensity + 0.1);
      }
      
      // Motion affects audio filters
      if (filter) {
        const filterFreq = 200 + (state.intensity * 10);
        filter.frequency.rampTo(filterFreq, 0.5);
      }
      
      updateUI();
    }
    
    // Evolve to next layer
    function evolveLayer() {
      const layers = ['foundation', 'awakening', 'building', 'transcendence', 'climax', 'resolution'];
      const currentIndex = layers.indexOf(state.currentLayer);
      
      if (state.intensity >= 20 && currentIndex < 1) {
        state.currentLayer = 'awakening';
        state.chordIndex = 0;
        transitionToLayer();
      } else if (state.intensity >= 40 && currentIndex < 2) {
        state.currentLayer = 'building';
        state.chordIndex = 0;
        transitionToLayer();
      } else if (state.intensity >= 60 && currentIndex < 3) {
        state.currentLayer = 'transcendence';
        state.chordIndex = 0;
        transitionToLayer();
      } else if (state.intensity >= 80 && currentIndex < 4) {
        state.currentLayer = 'climax';
        state.chordIndex = 0;
        transitionToLayer();
      } else if (state.intensity >= 95 && currentIndex < 5) {
        state.currentLayer = 'resolution';
        state.chordIndex = 0;
        transitionToLayer();
        triggerPicardyResolution();
      }
    }
    
    // Transition effects between layers
    function transitionToLayer() {
      const indicator = document.getElementById('evolutionIndicator');
      indicator.textContent = `Dream Layer: ${state.currentLayer.charAt(0).toUpperCase() + state.currentLayer.slice(1)}`;
      indicator.classList.add('pulse');
      
      // Adjust synth volumes based on layer
      const layerVolumes = {
        foundation: { pad: -18, lead: -40, bass: -20, arp: -40, ambient: -40 },
        awakening: { pad: -16, lead: -35, bass: -18, arp: -35, ambient: -25 },
        building: { pad: -14, lead: -25, bass: -15, arp: -20, ambient: -20 },
        transcendence: { pad: -12, lead: -15, bass: -12, arp: -15, ambient: -18 },
        climax: { pad: -10, lead: -10, bass: -10, arp: -10, ambient: -15 },
        resolution: { pad: -8, lead: -8, bass: -8, arp: -8, ambient: -12 }
      };
      
      const volumes = layerVolumes[state.currentLayer];
      pad.volume.rampTo(volumes.pad, 3);
      lead.volume.rampTo(volumes.lead, 3);
      bass.volume.rampTo(volumes.bass, 3);
      arp.volume.rampTo(volumes.arp, 3);
      ambient.volume.rampTo(volumes.ambient, 3);
      
      setTimeout(() => {
        indicator.classList.remove('pulse');
      }, 2000);
    }
    
    // Trigger Picardy third resolution
    function triggerPicardyResolution() {
      const flash = document.getElementById('picardyFlash');
      flash.classList.add('active');
      
      // Create massive particle explosion
      for (let i = 0; i < 50; i++) {
        const particle = new Particle(
          canvas.width / 2,
          canvas.height / 2,
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10,
          60 // Golden hue
        );
        state.particles.push(particle);
      }
      
      setTimeout(() => {
        flash.classList.remove('active');
      }, 2000);
    }
    
    // Auto-evolve system for when no motion detected
    function startAutoEvolution() {
      state.autoEvolveTimer = setInterval(() => {
        if (Date.now() - state.lastMotionTime > 5000) { // 5 seconds of no motion
          state.intensity = Math.min(100, state.intensity + 0.5);
          evolveLayer();
        }
      }, 2000);
    }
    
    // Update UI displays
    function updateUI() {
      const intensityLevel = Math.floor(state.intensity);
      const intensityText = intensityLevel < 20 ? 'Dormant' :
                           intensityLevel < 40 ? 'Stirring' :
                           intensityLevel < 60 ? 'Active' :
                           intensityLevel < 80 ? 'Intense' :
                           intensityLevel < 95 ? 'Climactic' : 'Transcendent';
      
      document.getElementById('intensityDisplay').textContent = `${intensityText} (${intensityLevel}%)`;
      document.getElementById('layerDisplay').textContent = state.currentLayer.charAt(0).toUpperCase() + state.currentLayer.slice(1);
      document.getElementById('motionDisplay').textContent = state.motionLevel > 1 ? 'Moving' : 'Still';
      document.getElementById('tempoDisplay').textContent = `${CHORD_PROGRESSIONS[state.currentLayer].tempo} BPM`;
    }
    
    // Request device motion permission
    async function requestMotionPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const permission = await DeviceMotionEvent.requestPermission();
          if (permission === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
            return true;
          }
        } catch (error) {
          console.error('Motion permission error:', error);
        }
      } else {
        window.addEventListener('devicemotion', handleMotion);
        return true;
      }
      return false;
    }
    
    // Start the dream experience
    async function startDreamExperience() {
      try {
        // Initialize audio
        await initAudio();
        
        // Request motion permission
        await requestMotionPermission();
        
        // Activate the experience
        state.isActive = true;
        state.lastMotionTime = Date.now();
        state.layerStartTime = Date.now();
        
        // UI transitions
        document.body.classList.add('active');
        document.querySelector('.title').classList.add('hidden');
        document.querySelector('.subtitle').classList.add('hidden');
