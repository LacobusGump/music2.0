<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - Spatial AI Music</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a0a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
    }
    
    .app { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
    
    .logo {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    
    .tagline { font-size: 1.2rem; opacity: 0.8; margin-bottom: 3rem; font-weight: 300; }
    
    .btn {
      padding: 20px 40px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,255,170,0.3);
      margin: 10px;
    }
    
    .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,255,170,0.5); }
    
    .viz {
      width: 100%;
      height: 200px;
      border: 2px solid rgba(0,255,170,0.2);
      border-radius: 20px;
      position: relative;
      background: rgba(0,255,170,0.03);
      margin: 20px 0;
      overflow: hidden;
    }
    
    .orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(0,255,170,0.5);
    }
    
    .zone {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid rgba(0,255,170,0.1);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,170,0.1), transparent);
      transition: all 0.5s ease;
      opacity: 0;
    }
    
    .zone.active {
      opacity: 0.6;
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(0,255,170,0.3);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin: 20px 0;
    }
    
    .stat {
      background: rgba(0,255,170,0.1);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,170,0.2);
    }
    
    .stat-value { font-size: 1.3rem; font-weight: 700; color: #00ffaa; }
    .stat-label { font-size: 0.7rem; opacity: 0.7; margin-top: 3px; }
    
    .status {
      font-size: 0.9rem;
      color: #4ecdc4;
      opacity: 0.8;
      animation: breathe 2s ease-in-out infinite;
    }
    
    @keyframes breathe { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    
    .hidden { display: none !important; }
    
    .void {
      background: radial-gradient(circle at 60% 40%, #0a0014 0%, #1a0f2e 40%, #2e1a3e 100%);
      color: #ff88cc;
    }
    
    .void .logo {
      background: linear-gradient(45deg, #ff88cc, #88aaff, #ccaa88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px rgba(255, 136, 204, 0.3));
    }
    
    .void .orb {
      background: radial-gradient(circle, #ff88cc 0%, #88aaff 50%, transparent 100%);
      box-shadow: 0 0 60px rgba(255,136,204,0.6);
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-45%, -55%) scale(1.1); }
      50% { transform: translate(-55%, -45%) scale(1.2); }
      75% { transform: translate(-45%, -50%) scale(1.15); }
    }
    
    .energy {
      background: radial-gradient(circle at 30% 70%, #2a0a0a 0%, #3a1a1e 40%, #4e2a3e 100%);
      animation: energyPulse 0.5s ease-in-out infinite;
    }
    
    @keyframes energyPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GUMP</div>
    <div class="tagline">Spatial AI Music</div>
    
    <button class="btn" id="start">üéµ Start Journey</button>
    <button class="btn hidden" id="stop">‚èπ Stop</button>
    
    <div class="viz hidden" id="viz">
      <div class="orb" id="orb"></div>
      <div class="zone" id="zone0" style="top: 25%; left: 25%;"></div>
      <div class="zone" id="zone1" style="top: 25%; right: 25%;"></div>
      <div class="zone" id="zone2" style="bottom: 25%; left: 25%;"></div>
      <div class="zone" id="zone3" style="bottom: 25%; right: 25%;"></div>
    </div>
    
    <div class="stats hidden" id="stats">
      <div class="stat">
        <div class="stat-value" id="motion">0</div>
        <div class="stat-label">Motion</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="bpm">120</div>
        <div class="stat-label">BPM</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="chord">I</div>
        <div class="stat-label">Chord</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="pattern">1</div>
        <div class="stat-label">Pattern</div>
      </div>
    </div>
    
    <div class="status hidden" id="status">Sensing your space...</div>
  </div>

  <script>
    class GUMP {
      constructor() {
        this.ctx = null;
        this.active = false;
        this.motion = 0;
        this.bpm = 120;
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        this.lastMove = Date.now();
        this.void = false;
        this.energy = false;
        
        // Musical DNA - Core of the breakthrough
        this.key = 'C';
        this.progression = [0, 3, 5, 0]; // I-vi-IV-I
        this.chordIndex = 0;
        this.currentZone = -1;
        this.zoneChords = [0, 5, 3, 2]; // I, vi, IV, V
        this.step = 0;
        this.measure = 0;
        
        // Spatial memory that creates coherent songs
        this.zones = [
          { chord: 0, visits: 0, energy: 0, pattern: 0, notes: [] }, // I
          { chord: 5, visits: 0, energy: 0, pattern: 0, notes: [] }, // vi
          { chord: 3, visits: 0, energy: 0, pattern: 0, notes: [] }, // IV
          { chord: 2, visits: 0, energy: 0, pattern: 0, notes: [] }  // V
        ];
        
        // 404 frequencies - hidden harmonics
        this.freqs = {
          C: 261.63, D: 293.66, E: 329.63, F: 349.23,
          G: 392.00, A: 440.00, B: 493.88
        };
        
        this.chordMap = {
          0: [0, 2, 4], // I - C E G
          1: [1, 3, 5], // ii - D F A
          2: [2, 4, 6], // iii - E G B
          3: [3, 5, 0], // IV - F A C
          4: [4, 6, 1], // V - G B D
          5: [5, 0, 2], // vi - A C E
          6: [6, 1, 3]  // vii - B D F
        };
        
        this.scale = [0, 1, 2, 3, 4, 5, 6]; // C major indices
        this.notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        
        this.init();
      }
      
      init() {
        document.getElementById('start').onclick = () => this.start();
        document.getElementById('stop').onclick = () => this.stop();
      }
      
      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') throw new Error('Permission denied');
          }
          
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          
          this.active = true;
          this.show(['viz', 'stats', 'status', 'stop']);
          this.hide(['start']);
          
          this.startSensors();
          this.startEngine();
          this.animate();
          
        } catch (e) {
          // Fallback for desktop testing
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.active = true;
          this.show(['viz', 'stats', 'status', 'stop']);
          this.hide(['start']);
          this.startDesktopMode();
          this.startEngine();
          this.animate();
        }
      }
      
      startDesktopMode() {
        // Mouse simulation for desktop testing
        document.addEventListener('mousemove', e => {
          if (!this.active) return;
          const rect = document.getElementById('viz').getBoundingClientRect();
          this.pos.x = ((e.clientX - rect.left) / rect.width) * 100;
          this.pos.y = ((e.clientY - rect.top) / rect.height) * 100;
          this.motion = Math.random() * 30 + 10;
          this.lastMove = Date.now();
        });
      }
      
      stop() {
        this.active = false;
        this.show(['start']);
        this.hide(['viz', 'stats', 'status', 'stop']);
        document.body.className = '';
        this.resetZones();
      }
      
      resetZones() {
        this.zones.forEach(zone => {
          zone.visits = 0;
          zone.energy = 0;
          zone.pattern = 0;
          zone.notes = [];
        });
      }
      
      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;
          
          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);
          
          this.motion = Math.min(100, Math.sqrt(dx*dx + dy*dy + dz*dz) * 15);
          this.last = { x: acc.x, y: acc.y, z: acc.z };
          
          if (this.motion > 8) this.lastMove = Date.now();
          
          this.pos.x = Math.max(5, Math.min(95, 50 + acc.x * 3));
          this.pos.y = Math.max(5, Math.min(95, 50 + acc.y * 3));
        });
      }
      
      updateZone() {
        const zone = this.getZone();
        if (zone !== this.currentZone) {
          this.currentZone = zone;
          this.chordIndex = this.zones[zone].chord;
          
          // Update zone memory
          this.zones[zone].visits++;
          this.zones[zone].energy = (this.zones[zone].energy + this.motion) / 2;
          this.zones[zone].pattern = Math.floor(this.zones[zone].energy / 25);
          
          // Visual feedback
          document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));
          document.getElementById(`zone${zone}`).classList.add('active');
        }
      }
      
      getZone() {
        if (this.pos.x < 50 && this.pos.y < 50) return 0;
        if (this.pos.x >= 50 && this.pos.y < 50) return 1;
        if (this.pos.x < 50 && this.pos.y >= 50) return 2;
        return 3;
      }
      
      updateState() {
        const stillTime = Date.now() - this.lastMove;
        const wasVoid = this.void;
        const wasEnergy = this.energy;
        
        this.void = stillTime > 3000;
        this.energy = this.motion > 60;
        
        if (this.void !== wasVoid) {
          document.body.classList.toggle('void', this.void);
        }
        
        if (this.energy !== wasEnergy) {
          document.body.classList.toggle('energy', this.energy);
        }
        
        // Dynamic BPM based on motion
        if (this.void) {
          this.bpm = Math.max(60, 120 - stillTime / 100);
        } else {
          this.bpm = Math.max(80, Math.min(160, 120 + this.motion * 0.8));
        }
      }
      
      startEngine() {
        const tick = () => {
          if (!this.active) return;
          
          this.updateZone();
          this.updateState();
          
          // Play on beat
          if (this.step % 4 === 0) {
            this.playBeat();
          }
          
          // Melody on offbeats
          if (this.step % 2 === 1 && this.motion > 20) {
            this.playMelody();
          }
          
          // Chord progression every measure
          if (this.step % 16 === 0) {
            this.nextChord();
            this.measure++;
          }
          
          this.step++;
          setTimeout(tick, 60000 / this.bpm / 4);
        };
        tick();
      }
      
      nextChord() {
        // Evolve progression based on spatial memory
        const activeZones = this.zones.filter(z => z.visits > 0);
        if (activeZones.length > 0) {
          const weights = activeZones.map(z => z.visits * z.energy);
          const total = weights.reduce((a, b) => a + b, 0);
          const random = Math.random() * total;
          let sum = 0;
          
          for (let i = 0; i < activeZones.length; i++) {
            sum += weights[i];
            if (random < sum) {
              this.chordIndex = activeZones[i].chord;
              break;
            }
          }
        }
      }
      
      playBeat() {
        const zone = this.zones[this.currentZone] || this.zones[0];
        const pattern = zone.pattern;
        
        if (this.step % 8 === 0) this.kick();
        if (this.step % 8 === 4 && pattern > 0) this.snare();
        if (this.step % 2 === 1 && pattern > 1) this.hat();
        
        // Play chord
        if (this.step % 8 === 0) {
          this.playChord(this.chordIndex);
        }
      }
      
      playMelody() {
        const zone = this.zones[this.currentZone] || this.zones[0];
        const chord = this.chordMap[this.chordIndex];
        
        // Generate melody notes based on current chord and zone energy
        const noteIndex = chord[Math.floor(Math.random() * chord.length)];
        const octave = zone.energy > 50 ? 2 : 1;
        
        this.playNote(noteIndex, octave, 0.3);
      }
      
      playChord(chordIndex) {
        const chord = this.chordMap[chordIndex];
        const chordName = this.getChordName(chordIndex);
        
        document.getElementById('chord').textContent = chordName;
        
        chord.forEach((noteIndex, i) => {
          setTimeout(() => {
            this.playNote(noteIndex, 1, 0.2);
          }, i * 50);
        });
      }
      
      getChordName(index) {
        const names = ['I', 'ii', 'iii', 'IV', 'V', 'vi', 'vii¬∞'];
        return names[index];
      }
      
      playNote(noteIndex, octave = 1, duration = 0.5) {
        const note = this.notes[noteIndex];
        const freq = this.freqs[note] * octave;
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = this.void ? 'sine' : (this.energy ? 'sawtooth' : 'triangle');
        osc.frequency.value = freq;
        
        gain.gain.setValueAtTime(0.15, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
      }
      
      kick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.frequency.setValueAtTime(this.void ? 35 : 55, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(20, this.ctx.currentTime + 0.1);
        
        gain.gain.setValueAtTime(0.8, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.4);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.4);
      }
      
      snare() {
        const noise = this.ctx.createBufferSource();
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.1, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        
        for (let i = 0; i < data.length; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        
        noise.buffer = buffer;
        
        const gain = this.ctx.createGain();
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);
        
        noise.connect(gain).connect(this.ctx.destination);
        noise.start();
      }
      
      hat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = 'square';
        osc.frequency.value = 10000;
        
        gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.03);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.03);
      }
      
      animate() {
        const update = () => {
          if (!this.active) return;
          
          document.getElementById('motion').textContent = Math.round(this.motion);
          document.getElementById('bpm').textContent = Math.round(this.bpm);
          document.getElementById('pattern').textContent = this.currentZone + 1;
          
          const orb = document.getElementById('orb');
          orb.style.left = this.pos.x + '%';
          orb.style.top = this.pos.y + '%';
          
          requestAnimationFrame(update);
        };
        update();
      }
      
      show(ids) { ids.forEach(id => document.getElementById(id).classList.remove('hidden')); }
      hide(ids) { ids.forEach(id => document.getElementById(id).classList.add('hidden')); }
    }
    
    new GUMP();
  </script>
</body>
</html>
