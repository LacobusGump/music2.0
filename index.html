<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>GUMP - The Emergence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ═══════════════════════════════════════════════════════════════════
           LOADING SCREEN
           ═══════════════════════════════════════════════════════════════════ */

        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading h1 {
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 12px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading .status {
            margin-top: 30px;
            font-size: 9px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.15);
        }

        /* ═══════════════════════════════════════════════════════════════════
           ENTRY SCREEN
           ═══════════════════════════════════════════════════════════════════ */

        #entry {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #entry.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #entry h1 {
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 10px;
            color: rgba(255, 255, 255, 0.25);
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        #entry .circle {
            width: 100px;
            height: 100px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            transition: all 0.6s ease;
            position: relative;
        }

        #entry .circle::before {
            content: '';
            position: absolute;
            inset: 20px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 50%;
        }

        #entry:hover .circle {
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #entry p {
            margin-top: 50px;
            font-size: 9px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.12);
            text-align: center;
            line-height: 2;
            max-width: 300px;
        }

        /* ═══════════════════════════════════════════════════════════════════
           MAIN CANVAS
           ═══════════════════════════════════════════════════════════════════ */

        #world {
            position: fixed;
            inset: 0;
            display: none;
            background: #000;
        }

        #world.visible {
            display: block;
        }

        #c {
            position: fixed;
            inset: 0;
        }

        /* ═══════════════════════════════════════════════════════════════════
           UI OVERLAYS
           ═══════════════════════════════════════════════════════════════════ */

        .ui-overlay {
            position: fixed;
            pointer-events: none;
            z-index: 50;
        }

        #era-display {
            top: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 9px;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
        }

        #zone-display {
            bottom: 30px;
            right: 30px;
            font-size: 8px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.08);
            text-transform: uppercase;
        }

        #unlock-display {
            bottom: 50px;
            left: 30px;
            font-size: 8px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.15);
            line-height: 1.8;
        }

        #unlock-display .item {
            transition: color 0.3s;
        }

        #unlock-display .item.locked {
            color: rgba(255, 215, 0, 0.4);
        }

        #dwell-bar {
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.02);
        }

        #dwell-fill {
            height: 100%;
            width: 0%;
            background: rgba(255, 255, 255, 0.25);
            transition: width 0.1s linear;
        }

        /* ═══════════════════════════════════════════════════════════════════
           NOTIFICATION
           ═══════════════════════════════════════════════════════════════════ */

        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 10px;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
        }

        #notification.visible {
            opacity: 1;
        }

        /* ═══════════════════════════════════════════════════════════════════
           DEBUG PANEL
           ═══════════════════════════════════════════════════════════════════ */

        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
            display: none;
            z-index: 300;
        }

        #debug.visible {
            display: block;
        }

        /* ═══════════════════════════════════════════════════════════════════
           RESPONSIVE
           ═══════════════════════════════════════════════════════════════════ */

        @media (max-width: 600px) {
            #entry h1 {
                font-size: 10px;
                letter-spacing: 6px;
            }

            #entry p {
                font-size: 8px;
                padding: 0 20px;
            }

            #era-display {
                top: 20px;
                font-size: 8px;
            }

            #zone-display {
                bottom: 20px;
                right: 20px;
            }

            #unlock-display {
                bottom: 40px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Version indicator (single, always visible) -->
    <div id="version" style="position:fixed;bottom:10px;left:10px;color:#0f0;font-size:14px;font-family:monospace;z-index:9999;">v28-FLUID</div>

    <!-- Loading Screen -->
    <div id="loading">
        <h1>Loading</h1>
        <div class="spinner"></div>
        <div class="status">Initializing audio engine...</div>
    </div>

    <!-- Entry Screen -->
    <div id="entry" class="hidden">
        <h1>The Emergence</h1>
        <div class="circle"></div>
        <p>
            tilt to explore<br>
            dwell to activate<br>
            discover the patterns
        </p>
    </div>

    <!-- Main Canvas -->
    <div id="world">
        <canvas id="c"></canvas>

        <!-- UI Overlays -->
        <div id="era-display" class="ui-overlay">genesis</div>
        <div id="zone-display" class="ui-overlay">center</div>
        <div id="unlock-display" class="ui-overlay"></div>
        <div id="dwell-bar" class="ui-overlay">
            <div id="dwell-fill"></div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification"></div>

    <!-- Debug Panel -->
    <div id="debug"></div>


    <!-- Load Core Modules -->
    <script src="js/core/events.js?v=27"></script>
    <script src="js/core/state.js?v=27"></script>
    <script src="js/core/persistence.js?v=27"></script>
    <script src="js/core/grid.js?v=27"></script>
    <script src="js/core/patterns.js?v=27"></script>
    <script src="js/core/unlocks.js?v=27"></script>
    <script src="js/core/scheduler.js?v=27"></script>
    <script src="js/core/input.js?v=27"></script>

    <!-- Load Era Configuration -->
    <script src="js/eras/config.js?v=27"></script>

    <!-- Load Audio Modules - ONLY ENGINE NEEDED -->
    <script src="js/audio/engine.js?v=27"></script>
    <!-- OLD AUDIO MODULES - DISABLED (causing harp/drone sounds)
    <script src="js/audio/effects.js?v=24"></script>
    <script src="js/audio/drums.js?v=24"></script>
    <script src="js/audio/bass.js?v=24"></script>
    <script src="js/audio/harmony.js?v=24"></script>
    <script src="js/audio/melody.js?v=24"></script>
    <script src="js/audio/recorder.js?v=24"></script>
    <script src="js/audio/audio-capture.js?v=24"></script>
    <script src="js/audio/voice-manager.js?v=24"></script>
    -->

    <!-- Load Visual Modules -->
    <script src="js/visuals/renderer.js?v=27"></script>
    <script src="js/visuals/grid-viz.js?v=27"></script>
    <script src="js/visuals/particles.js?v=27"></script>

    <!-- OLD AGENT MODULES - DISABLED (AI musicians making sounds)
    <script src="js/agents/base.js?v=24"></script>
    <script src="js/agents/conductor.js?v=24"></script>
    <script src="js/agents/drum-mind.js?v=24"></script>
    <script src="js/agents/bass-mind.js?v=24"></script>
    <script src="js/agents/harmony-mind.js?v=24"></script>
    <script src="js/agents/lead-mind.js?v=24"></script>
    -->

    <!-- OLD AI MODULES - DISABLED (BWAAAM and world transitions)
    <script src="js/ai/magenta-engine.js?v=24"></script>
    <script src="js/ai/musical-worlds.js?v=24"></script>
    <script src="js/ai/audio-analyzer.js?v=24"></script>
    <script src="js/ai/phrase-library.js?v=24"></script>
    -->

    <!-- Load Journey System - The One True Conductor -->
    <script src="js/journey/conductor.js?v=28"></script>
    <!-- OLD JOURNEY FILES - DISABLED FOR CLEAN START
    <script src="js/journey/arc.js?v=24"></script>
    <script src="js/journey/conductor-input.js?v=24"></script>
    <script src="js/journey/strings.js?v=24"></script>
    <script src="js/journey/groove.js?v=24"></script>
    <script src="js/journey/grid-instrument.js?v=24"></script>
    <script src="js/journey/orchestrator.js?v=24"></script>
    -->

    <!-- Load Main Application -->
    <script src="js/main.js?v=27"></script>

    <!-- Application Bootstrap -->
    <script>
        (function() {
            'use strict';

            // ═══════════════════════════════════════════════════════════════
            // DOM ELEMENTS
            // ═══════════════════════════════════════════════════════════════

            const loadingScreen = document.getElementById('loading');
            const loadingStatus = loadingScreen.querySelector('.status');
            const entryScreen = document.getElementById('entry');
            const worldContainer = document.getElementById('world');

            const eraDisplay = document.getElementById('era-display');
            const zoneDisplay = document.getElementById('zone-display');
            const unlockDisplay = document.getElementById('unlock-display');
            const dwellFill = document.getElementById('dwell-fill');
            const notification = document.getElementById('notification');
            const debugPanel = document.getElementById('debug');

            // ═══════════════════════════════════════════════════════════════
            // INITIALIZATION
            // ═══════════════════════════════════════════════════════════════

            let isStarted = false;

            async function bootstrap() {
                try {
                    updateLoadingStatus('Loading modules...');
                    await sleep(200);

                    updateLoadingStatus('Restoring session...');
                    const session = GumpPersistence.loadSession();
                    if (session.phrases.length > 0) {
                        console.log(`[Bootstrap] Restored ${session.phrases.length} phrases from previous session`);
                    }
                    await sleep(100);

                    updateLoadingStatus('Initializing state...');
                    GumpPersistence.startAutoSave();
                    await sleep(100);

                    updateLoadingStatus('Ready');
                    await sleep(300);

                    // Show entry screen
                    loadingScreen.classList.add('hidden');
                    entryScreen.classList.remove('hidden');

                } catch (error) {
                    console.error('Bootstrap error:', error);
                    updateLoadingStatus('Error: ' + error.message);
                }
            }

            function updateLoadingStatus(text) {
                loadingStatus.textContent = text;
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // ═══════════════════════════════════════════════════════════════
            // START APPLICATION
            // ═══════════════════════════════════════════════════════════════

            async function startApplication() {
                if (isStarted) return;
                isStarted = true;

                // iOS FIX: Create AudioContext SYNCHRONOUSLY in tap handler
                // Must happen before any await calls
                try {
                    const iosAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = iosAudioCtx.createOscillator();
                    const gain = iosAudioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(iosAudioCtx.destination);
                    gain.gain.value = 0.001;
                    osc.start();
                    osc.stop(iosAudioCtx.currentTime + 0.1);
                    window._iosAudioContext = iosAudioCtx;
                } catch (e) {
                    console.log('iOS audio unlock:', e.message);
                }

                // Hide entry, show world
                entryScreen.classList.add('hidden');
                worldContainer.classList.add('visible');

                try {
                    await GUMP.start();
                    setupUIUpdates();
                    showNotification('Explore');
                } catch (error) {
                    console.error('Failed to start:', error);
                    showNotification('Error: ' + error.message);
                }
            }

            // ═══════════════════════════════════════════════════════════════
            // UI UPDATES
            // ═══════════════════════════════════════════════════════════════

            function setupUIUpdates() {
                // Journey act change
                GumpEvents.on('journey.act', ({ act, colors }) => {
                    const actNames = {
                        innocence: 'INNOCENCE',
                        ambition: 'AMBITION',
                        hardships: 'HARDSHIPS',
                        prevail: 'PREVAIL',
                        fade: 'FADE'
                    };
                    showNotification(actNames[act.name] || act.name);

                    // Update background color smoothly
                    if (colors) {
                        document.body.style.transition = 'background-color 2s';
                        document.body.style.backgroundColor = colors.primary;
                    }
                });

                // Era change
                GumpEvents.on('era.change', ({ to }) => {
                    eraDisplay.textContent = to;
                    showNotification('Era: ' + to.toUpperCase());
                });

                // Zone change (throttled)
                let lastZone = '';
                setInterval(() => {
                    const zone = GumpState.get('grid.currentZone');
                    if (zone !== lastZone) {
                        lastZone = zone;
                        zoneDisplay.textContent = zone;
                    }
                }, 100);

                // Dwell progress
                setInterval(() => {
                    const zone = GumpState.get('grid.currentZone');
                    const zoneState = GumpGrid.getZoneState(zone);
                    const dwellTime = zoneState?.dwellTime || 0;
                    const percent = Math.min(100, (dwellTime / 3) * 100);
                    dwellFill.style.width = percent + '%';
                }, 50);

                // Unlock display
                GumpEvents.on('unlock.complete', ({ id, unlock }) => {
                    updateUnlockDisplay();
                    showNotification(unlock.name);
                });

                // Initial unlock display
                updateUnlockDisplay();

                // Debug toggle (press 'D')
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'd' || e.key === 'D') {
                        GUMP.toggleDebug();
                        debugPanel.classList.toggle('visible');
                    }
                });
            }

            function updateUnlockDisplay() {
                const era = GumpUnlocks.currentEra;
                const unlocked = Array.from(GumpUnlocks.state.unlocked)
                    .filter(id => {
                        const u = GumpUnlocks.getUnlock(id);
                        return u && u.era === era;
                    })
                    .slice(-5);

                const html = unlocked.map(id => {
                    const u = GumpUnlocks.getUnlock(id);
                    const isLocked = GumpUnlocks.isLocked(id);
                    return `<div class="item ${isLocked ? 'locked' : ''}">${u?.name || id}</div>`;
                }).join('');

                unlockDisplay.innerHTML = html;
            }

            // ═══════════════════════════════════════════════════════════════
            // NOTIFICATIONS
            // ═══════════════════════════════════════════════════════════════

            let notificationTimeout = null;

            function showNotification(text, duration = 2000) {
                notification.textContent = text;
                notification.classList.add('visible');

                if (notificationTimeout) {
                    clearTimeout(notificationTimeout);
                }

                notificationTimeout = setTimeout(() => {
                    notification.classList.remove('visible');
                }, duration);
            }

            // ═══════════════════════════════════════════════════════════════
            // EVENT LISTENERS
            // ═══════════════════════════════════════════════════════════════

            // Start on entry click
            entryScreen.addEventListener('click', startApplication);
            entryScreen.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startApplication();
            }, { passive: false });

            // Prevent context menu
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    if (GUMP.isRunning) {
                        GUMP.pause();
                    }
                } else {
                    if (GUMP.isRunning && GUMP.isPaused) {
                        GUMP.resume();
                    }
                }
            });

            // ═══════════════════════════════════════════════════════════════
            // BOOTSTRAP
            // ═══════════════════════════════════════════════════════════════

            // Start when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', bootstrap);
            } else {
                bootstrap();
            }

        })();
    </script>
</body>
</html>
