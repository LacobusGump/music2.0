<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>GUMP PRO</title>
    <style>
        :root {
            --primary-hue: 240;
            --accent-color: hsl(var(--primary-hue), 100%, 60%);
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --glow-intensity: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
        }

        #orb {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
            box-shadow: 0 0 80px rgba(255,255,255,0.6), 
                        0 0 40px rgba(255,255,255,0.4),
                        inset -8px -8px 20px rgba(0,0,0,0.2);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            filter: hue-rotate(var(--primary-hue, 0deg));
        }

        #orb.recording {
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            box-shadow: 0 0 120px #ff3333, 0 0 60px #ff3333;
            transform: translate(-50%, -50%) scale(1.1);
        }

        #orb.beat {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 150px var(--accent-color), 0 0 80px var(--accent-color);
        }

        #orb.ai-active {
            background: radial-gradient(circle at 30% 30%, var(--accent-color), hsl(var(--primary-hue), 100%, 30%));
            animation: aiPulse 3s ease-in-out infinite;
        }

        #orb.permission-denied {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #d63447);
            animation: errorPulse 2s ease-in-out infinite;
        }

        @keyframes aiPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                filter: hue-rotate(var(--primary-hue, 0deg)) brightness(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15);
                filter: hue-rotate(calc(var(--primary-hue, 0deg) + 60deg)) brightness(1.3);
            }
        }

        @keyframes errorPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            text-align: center;
            padding: 0 20px;
            font-weight: 500;
        }

        .status.visible {
            opacity: 0.8;
        }

        .hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 2s ease;
            text-transform: uppercase;
            text-align: center;
            padding: 0 20px;
            color: rgba(255,255,255,0.6);
        }

        .hint.visible {
            opacity: 1;
        }

        .producer-info {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
        }

        .producer-info.visible {
            opacity: 0.9;
        }

        .mix-info {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
        }

        .mix-info.visible {
            opacity: 0.7;
        }

        .visualizer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .visualizer.active {
            opacity: 0.8;
        }

        .sample-counter {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: var(--accent-color);
        }

        .sample-counter.visible {
            opacity: 0.7;
        }

        .audio-meters {
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .audio-meters.visible {
            opacity: 0.8;
        }

        .meter {
            width: 4px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .meter-fill {
            width: 100%;
            background: linear-gradient(to top, #00ff88, #ffff00, #ff4444);
            transition: height 0.1s ease;
            height: 0%;
        }

        .waveform {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            height: 60px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .waveform.visible {
            opacity: 0.4;
        }

        .permission-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .permission-modal.visible {
            display: flex;
        }

        .permission-content {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .permission-content h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .permission-content p {
            margin-bottom: 20px;
            line-height: 1.5;
            opacity: 0.8;
        }

        .permission-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            background: hsl(var(--primary-hue), 100%, 70%);
            transform: translateY(-2px);
        }

        .matrix-rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .matrix-rain.active {
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain" class="matrix-rain"></canvas>
    <canvas id="visualizer" class="visualizer"></canvas>
    <canvas id="waveform" class="waveform"></canvas>
    <div id="orb"></div>
    <div id="status" class="status"></div>
    <div id="producer-info" class="producer-info"></div>
    <div id="mix-info" class="mix-info"></div>
    <div id="hint" class="hint">TAP TO START</div>
    <div id="sample-counter" class="sample-counter">0</div>
    
    <div id="audio-meters" class="audio-meters">
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
        <div class="meter"><div class="meter-fill"></div></div>
    </div>

    <div id="permission-modal" class="permission-modal">
        <div class="permission-content">
            <h2>🎤 Microphone Access</h2>
            <p>GUMP PRO needs microphone access to capture your audio samples for professional music creation.</p>
            <button id="grant-permission" class="permission-btn">Enable Microphone</button>
        </div>
    </div>

    <script>
        'use strict';

        class GUMPPro {
            constructor() {
                // Core audio
                this.ctx = null;
                this.isInitialized = false;
                this.isRecording = false;
                this.recordBuffer = [];
                this.micPermissionState = 'unknown';
                
                // Musical elements
                this.samples = new Map();
                this.loops = [];
                this.drums = {};
                
                // Professional timing with micro-timing
                this.bpm = 85;
                this.currentStep = 0;
                this.nextStepTime = 0;
                this.isPlaying = false;
                this.microTiming = 0; // Human groove factor
                
                // Advanced AI Producer with studio-grade intelligence
                this.producer = {
                    active: false,
                    style: 'minimal',
                    energy: 0.5,
                    complexity: 0.3,
                    evolution: 0,
                    // Professional mixing engine
                    mixEngine: {
                        compressorSettings: new Map(),
                        eqCurves: new Map(),
                        spatialPositions: new Map(),
                        harmonicRelationships: new Map(),
                        dynamicAutomation: new Map(),
                        frequencyMasking: new Map(),
                        transientShaping: new Map()
                    },
                    // Musical intelligence
                    musicalAI: {
                        key: null,
                        scale: null,
                        chordProgression: [],
                        tension: 0,
                        phrasePosition: 0,
                        arrangementSection: 'intro',
                        emotionalArc: 0
                    },
                    // Advanced analysis
                    spectralAnalysis: {
                        frequencyDistribution: new Float32Array(2048),
                        harmonicContent: new Map(),
                        transientMap: new Map(),
                        psychoacousticModel: new Map()
                    }
                };
                
                // Professional mastering chain
                this.masteringChain = {
                    multiband: null,
                    harmonicExciter: null,
                    stereoImager: null,
                    dynamicEQ: null,
                    limiter: null,
                    analyzer: null
                };
                
                // UI elements
                this.orb = document.getElementById('orb');
                this.status = document.getElementById('status');
                this.producerInfo = document.getElementById('producer-info');
                this.mixInfo = document.getElementById('mix-info');
                this.hint = document.getElementById('hint');
                this.sampleCounter = document.getElementById('sample-counter');
                this.audioMeters = document.getElementById('audio-meters');
                this.permissionModal = document.getElementById('permission-modal');
                this.grantPermissionBtn = document.getElementById('grant-permission');
                
                // Setup
                this.setupControls();
                this.showHint();
                this.initMatrixRain();
            }

            showHint() {
                setTimeout(() => this.hint.classList.add('visible'), 1000);
            }

            setupControls() {
                // Main tap control
                this.orb.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!this.isInitialized) {
                        this.init();
                    } else {
                        this.toggleRecording();
                    }
                });

                // Permission modal
                this.grantPermissionBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.requestMicrophonePermission();
                });

                // Long press to clear
                let longPressTimer;
                this.orb.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    longPressTimer = setTimeout(() => {
                        if (this.isInitialized) {
                            this.clearAll();
                            this.hapticFeedback([200, 50, 200]);
                        }
                    }, 1500);
                });

                this.orb.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    clearTimeout(longPressTimer);
                });

                // Double tap for style change
                let lastTap = 0;
                this.orb.addEventListener('touchend', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        this.cycleProducerStyle();
                    }
                    lastTap = currentTime;
                });

                // Prevent scrolling
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            }

            async checkPermissions() {
                try {
                    if ('permissions' in navigator) {
                        const result = await navigator.permissions.query({ name: 'microphone' });
                        this.micPermissionState = result.state;
                        
                        result.addEventListener('change', () => {
                            this.micPermissionState = result.state;
                            this.updatePermissionUI();
                        });
                    }
                    
                    const constraints = {
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            sampleSize: 16
                        }
                    };
                    
                    const testStream = await navigator.mediaDevices.getUserMedia(constraints);
                    testStream.getTracks().forEach(track => track.stop());
                    this.micPermissionState = 'granted';
                    return true;
                    
                } catch (error) {
                    console.warn('Microphone permission check failed:', error);
                    this.micPermissionState = 'denied';
                    return false;
                }
            }

            async requestMicrophonePermission() {
                try {
                    this.permissionModal.classList.remove('visible');
                    this.showStatus('REQUESTING PERMISSION...', 0);
                    
                    const constraints = {
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            sampleSize: 16
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    stream.getTracks().forEach(track => track.stop());
                    
                    this.micPermissionState = 'granted';
                    this.orb.classList.remove('permission-denied');
                    this.hideStatus();
                    
                    this.init();
                    
                } catch (error) {
                    console.error('Permission denied:', error);
                    this.micPermissionState = 'denied';
                    this.showPermissionDeniedState();
                }
            }

            showPermissionDeniedState() {
                this.orb.classList.add('permission-denied');
                this.showStatus('MICROPHONE ACCESS DENIED', 5000);
                this.hint.textContent = 'ENABLE MIC IN BROWSER SETTINGS';
                
                setTimeout(() => {
                    this.showStatus('CHECK BROWSER PERMISSION ICON', 3000);
                }, 6000);
            }

            updatePermissionUI() {
                if (this.micPermissionState === 'denied') {
                    this.showPermissionDeniedState();
                } else if (this.micPermissionState === 'granted') {
                    this.orb.classList.remove('permission-denied');
                }
            }

            async init() {
                try {
                    const hasPermission = await this.checkPermissions();
                    
                    if (this.micPermissionState === 'prompt' || this.micPermissionState === 'unknown') {
                        this.permissionModal.classList.add('visible');
                        return;
                    }
                    
                    if (!hasPermission) {
                        this.showPermissionDeniedState();
                        return;
                    }

                    // Professional audio context
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)({
                        latencyHint: 'interactive',
                        sampleRate: 48000
                    });

                    if (this.ctx.state === 'suspended') {
                        await this.ctx.resume();
                    }

                    // Build professional studio chain
                    await this.buildProfessionalStudioChain();
                    
                    // Create premium drum synthesis
                    this.createPremiumDrumKit();
                    
                    // Setup microphone
                    await this.setupMicrophone();
                    
                    // Initialize visualizers
                    this.initVisualizer();
                    this.initWaveform();
                    this.initAudioMeters();
                    
                    // Start the professional sequencer
                    this.startProfessionalSequencer();
                    
                    this.isInitialized = true;
                    this.hint.textContent = 'TAP TO SAMPLE';
                    
                    this.showStatus('GUMP PRO READY', 2000);
                    this.hapticFeedback(50);

                } catch (err) {
                    console.error('Initialization failed:', err);
                    this.showStatus('FAILED TO INITIALIZE', 3000);
                    this.showPermissionDeniedState();
                }
            }

            async buildProfessionalStudioChain() {
                // Master bus with professional routing
                this.masterBus = this.ctx.createGain();
                this.masterBus.gain.value = 0.9;

                // Create professional multiband dynamics processor
                this.masteringChain.multiband = await this.createProfessionalMultiband();

                // Harmonic exciter for warmth and presence
                this.masteringChain.harmonicExciter = this.createHarmonicExciter();

                // Professional stereo imaging
                this.masteringChain.stereoImager = this.createProfessionalStereoImager();

                // Dynamic EQ that responds to content
                this.masteringChain.dynamicEQ = this.createDynamicEQ();

                // Professional limiter with lookahead
                this.masteringChain.limiter = this.createProfessionalLimiter();

                // Analysis chain
                this.masteringChain.analyzer = this.createAnalysisChain();

                // Connect mastering chain
                this.masterBus.connect(this.masteringChain.multiband.input);
                this.masteringChain.multiband.output.connect(this.masteringChain.harmonicExciter.input);
                this.masteringChain.harmonicExciter.output.connect(this.masteringChain.stereoImager.input);
                this.masteringChain.stereoImager.output.connect(this.masteringChain.dynamicEQ.input);
                this.masteringChain.dynamicEQ.output.connect(this.masteringChain.limiter.input);
                this.masteringChain.limiter.output.connect(this.ctx.destination);
                this.masteringChain.limiter.output.connect(this.masteringChain.analyzer);

                // Professional bus routing
                this.createProfessionalBusses();

                // Create send effects
                await this.createProfessionalEffects();
            }

            async createProfessionalMultiband() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();

                // Professional 4-band splitting
                const bands = {
                    sub: { range: [20, 120], comp: null, gain: null },
                    low: { range: [120, 500], comp: null, gain: null },
                    mid: { range: [500, 4000], comp: null, gain: null },
                    high: { range: [4000, 20000], comp: null, gain: null }
                };

                // Create crossover filters with Linkwitz-Riley design
                const createCrossover = (freq, type) => {
                    const filter1 = this.ctx.createBiquadFilter();
                    const filter2 = this.ctx.createBiquadFilter();
                    filter1.type = type;
                    filter2.type = type;
                    filter1.frequency.value = freq;
                    filter2.frequency.value = freq;
                    filter1.Q.value = 0.7071; // Butterworth
                    filter2.Q.value = 0.7071;
                    filter1.connect(filter2);
                    return { input: filter1, output: filter2 };
                };

                // Process each band
                Object.entries(bands).forEach(([name, band]) => {
                    const bandChain = this.ctx.createGain();
                    
                    // Band filters
                    if (name === 'sub') {
                        const lpf = createCrossover(band.range[1], 'lowpass');
                        input.connect(lpf.input);
                        lpf.output.connect(bandChain);
                    } else if (name === 'high') {
                        const hpf = createCrossover(band.range[0], 'highpass');
                        input.connect(hpf.input);
                        hpf.output.connect(bandChain);
                    } else {
                        const lpf = createCrossover(band.range[1], 'lowpass');
                        const hpf = createCrossover(band.range[0], 'highpass');
                        input.connect(lpf.input);
                        lpf.output.connect(hpf.input);
                        hpf.output.connect(bandChain);
                    }

                    // Professional compression per band
                    band.comp = this.ctx.createDynamicsCompressor();
                    band.comp.threshold.value = -12 - (name === 'sub' ? 3 : 0);
                    band.comp.knee.value = 2;
                    band.comp.ratio.value = name === 'sub' ? 3 : name === 'mid' ? 4 : 2.5;
                    band.comp.attack.value = name === 'sub' ? 0.01 : 0.003;
                    band.comp.release.value = name === 'sub' ? 0.1 : 0.05;

                    band.gain = this.ctx.createGain();
                    band.gain.gain.value = 1;

                    bandChain.connect(band.comp);
                    band.comp.connect(band.gain);
                    band.gain.connect(output);

                    bands[name] = { ...band, chain: bandChain };
                });

                return { input, output, bands };
            }

            createHarmonicExciter() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                const dry = this.ctx.createGain();
                const wet = this.ctx.createGain();

                dry.gain.value = 0.8;
                wet.gain.value = 0.2;

                // Create harmonic generation
                const waveshaper = this.ctx.createWaveShaper();
                const curve = new Float32Array(4096);
                
                for (let i = 0; i < curve.length; i++) {
                    const x = (i / curve.length) * 2 - 1;
                    // Tube-style harmonics with even and odd components
                    curve[i] = Math.tanh(x * 3) * 0.3 + Math.sin(x * Math.PI) * 0.2;
                }
                
                waveshaper.curve = curve;
                waveshaper.oversample = '4x';

                // High-pass to isolate harmonics
                const highpass = this.ctx.createBiquadFilter();
                highpass.type = 'highpass';
                highpass.frequency.value = 3000;
                highpass.Q.value = 0.7;

                input.connect(dry);
                input.connect(waveshaper);
                waveshaper.connect(highpass);
                highpass.connect(wet);
                dry.connect(output);
                wet.connect(output);

                return { input, output };
            }

            createProfessionalStereoImager() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const splitter = this.ctx.createChannelSplitter(2);
                const merger = this.ctx.createChannelMerger(2);
                
                // M/S processing
                const mid = this.ctx.createGain();
                const side = this.ctx.createGain();
                const midGain = this.ctx.createGain();
                const sideGain = this.ctx.createGain();
                
                midGain.gain.value = 0.7;
                sideGain.gain.value = 1.3;
                
                // Create M/S matrix
                input.connect(splitter);
                
                // Mid = (L + R) / 2
                splitter.connect(mid, 0);
                splitter.connect(mid, 1);
                mid.gain.value = 0.5;
                
                // Side processing with frequency-dependent widening
                const sideHighpass = this.ctx.createBiquadFilter();
                sideHighpass.type = 'highpass';
                sideHighpass.frequency.value = 200;
                sideHighpass.Q.value = 0.7;
                
                mid.connect(midGain);
                mid.connect(sideHighpass);
                sideHighpass.connect(sideGain);
                
                // Convert back to L/R
                midGain.connect(merger, 0, 0);
                midGain.connect(merger, 0, 1);
                sideGain.connect(merger, 0, 0);
                const invertedSide = this.ctx.createGain();
                invertedSide.gain.value = -1;
                sideGain.connect(invertedSide);
                invertedSide.connect(merger, 0, 1);
                
                merger.connect(output);
                
                return { input, output };
            }

            createDynamicEQ() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                // Create adaptive EQ bands
                const bands = [];
                const frequencies = [60, 200, 800, 3000, 10000];
                
                frequencies.forEach((freq, i) => {
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = i === 0 ? 'lowshelf' : i === frequencies.length - 1 ? 'highshelf' : 'peaking';
                    filter.frequency.value = freq;
                    filter.Q.value = 0.7;
                    filter.gain.value = 0;
                    
                    if (i === 0) {
                        input.connect(filter);
                    } else {
                        bands[i - 1].connect(filter);
                    }
                    
                    bands.push(filter);
                });
                
                bands[bands.length - 1].connect(output);
                
                // Store for dynamic adjustment
                this.dynamicEQBands = bands;
                
                return { input, output };
            }

            createProfessionalLimiter() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                // Lookahead delay
                const lookahead = this.ctx.createDelay(0.005);
                lookahead.delayTime.value = 0.005;
                
                // Peak detection chain
                const detector = this.ctx.createGain();
                const detectorGain = this.ctx.createGain();
                
                // Main limiter
                const limiter = this.ctx.createDynamicsCompressor();
                limiter.threshold.value = -0.3;
                limiter.knee.value = 0;
                limiter.ratio.value = 20;
                limiter.attack.value = 0.0001;
                limiter.release.value = 0.01;
                
                // Soft clipper for extra protection
                const clipper = this.ctx.createWaveShaper();
                const clipCurve = new Float32Array(4096);
                for (let i = 0; i < clipCurve.length; i++) {
                    const x = (i / clipCurve.length) * 2 - 1;
                    clipCurve[i] = Math.tanh(x * 2) * 0.95;
                }
                clipper.curve = clipCurve;
                clipper.oversample = '4x';
                
                input.connect(lookahead);
                input.connect(detector);

            async createConvolutionReverb(type, duration) {
                const length = this.ctx.sampleRate * duration;
                const impulse = this.ctx.createBuffer(2, length, this.ctx.sampleRate);
                
                // Generate high-quality impulse responses
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    
                    for (let i = 0; i < length; i++) {
                        const t = i / this.ctx.sampleRate;
                        let sample = 0;
                        
                        // Early reflections
                        if (t < 0.1) {
                            const earlyCount = type === 'hall' ? 8 : type === 'plate' ? 12 : 6;
                            for (let j = 0; j < earlyCount; j++) {
                                const delay = 0.01 + j * 0.007;
                                if (t > delay && t < delay + 0.01) {
                                    sample += (Math.random() * 2 - 1) * Math.exp(-(t - delay) * 20) * 0.3;
                                }
                            }
                        }
                        
                        // Diffuse field
                        const decay = type === 'hall' ? Math.exp(-t * 0.5) : 
                                     type === 'plate' ? Math.exp(-t * 1.2) * (1 + Math.sin(t * 40) * 0.1) :
                                     type === 'chamber' ? Math.exp(-t * 0.8) :
                                     Math.exp(-t * 2);
                        
                        const noise = (Math.random() * 2 - 1) * decay * 0.2;
                        
                        // Frequency-dependent decay
                        const highFreqDecay = Math.exp(-t * 2);
                        sample += noise * (0.7 + highFreqDecay * 0.3);
                        
                        // Modulation for richness
                        if (type === 'plate' || type === 'hall') {
                            sample *= 1 + Math.sin(t * 5.7 + channel) * 0.05;
                        }
                        
                        channelData[i] = sample;
                    }
                }
                
                const convolver = this.ctx.createConvolver();
                convolver.buffer = impulse;
                
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                const wet = this.ctx.createGain();
                const dry = this.ctx.createGain();
                
                wet.gain.value = 0.3;
                dry.gain.value = 0.7;
                
                // Pre-delay
                const preDelay = this.ctx.createDelay(0.1);
                preDelay.delayTime.value = type === 'hall' ? 0.03 : 0.01;
                
                // High-frequency damping
                const damping = this.ctx.createBiquadFilter();
                damping.type = 'lowpass';
                damping.frequency.value = type === 'hall' ? 4000 : 8000;
                
                input.connect(dry);
                input.connect(preDelay);
                preDelay.connect(convolver);
                convolver.connect(damping);
                damping.connect(wet);
                dry.connect(output);
                wet.connect(output);
                
                return { input, output, convolver };
            }

            createSyncedDelay(division) {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const delay = this.ctx.createDelay(2);
                const feedback = this.ctx.createGain();
                const filter = this.ctx.createBiquadFilter();
                const wet = this.ctx.createGain();
                
                delay.delayTime.value = (60 / this.bpm) * division;
                feedback.gain.value = 0.4;
                filter.type = 'highpass';
                filter.frequency.value = 400;
                filter.Q.value = 0.7;
                wet.gain.value = 0.3;
                
                input.connect(delay);
                delay.connect(filter);
                filter.connect(feedback);
                feedback.connect(delay);
                filter.connect(wet);
                wet.connect(output);
                
                // Store for tempo sync updates
                this.delaySyncNodes = this.delaySyncNodes || [];
                this.delaySyncNodes.push({ delay, division });
                
                return { input, output };
            }

            createChorus() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const delays = [];
                const lfos = [];
                
                // Multiple delay lines for richness
                for (let i = 0; i < 4; i++) {
                    const delay = this.ctx.createDelay(0.05);
                    const lfo = this.ctx.createOscillator();
                    const lfoGain = this.ctx.createGain();
                    
                    delay.delayTime.value = 0.02 + i * 0.003;
                    lfo.frequency.value = 0.5 + i * 0.1;
                    lfoGain.gain.value = 0.002;
                    
                    lfo.connect(lfoGain);
                    lfoGain.connect(delay.delayTime);
                    lfo.start();
                    
                    input.connect(delay);
                    delay.connect(output);
                    
                    delays.push(delay);
                    lfos.push(lfo);
                }
                
                return { input, output, delays, lfos };
            }

            createPhaser() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const stages = [];
                for (let i = 0; i < 4; i++) {
                    const allpass = this.ctx.createBiquadFilter();
                    allpass.type = 'allpass';
                    allpass.frequency.value = 500 + i * 500;
                    stages.push(allpass);
                }
                
                // Connect stages
                input.connect(stages[0]);
                for (let i = 0; i < stages.length - 1; i++) {
                    stages[i].connect(stages[i + 1]);
                }
                
                // LFO modulation
                const lfo = this.ctx.createOscillator();
                const lfoGain = this.ctx.createGain();
                lfo.frequency.value = 0.2;
                lfoGain.gain.value = 1000;
                
                lfo.connect(lfoGain);
                stages.forEach(stage => {
                    lfoGain.connect(stage.frequency);
                });
                lfo.start();
                
                // Mix
                const wet = this.ctx.createGain();
                const dry = this.ctx.createGain();
                wet.gain.value = 0.5;
                dry.gain.value = 0.5;
                
                input.connect(dry);
                stages[stages.length - 1].connect(wet);
                dry.connect(output);
                wet.connect(output);
                
                return { input, output };
            }

            createFlanger() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const delay = this.ctx.createDelay(0.02);
                const feedback = this.ctx.createGain();
                const lfo = this.ctx.createOscillator();
                const depth = this.ctx.createGain();
                
                delay.delayTime.value = 0.005;
                feedback.gain.value = 0.7;
                lfo.frequency.value = 0.3;
                depth.gain.value = 0.003;
                
                lfo.connect(depth);
                depth.connect(delay.delayTime);
                input.connect(delay);
                delay.connect(feedback);
                feedback.connect(delay);
                
                const wet = this.ctx.createGain();
                const dry = this.ctx.createGain();
                wet.gain.value = 0.5;
                dry.gain.value = 0.5;
                
                input.connect(dry);
                delay.connect(wet);
                dry.connect(output);
                wet.connect(output);
                
                lfo.start();
                
                return { input, output };
            }

            createBitcrusher() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const waveshaper = this.ctx.createWaveShaper();
                const steps = 16; // Bit depth
                const curve = new Float32Array(4096);
                
                for (let i = 0; i < curve.length; i++) {
                    const x = (i / curve.length) * 2 - 1;
                    curve[i] = Math.floor(x * steps) / steps;
                }
                
                waveshaper.curve = curve;
                waveshaper.oversample = 'none'; // For authentic digital distortion
                
                input.connect(waveshaper);
                waveshaper.connect(output);
                
                return { input, output };
            }

            createRingModulator() {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                const carrier = this.ctx.createOscillator();
                const modGain = this.ctx.createGain();
                
                carrier.frequency.value = 440;
                modGain.gain.value = 0;
                
                input.connect(modGain.gain);
                carrier.connect(modGain);
                modGain.connect(output);
                
                carrier.start();
                
                return { input, output, carrier };
            }

            synthesizeProfessionalKick() {
                const duration = 1.5;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    
                    // Professional kick design
                    const pitchEnv = Math.exp(-35 * t);
                    const ampEnv = Math.exp(-4 * t) * (1 - Math.exp(-1000 * t));
                    
                    // Fundamental with pitch sweep
                    const fundamental = 55;
                    const pitch = fundamental * (1 + pitchEnv * 3);
                    let sample = Math.sin(2 * Math.PI * pitch * t) * ampEnv;
                    
                    // Sub harmonics
                    sample += Math.sin(2 * Math.PI * pitch * 0.5 * t) * ampEnv * 0.3;
                    
                    // Click layer
                    if (t < 0.005) {
                        const clickEnv = 1 - t * 200;
                        sample += Math.sin(2 * Math.PI * 2500 * t) * clickEnv * 0.3;
                        sample += (Math.random() * 2 - 1) * clickEnv * 0.2;
                    }
                    
                    // Punch layer
                    if (t < 0.02) {
                        const punchEnv = Math.exp(-200 * t);
                        sample += Math.sin(2 * Math.PI * 150 * t) * punchEnv * 0.4;
                    }
                    
                    // Compression simulation
                    sample = Math.tanh(sample * 1.5) * 0.9;
                    
                    data[i] = sample;
                }
                
                return buffer;
            }

            synthesize808Sub() {
                const duration = 3.0;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    
                    // Classic 808 sub
                    const pitchEnv = Math.exp(-10 * t);
                    const ampEnv = Math.exp(-1.2 * t);
                    
                    const fundamental = 45;
                    const pitch = fundamental * (1 + pitchEnv * 0.5);
                    
                    let sample = Math.sin(2 * Math.PI * pitch * t) * ampEnv;
                    
                    // Harmonic distortion for presence
                    sample = Math.tanh(sample * 2) * 0.8;
                    
                    data[i] = sample;
                }
                
                return buffer;
            }

            synthesizeLayeredSnare() {
                const duration = 0.3;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Multiple oscillators for body
                const oscillators = [
                    { freq: 200, amp: 0.4 },
                    { freq: 300, amp: 0.3 },
                    { freq: 370, amp: 0.2 },
                    { freq: 555, amp: 0.1 }
                ];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-35 * t);
                    
                    let sample = 0;
                    
                    // Tonal components
                    oscillators.forEach(osc => {
                        sample += Math.sin(2 * Math.PI * osc.freq * t) * osc.amp * env;
                    });
                    
                    // Noise layer
                    let noise = (Math.random() * 2 - 1) * env * 0.8;
                    
                    // Shape noise
                    if (i > 0) {
                        noise = noise * 0.3 + data[i-1] * 0.7;
                    }
                    
                    sample += noise;
                    
                    // Transient
                    if (t < 0.003) {
                        const transientEnv = 1 - t * 333;
                        sample += (Math.random() * 2 - 1) * transientEnv * 0.5;
                    }
                    
                    data[i] = Math.tanh(sample * 1.3) * 0.8;
                }
                
                return buffer;
            }

            synthesizeMetallicHihat() {
                const duration = 0.08;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Multiple metallic frequencies
                const frequencies = [2000, 3700, 5400, 7600, 9800, 12000];
                const amplitudes = [0.3, 0.25, 0.2, 0.15, 0.1, 0.05];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-100 * t);
                    
                    let sample = 0;
                    
                    // Metallic tones
                    frequencies.forEach((freq, idx) => {
                        const detune = 1 + (Math.random() - 0.5) * 0.01;
                        sample += Math.sin(2 * Math.PI * freq * detune * t) * amplitudes[idx];
                    });
                    
                    // High-passed noise
                    let noise = (Math.random() * 2 - 1);
                    if (i > 0) noise = noise - data[i-1] * 0.95;
                    if (i > 1) noise = noise - data[i-2] * 0.9;
                    
                    sample = (sample * 0.3 + noise * 0.7) * env;
                    
                    data[i] = sample * 0.7;
                }
                
                return buffer;
            }

            synthesizeAnalogClap() {
                const duration = 0.15;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                const clapTimes = [0, 0.01, 0.013, 0.02, 0.027];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    let sample = 0;
                    
                    clapTimes.forEach(clapTime => {
                        if (t >= clapTime) {
                            const localTime = t - clapTime;
                            const env = Math.exp(-50 * localTime) * Math.exp(-5 * clapTime);
                            const noise = (Math.random() * 2 - 1) * env * 0.3;
                            sample += noise;
                        }
                    });
                    
                    // Filtered
                    if (i > 0) sample = sample * 0.3 + data[i-1] * 0.7;
                    
                    data[i] = Math.tanh(sample * 2) * 0.7;
                }
                
                return buffer;
            }

            synthesizeFMPerc() {
                const duration = 0.3;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-20 * t);
                    
                    // FM synthesis
                    const modFreq = 200;
                    const carFreq = 800;
                    const modIndex = 10 * env;
                    
                    const modulator = Math.sin(2 * Math.PI * modFreq * t) * modIndex;
                    const carrier = Math.sin(2 * Math.PI * (carFreq + modulator) * t);
                    
                    // Additional harmonics
                    const harmonic1 = Math.sin(2 * Math.PI * carFreq * 1.5 * t) * 0.3;
                    const harmonic2 = Math.sin(2 * Math.PI * carFreq * 2.1 * t) * 0.2;
                    
                    const sample = (carrier + harmonic1 + harmonic2) * env;
                    
                    data[i] = sample * 0.6;
                }
                
                return buffer;
            }

            synthesizeOpenHat() {
                const duration = 0.5;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                const frequencies = [3000, 5200, 6500, 8200, 10000, 12500];
                const amplitudes = [0.25, 0.2, 0.2, 0.15, 0.15, 0.05];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-5 * t);
                    
                    let sample = 0;
                    
                    frequencies.forEach((freq, idx) => {
                        const detune = 1 + (Math.random() - 0.5) * 0.02;
                        sample += Math.sin(2 * Math.PI * freq * detune * t) * amplitudes[idx];
                    });
                    
                    let noise = (Math.random() * 2 - 1);
                    if (i > 0) noise = noise - data[i-1] * 0.85;
                    
                    sample = (sample * 0.4 + noise * 0.6) * env;
                    
                    data[i] = sample * 0.5;
                }
                
                return buffer;
            }

            synthesizeRimshot() {
                const duration = 0.1;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-80 * t);
                    
                    // Multiple tones
                    let sample = Math.sin(2 * Math.PI * 800 * t) * 0.5;
                    sample += Math.sin(2 * Math.PI * 1650 * t) * 0.3;
                    sample += Math.sin(2 * Math.PI * 2475 * t) * 0.2;
                    
                    // Click
                    if (t < 0.001) {
                        sample += (Math.random() * 2 - 1) * (1 - t * 1000) * 0.5;
                    }
                    
                    data[i] = sample * env * 0.7;
                }
                
                return buffer;
            }

            synthesizeCrash() {
                const duration = 2.0;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                const frequencies = [];
                const amplitudes = [];
                
                // Generate inharmonic partials
                for (let i = 0; i < 50; i++) {
                    frequencies.push(300 + Math.random() * 15000);
                    amplitudes.push(Math.random() * 0.05);
                }
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-2 * t) * (1 - Math.exp(-100 * t));
                    
                    let sample = 0;
                    
                    frequencies.forEach((freq, idx) => {
                        sample += Math.sin(2 * Math.PI * freq * t) * amplitudes[idx];
                    });
                    
                    // Add shimmer
                    sample += (Math.random() * 2 - 1) * 0.3;
                    
                    data[i] = Math.tanh(sample * 2) * env * 0.5;
                }
                
                return buffer;
            }

            synthesizeRide() {
                const duration = 1.0;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Bell-like frequencies
                const fundamentals = [420, 620, 850];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-3 * t);
                    
                    let sample = 0;
                    
                    fundamentals.forEach((fund, idx) => {
                        // Add harmonics
                        for (let h = 1; h <= 5; h++) {
                            const amp = 0.3 / (h * (idx + 1));
                            sample += Math.sin(2 * Math.PI * fund * h * t) * amp;
                        }
                    });
                    
                    // High frequency content
                    sample += (Math.random() * 2 - 1) * 0.1 * Math.exp(-10 * t);
                    
                    data[i] = sample * env * 0.4;
                }
                
                return buffer;
            }

            synthesizeTom() {
                const duration = 0.8;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    
                    const pitchEnv = Math.exp(-15 * t);
                    const ampEnv = Math.exp(-5 * t);
                    
                    const fundamental = 120;
                    const pitch = fundamental * (1 + pitchEnv * 1.5);
                    
                    let sample = Math.sin(2 * Math.PI * pitch * t);
                    sample += Math.sin(2 * Math.PI * pitch * 1.5 * t) * 0.3;
                    sample += Math.sin(2 * Math.PI * pitch * 2 * t) * 0.2;
                    
                    // Attack transient
                    if (t < 0.01) {
                        sample += (Math.random() * 2 - 1) * (1 - t * 100) * 0.3;
                    }
                    
                    data[i] = sample * ampEnv * 0.7;
                }
                
                return buffer;
            }

            synthesizeCowbell() {
                const duration = 0.3;
                const sampleRate = this.ctx.sampleRate;
                const buffer = this.ctx.createBuffer(1, duration * sampleRate, sampleRate);
                const data = buffer.getChannelData(0);
                
                // Cowbell frequencies (inharmonic)
                const frequencies = [560, 845];
                
                for (let i = 0; i < data.length; i++) {
                    const t = i / sampleRate;
                    const env = Math.exp(-10 * t);
                    
                    let sample = 0;
                    
                    frequencies.forEach(freq => {
                        sample += Math.sin(2 * Math.PI * freq * t) * 0.5;
                        sample += Math.sin(2 * Math.PI * freq * 1.48 * t) * 0.25;
                    });
                    
                    data[i] = Math.tanh(sample * 2) * env * 0.6;
                }
                
                return buffer;
            }

            async setupMicrophone() {
                try {
                    const constraints = {
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            sampleSize: 16,
                            channelCount: 1
                        }

            animateProfessionalVisualizer() {
                if (!this.masteringChain.analyzer) {

                const canvas = this.visualizerCanvas;
                const ctx = this.visualizerCtx;
                const analyzer = this.masteringChain.analyzer;
                const bufferLength = analyzer.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const draw = () => {
                    requestAnimationFrame(draw);
                    
                    analyzer.getByteFrequencyData(dataArray);
                    
                    // Fade effect
                    ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    
                    // Professional spectrum visualization
                    const radius = Math.min(canvas.width, canvas.height) * 0.15;
                    const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
                    
                    // Frequency bands with logarithmic scaling
                    const bands = this.getFrequencyBands(dataArray);
                    const angleStep = (Math.PI * 2) / bands.length;
                    
                    bands.forEach((value, i) => {
                        const angle = i * angleStep - Math.PI / 2;
                        const amplitude = value / 255;
                        
                        const innerRadius = radius;
                        const outerRadius = radius + amplitude * (maxRadius - radius);
                        
                        // Dynamic color based on frequency and amplitude
                        const hue = (i / bands.length) * 180 + this.producer.evolution * 180;
                        const saturation = 50 + amplitude * 50;
                        const lightness = 30 + amplitude * 40;
                        
                        ctx.strokeStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                        ctx.lineWidth = 2 + amplitude * 3;
                        
                        ctx.beginPath();
                        ctx.moveTo(Math.cos(angle) * innerRadius, Math.sin(angle) * innerRadius);
                        ctx.lineTo(Math.cos(angle) * outerRadius, Math.sin(angle) * outerRadius);
                        ctx.stroke();
                        
                        // Glow effect for high energy
                        if (amplitude > 0.8) {
                            ctx.shadowBlur = 20;
                            ctx.shadowColor = ctx.strokeStyle;
                            ctx.stroke();
                            ctx.shadowBlur = 0;
                        }
                    });
                    
                    // Center pulse
                    const avgAmplitude = bands.reduce((sum, val) => sum + val, 0) / bands.length / 255;
                    const pulseRadius = radius * (0.8 + avgAmplitude * 0.4);
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, pulseRadius, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.producer.evolution * 360}, 70%, 60%, ${avgAmplitude * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    // Show visualizer when there's audio
                    const hasAudio = dataArray.some(value => value > 10);
                    if (hasAudio) {
                        canvas.classList.add('active');
                    }
                };
                
                draw();
            }

            getFrequencyBands(dataArray) {
                const bands = [];
                const bandCount = 64;
                
                // Logarithmic frequency scaling
                for (let i = 0; i < bandCount; i++) {
                    const start = Math.floor(Math.pow(i / bandCount, 2) * dataArray.length);
                    const end = Math.floor(Math.pow((i + 1) / bandCount, 2) * dataArray.length);
                    
                    let sum = 0;
                    for (let j = start; j < end; j++) {
                        sum += dataArray[j];
                    }
                    
                    bands.push(sum / (end - start));
                }
                
                return bands;
            }

            animateWaveform() {
                if (!this.masteringChain.analyzer) {
                    requestAnimationFrame(() => this.animateWaveform());
                    return;
                }
                
                const canvas = this.waveformCanvas;
                const ctx = this.waveformCtx;
                const analyzer = this.masteringChain.analyzer;
                const bufferLength = analyzer.fftSize;
                const dataArray = new Float32Array(bufferLength);
                
                const draw = () => {
                    requestAnimationFrame(draw);
                    
                    if (this.loops.length === 0) return;
                    
                    analyzer.getFloatTimeDomainData(dataArray);
                    
                    ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Multiple waveform layers
                    const layers = 3;
                    for (let layer = 0; layer < layers; layer++) {
                        ctx.lineWidth = 2 - layer * 0.5;
                        const hue = 200 + this.producer.evolution * 160 + layer * 30;
                        const alpha = 0.8 - layer * 0.2;
                        ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                        
                        ctx.beginPath();
                        
                        const sliceWidth = canvas.width / bufferLength;
                        let x = 0;
                        
                        for (let i = 0; i < bufferLength; i++) {
                            const v = dataArray[i];
                            const y = (v + 1) / 2 * canvas.height;
                            
                            if (i === 0) {
                                ctx.moveTo(x, y);
                            } else {
                                ctx.lineTo(x, y);
                            }
                            
                            x += sliceWidth;
                        }
                        
                        ctx.stroke();
                    }
                    
                    canvas.classList.add('visible');
                };
                
                draw();
            }

            updateMeters() {

                    const dataArray = new Uint8Array(bufferLength);
                    analyzer.getByteFrequencyData(dataArray);
                    
                    // Professional frequency band analysis
                    const bands = [
                        { start: 0, end: 60, meter: 0 },      // Sub
                        { start: 60, end: 250, meter: 1 },    // Low
                        { start: 250, end: 4000, meter: 2 },  // Mid
                        { start: 4000, end: 20000, meter: 3 } // High
                    ];
                    
                    bands.forEach(band => {
                        const startBin = Math.floor(band.start / (this.ctx.sampleRate / 2) * bufferLength);
                        const endBin = Math.floor(band.end / (this.ctx.sampleRate / 2) * bufferLength);
                        
                        let sum = 0;
                        for (let i = startBin; i < endBin; i++) {
                            sum += dataArray[i];
                        }
                        
                        const average = sum / (endBin - startBin);
                        const level = Math.min(100, (average / 255) * 130);
                        
                        // Smooth meter movement
                        const currentHeight = parseFloat(this.meterFills[band.meter].style.height) || 0;
                        const targetHeight = level;
                        const smoothedHeight = currentHeight + (targetHeight - currentHeight) * 0.3;
                        
                        this.meterFills[band.meter].style.height = smoothedHeight + '%';
                    });
                    
                    // Show meters when there's audio
                    const hasAudio = dataArray.some(value => value > 5);

                });

            getIntelligentPatterns() {
