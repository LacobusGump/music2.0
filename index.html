<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>GUMP: Unified Bass Music Engine</title>
    <style>
        :root {
            --primary-hue: 280;
            --accent-color: hsl(var(--primary-hue), 100%, 60%);
            --bg-color: #000000;
            --text-color: #ffffff;
            --glow-intensity: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Courier New', monospace;
            position: relative;
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            z-index: 1000;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .start-btn {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255,0,255,0.2) 0%, 
                rgba(138,0,255,0.1) 40%, 
                transparent 70%);
            border: 3px solid var(--accent-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: orbPulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                var(--accent-color) 60deg,
                transparent 120deg
            );
            animation: rotate 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes orbPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 60px rgba(138,0,255,0.6),
                           inset 0 0 60px rgba(255,0,255,0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 120px rgba(138,0,255,0.9),
                           inset 0 0 80px rgba(255,0,255,0.4);
            }
        }

        .start-btn:hover {
            transform: scale(1.1);
            border-color: #ff00ff;
            box-shadow: 0 0 200px rgba(255,0,255,0.8),
                       inset 0 0 100px rgba(138,0,255,0.6);
        }

        /* Main Interface */
        .main-interface {
            position: fixed;
            inset: 0;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .main-interface.active {
            display: block;
            opacity: 1;
        }

        /* Central Orb */
        #orb {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, 
                rgba(255,255,255,0.9) 0%, 
                var(--accent-color) 30%, 
                rgba(138,0,255,0.3) 60%, 
                transparent 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 100px var(--accent-color),
                       inset 0 0 50px rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
        }

        #orb.pulse {
            animation: beatPulse 0.15s ease-out;
        }

        @keyframes beatPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { 
                transform: translate(-50%, -50%) scale(1.4); 
                box-shadow: 0 0 200px var(--accent-color),
                           inset 0 0 80px rgba(255,255,255,0.5);
            }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #orb.recording {
            background: radial-gradient(circle at 35% 35%, 
                #ff0000 0%, 
                #ff0066 40%, 
                rgba(255,0,0,0.3) 70%, 
                transparent 100%);
            animation: recordPulse 1s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 80px #ff0066;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 150px #ff0066;
            }
        }

        #orb.ai-active {
            background: radial-gradient(circle at 35% 35%, 
                #00ffff 0%, 
                #0099ff 40%, 
                rgba(0,255,255,0.3) 70%, 
                transparent 100%);
            animation: aiPulse 2s ease-in-out infinite;
        }

        @keyframes aiPulse {
            0%, 100% { 
                filter: hue-rotate(0deg) brightness(1);
            }
            50% { 
                filter: hue-rotate(180deg) brightness(1.3);
            }
        }

        #orb.dimensional {
            background: conic-gradient(
                from 0deg at 50% 50%,
                #ff00ff,
                #00ffff,
                #ffff00,
                #ff00ff
            );
            animation: dimensionalSpin 2s linear infinite;
        }

        @keyframes dimensionalSpin {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Visualizers */
        .spectrum-viz {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;
            z-index: 50;
        }

        .waveform-display {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 150px;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0.2;
            z-index: 10;
        }

        /* Combined Status and Control */
        .status-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            z-index: 200;
            max-width: 200px;
        }

        .status-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 10px;
        }

        /* Sample Bank */
        .sample-bank {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            z-index: 200;
        }

        .sample-grid {
            display: grid;
            grid-template-columns: repeat(4, 40px);
            gap: 5px;
        }

        .sample-pad {
            width: 40px;
            height: 40px;
            background: rgba(138,0,255,0.1);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sample-pad.active {
            background: var(--accent-color);
            transform: scale(0.95);
        }

        .sample-pad.loaded {
            background: rgba(138,0,255,0.3);
        }

        /* FX Rack */
        .fx-rack {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            z-index: 200;
            max-width: 150px;
        }

        .fx-slot {
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(138,0,255,0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .fx-slot.active {
            background: rgba(138,0,255,0.3);
        }

        .fx-name {
            font-size: 10px;
            font-weight: bold;
        }

        .fx-param {
            font-size: 8px;
            opacity: 0.7;
        }

        /* Particles */
        .particle-system {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-color);
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.05;
            z-index: 0;
        }

        /* Impact Flash */
        .impact-flash {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.3), 
                transparent);
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        .impact-flash.active {
            animation: flash 0.2s ease-out;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                    }
                };

                // Evolution System
                this.stage = 'INITIALIZING';
                this.evolutionProgress = 0;

                // Audio Nodes

                };

                // Filter with LFO for wobble

                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(100, time);
                filter.frequency.exponentialRampToValueAtTime(2000, time + 0.01);

                // LFO for wobble
                const lfo = this.ctx.createOscillator();
                lfo.type = 'triangle';

                const lfoGain = this.ctx.createGain();
                lfoGain.gain.value = 800 + Math.random() * 1200; // Depth

            window.addEventListener('resize', () => window.gump.handleResize());
            document.addEventListener('gesturestart', (e) => e.preventDefault());
            document.addEventListener('gesturechange', (e) => e.preventDefault());
        });
    </script>
</body>
