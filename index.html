<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Cinematic Life Soundtrack</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #f8f8f8;
      color: #333;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 2s ease;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
      border: 1px solid rgba(0,0,0,0.1);
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      letter-spacing: 1px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      animation: breathe 4s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(0,0,0,0.2);
      background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, transparent 70%);
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(0,0,0,0.05); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #333 0%, rgba(51,51,51,0.6) 30%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beatPulse 0.1s ease-out;
    }
    
    @keyframes beatPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.8); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.tribal {
      background: radial-gradient(circle, #ff4757 0%, rgba(255,71,87,0.6) 40%, transparent 80%);
      box-shadow: 0 0 30px rgba(255,71,87,0.3);
    }
    
    .orb.orchestral {
      background: radial-gradient(circle, #3742fa 0%, rgba(55,66,250,0.6) 40%, transparent 80%);
      box-shadow: 0 0 40px rgba(55,66,250,0.3);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #8e44ad 0%, #e74c3c 30%, #f39c12 60%, transparent 90%);
      box-shadow: 0 0 60px rgba(142,68,173,0.4);
      animation: transcendentGlow 2s ease-in-out infinite;
    }
    
    @keyframes transcendentGlow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(0,0,0,0.6);
      font-weight: normal;
      letter-spacing: 1px;
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .stage-name {
      font-size: 13px;
      color: rgba(0,0,0,0.9);
      margin-bottom: 4px;
    }
    
    .metric {
      margin: 2px 0;
    }
    
    .bar {
      width: 60px;
      height: 2px;
      background: rgba(0,0,0,0.1);
      margin: 2px 0;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: rgba(0,0,0,0.6);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .hidden { display: none !important; }
    
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(0,0,0,0.1);
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-20vh) scale(1); 
        opacity: 0; 
      }
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: rgba(0,0,0,0.5);
      text-align: center;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 60px;
    }
    
    .instruction.show { opacity: 1; }

    .cinematic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 2;
    }
    
    .cinematic-overlay.active { opacity: 1; }
    
    .theme-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .theme-text.visible { opacity: 1; }

    /* Audio debugging */
    .audio-debug {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 9px;
      color: rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-btn" id="startBtn">
      AWAKEN
    </div>
  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO COMPOSE YOUR STORY</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">SILENCE</div>
    </div>
    
    <div class="ui-corner bottom-left">
      <div class="metric">MOTION</div>
      <div class="bar">
        <div class="bar-fill" id="motionBar"></div>
      </div>
    </div>
  </div>

  <div class="cinematic-overlay" id="cinematicOverlay"></div>
  <div class="theme-text" id="themeText"></div>
  <div class="audio-debug" id="audioDebug">OSC: 0 | GAIN: 0.0</div>

  <script>
    class GUMP {
      constructor() {
        this.ctx = null;
        this.active = false;
        
        // Musical Structure
        this.bpm = 60;
        this.step = 0;
        this.phrase = 'A';
        this.phraseCount = 0;
        this.phraseStructure = ['A', 'A', 'B', 'A', 'C'];
        this.sectionLength = 32;
        
        // Motion & Position
        this.motion = 0;
        this.intensity = 0;
        this.direction = 0;
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        this.stepCounter = 0;
        this.lastStepTime = 0;
        
        // Evolution System
        this.stage = 'SILENCE';
        this.subStage = 0;
        this.evolutionProgress = 0;
        this.totalMotion = 0;
        this.firstMovement = false;
        
        // Cinematic Themes
        this.currentTheme = 'awakening';
        this.themes = {
          awakening: { mood: 'introspective', colors: ['#f8f8f8', '#e0e0e0'], text: 'The Journey Begins' },
          adventure: { mood: 'energetic', colors: ['#ff4757', '#f8f8f8'], text: 'Into the Unknown' },
          tension: { mood: 'suspenseful', colors: ['#3742fa', '#f8f8f8'], text: 'Rising Challenges' },
          triumph: { mood: 'victorious', colors: ['#8e44ad', '#e74c3c'], text: 'Epic Triumph' },
          reflection: { mood: 'serene', colors: ['#f39c12', '#f8f8f8'], text: 'Moments of Reflection' }
        };
        
        // OPTIMIZED AUDIO SYSTEM
        this.masterGain = null;
        this.limiter = null;
        this.layerGains = {};
        this.reverb = null;
        this.delay = null;
        this.compressor = null;
        this.panner = null;
        this.ottCompressor = null;
        
        // Voice Management - CRITICAL FOR PREVENTING CLIPPING
        this.voicePool = {
          kick: { max: 2, active: [] },
          bass: { max: 3, active: [] },
          hihat: { max: 4, active: [] },
          snare: { max: 2, active: [] },
          lead: { max: 8, active: [] }, // Increased for detune/layers
          harmony: { max: 10, active: [] }, // Increased
          pad: { max: 12, active: [] }, // Increased
          atmosphere: { max: 5, active: [] },
          strings: { max: 10, active: [] }, // Increased
          brass: { max: 6, active: [] }, // Increased
          choir: { max: 8, active: [] } // Increased
        };
        
        // Layer Management
        this.layers = {
          kick: false, bass: false, hihat: false, snare: false,
          lead: false, harmony: false, pad: false, atmosphere: false,
          strings: false, brass: false, choir: false
        };
        
        // Musical Elements
        this.key = 'C';
        this.scale = [0, 2, 4, 5, 7, 9, 11];
        this.chordProgression = [[0,4,7], [5,9,0], [7,11,2], [0,4,7]];
        this.currentChordIndex = 0;
        this.bassNote = 0;
        
        // New for dynamic progression
        this.lastLeadFreq = 440; // For portamento
        this.portamentoTime = 0.1; // Dynamic portamento
        this.detuneAmount = 5; // Cents for unison detune
        this.ottActive = false; // Toggle based on intensity
        
        this.elements = {};
        
        this.init();
      }

      init() {
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'motionBar', 'cinematicOverlay', 'themeText', 'audioDebug']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') {
              alert('Motion permission required for your personal soundtrack');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.setupOptimizedAudioChain();

          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 3000);
          }, 500);

          this.active = true;
          this.startSequencer();
          this.animate();
          
        } catch (e) {
          console.error('Failed to start:', e);
          alert('Failed to initialize. Please try again.');
        }
      }

      setupOptimizedAudioChain() {
        // MASTER LIMITER - Prevents all clipping
        this.limiter = this.ctx.createDynamicsCompressor();
        this.limiter.threshold.value = -3;     // Hard limit at -3dB
        this.limiter.knee.value = 0;           // Hard knee
        this.limiter.ratio.value = 20;         // Heavy limiting
        this.limiter.attack.value = 0.001;     // Fast attack
        this.limiter.release.value = 0.01;     // Fast release
        
        // MASTER GAIN - Lower headroom
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.3; // Much lower to prevent buildup
        
        // COMPRESSOR - Musical dynamics
        this.compressor = this.ctx.createDynamicsCompressor();
        this.compressor.threshold.value = -18;
        this.compressor.knee.value = 12;
        this.compressor.ratio.value = 6;
        this.compressor.attack.value = 0.003;
        this.compressor.release.value = 0.1;
        
        // OTT-LIKE MULTIBAND COMPRESSOR (Simplified for performance)
        this.setupOTTCompressor();
        
        // SPATIAL PANNER
        this.panner = this.ctx.createStereoPanner();
        
        // REVERB - Optimized impulse
        this.reverb = this.ctx.createConvolver();
        const reverbTime = 2.5;
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * reverbTime, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            const decay = Math.pow(1 - i / data.length, 3); // Faster decay
            data[i] = (Math.random() * 2 - 1) * decay * 0.15; // Much quieter
          }
        }
        this.reverb.buffer = buffer;
        
        // DELAY - Controlled feedback
        this.delay = this.ctx.createDelay(0.5);
        this.delay.delayTime.value = 0.375;
        const delayFeedback = this.ctx.createGain();
        delayFeedback.gain.value = 0.25; // Lower feedback
        const delayMix = this.ctx.createGain();
        delayMix.gain.value = 0.15; // Much quieter in mix
        
        this.delay.connect(delayFeedback);
        delayFeedback.connect(this.delay);
        this.delay.connect(delayMix);
        
        // LAYER GAINS - Individual control with proper levels
        const layerNames = ['kick', 'bass', 'hihat', 'snare', 'lead', 'harmony', 'pad', 'atmosphere', 'strings', 'brass', 'choir'];
        const layerLevels = [0.4, 0.3, 0.2, 0.25, 0.2, 0.15, 0.1, 0.08, 0.12, 0.15, 0.1]; // Balanced levels
        
        layerNames.forEach((name, i) => {
          this.layerGains[name] = this.ctx.createGain();
          this.layerGains[name].gain.value = layerLevels[i];
        });
        
        // OPTIMIZED ROUTING - All layers through compressor, then OTT if active
        layerNames.forEach(name => {
          this.layerGains[name].connect(this.compressor);
        });
        
        // Effects sends
        this.layerGains.lead.connect(this.reverb);
        this.layerGains.harmony.connect(this.reverb);
        this.layerGains.pad.connect(this.reverb);
        this.layerGains.strings.connect(this.reverb);
        this.layerGains.choir.connect(this.reverb);
        
        this.layerGains.lead.connect(delayMix);
        this.layerGains.snare.connect(delayMix);
        
        // Final chain
        this.reverb.connect(this.panner);
        delayMix.connect(this.panner);
        this.compressor.connect(this.ottMerger || this.panner); // Connect to OTT if present
        this.panner.connect(this.limiter);
        this.limiter.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
      }

      setupOTTCompressor() {
        // Simplified OTT: 3-band compressor
        this.ottLowFilter = this.ctx.createBiquadFilter();
        this.ottLowFilter.type = 'lowpass';
        this.ottLowFilter.frequency.value = 200;

        this.ottMidFilter = this.ctx.createBiquadFilter();
        this.ottMidFilter.type = 'bandpass';
        this.ottMidFilter.frequency.value = 1000;
        this.ottMidFilter.Q.value = 0.5;

        this.ottHighFilter = this.ctx.createBiquadFilter();
        this.ottHighFilter.type = 'highpass';
        this.ottHighFilter.frequency.value = 5000;

        this.ottLowComp = this.ctx.createDynamicsCompressor();
        this.ottLowComp.threshold.value = -30;
        this.ottLowComp.ratio.value = 20;
        this.ottLowComp.attack.value = 0.002;
        this.ottLowComp.release.value = 0.05;

        this.ottMidComp = this.ctx.createDynamicsCompressor();
        this.ottMidComp.threshold.value = -30;
        this.ottMidComp.ratio.value = 20;
        this.ottMidComp.attack.value = 0.002;
        this.ottMidComp.release.value = 0.05;

        this.ottHighComp = this.ctx.createDynamicsCompressor();
        this.ottHighComp.threshold.value = -30;
        this.ottHighComp.ratio.value = 20;
        this.ottHighComp.attack.value = 0.002;
        this.ottHighComp.release.value = 0.05;

        // Merger
        this.ottMerger = this.ctx.createGain();

        // Routing
        const splitter = this.ctx.createGain(); // Input to bands
        splitter.connect(this.ottLowFilter);
        splitter.connect(this.ottMidFilter);
        splitter.connect(this.ottHighFilter);

        this.ottLowFilter.connect(this.ottLowComp).connect(this.ottMerger);
        this.ottMidFilter.connect(this.ottMidComp).connect(this.ottMerger);
        this.ottHighFilter.connect(this.ottHighComp).connect(this.ottMerger);

        this.ottMerger.connect(this.panner);

        // Replace compressor connect with splitter
        this.compressor.connect(splitter);
      }

      // VOICE MANAGEMENT SYSTEM
      allocateVoice(layer) {
        const pool = this.voicePool[layer];
        if (!pool) return false;
        
        // Clean up finished voices
        pool.active = pool.active.filter(voice => voice.oscs && voice.oscs.some(osc => osc.playbackState !== 'finished'));
        
        // Check if we can add more voices
        if (pool.active.length >= pool.max) {
          // Stop oldest voice to make room
          const oldest = pool.active.shift();
          if (oldest && oldest.oscs) {
            oldest.oscs.forEach(osc => {
              try {
                oldest.gain.gain.setValueAtTime(0, this.ctx.currentTime);
                osc.stop(this.ctx.currentTime + 0.01);
              } catch (e) {}
            });
          }
        }
        
        return true;
      }

      createVoice(layer, oscs, gain, duration = 1) {
        if (!this.allocateVoice(layer)) return null;
        
        const voice = { oscs, gain, startTime: this.ctx.currentTime };
        this.voicePool[layer].active.push(voice);
        
        // Auto-cleanup
        setTimeout(() => {
          const pool = this.voicePool[layer];
          const index = pool.active.indexOf(voice);
          if (index !== -1) pool.active.splice(index, 1);
        }, duration * 1000 + 100);
        
        return voice;
      }

      setupMotionDetection() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.5;
          this.updateMotion(newMotion);
          
          this.velocity.x += acc.x * 0.01;
          this.velocity.y += acc.y * 0.01;
          this.updatePosition();
          
          this.direction = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
          
          if (newMotion > 3 && Date.now() - this.lastStepTime > 300) {
            this.stepCounter++;
            this.lastStepTime = Date.now();
            this.syncBPMToSteps();
          }
          
          this.lastAccel = { x: acc.x, y: acc.y, z: acc.z };
        });

        let lastMouse = { x: 0, y: 0, time: 0 };
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 50;
          const velocityY = (newY - lastMouse.y) / dt * 50;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY) * 0.1;
          this.updateMotion(mouseMotion);
          
          this.pos.x = newX;
          this.pos.y = newY;
          this.direction = Math.atan2(velocityY, velocityX) * (180 / Math.PI);
          
          lastMouse = { x: newX, y: newY, time: now };
        });
      }

      updateMotion(newMotion) {
        this.motion = this.motion * 0.85 + newMotion * 0.15;
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 120) this.motionHistory.shift();
        
        this.totalMotion += this.motion;
        
        if (!this.firstMovement && this.motion > 1) {
          this.firstMovement = true;
          this.evolveToTribal();
        }
        
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        this.intensity = this.motionHistory.reduce((sum, m) => sum + Math.abs(m - avgMotion), 0) / this.motionHistory.length;
        
        this.updateEvolution();
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.8;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.8;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.92;
        this.velocity.y *= 0.92;
      }

      syncBPMToSteps() {
        if (this.stepCounter < 5) return;
        
        const stepInterval = (Date.now() - this.lastStepTime * (this.stepCounter - 1)) / (this.stepCounter - 1);
        const targetBPM = 60 / (stepInterval / 1000) * 2;
        
        this.bpm = this.bpm * 0.7 + targetBPM * 0.3;
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        
        // Adaptive layers with smoother transitions
        this.layers.kick = avgMotion > 0.5;
        this.layers.bass = avgMotion > 1;
        this.layers.hihat = avgMotion > 1.5 || this.intensity > 1;
        this.layers.snare = avgMotion > 2 && this.intensity > 1.5;
        this.layers.lead = avgMotion > 2.5;
        this.layers.harmony = avgMotion > 3 || this.intensity > 2;
        this.layers.pad = avgMotion < 1 && this.totalMotion > 50;
        this.layers.atmosphere = this.intensity < 0.5 && avgMotion < 1;
        this.layers.strings = this.stage !== 'SILENCE' && avgMotion > 2;
        this.layers.brass = this.stage === 'TRANSCENDENT' && this.intensity > 2;
        this.layers.choir = this.stage === 'TRANSCENDENT' && avgMotion < 1.5;
        
        this.evolutionProgress = Math.min(this.totalMotion / 1000, 3);
        this.subStage = Math.floor(this.evolutionProgress);
        
        if (this.stage === 'TRIBAL' && this.totalMotion > 200) {
          this.evolveToOrchestral();
        } else if (this.stage === 'ORCHESTRAL' && this.totalMotion > 500) {
          this.evolveToTranscendent();
        }
        
        let baseBPM = 60 + (avgMotion * 5) + (this.intensity * 3);
        baseBPM += (this.subStage * 10);
        if (this.stage === 'TRIBAL') baseBPM += 20;
        else if (this.stage === 'ORCHESTRAL') baseBPM += 40;
        else if (this.stage === 'TRANSCENDENT') baseBPM += 60;
        
        this.bpm = this.bpm * 0.9 + baseBPM * 0.1;
        
        // Dynamic parameters
        this.portamentoTime = 0.05 + (this.intensity * 0.1); // Increase with intensity
        this.detuneAmount = 2 + (this.motion * 2); // Dynamic detune
        this.ottActive = this.intensity > 2; // Activate OTT on high intensity
        if (this.ottActive) {
          this.ottLowComp.threshold.value = -30 - this.intensity * 2;
          this.ottMidComp.threshold.value = -30 - this.intensity * 2;
          this.ottHighComp.threshold.value = -30 - this.intensity * 2;
        }
        
        this.updateCinematicTheme(avgMotion, this.intensity);
      }

      updateCinematicTheme(avgMotion, intensity) {
        let newTheme = 'awakening';
        if (avgMotion > 3 && intensity > 2) newTheme = 'triumph';
        else if (avgMotion > 2 && intensity > 1.5) newTheme = 'tension';
        else if (avgMotion > 1) newTheme = 'adventure';
        else if (avgMotion < 1 && this.totalMotion > 100) newTheme = 'reflection';
        
        if (newTheme !== this.currentTheme) {
          this.currentTheme = newTheme;
          this.elements.themeText.textContent = this.themes[newTheme].text;
          this.elements.themeText.classList.add('visible');
          setTimeout(() => this.elements.themeText.classList.remove('visible'), 3000);
          
          if (newTheme === 'tension' || newTheme === 'reflection') {
            this.scale = [0, 2, 3, 5, 7, 8, 10]; // Minor
          } else {
            this.scale = [0, 2, 4, 5, 7, 9, 11]; // Major
          }
        }
      }

      evolveToTribal() {
        this.stage = 'TRIBAL';
        this.elements.orb.className = 'orb tribal';
        this.createParticles(30, '#ff4757');
        console.log('ðŸ”¥ TRIBAL EVOLUTION: The Adventure Awakens');
      }

      evolveToOrchestral() {
        this.stage = 'ORCHESTRAL';
        this.elements.orb.className = 'orb orchestral';
        this.createParticles(50, '#3742fa');
        console.log('ðŸŽ¼ ORCHESTRAL EVOLUTION: Symphony of Challenges');
      }

      evolveToTranscendent() {
        this.stage = 'TRANSCENDENT';
        this.elements.orb.className = 'orb transcendent';
        this.createParticles(70, '#8e44ad');
        console.log('âœ¨ TRANSCENDENT EVOLUTION: Legendary Climax');
      }

      createParticles(count, color) {
        const existing = document.querySelector('.particles');
        if (existing) existing.remove();
        
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);
        
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = color;
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (4 + Math.random() * 6) + 's';
          container.appendChild(particle);
        }
      }

      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % this.sectionLength;
          
          if (this.step === 0) {
            this.phraseCount++;
            this.phrase = this.phraseStructure[this.phraseCount % this.phraseStructure.length];
            this.currentChordIndex = (this.currentChordIndex + 1) % this.chordProgression.length;
            this.updateHarmony();
          }
          
          const interval = (60 / this.bpm) * 125;
          setTimeout(tick, interval);
        };
        tick();
      }

      playStep() {
        if (this.step % 4 === 0) {
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 100);
        }
        
        this.panner.pan.value = Math.sin(this.direction * Math.PI / 180) * 0.3; // Reduced pan range
        
        // Cleaner step triggering with probability reduction
        if (this.layers.kick && this.step % 8 === 0) this.playKick();
        if (this.layers.bass && this.step % 4 === 0) this.playBass();
        if (this.layers.hihat && this.step % 2 === 1 && Math.random() < 0.8) this.playHihat();
        if (this.layers.snare && (this.step % 8 === 4 || (this.intensity > 2 && this.step % 8 === 6 && Math.random() < 0.6))) this.playSnare();
        if (this.layers.lead && this.step % 4 === 2 && Math.random() < 0.7) this.playLead();
        if (this.layers.harmony && this.step % 16 === 0) this.playHarmony();
        if (this.layers.pad && this.step % 32 === 0) this.playPad();
        if (this.layers.atmosphere && Math.random() < 0.03 * (1 - this.motion / 5)) this.playAtmosphere();
        if (this.layers.strings && this.step % 8 === 0 && Math.random() < 0.6) this.playStrings();
        if (this.layers.brass && this.step % 16 === 0 && this.intensity > 1.5 && Math.random() < 0.5) this.playBrass();
        if (this.layers.choir && this.step % 32 === 0 && this.motion < 2) this.playChoir();
      }

      // OPTIMIZED SOUND GENERATION WITH NEW FEATURES
      playKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.createVoice('kick', [osc], gain, 0.4)) return;
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(60 + this.intensity * 8, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.3);
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.4);
        
        gain.gain.value = 0.8;
        
        osc.connect(env).connect(gain).connect(this.layerGains.kick);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.4);
      }

      playBass() {
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 1 + Math.floor(this.subStage / 2));
        
        // Add layered octave for bass
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator(); // Octave below
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('bass', [osc1, osc2], gain, 0.6)) return;
        
        osc1.type = 'sawtooth';
        osc1.frequency.value = freq;
        osc2.type = 'sawtooth';
        osc2.frequency.value = freq / 2; // Octave below
        
        filter.type = 'lowpass';
        filter.frequency.value = 120 + this.motion * 20 + this.intensity * 15;
        filter.Q.value = 2 + this.intensity * 0.5;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
        
        gain.gain.value = 0.7;
        
        osc1.connect(filter).connect(env).connect(gain).connect(this.layerGains.bass);
        osc2.connect(filter);
        osc1.start();
        osc2.start();
        osc1.stop(this.ctx.currentTime + 0.6);
        osc2.stop(this.ctx.currentTime + 0.6);
      }

      playHihat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('hihat', [osc], gain, 0.12)) return;
        
        osc.type = 'square';
        osc.frequency.value = 8000 + Math.random() * 2000 + this.intensity * 500;
        
        filter.type = 'highpass';
        filter.frequency.value = 6000 + this.motion * 300;
        filter.Q.value = 1;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.12);
        
        gain.gain.value = 0.3;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.hihat);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.12);
      }

      playSnare() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.createVoice('snare', [osc1, osc2], gain, 0.25)) return;
        
        osc1.type = 'triangle';
        osc1.frequency.value = 150 + this.intensity * 15;
        osc2.type = 'square';
        osc2.frequency.value = 6000 + this.motion * 400;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.25);
        
        gain.gain.value = 0.5;
        
        osc1.connect(env).connect(gain).connect(this.layerGains.snare);
        osc2.connect(env).connect(gain);
        osc1.start();
        osc2.start();
        osc1.stop(this.ctx.currentTime + 0.25);
        osc2.stop(this.ctx.currentTime + 0.06);
      }

      playLead() {
        const noteIndex = Math.floor((this.step + this.motion * 2 + this.direction / 120) % this.scale.length);
        const targetFreq = this.noteToFreq(this.scale[noteIndex], 4 + Math.floor(this.subStage / 3));
        
        // Saw wave base with detune unison, perfect fifth, layered octave, portamento
        const oscs = [];
        const detunes = [-this.detuneAmount, 0, this.detuneAmount]; // Unison detune
        detunes.forEach(detune => {
          const osc = this.ctx.createOscillator();
          osc.type = this.currentTheme === 'triumph' ? 'sawtooth' : 'square';
          osc.detune.value = detune;
          osc.frequency.setValueAtTime(this.lastLeadFreq, this.ctx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(targetFreq, this.ctx.currentTime + this.portamentoTime);
          oscs.push(osc);
        });

        // Perfect fifth
        const fifthOsc = this.ctx.createOscillator();
        fifthOsc.type = 'sawtooth';
        fifthOsc.frequency.setValueAtTime(this.lastLeadFreq * Math.pow(2, 7/12), this.ctx.currentTime);
        fifthOsc.frequency.exponentialRampToValueAtTime(targetFreq * Math.pow(2, 7/12), this.ctx.currentTime + this.portamentoTime);
        oscs.push(fifthOsc);

        // Layered octave
        const octaveOsc = this.ctx.createOscillator();
        octaveOsc.type = 'sawtooth';
        octaveOsc.frequency.setValueAtTime(this.lastLeadFreq * 2, this.ctx.currentTime);
        octaveOsc.frequency.exponentialRampToValueAtTime(targetFreq * 2, this.ctx.currentTime + this.portamentoTime);
        oscs.push(octaveOsc);

        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('lead', oscs, gain, 0.5)) return;
        
        filter.type = 'lowpass';
        filter.frequency.value = 600 + this.motion * 100 + this.intensity * 80;
        filter.Q.value = 3 + this.intensity * 0.5;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        gain.gain.value = 0.4 / oscs.length; // Normalize gain for layers
        
        oscs.forEach(osc => {
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.lead);
          osc.start();
          osc.stop(this.ctx.currentTime + 0.5);
        });

        this.lastLeadFreq = targetFreq;
      }

      playHarmony() {
        const chord = this.chordProgression[this.currentChordIndex];
        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 3 + i % 2);
          
          // Add detune unison to harmony
          const oscs = [];
          const detunes = [-this.detuneAmount / 2, 0, this.detuneAmount / 2];
          detunes.forEach(detune => {
            const osc = this.ctx.createOscillator();
            osc.type = 'sine';
            osc.detune.value = detune;
            osc.frequency.value = freq;
            oscs.push(osc);
          });

          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          
          if (!this.createVoice('harmony', oscs, gain, 2.5)) return;
          
          env.gain.setValueAtTime(1, this.ctx.currentTime);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 2.5);
          
          gain.gain.value = 0.15 / detunes.length;
          
          oscs.forEach(osc => {
            osc.connect(env).connect(gain).connect(this.layerGains.harmony);
            osc.start();
            osc.stop(this.ctx.currentTime + 2.5);
          });
        });
      }

      playPad() {
        this.scale.forEach((note, i) => {
          if (i % 2 !== 0) return; // Only play every other note to reduce density
          
          const freq = this.noteToFreq(note, 2 + i % 2);
          
          // Detune unison and octave layers for pads
          const oscs = [];
          for (let j = -1; j <= 1; j++) { // Detune
            const osc = this.ctx.createOscillator();
            osc.type = 'sawtooth';
            osc.detune.value = j * this.detuneAmount;
            osc.frequency.value = freq;
            oscs.push(osc);
          }
          // Octave layer
          const octOsc = this.ctx.createOscillator();
          octOsc.type = 'sawtooth';
          octOsc.frequency.value = freq * 2;
          oscs.push(octOsc);
          
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.createVoice('pad', oscs, gain, 8)) return;
          
          filter.type = 'lowpass';
          filter.frequency.value = 300 + this.motion * 40 + this.intensity * 30;
          filter.Q.value = 0.5;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 1.5);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 8);
          
          gain.gain.value = 0.08 / oscs.length;
          
          oscs.forEach(osc => {
            osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.pad);
            osc.start();
            osc.stop(this.ctx.currentTime + 8);
          });
        });
      }

      playAtmosphere() {
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 5 + Math.random() * 2);
        
        // Detune for atmosphere
        const oscs = [];
        for (let j = -2; j <= 2; j++) {
          const osc = this.ctx.createOscillator();
          osc.type = 'sine';
          osc.detune.value = j * this.detuneAmount * 2;
          osc.frequency.value = freq;
          oscs.push(osc);
        }
        
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('atmosphere', oscs, gain, 12)) return;
        
        filter.type = 'lowpass';
        filter.frequency.value = 150 + Math.random() * 150;
        filter.Q.value = 8 + this.intensity;
        
        env.gain.setValueAtTime(0, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 2);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 12);
        
        gain.gain.value = 0.06 / oscs.length;
        
        oscs.forEach(osc => {
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.atmosphere);
          osc.start();
          osc.stop(this.ctx.currentTime + 12);
        });
      }

      playStrings() {
        const chord = this.chordProgression[this.currentChordIndex];
        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 3 + i);
          
          // Detune and fifth for strings
          const oscs = [];
          for (let j = -1; j <= 1; j++) {
            const osc = this.ctx.createOscillator();
            osc.type = 'sawtooth';
            osc.detune.value = j * this.detuneAmount;
            osc.frequency.value = freq * (1 + Math.random() * 0.005);
            oscs.push(osc);
          }
          const fifthOsc = this.ctx.createOscillator();
          fifthOsc.type = 'sawtooth';
          fifthOsc.frequency.value = freq * Math.pow(2, 7/12);
          oscs.push(fifthOsc);
          
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          
          if (!this.createVoice('strings', oscs, gain, 3)) return;
          
          env.gain.setValueAtTime(1, this.ctx.currentTime);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3);
          
          gain.gain.value = 0.12 / oscs.length;
          
          oscs.forEach(osc => {
            osc.connect(env).connect(gain).connect(this.layerGains.strings);
            osc.start();
            osc.stop(this.ctx.currentTime + 3);
          });
        });
      }

      playBrass() {
        const note = this.scale[Math.floor(this.scale.length / 2)];
        const freq = this.noteToFreq(note, 4);
        
        // Layered with detune and octave
        const oscs = [];
        for (let j = -1; j <= 1; j++) {
          const osc = this.ctx.createOscillator();
          osc.type = 'sawtooth';
          osc.detune.value = j * this.detuneAmount;
          osc.frequency.value = freq;
          oscs.push(osc);
        }
        const octOsc = this.ctx.createOscillator();
        octOsc.type = 'sawtooth';
        octOsc.frequency.value = freq * 2;
        oscs.push(octOsc);
        
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('brass', oscs, gain, 1.2)) return;
        
        filter.type = 'lowpass';
        filter.frequency.value = 500 + this.intensity * 150;
        filter.Q.value = 4;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.2);
        
        gain.gain.value = 0.2 / oscs.length;
        
        oscs.forEach(osc => {
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.brass);
          osc.start();
          osc.stop(this.ctx.currentTime + 1.2);
        });
      }

      playChoir() {
        this.chordProgression[this.currentChordIndex].forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 4 + i % 2);
          
          // Detune unison for choir
          const oscs = [];
          for (let j = -2; j <= 2; j++) {
            const osc = this.ctx.createOscillator();
            osc.type = 'triangle';
            osc.detune.value = j * this.detuneAmount;
            osc.frequency.value = freq * (1 + Math.random() * 0.003);
            oscs.push(osc);
          }
          
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          
          if (!this.createVoice('choir', oscs, gain, 10)) return;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 3);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 10);
          
          gain.gain.value = 0.08 / oscs.length;
          
          oscs.forEach(osc => {
            osc.connect(env).connect(gain).connect(this.layerGains.choir);
            osc.start();
            osc.stop(this.ctx.currentTime + 10);
          });
        });
      }

      updateHarmony() {
        this.bassNote = this.chordProgression[this.currentChordIndex][0];
      }

      noteToFreq(note, octave = 4) {
        return 440 * Math.pow(2, (note - 9) / 12 + (octave - 4));
      }

      updateUI() {
        this.elements.stageName.textContent = `${this.stage} - ${this.subStage + 1}`;
        
        const motionPercent = Math.min((this.motion + this.intensity) * 8, 100);
        this.elements.motionBar.style.width = motionPercent + '%';
        
        // Audio debugging
        const totalVoices = Object.values(this.voicePool).reduce((sum, pool) => sum + pool.active.length, 0);
        const gainLevel = this.masterGain ? this.masterGain.gain.value.toFixed(2) : '0.00';
        this.elements.audioDebug.textContent = `OSC: ${totalVoices} | GAIN: ${gainLevel}`;
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          const theme = this.themes[this.currentTheme];
          const intensityNorm = Math.min(this.intensity / 3, 1);
          const motionNorm = Math.min(this.motion / 5, 1);
          
          let bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, `;
          bg += `${theme.colors[0]} ${10 * motionNorm}%, `;
          if (theme.colors[1]) bg += `${theme.colors[1]} ${30 * intensityNorm}%, `;
          bg += `#f8f8f8 ${70 + 20 * intensityNorm}%`;
          bg += ')';
          
          document.body.style.background = bg;
          
          this.elements.cinematicOverlay.classList.toggle('active', this.intensity > 1.5);
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }
    }

    new GUMP();
  </script>
