<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Cinematic Life Soundtrack - Time Edition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #f8f8f8;
      color: #333;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 2s ease;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
      border: 1px solid rgba(0,0,0,0.1);
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      letter-spacing: 1px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      animation: breathe 4s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(0,0,0,0.2);
      background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, transparent 70%);
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(0,0,0,0.05); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #333 0%, rgba(51,51,51,0.6) 30%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beatPulse 0.1s ease-out;
    }
    
    @keyframes beatPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.8); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.tribal {
      background: radial-gradient(circle, #ff4757 0%, rgba(255,71,87,0.6) 40%, transparent 80%);
      box-shadow: 0 0 30px rgba(255,71,87,0.3);
    }
    
    .orb.orchestral {
      background: radial-gradient(circle, #3742fa 0%, rgba(55,66,250,0.6) 40%, transparent 80%);
      box-shadow: 0 0 40px rgba(55,66,250,0.3);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #8e44ad 0%, #e74c3c 30%, #f39c12 60%, transparent 90%);
      box-shadow: 0 0 60px rgba(142,68,173,0.4);
      animation: transcendentGlow 2s ease-in-out infinite;
    }
    
    @keyframes transcendentGlow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(0,0,0,0.6);
      font-weight: normal;
      letter-spacing: 1px;
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .stage-name {
      font-size: 13px;
      color: rgba(0,0,0,0.9);
      margin-bottom: 4px;
    }
    
    .metric {
      margin: 2px 0;
    }
    
    .bar {
      width: 60px;
      height: 2px;
      background: rgba(0,0,0,0.1);
      margin: 2px 0;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: rgba(0,0,0,0.6);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .hidden { display: none !important; }
    
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(0,0,0,0.1);
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-20vh) scale(1); 
        opacity: 0; 
      }
    }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: rgba(0,0,0,0.5);
      text-align: center;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 60px;
    }
    
    .instruction.show { opacity: 1; }

    .cinematic-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.3) 100%);
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 2;
    }
    
    .cinematic-overlay.active { opacity: 1; }
    
    .theme-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .theme-text.visible { opacity: 1; }

    /* Audio debugging */
    .audio-debug {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 9px;
      color: rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-btn" id="startBtn">
      AWAKEN
    </div>
  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO COMPOSE YOUR STORY</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">SILENCE</div>
    </div>
    
    <div class="ui-corner bottom-left">
      <div class="metric">MOTION</div>
      <div class="bar">
        <div class="bar-fill" id="motionBar"></div>
      </div>
    </div>
  </div>

  <div class="cinematic-overlay" id="cinematicOverlay"></div>
  <div class="theme-text" id="themeText"></div>
  <div class="audio-debug" id="audioDebug">OSC: 0 | GAIN: 0.0</div>

  <script>
    class GUMP {
      constructor() {
        this.ctx = null;
        this.active = false;
        
        // Musical Structure - Inspired by "Time"
        this.bpm = 45; // Slow start, like Time's deliberate pace
        this.step = 0;
        this.phrase = 'A';
        this.phraseCount = 0;
        this.phraseStructure = ['A', 'A', 'B', 'A', 'C'];
        this.sectionLength = 32;
        
        // Motion & Position
        this.motion = 0;
        this.intensity = 0;
        this.direction = 0;
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        this.motionPattern = 'calm';
        this.stepCounter = 0;
        this.lastStepTime = 0;
        
        // Evolution System
        this.stage = 'SILENCE';
        this.subStage = 0;
        this.evolutionProgress = 0;
        this.totalMotion = 0;
        this.firstMovement = false;
        this.buildPhase = false;
        this.releasePhase = false;
        
        // Cinematic Themes - Tied to Time's emotional arc
        this.currentTheme = 'awakening';
        this.themes = {
          awakening: { mood: 'introspective', colors: ['#f8f8f8', '#e0e0e0'], text: 'The Journey Begins' },
          adventure: { mood: 'energetic', colors: ['#ff4757', '#f8f8f8'], text: 'Into the Unknown' },
          tension: { mood: 'suspenseful', colors: ['#3742fa', '#f8f8f8'], text: 'Rising Challenges' },
          triumph: { mood: 'victorious', colors: ['#8e44ad', '#e74c3c'], text: 'Epic Triumph' },
          reflection: { mood: 'serene', colors: ['#f39c12', '#f8f8f8'], text: 'Moments of Reflection' }
        };
        
        // AUDIO SYSTEM
        this.masterGain = null;
        this.limiter = null;
        this.layerGains = {};
        this.reverb = null;
        this.delay = null;
        this.compressor = null;
        this.panner = null;
        this.leadCompressor = null;
        
        // Voice Pool - Adjusted for sparser builds
        this.voicePool = {
          kick: { max: 2, active: [] },
          bass: { max: 3, active: [] },
          hihat: { max: 4, active: [] },
          snare: { max: 2, active: [] },
          lead: { max: 8, active: [] }, // Fewer for piano-like sparsity
          harmony: { max: 10, active: [] },
          pad: { max: 6, active: [] },
          atmosphere: { max: 4, active: [] },
          strings: { max: 8, active: [] },
          brass: { max: 4, active: [] },
          choir: { max: 6, active: [] }
        };
        
        // Layers
        this.layers = {
          kick: false, bass: false, hihat: false, snare: false,
          lead: false, harmony: false, pad: false, atmosphere: false,
          strings: false, brass: false, choir: false
        };
        
        // Musical Elements - "Time" Inspired
        this.key = 'A'; // A minor
        this.scale = [0, 2, 3, 5, 7, 9, 10]; // A minor scale (A B C D E F G)
        this.chordProgression = [[0,3], [9,12], [3,7], [10,14]]; // Am (A-C), F (F-A), C (C-E), G (G-B) - dyads for simplicity
        this.currentChordIndex = 0;
        this.bassNote = 0;
        this.lastLeadFreq = 220; // Lower start for bass piano feel
        this.ostinatoMotif = [0, 7, 12, 7]; // Simple arpeggio like Time's piano
        
        this.elements = {};
        
        this.init();
      }

      init() {
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'motionBar', 'cinematicOverlay', 'themeText', 'audioDebug']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') {
              alert('Motion permission required for your personal soundtrack');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.setupOptimizedAudioChain();

          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 3000);
          }, 500);

          this.active = true;
          this.startSequencer();
          this.animate();
          
        } catch (e) {
          console.error('Failed to start:', e);
          alert('Failed to initialize. Please try again.');
        }
      }

      setupOptimizedAudioChain() {
        this.limiter = this.ctx.createDynamicsCompressor();
        this.limiter.threshold.value = -3;
        this.limiter.knee.value = 0;
        this.limiter.ratio.value = 20;
        this.limiter.attack.value = 0.001;
        this.limiter.release.value = 0.01;
        
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.3;
        
        this.compressor = this.ctx.createDynamicsCompressor();
        this.compressor.threshold.value = -18;
        this.compressor.knee.value = 12;
        this.compressor.ratio.value = 6;
        this.compressor.attack.value = 0.003;
        this.compressor.release.value = 0.1;
        
        this.panner = this.ctx.createStereoPanner();
        
        // Reverb - Extended for Time's spacious feel
        this.reverb = this.ctx.createConvolver();
        const reverbTime = 5;
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * reverbTime, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            const decay = Math.pow(1 - i / data.length, 2);
            data[i] = (Math.random() * 2 - 1) * decay * 0.1;
          }
        }
        this.reverb.buffer = buffer;
        
        this.delay = this.ctx.createDelay(0.5);
        this.delay.delayTime.value = 0.375;
        const delayFeedback = this.ctx.createGain();
        delayFeedback.gain.value = 0.2;
        const delayMix = this.ctx.createGain();
        delayMix.gain.value = 0.12;
        
        this.delay.connect(delayFeedback);
        delayFeedback.connect(this.delay);
        this.delay.connect(delayMix);
        
        this.leadCompressor = this.ctx.createDynamicsCompressor();
        this.leadCompressor.threshold.value = -30;
        this.leadCompressor.knee.value = 1;
        this.leadCompressor.ratio.value = 12;
        this.leadCompressor.attack.value = 0.002;
        this.leadCompressor.release.value = 0.05;
        
        const layerNames = ['kick', 'bass', 'hihat', 'snare', 'lead', 'harmony', 'pad', 'atmosphere', 'strings', 'brass', 'choir'];
        const layerLevels = [0.35, 0.25, 0.15, 0.2, 0.18, 0.12, 0.08, 0.06, 0.1, 0.12, 0.08]; // Subtler levels
        
        layerNames.forEach((name, i) => {
          this.layerGains[name] = this.ctx.createGain();
          this.layerGains[name].gain.value = layerLevels[i];
        });
        
        layerNames.forEach(name => {
          if (name === 'lead') {
            this.layerGains.lead.connect(this.leadCompressor);
            this.leadCompressor.connect(this.compressor);
            this.leadCompressor.connect(this.reverb);
            this.leadCompressor.connect(delayMix);
          } else {
            this.layerGains[name].connect(this.compressor);
          }
        });
        
        this.layerGains.harmony.connect(this.reverb);
        this.layerGains.pad.connect(this.reverb);
        this.layerGains.strings.connect(this.reverb);
        this.layerGains.choir.connect(this.reverb);
        this.layerGains.snare.connect(delayMix);
        
        this.reverb.connect(this.panner);
        delayMix.connect(this.panner);
        this.compressor.connect(this.panner);
        this.panner.connect(this.limiter);
        this.limiter.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
      }

      allocateVoice(layer) {
        const pool = this.voicePool[layer];
        if (!pool) return false;
        
        pool.active = pool.active.filter(voice => voice.osc && voice.osc.playbackState !== 'finished');
        
        if (pool.active.length >= pool.max) {
          const oldest = pool.active.shift();
          if (oldest && oldest.osc) {
            oldest.gain.gain.setValueAtTime(0, this.ctx.currentTime);
            oldest.osc.stop(this.ctx.currentTime + 0.01);
          }
        }
        
        return true;
      }

      createVoice(layer, osc, gain, duration = 1) {
        if (!this.allocateVoice(layer)) return null;
        
        const voice = { osc, gain, startTime: this.ctx.currentTime };
        this.voicePool[layer].active.push(voice);
        
        setTimeout(() => {
          const pool = this.voicePool[layer];
          const index = pool.active.indexOf(voice);
          if (index !== -1) pool.active.splice(index, 1);
        }, duration * 1000 + 100);
        
        return voice;
      }

      setupMotionDetection() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.lastAccel.x);
          const dy = Math.abs(acc.y - this.lastAccel.y);
          const dz = Math.abs(acc.z - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.5;
          this.updateMotion(newMotion);
          
          this.velocity.x += acc.x * 0.01;
          this.velocity.y += acc.y * 0.01;
          this.updatePosition();
          
          this.direction = Math.atan2(this.velocity.y, this.velocity.x) * (180 / Math.PI);
          
          if (newMotion > 3 && Date.now() - this.lastStepTime > 300) {
            this.stepCounter++;
            this.lastStepTime = Date.now();
            this.syncBPMToSteps();
          }
          
          this.lastAccel = { x: acc.x, y: acc.z, z: acc.z };
        });

        let lastMouse = { x: 0, y: 0, time: 0 };
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 50;
          const velocityY = (newY - lastMouse.y) / dt * 50;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY) * 0.1;
          this.updateMotion(mouseMotion);
          
          this.pos.x = newX;
          this.pos.y = newY;
          this.direction = Math.atan2(velocityY, velocityX) * (180 / Math.PI);
          
          lastMouse = { x: newX, y: newY, time: now };
        });
      }

      updateMotion(newMotion) {
        this.motion = this.motion * 0.85 + newMotion * 0.15;
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 120) this.motionHistory.shift();
        
        this.totalMotion += this.motion;
        
        if (!this.firstMovement && this.motion > 1) {
          this.firstMovement = true;
          this.evolveToTribal();
        }
        
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        this.intensity = this.motionHistory.reduce((sum, m) => sum + Math.abs(m - avgMotion), 0) / this.motionHistory.length;
        
        const variance = this.intensity;
        const recentHistory = this.motionHistory.slice(-30);
        const isRhythmic = recentHistory.filter(m => m > 2).length > 15 && variance < 1.5;
        const isErratic = variance > 2 && avgMotion > 1.5;
        const isSustained = avgMotion > 2 && variance < 1;
        this.motionPattern = isErratic ? 'erratic' : isRhythmic ? 'rhythmic' : isSustained ? 'sustained' : 'calm';
        
        this.updateEvolution();
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.8;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.8;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.92;
        this.velocity.y *= 0.92;
      }

      syncBPMToSteps() {
        if (this.stepCounter < 5) return;
        
        const stepInterval = (Date.now() - this.lastStepTime * (this.stepCounter - 1)) / (this.stepCounter - 1);
        const targetBPM = 60 / (stepInterval / 1000) * 2;
        
        this.bpm = this.bpm * 0.7 + targetBPM * 0.3;
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        
        const activationThreshold = this.buildPhase ? 0.8 : 1.2;
        const deactivationThreshold = 0.5;
        
        // Layers - Sparse start, build like Time
        this.layers.lead = avgMotion > 0.5 || (this.layers.lead && avgMotion > 0.3); // Piano motif always subtle base
        this.layers.pad = (avgMotion > 1 || this.releasePhase) && this.totalMotion > 50; // Undulating synth
        this.layers.strings = avgMotion > 1.5 && (this.motionPattern === 'rhythmic' || this.buildPhase); // Ostinato build
        this.layers.harmony = avgMotion > 2 || this.intensity > 1.5; // Chord dyads
        this.layers.brass = this.stage === 'ORCHESTRAL' && avgMotion > 2.5 && this.buildPhase; // Swells
        this.layers.choir = this.stage === 'TRANSCENDENT' && (this.buildPhase || this.releasePhase); // Climax/resolution
        this.layers.bass = avgMotion > 3 && this.motionPattern !== 'calm'; // Low pulses
        this.layers.kick = this.layers.bass && this.intensity > 2; // Subtle percussion
        this.layers.hihat = this.intensity > 1 && this.motionPattern === 'rhythmic'; // Ticking feel
        this.layers.snare = false; // Minimal percussion in Time
        this.layers.atmosphere = this.releasePhase && avgMotion < 1;
        
        this.buildPhase = (this.motionPattern === 'sustained' || this.motionPattern === 'rhythmic') && avgMotion > 1.5;
        this.releasePhase = this.motionPattern === 'calm' || (this.motionPattern === 'erratic' && avgMotion < 1);
        
        if (this.releasePhase) {
          Object.keys(this.layerGains).forEach(layer => {
            if (this.layers[layer] && avgMotion < deactivationThreshold) {
              this.layerGains[layer].gain.linearRampToValueAtTime(0, this.ctx.currentTime + 3); // Longer fade for resolution
              this.layers[layer] = false;
            }
          });
        }
        
        this.evolutionProgress = Math.min(this.totalMotion / 1000, 3);
        this.subStage = Math.floor(this.evolutionProgress);
        
        if (this.stage === 'TRIBAL' && this.totalMotion > 200) {
          this.evolveToOrchestral();
        } else if (this.stage === 'ORCHESTRAL' && this.totalMotion > 500) {
          this.evolveToTranscendent();
        }
        
        let baseBPM = 45 + (avgMotion * 3) + (this.intensity * 2); // Slower ramp
        baseBPM += (this.subStage * 5);
        if (this.stage === 'TRIBAL') baseBPM += 10;
        else if (this.stage === 'ORCHESTRAL') baseBPM += 20;
        else if (this.stage === 'TRANSCENDENT') baseBPM += 30;
        
        this.bpm = this.bpm * 0.9 + baseBPM * 0.1;
        
        this.updateCinematicTheme(avgMotion, this.intensity);
      }

      updateCinematicTheme(avgMotion, intensity) {
        let newTheme = 'awakening';
        if (avgMotion > 3 && intensity > 2 && this.buildPhase) newTheme = 'triumph';
        else if (avgMotion > 2 && intensity > 1.5) newTheme = 'tension';
        else if (avgMotion > 1) newTheme = 'adventure';
        else if (avgMotion < 1 && this.totalMotion > 100 && this.releasePhase) newTheme = 'reflection';
        
        if (newTheme !== this.currentTheme) {
          this.currentTheme = newTheme;
          this.elements.themeText.textContent = this.themes[newTheme].text;
          this.elements.themeText.classList.add('visible');
          setTimeout(() => this.elements.themeText.classList.remove('visible'), 3000);
          
          // Keep minor for Time's tension
          this.scale = [0, 2, 3, 5, 7, 9, 10];
        }
      }

      evolveToTribal() {
        this.stage = 'TRIBAL';
        this.elements.orb.className = 'orb tribal';
        this.createParticles(30, '#ff4757');
        console.log('🔥 TRIBAL EVOLUTION: The Adventure Awakens');
      }

      evolveToOrchestral() {
        this.stage = 'ORCHESTRAL';
        this.elements.orb.className = 'orb orchestral';
        this.createParticles(50, '#3742fa');
        console.log('🎼 ORCHESTRAL EVOLUTION: Symphony of Challenges');
      }

      evolveToTranscendent() {
        this.stage = 'TRANSCENDENT';
        this.elements.orb.className = 'orb transcendent';
        this.createParticles(70, '#8e44ad');
        console.log('✨ TRANSCENDENT EVOLUTION: Legendary Climax');
      }

      createParticles(count, color) {
        const existing = document.querySelector('.particles');
        if (existing) existing.remove();
        
        const container = document.createElement('div');
        container.className = 'particles';
        document.body.appendChild(container);
        
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = color;
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (4 + Math.random() * 6) + 's';
          container.appendChild(particle);
        }
      }

      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % this.sectionLength;
          
          if (this.step === 0) {
            this.phraseCount++;
            this.phrase = this.phraseStructure[this.phraseCount % this.phraseStructure.length];
            this.currentChordIndex = (this.currentChordIndex + 1) % this.chordProgression.length;
            this.updateHarmony();
          }
          
          const interval = (60 / this.bpm) * 125;
          setTimeout(tick, interval);
        };
        tick();
      }

      playStep() {
        if (this.step % 8 === 0) { // Slower pulse for Time's feel
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 100);
        }
        
        this.panner.pan.value = Math.sin(this.direction * Math.PI / 180) * 0.2; // Subtler pan
        
        if (this.layers.lead && (this.step % 4 === 0 || this.buildPhase)) this.playLead();
        if (this.layers.pad && this.step % 16 === 0) this.playPad();
        if (this.layers.strings && (this.step % 2 === 0 || this.buildPhase)) this.playStrings();
        if (this.layers.harmony && this.step % 8 === 0) this.playHarmony();
        if (this.layers.brass && this.step % 16 === 0 && this.buildPhase) this.playBrass();
        if (this.layers.choir && this.step % 32 === 0 && (this.buildPhase || this.releasePhase)) this.playChoir();
        if (this.layers.bass && this.step % 8 === 0) this.playBass();
        if (this.layers.kick && this.step % 16 === 0) this.playKick();
        if (this.layers.hihat && this.step % 4 === 1 && this.motionPattern === 'rhythmic') this.playHihat();
        if (this.layers.atmosphere && Math.random() < 0.01 * (1 - this.motion / 5) && this.releasePhase) this.playAtmosphere();
      }

      createDetunedOsc(layer, type, startFreq, targetFreq, portaTime, duration, baseGain) {
        const detunes = [-3, 0, 3]; // Minimal for warmth
        detunes.forEach(detune => {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.createVoice(layer, osc, gain, duration)) return;
          
          osc.type = type;
          osc.detune.value = detune + (this.motionPattern === 'erratic' ? Math.random() * 5 - 2.5 : 0);
          osc.frequency.setValueAtTime(startFreq, this.ctx.currentTime);
          if (this.buildPhase) osc.frequency.linearRampToValueAtTime(targetFreq * 1.01, this.ctx.currentTime + duration); // Slight shepard rise
          else osc.frequency.exponentialRampToValueAtTime(targetFreq, this.ctx.currentTime + portaTime);
          
          filter.type = 'lowpass';
          filter.frequency.value = 400 + this.motion * 60 + this.intensity * 40;
          filter.Q.value = 1.5 + this.intensity * 0.2;
          
          env.gain.setValueAtTime(this.buildPhase ? 0.05 : 0.5, this.ctx.currentTime);
          if (this.buildPhase) env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 2);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
          
          gain.gain.value = baseGain;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains[layer]);
          osc.start();
          osc.stop(this.ctx.currentTime + duration + 0.1);
        });
      }

      playKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.createVoice('kick', osc, gain, 0.5)) return;
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(40 + this.intensity * 5, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(20, this.ctx.currentTime + 0.4);
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        gain.gain.value = 0.7;
        
        osc.connect(env).connect(gain).connect(this.layerGains.kick);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
      }

      playBass() {
        const noteIndex = this.bassNote % this.scale.length;
        const freq = this.noteToFreq(this.scale[noteIndex], 1);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('bass', osc, gain, 1)) return;
        
        osc.type = 'triangle'; // Softer low end
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 80 + this.motion * 10;
        filter.Q.value = 1.5;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1);
        
        gain.gain.value = 0.6;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.bass);
        osc.start();
        osc.stop(this.ctx.currentTime + 1);
      }

      playHihat() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('hihat', osc, gain, 0.15)) return;
        
        osc.type = 'square';
        osc.frequency.value = 4000 + Math.random() * 1000 + this.intensity * 200; // Ticking subtlety
        
        filter.type = 'highpass';
        filter.frequency.value = 3000 + this.motion * 100;
        filter.Q.value = 0.8;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.15);
        
        gain.gain.value = 0.2;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.hihat);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.15);
      }

      playLead() {
        // Piano-like motif
        const motifIndex = this.step % this.ostinatoMotif.length;
        const noteIndex = this.ostinatoMotif[motifIndex] % this.scale.length;
        const baseFreq = this.noteToFreq(this.scale[noteIndex], 3); // Mid-range piano
        const portaTime = 0.1 + (this.intensity * 0.05);
        const duration = this.buildPhase ? 1.5 : 1;
        const baseGain = 0.3 / 3; // Sparse

        if (this.motionPattern === 'erratic') {
          this.lastLeadFreq = baseFreq * (1 + Math.random() * 0.01 - 0.005);
        } else {
          this.lastLeadFreq = baseFreq;
        }

        this.createDetunedOsc('lead', 'sine', this.lastLeadFreq, baseFreq, portaTime, duration, baseGain); // Sine for piano emulation

        this.lastLeadFreq = baseFreq;
      }

      playHarmony() {
        const chord = this.chordProgression[this.currentChordIndex];
        const duration = 4; // Long dyads
        const baseGain = 0.12 / 2;

        chord.forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 2 + i);
          
          const detunes = [0]; // No detune for dyad purity
          detunes.forEach(detune => {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            const env = this.ctx.createGain();
            
            if (!this.createVoice('harmony', osc, gain, duration)) return;
            
            osc.type = 'sine';
            osc.frequency.value = freq;
            osc.detune.value = detune;
            
            env.gain.setValueAtTime(0.5, this.ctx.currentTime);
            env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
            
            gain.gain.value = baseGain;
            
            osc.connect(env).connect(gain).connect(this.layerGains.harmony);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
          });
        });
      }

      playPad() {
        this.scale.forEach((note, i) => {
          if (i % 3 !== 0) return; // Sparser
          
          const freq = this.noteToFreq(note, 1 + i % 2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.createVoice('pad', osc, gain, 12)) return;
          
          osc.type = 'triangle'; // Undulating synth
          osc.frequency.value = freq * (1 + i * 0.0005);
          
          filter.type = 'lowpass';
          filter.frequency.value = 200 + this.motion * 20;
          filter.Q.value = 0.4;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(0.8, this.ctx.currentTime + 3);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 12);
          
          gain.gain.value = 0.07;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.pad);
          osc.start();
          osc.stop(this.ctx.currentTime + 12);
        });
      }

      playAtmosphere() {
        const freq = this.noteToFreq(this.scale[Math.floor(Math.random() * this.scale.length)], 4 + Math.random());
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('atmosphere', osc, gain, 18)) return;
        
        osc.type = 'sine';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 100 + Math.random() * 100;
        filter.Q.value = 5 + this.intensity * 0.3;
        
        env.gain.setValueAtTime(0, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(0.6, this.ctx.currentTime + 4);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 18);
        
        gain.gain.value = 0.05;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.atmosphere);
        osc.start();
        osc.stop(this.ctx.currentTime + 18);
      }

      playStrings() {
        const motifIndex = this.step % this.ostinatoMotif.length;
        const interval = this.ostinatoMotif[motifIndex];
        const freq = this.noteToFreq(interval, 4);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        
        if (!this.createVoice('strings', osc, gain, 3)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq * (1 + Math.random() * 0.002);
        
        env.gain.setValueAtTime(0.3, this.ctx.currentTime);
        if (this.buildPhase) env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 1.5);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3);
        
        gain.gain.value = 0.1;
        
        osc.connect(env).connect(gain).connect(this.layerGains.strings);
        osc.start();
        osc.stop(this.ctx.currentTime + 3);
      }

      playBrass() {
        const note = this.scale[0]; // Root for swells
        const freq = this.noteToFreq(note, 2);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.createVoice('brass', osc, gain, 4)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 300 + this.intensity * 100;
        filter.Q.value = 2.5;
        
        env.gain.setValueAtTime(0.1, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 2);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 4);
        
        gain.gain.value = 0.15;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.brass);
        osc.start();
        osc.stop(this.ctx.currentTime + 4);
      }

      playChoir() {
        this.chordProgression[this.currentChordIndex].forEach((interval, i) => {
          const freq = this.noteToFreq(interval, 3 + i);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          
          if (!this.createVoice('choir', osc, gain, 15)) return;
          
          osc.type = 'triangle';
          osc.frequency.value = freq * (1 + Math.random() * 0.0015);
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(0.8, this.ctx.currentTime + 5);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 15);
          
          gain.gain.value = 0.07;
          
          osc.connect(env).connect(gain).connect(this.layerGains.choir);
          osc.start();
          osc.stop(this.ctx.currentTime + 15);
        });
      }

      updateHarmony() {
        this.bassNote = this.chordProgression[this.currentChordIndex][0];
      }

      noteToFreq(note, octave = 4) {
        const aFreq = 440 * Math.pow(2, (octave - 4)); // A4 = 440
        return aFreq * Math.pow(2, note / 12); // Relative to A
      }

      updateUI() {
        this.elements.stageName.textContent = `${this.stage} - ${this.subStage + 1} (${this.motionPattern})`;
        
        const motionPercent = Math.min((this.motion + this.intensity) * 8, 100);
        this.elements.motionBar.style.width = motionPercent + '%';
        
        const totalVoices = Object.values(this.voicePool).reduce((sum, pool) => sum + pool.active.length, 0);
        const gainLevel = this.masterGain ? this.masterGain.gain.value.toFixed(2) : '0.00';
        this.elements.audioDebug.textContent = `OSC: ${totalVoices} | GAIN: ${gainLevel}`;
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          const theme = this.themes[this.currentTheme];
          const intensityNorm = Math.min(this.intensity / 3, 1);
          const motionNorm = Math.min(this.motion / 5, 1);
          
          let bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, `;
          bg += `${theme.colors[0]} ${10 * motionNorm}%, `;
          if (theme.colors[1]) bg += `${theme.colors[1]} ${30 * intensityNorm}%, `;
          bg += `#f8f8f8 ${70 + 20 * intensityNorm}%`;
          bg += ')';
          
          document.body.style.background = bg;
          
          this.elements.cinematicOverlay.classList.toggle('active', this.buildPhase || this.intensity > 1.5);
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }
    }

    new GUMP();
  </script>
