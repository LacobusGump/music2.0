<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP - Spatial Motion AI Music</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .app {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .tagline {
      font-size: clamp(1rem, 4vw, 1.2rem);
      opacity: 0.8;
      margin-bottom: 3rem;
      font-weight: 300;
    }
    
    .start-btn {
      padding: 20px 40px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4);
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,255,170,0.3);
      margin-bottom: 2rem;
    }
    
    .start-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,255,170,0.5); }
    .start-btn:active { transform: translateY(0); }
    
    .spatial-viz {
      width: 100%;
      height: 200px;
      border: 2px solid rgba(0,255,170,0.2);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      background: rgba(0,255,170,0.03);
      margin-bottom: 2rem;
    }
    
    .orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
      box-shadow: 0 0 30px rgba(0,255,170,0.5);
    }
    
    .trail {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(0,255,170,0.6);
      pointer-events: none;
      animation: fade 1s ease-out forwards;
    }
    
    @keyframes fade {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.1); }
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 2rem;
    }
    
    .stat {
      background: rgba(0,255,170,0.1);
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(0,255,170,0.2);
      backdrop-filter: blur(10px);
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffaa;
    }
    
    .stat-label {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    
    .waveform {
      height: 60px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      width: 3px;
      background: linear-gradient(to top, #00ffaa, #4ecdc4);
      border-radius: 1px;
      transition: height 0.2s ease;
    }
    
    .status {
      font-size: 1rem;
      color: #4ecdc4;
      opacity: 0.8;
      animation: breathe 2s ease-in-out infinite;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    .hidden { display: none !important; }
    
    .error {
      background: rgba(255,107,107,0.1);
      border: 1px solid rgba(255,107,107,0.3);
      border-radius: 15px;
      padding: 20px;
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GUMP</div>
    <div class="tagline">Your Life, Soundtracked by AI</div>
    
    <button class="start-btn" id="start">ðŸŽµ Start Spatial Audio</button>
    
    <div class="spatial-viz hidden" id="viz">
      <div class="orb" id="orb"></div>
    </div>
    
    <div class="stats hidden" id="stats">
      <div class="stat">
        <div class="stat-value" id="motion">0</div>
        <div class="stat-label">Motion</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="bpm">120</div>
        <div class="stat-label">BPM</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="layers">0</div>
        <div class="stat-label">Layers</div>
      </div>
    </div>
    
    <div class="waveform hidden" id="waveform"></div>
    
    <div class="status hidden" id="status">ðŸ§  AI learning your movement...</div>
    
    <div class="error hidden" id="error">
      Motion sensors unavailable. Please use a mobile device.
    </div>
  </div>

  <script>
    class SpatialAI {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 120;
        this.layers = 0;
        this.pos = { x: 0, y: 0 };
        this.last = { x: 0, y: 0, z: 0 };
        this.beats = [];
        this.waves = [];
        this.trails = [];
        this.active = false;
        this.scale = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'];
        
        this.init();
      }
      
      init() {
        document.getElementById('start').onclick = () => this.start();
        this.setupWaveform();
        this.setupBeats();
      }
      
      async start() {
        try {
          // Request permissions
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') throw new Error('Permission denied');
          }
          
          // Initialize audio
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          
          // Show interface
          document.getElementById('start').classList.add('hidden');
          ['viz', 'stats', 'waveform', 'status'].forEach(id => 
            document.getElementById(id).classList.remove('hidden')
          );
          
          this.active = true;
          this.startSensors();
          this.startSequencer();
          this.animate();
          
        } catch (error) {
          console.error('Start failed:', error);
          this.showError('Motion sensors unavailable. Please use a mobile device.');
        }
      }
      
      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;
          
          // Calculate motion intensity
          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);
          
          this.motion = Math.min(100, Math.sqrt(dx*dx + dy*dy + dz*dz) * 20);
          this.last = { x: acc.x, y: acc.y, z: acc.z };
          
          // Update position for visualization
          this.pos.x = Math.max(0, Math.min(100, 50 + acc.x * 2));
          this.pos.y = Math.max(0, Math.min(100, 50 + acc.y * 2));
          
          // Adaptive BPM and layers
          this.bpm = 80 + this.motion * 1.2;
          this.layers = Math.floor(this.motion / 15);
          
          // Create trail
          this.addTrail();
          
        }, { passive: true });
      }
      
      startSequencer() {
        const interval = () => 60000 / this.bpm / 4; // 16th notes
        
        const tick = () => {
          if (!this.active) return;
          
          this.playBeat();
          this.updateWaveform();
          setTimeout(tick, interval());
        };
        
        tick();
      }
      
      playBeat() {
        if (this.motion < 10) return;
        
        // Kick on 1 and 3
        if (this.beats.length % 8 === 0 || this.beats.length % 8 === 4) {
          this.tone(60, 0.5, 'sine', 0.1);
        }
        
        // Snare on 2 and 4
        if (this.beats.length % 8 === 2 || this.beats.length % 8 === 6) {
          this.noise(0.3, 0.1);
        }
        
        // Hi-hat
        if (this.layers > 1 && Math.random() < 0.6) {
          this.noise(0.1, 0.05);
        }
        
        // Melodic elements based on motion
        if (this.layers > 2 && Math.random() < this.motion / 100) {
          const note = this.scale[Math.floor(Math.random() * this.scale.length)];
          this.tone(this.noteFreq(note), 0.3, 'sine', 0.3);
        }
        
        this.beats.push(Date.now());
        if (this.beats.length > 32) this.beats.shift();
      }
      
      tone(freq, vol, type = 'sine', dur = 0.2) {
        if (!this.ctx) return;
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = type;
        osc.frequency.value = freq;
        
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(vol, this.ctx.currentTime + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
        
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + dur);
      }
      
      noise(vol, dur) {
        if (!this.ctx) return;
        
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * dur, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        
        for (let i = 0; i < data.length; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        
        const source = this.ctx.createBufferSource();
        const gain = this.ctx.createGain();
        
        source.buffer = buffer;
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
        
        source.connect(gain).connect(this.ctx.destination);
        source.start();
      }
      
      noteFreq(note) {
        const notes = { C: 261.63, D: 293.66, E: 329.63, F: 349.23, G: 392.00, A: 440.00, B: 493.88 };
        const octave = parseInt(note.slice(-1));
        const freq = notes[note[0]] * Math.pow(2, octave - 4);
        return freq;
      }
      
      addTrail() {
        const viz = document.getElementById('viz');
        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = `${this.pos.x}%`;
        trail.style.top = `${this.pos.y}%`;
        viz.appendChild(trail);
        
        setTimeout(() => trail.remove(), 1000);
      }
      
      setupWaveform() {
        const waveform = document.getElementById('waveform');
        for (let i = 0; i < 50; i++) {
          const wave = document.createElement('div');
          wave.className = 'wave';
          wave.style.left = `${i * 2}%`;
          wave.style.height = '0px';
          waveform.appendChild(wave);
          this.waves.push(wave);
        }
      }
      
      updateWaveform() {
        this.waves.forEach((wave, i) => {
          const height = Math.random() * this.motion * 0.6;
          wave.style.height = `${height}px`;
        });
      }
      
      setupBeats() {
        // Generate evolving beat patterns
        this.beatPatterns = [
          [1,0,0,0,1,0,0,0], // Basic kick
          [0,0,1,0,0,0,1,0], // Snare
          [1,1,0,1,1,0,1,0], // Complex
        ];
      }
      
      animate() {
        if (!this.active) return;
        
        // Update orb position
        const orb = document.getElementById('orb');
        orb.style.left = `${this.pos.x}%`;
        orb.style.top = `${this.pos.y}%`;
        orb.style.transform = `translate(-50%, -50%) scale(${1 + this.motion * 0.01})`;
        
        // Update stats
        document.getElementById('motion').textContent = Math.round(this.motion);
        document.getElementById('bpm').textContent = Math.round(this.bpm);
        document.getElementById('layers').textContent = this.layers;
        
        requestAnimationFrame(() => this.animate());
      }
      
      showError(message) {
        document.getElementById('start').classList.add('hidden');
        const error = document.getElementById('error');
        error.textContent = message;
        error.classList.remove('hidden');
      }
    }
    
    // Initialize when page loads
    new SpatialAI();
  </script>
</body>
</html>
