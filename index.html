<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grime Motion Engine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 2s ease;
    }
    
    .start-screen {
      text-align: center;
      z-index: 100;
    }
    
    .start-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: pulse 6s ease-in-out infinite;
    }
    
    .start-btn:hover {
      border-color: rgba(255,255,255,0.6);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: scale(1.05);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }
      50% { transform: scale(1.08); box-shadow: 0 0 60px rgba(255,255,255,0.4); }
    }
    
    .evolution-space {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .evolution-space.active { opacity: 1; }
    
    .orb {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.3) 50%, transparent 80%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
      backdrop-filter: blur(5px);
    }
    
    .orb.pulse {
      animation: beat 0.2s ease-out;
    }
    
    @keyframes beat {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.5); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .orb.grime {
      background: radial-gradient(circle, #ff6b35 0%, rgba(255,107,53,0.4) 50%, transparent 80%);
      box-shadow: 0 0 50px rgba(255,107,53,0.7);
    }
    
    .orb.trip {
      background: radial-gradient(circle, #6b73ff 0%, rgba(107,115,255,0.4) 50%, transparent 80%);
      box-shadow: 0 0 60px rgba(107,115,255,0.6);
      animation: tripFloat 4s ease-in-out infinite;
    }
    
    .orb.intense {
      background: radial-gradient(circle, #ff3535 0%, #ff6b35 40%, #ffaa35 70%, transparent 90%);
      box-shadow: 0 0 80px rgba(255,53,53,0.8);
      animation: intensePulse 0.3s ease-in-out infinite;
    }
    
    .orb.chill {
      background: radial-gradient(circle, #35b5ff 0%, rgba(53,181,255,0.3) 40%, transparent 80%);
      box-shadow: 0 0 40px rgba(53,181,255,0.4);
      animation: chillWave 5s ease-in-out infinite;
    }
    
    @keyframes tripFloat {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      50% { transform: translate(-50%, -50%) scale(1.1) rotate(2deg); }
    }
    
    @keyframes intensePulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }
    
    @keyframes chillWave {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 0.8; 
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.15); 
        opacity: 1; 
      }
    }
    
    .ui-corner {
      position: fixed;
      font-size: 11px;
      color: rgba(255,255,255,0.8);
      font-weight: normal;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      border-radius: 8px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .ui-corner.top-left {
      top: 20px;
      left: 20px;
    }
    
    .ui-corner.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .ui-corner.top-right {
      top: 20px;
      right: 20px;
    }
    
    .stage-name {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .metric {
      margin: 3px 0;
      font-size: 10px;
    }
    
    .bar {
      width: 80px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      margin: 3px 0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b35, #6b73ff);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .hidden { display: none !important; }
    
    .instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 80px;
      font-weight: bold;
    }
    
    .instruction.show { opacity: 1; }

    .theme-text {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transition: opacity 2s ease;
      font-weight: bold;
    }
    
    .theme-text.visible { opacity: 1; }

    .spectrum-viz {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
      z-index: 3;
    }
    
    .spectrum-bar {
      position: absolute;
      bottom: 0;
      width: 6px;
      background: linear-gradient(0deg, rgba(255,107,53,0.8), rgba(107,115,255,0.8));
      border-radius: 3px 3px 0 0;
      transition: height 0.15s ease;
    }

    .drop-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,107,53,0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }

    .drop-flash.active {
      opacity: 1;
      transition: opacity 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-btn" id="startBtn">
      Enter the Grime
    </div>
  </div>
  
  <div class="evolution-space" id="evolutionSpace">
    <div class="orb" id="orb"></div>
    
    <div class="instruction" id="instruction">MOVE TO BUILD THE VIBE</div>
    
    <div class="ui-corner top-left">
      <div class="stage-name" id="stageName">AMBIENT</div>
      <div class="metric">STYLE: <span id="technique">WAITING</span></div>
    </div>
    
    <div class="ui-corner bottom-left">
      <div class="metric">MOTION FLOW</div>
      <div class="bar">
        <div class="bar-fill" id="motionBar"></div>
      </div>
      <div class="metric">GROOVE DEPTH</div>
      <div class="bar">
        <div class="bar-fill" id="grooveBar"></div>
      </div>
    </div>
    
    <div class="ui-corner top-right">
      <div class="metric">BPM: <span id="bpmDisplay">85</span></div>
      <div class="metric">KEY: <span id="keyDisplay">A MIN</span></div>
      <div class="metric">LAYERS: <span id="layerCount">0</span></div>
    </div>
    
    <div class="spectrum-viz" id="spectrumViz"></div>
  </div>

  <div class="theme-text" id="themeText"></div>
  <div class="drop-flash" id="dropFlash"></div>

  <script>
    class GrimeEngine {
      constructor() {
        this.ctx = null;
        this.active = false;
        this.analyser = null;
        this.dataArray = null;
        
        // Musical Structure - Grime/Trip-Hop focused
        this.bpm = 85; // Slower, groovier tempo
        this.step = 0;
        this.phrase = 0;
        this.sectionLength = 16;
        this.buildupIntensity = 0;
        this.groove = 0; // Replaces wobble
        
        // Motion & Feel
        this.motion = 0;
        this.intensity = 0;
        this.pos = { x: 50, y: 50 };
        this.velocity = { x: 0, y: 0 };
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.motionHistory = [];
        this.motionPattern = 'chill';
        this.lastMotionTime = Date.now();
        
        // Evolution
        this.stage = 'AMBIENT';
        this.currentTechnique = 'waiting';
        this.currentTheme = 'ambient';
        
        // Audio Chain - Professional setup
        this.masterGain = null;
        this.compressor = null;
        this.eq = null;
        this.reverb = null;
        this.delay = null;
        this.saturation = null;
        
        // Layer management
        this.layerGains = {};
        this.layerFilters = {};
        this.voicePool = {
          kick: { max: 1, active: [] },
          snare: { max: 1, active: [] },
          hihat: { max: 2, active: [] },
          bass: { max: 2, active: [] },
          lead: { max: 3, active: [] },
          pad: { max: 4, active: [] },
          perc: { max: 3, active: [] },
          fx: { max: 2, active: [] }
        };
        
        this.layers = {
          kick: false,
          snare: false,
          hihat: false,
          bass: false,
          lead: false,
          pad: false,
          perc: false,
          fx: false
        };
        
        // Musical elements
        this.key = 'A';
        this.keyOffsets = {'C':0, 'D':2, 'E':4, 'F':5, 'G':7, 'A':9, 'B':11};
        this.mode = 'minor';
        this.scales = {
          minor: [0, 2, 3, 5, 7, 8, 10],
          pentatonic: [0, 3, 5, 7, 10],
          blues: [0, 3, 5, 6, 7, 10]
        };
        this.scale = this.scales.minor;
        this.bassline = [0, 3, 7, 5]; // More musical
        this.melody = [0, 7, 12, 10, 5]; // Melodic phrases
        this.currentBassIndex = 0;
        this.currentMelodyIndex = 0;
        
        this.elements = {};
        this.spectrumBars = [];
        
        this.init();
      }

      init() {
        ['startScreen', 'startBtn', 'evolutionSpace', 'orb', 'instruction',
         'stageName', 'technique', 'motionBar', 'grooveBar', 'bpmDisplay',
         'keyDisplay', 'layerCount', 'themeText', 'spectrumViz', 'dropFlash']
        .forEach(id => this.elements[id] = document.getElementById(id));
        
        this.elements.startBtn.onclick = () => this.start();
        this.setupMotionDetection();
        this.setupSpectrumVisualizer();
        this.setupInteractionListeners();
      }

      setupSpectrumVisualizer() {
        for (let i = 0; i < 32; i++) {
          const bar = document.createElement('div');
          bar.className = 'spectrum-bar';
          bar.style.left = `${i * 3.125}%`;
          bar.style.height = '0px';
          this.elements.spectrumViz.appendChild(bar);
          this.spectrumBars.push(bar);
        }
      }

      setupInteractionListeners() {
        window.addEventListener('touchstart', (e) => {
          if (!this.active) return;
          this.triggerDrop();
        });

        window.addEventListener('click', (e) => {
          if (!this.active) return;
          this.triggerDrop();
        });

        window.addEventListener('keydown', (e) => {
          if (!this.active) return;
          if (e.code === 'Space') {
            e.preventDefault();
            this.triggerDrop();
          }
        });
      }

      triggerDrop() {
        console.log('ðŸŽµ GROOVE DROP!');
        this.stage = 'INTENSE';
        this.elements.orb.className = 'orb intense';
        this.currentTheme = 'intense';
        this.buildupIntensity = 1;
        
        // Activate intense layers
        this.layers.kick = true;
        this.layers.snare = true;
        this.layers.bass = true;
        this.layers.lead = true;
        this.layers.perc = true;
        
        this.flashDrop();
        
        // Return to groove after 8 bars
        setTimeout(() => {
          this.stage = 'GRIME';
          this.elements.orb.className = 'orb grime';
          this.currentTheme = 'grime';
          this.buildupIntensity = 0.6;
        }, (60 / this.bpm) * 32 * 1000);
      }

      flashDrop() {
        this.elements.dropFlash.classList.add('active');
        setTimeout(() => this.elements.dropFlash.classList.remove('active'), 200);
      }

      async start() {
        try {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          
          this.setupAudioChain();
          
          this.elements.startScreen.classList.add('hidden');
          this.elements.evolutionSpace.classList.add('active');
          
          setTimeout(() => {
            this.elements.instruction.textContent = 'MOVE OR CLICK TO BUILD THE GROOVE';
            this.elements.instruction.classList.add('show');
            setTimeout(() => this.elements.instruction.classList.remove('show'), 4000);
          }, 1000);

          this.active = true;
          this.startSequencer();
          this.animate();
          
        } catch (e) {
          console.error('Failed to start engine:', e);
          alert('Failed to initialize audio. Error: ' + e.message);
        }
      }

      setupAudioChain() {
        // Professional audio chain
        this.analyser = this.ctx.createAnalyser();
        this.analyser.fftSize = 64;
        this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
        
        // Master compressor with gentle ratio
        this.compressor = this.ctx.createDynamicsCompressor();
        this.compressor.threshold.value = -12;
        this.compressor.knee.value = 6;
        this.compressor.ratio.value = 3;
        this.compressor.attack.value = 0.01;
        this.compressor.release.value = 0.2;
        
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.8;
        
        // Subtle saturation for warmth
        this.saturation = this.ctx.createWaveShaper();
        this.saturation.curve = this.makeSaturationCurve(0.3);
        this.saturation.oversample = '2x';
        
        // Professional reverb
        this.reverb = this.ctx.createConvolver();
        this.generatePlateReverb();
        
        // Delay with feedback
        this.delay = this.ctx.createDelay(0.5);
        this.delayFeedback = this.ctx.createGain();
        this.delayGain = this.ctx.createGain();
        this.delayFeedback.gain.value = 0.25;
        this.delayGain.gain.value = 0.15;
        this.delay.delayTime.value = 60 / this.bpm / 4; // 1/16 note
        this.delay.connect(this.delayFeedback);
        this.delayFeedback.connect(this.delay);
        
        // EQ sections
        this.lowEQ = this.ctx.createBiquadFilter();
        this.lowEQ.type = 'lowshelf';
        this.lowEQ.frequency.value = 100;
        this.lowEQ.gain.value = 2;
        
        this.midEQ = this.ctx.createBiquadFilter();
        this.midEQ.type = 'peaking';
        this.midEQ.frequency.value = 1000;
        this.midEQ.Q.value = 0.5;
        this.midEQ.gain.value = 1;
        
        this.highEQ = this.ctx.createBiquadFilter();
        this.highEQ.type = 'highshelf';
        this.highEQ.frequency.value = 8000;
        this.highEQ.gain.value = 1;
        
        // Layer setup with proper routing
        const layerNames = ['kick', 'snare', 'hihat', 'bass', 'lead', 'pad', 'perc', 'fx'];
        const layerLevels = [0.9, 0.7, 0.4, 0.8, 0.6, 0.5, 0.5, 0.4];
        
        layerNames.forEach((name, i) => {
          this.layerGains[name] = this.ctx.createGain();
          this.layerGains[name].gain.value = layerLevels[i];
          
          this.layerFilters[name] = this.ctx.createBiquadFilter();
          this.layerFilters[name].type = 'lowpass';
          this.layerFilters[name].frequency.value = 20000;
          this.layerFilters[name].Q.value = 0.7;

          // Route through effects
          this.layerGains[name].connect(this.layerFilters[name]);
          this.layerFilters[name].connect(this.delay);
          this.layerFilters[name].connect(this.reverb);
          this.layerFilters[name].connect(this.saturation);
        });
        
        // Chain everything together
        this.delay.connect(this.delayGain);
        this.delayGain.connect(this.lowEQ);
        this.reverb.connect(this.lowEQ);
        this.saturation.connect(this.lowEQ);
        
        this.lowEQ.connect(this.midEQ);
        this.midEQ.connect(this.highEQ);
        this.highEQ.connect(this.compressor);
        this.compressor.connect(this.analyser);
        this.analyser.connect(this.masterGain);
        this.masterGain.connect(this.ctx.destination);
      }

      makeSaturationCurve(amount) {
        const n = 22050;
        const curve = new Float32Array(n);
        for (let i = 0; i < n; i++) {
          const x = (i * 2) / n - 1;
          curve[i] = Math.tanh(x * amount) / Math.tanh(amount);
        }
        return curve;
      }

      generatePlateReverb() {
        const length = this.ctx.sampleRate * 1.5;
        const impulse = this.ctx.createBuffer(2, length, this.ctx.sampleRate);
        const left = impulse.getChannelData(0);
        const right = impulse.getChannelData(1);
        
        for (let i = 0; i < length; i++) {
          const decay = Math.pow(1 - i / length, 1.5);
          left[i] = (Math.random() * 2 - 1) * decay * 0.3;
          right[i] = (Math.random() * 2 - 1) * decay * 0.3;
        }
        this.reverb.buffer = impulse;
      }

      setupMotionDetection() {
        this.lastAccel = { x: 0, y: 0, z: 0 };
        this.isMotionSupported = false;

        window.addEventListener('devicemotion', e => {
          if (!this.active) return;
          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          this.isMotionSupported = true;
          
          const dx = Math.abs((acc.x || 0) - this.lastAccel.x);
          const dy = Math.abs((acc.y || 0) - this.lastAccel.y);
          const dz = Math.abs((acc.z || 0) - this.lastAccel.z);
          
          const newMotion = Math.sqrt(dx * dx + dy * dy + dz * dz) * 0.3;
          this.updateMotion(newMotion);
          
          this.velocity.x += (acc.x || 0) * 0.005;
          this.velocity.y += (acc.y || 0) * 0.005;
          this.updatePosition();
          
          this.lastAccel = { x: acc.x || 0, y: acc.y || 0, z: acc.z || 0 };
        });

        // Mouse fallback
        let lastMouse = { x: 50, y: 50, time: Date.now() };
        let mouseActive = false;
        
        window.addEventListener('mousemove', e => {
          if (!this.active) return;
          
          mouseActive = true;
          const now = Date.now();
          const dt = Math.max(1, now - lastMouse.time);
          
          const newX = (e.clientX / window.innerWidth) * 100;
          const newY = (e.clientY / window.innerHeight) * 100;
          
          const velocityX = (newX - lastMouse.x) / dt * 20;
          const velocityY = (newY - lastMouse.y) / dt * 20;
          
          const mouseMotion = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
          
          if (!this.isMotionSupported || dt > 100) {
            this.updateMotion(mouseMotion);
          }
          
          this.pos.x = newX;
          this.pos.y = newY;
          
          lastMouse = { x: newX, y: newY, time: now };
        });

        // Auto motion simulation
        setTimeout(() => {
          if (!mouseActive && !this.isMotionSupported) {
            this.startAutoMotion();
          }
        }, 3000);
      }

      startAutoMotion() {
        let time = 0;
        const simulate = () => {
          if (!this.active) return;
          
          time += 0.01;
          const autoMotion = Math.sin(time) * 1.5 + Math.cos(time * 0.7) * 1 + 1.5;
          this.updateMotion(autoMotion);
          
          this.pos.x = 50 + Math.sin(time * 0.3) * 15;
          this.pos.y = 50 + Math.cos(time * 0.2) * 10;
          
          requestAnimationFrame(simulate);
        };
        simulate();
      }

      updateMotion(newMotion) {
        if (isNaN(newMotion) || newMotion < 0) newMotion = 0;
        
        this.motion = this.motion * 0.8 + newMotion * 0.2;
        this.motionHistory.push(this.motion);
        if (this.motionHistory.length > 30) this.motionHistory.shift();
        
        if (this.motion > 0.2) {
          this.lastMotionTime = Date.now();
        }
        
        const avgMotion = this.motionHistory.length > 0 ? 
          this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length : 0;
        
        this.intensity = this.motionHistory.length > 3 ? 
          this.motionHistory.slice(-3).reduce((sum, m) => sum + Math.abs(m - avgMotion), 0) / 3 : 0;
        
        // Pattern detection
        if (avgMotion > 2.5) {
          this.motionPattern = 'intense';
        } else if (avgMotion > 1.2) {
          this.motionPattern = 'grime';
        } else if (avgMotion > 0.5) {
          this.motionPattern = 'trip';
        } else {
          this.motionPattern = 'chill';
        }
        
        this.groove = Math.min(avgMotion / 3, 1);
        this.updateEvolution();
        this.currentTechnique = this.motionPattern;
      }

      updatePosition() {
        this.pos.x += this.velocity.x;
        this.pos.y += this.velocity.y;
        
        if (this.pos.x < 5 || this.pos.x > 95) this.velocity.x *= -0.8;
        if (this.pos.y < 5 || this.pos.y > 95) this.velocity.y *= -0.8;
        
        this.pos.x = Math.max(5, Math.min(95, this.pos.x));
        this.pos.y = Math.max(5, Math.min(95, this.pos.y));
        
        this.velocity.x *= 0.95;
        this.velocity.y *= 0.95;
      }

      updateEvolution() {
        const avgMotion = this.motionHistory.reduce((a, b) => a + b, 0) / this.motionHistory.length;
        
        // Layer activation
        this.layers.kick = this.stage !== 'AMBIENT' && (this.step % 4 === 0);
        this.layers.snare = this.stage !== 'AMBIENT' && avgMotion > 0.8;
        this.layers.hihat = this.stage !== 'AMBIENT' && avgMotion > 0.3;
        this.layers.bass = this.stage !== 'AMBIENT' && avgMotion > 0.5;
        this.layers.lead = avgMotion > 1.0 || this.buildupIntensity > 0.3;
        this.layers.pad = this.motionPattern === 'chill' || this.motionPattern === 'trip';
        this.layers.perc = avgMotion > 1.5;
        this.layers.fx = this.stage === 'INTENSE' || Math.random() < 0.02;
        
        // BPM adjustment
        let targetBPM = 85;
        if (this.motionPattern === 'intense') targetBPM = 95;
        else if (this.motionPattern === 'grime') targetBPM = 90;
        else if (this.motionPattern === 'trip') targetBPM = 80;
        else if (this.motionPattern === 'chill') targetBPM = 75;
        
        this.bpm = this.bpm * 0.95 + targetBPM * 0.05;
        this.bpm = Math.max(70, Math.min(100, this.bpm));
        
        this.updateTheme(avgMotion);
      }

      updateTheme(avgMotion) {
        let newTheme = 'ambient';
        
        if (this.stage === 'INTENSE') newTheme = 'intense';
        else if (this.motionPattern === 'grime') newTheme = 'grime';
        else if (this.motionPattern === 'trip') newTheme = 'trip';
        else if (avgMotion < 0.5) newTheme = 'chill';
        else newTheme = 'ambient';
        
        if (newTheme !== this.currentTheme) {
          this.currentTheme = newTheme;
          this.updateStage(newTheme);
        }
      }

      updateStage(theme) {
        const themes = {
          ambient: { stage: 'AMBIENT', orb: 'orb', text: 'Ambient Space' },
          chill: { stage: 'CHILL', orb: 'orb chill', text: 'Chill Vibes' },
          trip: { stage: 'TRIP-HOP', orb: 'orb trip', text: 'Trip-Hop Flow' },
          grime: { stage: 'GRIME', orb: 'orb grime', text: 'Grime Energy' },
          intense: { stage: 'INTENSE', orb: 'orb intense', text: 'Maximum Energy' }
        };
        
        const themeData = themes[theme];
        this.stage = themeData.stage;
        this.elements.orb.className = themeData.orb;
        
        this.elements.themeText.textContent = themeData.text;
        this.elements.themeText.classList.add('visible');
        setTimeout(() => this.elements.themeText.classList.remove('visible'), 3000);
      }

      startSequencer() {
        const tick = () => {
          if (!this.active) return;
          
          this.playStep();
          this.step = (this.step + 1) % this.sectionLength;
          
          if (this.step === 0) {
            this.phrase++;
            this.currentBassIndex = (this.currentBassIndex + 1) % this.bassline.length;
            this.currentMelodyIndex = (this.currentMelodyIndex + 1) % this.melody.length;
          }
          
          const interval = (60 / this.bpm) * 250; // 16th notes
          setTimeout(tick, interval);
        };
        tick();
      }

      playStep() {
        if (this.step % 4 === 0) {
          this.elements.orb.classList.add('pulse');
          setTimeout(() => this.elements.orb.classList.remove('pulse'), 150);
        }
        
        // Grime/Trip-Hop rhythm patterns
        const kickPattern = this.step % 4 === 0;
        const snarePattern = this.step % 8 === 4;
        const hihatPattern = this.step % 2 === 1 || (this.step % 4 === 3 && Math.random() < 0.7);
        
        if (this.layers.kick && kickPattern) this.playKick();
        if (this.layers.snare && snarePattern) this.playSnare();
        if (this.layers.hihat && hihatPattern) this.playHihat();
        if (this.layers.bass && kickPattern) this.playBass();
        if (this.layers.lead && this.step % 4 === 2) this.playLead();
        if (this.layers.pad && this.step % 16 === 0) this.playPad();
        if (this.layers.perc && Math.random() < 0.15) this.playPerc();
        if (this.layers.fx && Math.random() < 0.05) this.playFX();
      }

      // Professional drum sounds
      playKick() {
        const osc1 = this.ctx.createOscillator();
        const osc2 = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const clickEnv = this.ctx.createGain();

        if (!this.allocateVoice('kick', osc1, gain, 0.8)) return;

        // Sub frequency
        osc1.type = 'sine';
        osc1.frequency.setValueAtTime(55, this.ctx.currentTime);
        osc1.frequency.exponentialRampToValueAtTime(35, this.ctx.currentTime + 0.1);
        
        // Click frequency for attack
        osc2.type = 'triangle';
        osc2.frequency.setValueAtTime(200, this.ctx.currentTime);
        osc2.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.05);

        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.3, this.ctx.currentTime + 0.1);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.8);
        
        clickEnv.gain.setValueAtTime(0.3, this.ctx.currentTime);
        clickEnv.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.05);

        gain.gain.value = 0.9;

        osc1.connect(env).connect(gain).connect(this.layerGains.kick);
        osc2.connect(clickEnv).connect(gain).connect(this.layerGains.kick);
        osc1.start();
        osc2.start();
        osc1.stop(this.ctx.currentTime + 0.8);
        osc2.stop(this.ctx.currentTime + 0.05);
      }

      playSnare() {
        const osc = this.ctx.createOscillator();
        const noise = this.ctx.createBufferSource();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('snare', noise, gain, 0.3)) return;
        
        // Tone component
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(220, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(180, this.ctx.currentTime + 0.1);
        
        // Noise component
        const noiseBuffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.3, this.ctx.sampleRate);
        const noiseData = noiseBuffer.getChannelData(0);
        for (let i = 0; i < noiseData.length; i++) {
          noiseData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / noiseData.length, 1.5);
        }
        noise.buffer = noiseBuffer;
        
        filter.type = 'bandpass';
        filter.frequency.value = 3000;
        filter.Q.value = 2;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.3);
        
        gain.gain.value = 0.7;
        
        osc.connect(env).connect(gain).connect(this.layerGains.snare);
        noise.connect(filter).connect(env).connect(gain).connect(this.layerGains.snare);
        osc.start();
        noise.start();
        osc.stop(this.ctx.currentTime + 0.3);
        noise.stop(this.ctx.currentTime + 0.3);
      }

      playHihat() {
        const noise = this.ctx.createBufferSource();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('hihat', noise, gain, 0.1)) return;
        
        const noiseBuffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.1, this.ctx.sampleRate);
        const noiseData = noiseBuffer.getChannelData(0);
        for (let i = 0; i < noiseData.length; i++) {
          noiseData[i] = Math.random() * 2 - 1;
        }
        noise.buffer = noiseBuffer;
        
        filter.type = 'highpass';
        filter.frequency.value = 10000;
        filter.Q.value = 1;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);
        
        gain.gain.value = 0.4;
        
        noise.connect(filter).connect(env).connect(gain).connect(this.layerGains.hihat);
        noise.start();
        noise.stop(this.ctx.currentTime + 0.1);
      }

      // Professional bass with sub harmonics
      playBass() {
        const noteIndex = this.bassline[this.currentBassIndex % this.bassline.length];
        const freq = this.noteToFreq(noteIndex, 2);
        
        const osc1 = this.ctx.createOscillator(); // Fundamental
        const osc2 = this.ctx.createOscillator(); // Sub harmonic
        const osc3 = this.ctx.createOscillator(); // Harmonic
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('bass', osc1, gain, 0.6)) return;
        
        osc1.type = 'sawtooth';
        osc1.frequency.value = freq;
        
        osc2.type = 'sine';
        osc2.frequency.value = freq / 2; // Sub
        
        osc3.type = 'square';
        osc3.frequency.value = freq * 2; // Harmonic
        
        filter.type = 'lowpass';
        filter.frequency.value = 150 + this.groove * 100;
        filter.Q.value = 3 + this.groove * 5;
        
        env.gain.setValueAtTime(0, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(1, this.ctx.currentTime + 0.01);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
        
        gain.gain.value = 0.8;
        
        const mix1 = this.ctx.createGain();
        const mix2 = this.ctx.createGain();
        const mix3 = this.ctx.createGain();
        mix1.gain.value = 0.7;
        mix2.gain.value = 0.8;
        mix3.gain.value = 0.2;
        
        osc1.connect(mix1);
        osc2.connect(mix2);
        osc3.connect(mix3);
        
        mix1.connect(filter);
        mix2.connect(filter);
        mix3.connect(filter);
        
        filter.connect(env).connect(gain).connect(this.layerGains.bass);
        
        osc1.start();
        osc2.start();
        osc3.start();
        osc1.stop(this.ctx.currentTime + 0.6);
        osc2.stop(this.ctx.currentTime + 0.6);
        osc3.stop(this.ctx.currentTime + 0.6);
      }

      // Melodic lead synth
      playLead() {
        const noteIndex = this.melody[this.currentMelodyIndex % this.melody.length];
        const freq = this.noteToFreq(noteIndex, 4);
        
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('lead', osc, gain, 0.5)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 800 + this.intensity * 400;
        filter.Q.value = 2 + this.groove * 3;
        
        env.gain.setValueAtTime(0, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(0.8, this.ctx.currentTime + 0.05);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        gain.gain.value = 0.6;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.lead);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
      }

      // Ambient pad
      playPad() {
        this.scale.slice(0, 4).forEach((note, i) => {
          const freq = this.noteToFreq(note, 3 + i * 0.2);
          
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const env = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          
          if (!this.allocateVoice('pad', osc, gain, 4)) return;
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq;
          
          filter.type = 'lowpass';
          filter.frequency.value = 400 + this.motion * 200;
          filter.Q.value = 1;
          
          env.gain.setValueAtTime(0, this.ctx.currentTime);
          env.gain.linearRampToValueAtTime(0.3, this.ctx.currentTime + 1);
          env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 4);
          
          gain.gain.value = 0.5;
          
          osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.pad);
          osc.start();
          osc.stop(this.ctx.currentTime + 4);
        });
      }

      playPerc() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('perc', osc, gain, 0.2)) return;
        
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(400 + Math.random() * 800, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(200, this.ctx.currentTime + 0.1);
        
        filter.type = 'bandpass';
        filter.frequency.value = 800 + Math.random() * 1000;
        filter.Q.value = 5;
        
        env.gain.setValueAtTime(1, this.ctx.currentTime);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);
        
        gain.gain.value = 0.5;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.perc);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.2);
      }

      playFX() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const env = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        
        if (!this.allocateVoice('fx', osc, gain, 0.5)) return;
        
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(100 + Math.random() * 500, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(50 + Math.random() * 200, this.ctx.currentTime + 0.3);
        
        filter.type = 'bandpass';
        filter.frequency.value = 300 + Math.random() * 1000;
        filter.Q.value = 10;
        
        env.gain.setValueAtTime(0, this.ctx.currentTime);
        env.gain.linearRampToValueAtTime(0.5, this.ctx.currentTime + 0.1);
        env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
        
        gain.gain.value = 0.4;
        
        osc.connect(filter).connect(env).connect(gain).connect(this.layerGains.fx);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
      }

      allocateVoice(layer, source, gainNode, duration) {
        const pool = this.voicePool[layer];
        if (!pool) return false;
        
        const now = this.ctx.currentTime;
        pool.active = pool.active.filter(voice => {
          if (now > voice.startTime + voice.duration + 0.5) {
            try {
              if (voice.source && voice.source.stop) voice.source.stop();
            } catch(e) {}
            return false;
          }
          return true;
        });
        
        if (pool.active.length >= pool.max) {
          const oldest = pool.active.shift();
          if (oldest && oldest.source && oldest.source.stop) {
            try {
              oldest.source.stop();
            } catch(e) {}
          }
        }
        
        const voice = { source, gain: gainNode, startTime: now, duration };
        pool.active.push(voice);
        
        return true;
      }

      noteToFreq(note, octave = 4) {
        const semitones = this.keyOffsets[this.key] + note;
        return 261.63 * Math.pow(2, semitones / 12 + (octave - 4));
      }

      updateUI() {
        this.elements.stageName.textContent = this.stage;
        this.elements.technique.textContent = this.currentTechnique.toUpperCase();
        this.elements.bpmDisplay.textContent = Math.round(this.bpm);
        this.elements.keyDisplay.textContent = `${this.key} ${this.mode.toUpperCase()}`;
        
        const motionPercent = Math.min(this.motion * 25, 100);
        this.elements.motionBar.style.width = motionPercent + '%';
        
        const groovePercent = this.groove * 100;
        this.elements.grooveBar.style.width = groovePercent + '%';
        
        const totalLayers = Object.values(this.layers).filter(Boolean).length;
        this.elements.layerCount.textContent = totalLayers;
        
        // Update spectrum
        if (this.analyser) {
          this.analyser.getByteFrequencyData(this.dataArray);
          this.spectrumBars.forEach((bar, i) => {
            const height = (this.dataArray[i] / 255) * 60;
            bar.style.height = height + 'px';
            
            let color = 'rgba(255,255,255,0.6)';
            if (this.stage === 'GRIME') color = 'rgba(255,107,53,0.8)';
            else if (this.stage === 'TRIP-HOP') color = 'rgba(107,115,255,0.8)';
            else if (this.stage === 'INTENSE') color = 'rgba(255,53,53,0.8)';
            else if (this.stage === 'CHILL') color = 'rgba(53,181,255,0.8)';
            
            bar.style.background = `linear-gradient(0deg, ${color}, rgba(255,255,255,0.2))`;
          });
        }
      }

      animate() {
        const loop = () => {
          if (!this.active) return;
          
          this.elements.orb.style.left = this.pos.x + '%';
          this.elements.orb.style.top = this.pos.y + '%';
          
          if (this.step % 4 === 0) {
            this.updateUI();
          }
          
          // Dynamic background
          const intensityNorm = Math.min(this.intensity / 2, 1);
          const motionNorm = Math.min(this.motion / 4, 1);
          
          let bg;
          if (this.stage === 'INTENSE') {
            const pulse = Math.sin(Date.now() / 200) * 0.3 + 0.7;
            bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, rgba(255,53,53,${pulse}) ${5 + motionNorm * 15}%, rgba(255,107,53,${pulse * 0.6}) ${25}%, #1a0000 70%)`;
          } else if (this.stage === 'GRIME') {
            bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, rgba(255,107,53,${0.6 + intensityNorm * 0.4}) ${10}%, rgba(139,69,19,0.4) ${30}%, #0f0a05 75%)`;
          } else if (this.stage === 'TRIP-HOP') {
            bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, rgba(107,115,255,${0.5 + motionNorm * 0.3}) ${8}%, rgba(75,0,130,0.3) ${35}%, #050510 80%)`;
          } else if (this.stage === 'CHILL') {
            bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, rgba(53,181,255,${0.4 + motionNorm * 0.2}) ${5}%, rgba(25,25,112,0.2) ${40}%, #0a0a1a 85%)`;
          } else {
            bg = `radial-gradient(circle at ${this.pos.x}% ${this.pos.y}%, rgba(255,255,255,${0.1 + motionNorm * 0.1}) ${3}%, rgba(50,50,50,0.1) ${50}%, #0a0a0a 90%)`;
          }
          
          document.body.style.background = bg;
          
          requestAnimationFrame(loop);
        };
        requestAnimationFrame(loop);
      }
    }

    new GrimeEngine();
  </script>
