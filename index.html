<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUMP: Grand Unified Music Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 40% 60%, #0a0a1a 0%, #1a1a2e 40%, #16213e 100%);
      color: #00ffaa;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1.5s ease;
    }
    
    body.transcendent {
      background: radial-gradient(circle at 60% 40%, #080012 0%, #1a0a2e 25%, #2a1a3e 50%, #3a2a4e 75%, #1a0a2e 100%);
      color: #ff88cc;
      filter: blur(0.5px) brightness(1.2);
    }
    
    .app {
      width: 100%;
      max-width: 450px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(5px) saturate(180%);
      border-radius: 20px;
      background: rgba(10, 10, 20, 0.1);
    }
    
    .logo {
      font-size: clamp(3.5rem, 14vw, 7rem);
      font-weight: 900;
      background: linear-gradient(45deg, #00ffaa, #ff6b6b, #4ecdc4, #aaffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.7rem;
      animation: pulse 3s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
      transition: all 1.5s ease;
    }
    
    .logo.transcendent {
      background: linear-gradient(45deg, #ff88cc, #8800ff, #cc88ff, #ffcc88);
      animation: ascend 5s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 136, 204, 0.7), 0 0 40px rgba(136, 0, 255, 0.4);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    
    @keyframes ascend {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.15) translateY(-10px); }
    }
    
    .tagline {
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      opacity: 0.85;
      margin-bottom: 3.5rem;
      font-weight: 300;
      letter-spacing: 1px;
      transition: all 1.5s ease;
    }
    
    .tagline.transcendent {
      color: #ff88cc;
      opacity: 0.95;
      animation: breathe 4s ease-in-out infinite;
      text-shadow: 0 0 5px rgba(255, 136, 204, 0.3);
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1.1; transform: scale(1.02); }
    }
    
    .start-btn {
      padding: 22px 45px;
      background: linear-gradient(45deg, #00ffaa, #4ecdc4, #00cc88);
      color: #000;
      border: none;
      border-radius: 35px;
      font-size: 1.3rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 35px rgba(0, 255, 170, 0.4);
      margin-bottom: 2.5rem;
    }
    
    .start-btn:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 18px 50px rgba(0, 255, 170, 0.6); 
    }
    
    .spatial-viz {
      width: 100%;
      height: 220px;
      border: 3px solid rgba(0, 255, 170, 0.3);
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle, rgba(0, 255, 170, 0.05) 0%, rgba(0, 20, 40, 0.05) 100%);
      margin-bottom: 2.5rem;
      transition: all 1.5s ease;
    }
    
    .spatial-viz.transcendent {
      border-color: rgba(255, 136, 204, 0.5);
      background: radial-gradient(circle, rgba(255, 136, 204, 0.1) 0%, rgba(20, 10, 40, 0.1) 100%);
      box-shadow: inset 0 0 40px rgba(255, 136, 204, 0.2);
    }
    
    .orb {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffaa, #006644, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.25s ease;
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.6);
    }
    
    .orb.transcendent {
      background: radial-gradient(circle, #ff88cc, #8800ff, transparent 70%);
      box-shadow: 0 0 80px rgba(255, 136, 204, 0.8), 0 0 150px rgba(136, 0, 255, 0.4);
      animation: transcendentFloat 6s ease-in-out infinite;
    }
    
    @keyframes transcendentFloat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-48%, -52%) scale(1.3); }
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 2.5rem;
    }
    
    .stat {
      background: rgba(0, 255, 170, 0.15);
      padding: 15px;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 170, 0.3);
      transition: all 1.5s ease;
    }
    
    .stat.transcendent {
      background: rgba(255, 136, 204, 0.2);
      border-color: rgba(255, 136, 204, 0.4);
    }
    
    .stat-value {
      font-size: 1.4rem;
      font-weight: 800;
      color: #00ffaa;
      transition: all 1.5s ease;
    }
    
    .stat-value.transcendent {
      color: #ff88cc;
    }
    
    .stat-label {
      font-size: 0.8rem;
      opacity: 0.75;
      margin-top: 4px;
    }
    
    .status {
      font-size: 1rem;
      color: #4ecdc4;
      opacity: 0.85;
      animation: statusBreathe 2.5s ease-in-out infinite;
      transition: all 1.5s ease;
    }
    
    .status.transcendent {
      color: #ff88cc;
      animation: transcendentBreathe 4s ease-in-out infinite;
    }
    
    @keyframes statusBreathe {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 1.1; }
    }
    
    @keyframes transcendentBreathe {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1.2; transform: scale(1.03); }
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      transition: opacity 2.5s ease;
    }
    
    .particles.active {
      opacity: 0.7;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #ff88cc, #8800ff, transparent);
      border-radius: 50%;
      animation: float 7s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(110vh) scale(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-30vh) scale(1.5); opacity: 0; }
    }
    
    .hidden { display: none !important; }
    
    .error {
      background: rgba(255, 107, 107, 0.15);
      border: 2px solid rgba(255, 107, 107, 0.4);
      border-radius: 20px;
      padding: 25px;
      color: #ff6b6b;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="app">
    <div class="logo" id="logo">GUMP</div>
    <div class="tagline" id="tagline">Grand Unified Music Project</div>
    
    <button class="start-btn" id="start">ðŸŽµ Start Spatial Audio</button>
    
    <div class="spatial-viz hidden" id="viz">
      <div class="orb" id="orb"></div>
    </div>
    
    <div class="stats hidden" id="stats">
      <div class="stat" id="motionStat">
        <div class="stat-value" id="motion">0</div>
        <div class="stat-label">Motion</div>
      </div>
      <div class="stat" id="bpmStat">
        <div class="stat-value" id="bpm">95</div>
        <div class="stat-label">BPM</div>
      </div>
      <div class="stat" id="grooveStat">
        <div class="stat-value" id="groove">CHILL</div>
        <div class="stat-label">State</div>
      </div>
    </div>
    
    <div class="status hidden" id="status">ðŸŽµ Flowing with your vibe...</div>
    
    <div class="error hidden" id="error"></div>
  </div>

  <script>
    class SpatialAI {
      constructor() {
        this.ctx = null;
        this.motion = 0;
        this.bpm = 95;
        this.pos = { x: 50, y: 50 };
        this.last = { x: 0, y: 0, z: 0 };
        this.active = false;
        this.step = 0;
        this.state = 'CHILL';
        this.transcendent = false;
        this.transcendentIntensity = 0;
        this.lastMotionTime = Date.now();
        this.heavenOscillators = [];
        this.reverb = null;
        this.weather = { temp: 20, condition: 'clear' };

        this.scale = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // C Major
        this.chords = [[0, 2, 4, 6], [5, 0, 2, 4], [3, 5, 0, 2], [4, 6, 1, 3]]; // I, IV, vi, V
        this.currentChord = 0;
        this.patterns = {
          kick: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0],
          snare: [0, 0, 1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0, 1, 0]
        };

        this.init();
      }

      init() {
        document.getElementById('start').onclick = () => this.start();
      }

      async start() {
        try {
          if (typeof DeviceMotionEvent?.requestPermission === 'function') {
            const perm = await DeviceMotionEvent.requestPermission();
            if (perm !== 'granted') {
              this.showError('Motion permission denied. Please allow access.');
              return;
            }
          }

          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          await this.ctx.resume();
          this.createReverb();
          this.fetchWeather();

          document.getElementById('start').classList.add('hidden');
          ['viz', 'stats', 'status'].forEach(id => document.getElementById(id).classList.remove('hidden'));
          this.active = true;
          this.startSensors();
          this.startGroove();
          this.animate();
          this.monitorTranscendence();
        } catch (e) {
          this.showError('Failed to start: ' + e.message);
        }
      }

      startSensors() {
        window.addEventListener('devicemotion', e => {
          if (!this.active) return;

          const acc = e.accelerationIncludingGravity;
          if (!acc || acc.x === null) return;

          const dx = Math.abs(acc.x - this.last.x);
          const dy = Math.abs(acc.y - this.last.y);
          const dz = Math.abs(acc.z - this.last.z);

          this.motion = Math.min(100, Math.sqrt(dx * dx + dy * dy + dz * dz) * 8); // Smoother motion scaling
          this.last = { x: acc.x, y: acc.y, z: acc.z };

          if (this.motion > 5) this.lastMotionTime = Date.now();

          this.pos.x = Math.max(5, Math.min(95, 50 + acc.x * 2));
          this.pos.y = Math.max(5, Math.min(95, 50 + acc.y * 2));

          this.updateState();
        }, { passive: true });
      }

      monitorTranscendence() {
        const check = () => {
          if (!this.active) return;

          const stillTime = Date.now() - this.lastMotionTime;
          const shouldTranscend = stillTime > 1000; // Quicker transcendence

          if (shouldTranscend && !this.transcendent) {
            this.enterTranscendence();
          } else if (!shouldTranscend && this.transcendent) {
            this.exitTranscendence();
          }

          if (this.transcendent) {
            this.transcendentIntensity = Math.min(1, (stillTime - 1000) / 2500);
            this.deepenVoid();
          }

          setTimeout(check, 60); // Faster monitoring for smoother transitions
        };
        check();
      }

      enterTranscendence() {
        this.transcendent = true;
        this.state = 'HEAVEN';
        const elements = ['logo', 'tagline', 'viz', 'orb', 'motionStat', 'bpmStat', 'grooveStat', 'motion', 'bpm', 'groove', 'status'];
        elements.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add('transcendent');
        });
        document.body.classList.add('transcendent');
        this.createParticles();
        this.startHeavenLayers();
      }

      exitTranscendence() {
        this.transcendent = false;
        this.state = 'CHILL';
        const elements = ['logo', 'tagline', 'viz', 'orb', 'motionStat', 'bpmStat', 'grooveStat', 'motion', 'bpm', 'groove', 'status'];
        elements.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.remove('transcendent');
        });
        document.body.classList.remove('transcendent');
        this.clearParticles();
        this.stopHeavenLayers();
      }

      createParticles() {
        const container = document.getElementById('particles');
        container.classList.add('active');
        for (let i = 0; i < 25; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          container.appendChild(particle);
        }
      }

      clearParticles() {
        const container = document.getElementById('particles');
        container.classList.remove('active');
        setTimeout(() => container.innerHTML = '', 2000);
      }

      createReverb() {
        if (!this.ctx) return;
        this.reverb = this.ctx.createConvolver();
        const buffer = this.ctx.createBuffer(2, this.ctx.sampleRate * 6, this.ctx.sampleRate);
        for (let c = 0; c < 2; c++) {
          const data = buffer.getChannelData(c);
          for (let i = 0; i < data.length; i++) {
            data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / data.length, 2.5); // Smoother reverb tail
          }
        }
        this.reverb.buffer = buffer;
        this.reverb.connect(this.ctx.destination);
      }

      deepenVoid() {
        const intensity = this.transcendentIntensity;
        if (intensity > 0.2) {
          document.body.style.background = `radial-gradient(circle at 60% 40%, #050010 0%, #0a0a1e 20%, #1a0a2e 40%, #2a1a3e 60%, #0a0a1e 100%)`;
        }
        if (intensity > 0.5) {
          document.body.style.background = `radial-gradient(circle at 60% 40%, #020008 0%, #05050f 15%, #0a0a1e 30%, #1a0a2e 50%, #05050f 80%)`;
        }
        if (intensity > 0.3 && Math.random() < 0.015) this.voidWhisper();
        if (intensity > 0.6 && Math.random() < 0.01) this.voidBell();
        if (intensity > 0.7) this.heavenHarmony();
      }

      voidWhisper() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        osc.type = 'triangle';
        osc.frequency.value = 100 + Math.random() * 120; // Darker pitch
        filter.type = 'bandpass';
        filter.frequency.value = 200 + Math.random() * 80;
        filter.Q.value = 5;
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.03, this.ctx.currentTime + 2);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 10);
        osc.connect(filter).connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 10);
      }

      voidBell() {
        const freq = [174, 207, 261, 311, 349][Math.floor(Math.random() * 5)] * 0.7; // Lowered for depth
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.12, this.ctx.currentTime + 0.5);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 12);
        osc.connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 12);
      }

      heavenHarmony() {
        if (Math.random() < 0.03 * this.transcendentIntensity) {
          const chord = this.chords[this.currentChord];
          chord.forEach(note => {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sine';
            osc.frequency.value = this.scale[note] * (0.4 + Math.random() * 0.2);
            gain.gain.setValueAtTime(0, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.06 * this.transcendentIntensity, this.ctx.currentTime + 3);
            gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 8);
            osc.connect(gain).connect(this.reverb);
            osc.start();
            osc.stop(this.ctx.currentTime + 8);
            this.heavenOscillators.push({ osc, gain });
          });
        }
      }

      startHeavenLayers() {
        const chord = this.chords[this.currentChord];
        chord.forEach(note => {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          osc.type = 'sine';
          osc.frequency.value = this.scale[note] * 0.3; // Deeper base
          filter.type = 'lowpass';
          filter.frequency.value = 250 + this.motion * 1.5;
          filter.Q.value = 1.8;
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.18, this.ctx.currentTime + 5);
          osc.connect(filter).connect(gain).connect(this.reverb);
          osc.start();
          this.heavenOscillators.push({ osc, gain });
        });

        setTimeout(() => {
          if (!this.transcendent) return;
          chord.forEach(note => {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.value = this.scale[note] * 1.1 + (this.motion * 0.1); // Motion-driven pitch
            gain.gain.setValueAtTime(0, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, this.ctx.currentTime + 4);
            osc.connect(gain).connect(this.reverb);
            osc.start();
            this.heavenOscillators.push({ osc, gain });
          });
        }, 2000);
      }

      stopHeavenLayers() {
        this.heavenOscillators.forEach(({ osc, gain }) => {
          try {
            gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 4);
            osc.stop(this.ctx.currentTime + 4);
          } catch (e) {}
        });
        this.heavenOscillators = [];
      }

      updateState() {
        if (this.transcendent) {
          const states = ['HEAVEN', 'VOID', 'ETHEREAL', 'DARKNESS'];
          const stateIndex = Math.floor(this.transcendentIntensity * 4);
          this.state = states[Math.min(stateIndex, 3)];
          this.bpm = 45 + (this.transcendentIntensity * 35) + (this.motion * 0.15); // Slower, moodier pace
          return;
        }

        if (this.motion < 15) {
          this.state = 'CHILL';
          this.bpm = 75 + this.motion * 0.4 + this.adjustForWeather();
        } else if (this.motion < 45) {
          this.state = 'FLOW';
          this.bpm = 85 + this.motion * 0.3 + this.adjustForWeather();
        } else {
          this.state = 'ENERGY';
          this.bpm = 100 + this.motion * 0.25 + this.adjustForWeather();
        }
      }

      async fetchWeather() {
        try {
          const response = await fetch('https://api.openweathermap.org/data/2.5/weather?lat=40.7128&lon=-74.0060&appid=789e7d7e2ab3c81f42ca93d449c715c6&units=metric');
          const data = await response.json();
          this.weather.temp = data.main.temp;
          this.weather.condition = data.weather[0].main.toLowerCase();
          this.updateWeatherEffects();
          this.updateState();
        } catch (e) {
          this.showError('Weather fetch failed: ' + e.message);
        }
      }

      updateWeatherEffects() {
        if (this.weather.condition.includes('rain') && Math.random() < 0.04) this.rainDrop();
        if (this.weather.condition.includes('storm') && Math.random() < 0.03) this.thunderClap();
      }

      adjustForWeather() {
        let adjustment = 0;
        if (this.weather.temp < 10) adjustment -= 8; // Colder, slower
        if (this.weather.temp > 30) adjustment += 15; // Hotter, intense
        if (this.weather.condition.includes('rain')) adjustment -= 5;
        if (this.weather.condition.includes('storm')) adjustment += 8;
        return Math.max(-15, Math.min(15, adjustment));
      }

      rainDrop() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = 180 + Math.random() * 80;
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.05, this.ctx.currentTime + 0.3);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.2);
        osc.connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 1.2);
      }

      thunderClap() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'white';
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.15, this.ctx.currentTime + 0.15);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 2.5);
        osc.connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 2.5);
      }

      startGroove() {
        const tick = () => {
          if (!this.active) return;

          if (this.transcendent) {
            if (this.step % 8 === 0) this.etherealKick();
            if (this.step % 12 === 6 && this.transcendentIntensity > 0.3) this.heavenSnare();
            if (this.step % 16 === 8 && this.transcendentIntensity > 0.5) this.voidPulse();
            if (this.step % 20 === 10 && this.transcendentIntensity > 0.7) this.guitarLayer();
          } else {
            if (this.patterns.kick[this.step]) this.kick();
            if (this.patterns.snare[this.step] && this.motion > 8) this.snare();
            if (this.step % 8 === 0) this.bass();
            if (this.step % 4 === 0) this.synthPad();
            if (this.step % 6 === 0 && this.motion > 20) this.vocalLayer();
          }

          this.step = (this.step + 1) % 24; // Extended for richer patterns
          if (this.step === 0) this.currentChord = (this.currentChord + 1) % this.chords.length;

          setTimeout(tick, 60000 / this.bpm / 4);
        };
        tick();
      }

      kick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.setValueAtTime(45, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(25, this.ctx.currentTime + 0.2); // Smoother drop
        gain.gain.setValueAtTime(0.95, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.4);
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.4);
      }

      snare() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const noise = this.ctx.createBufferSource();
        const buffer = this.ctx.createBuffer(1, this.ctx.sampleRate * 0.12, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * 0.8; // Softer noise
        noise.buffer = buffer;
        osc.type = 'square';
        osc.frequency.value = 160 + this.motion * 1.5;
        gain.gain.setValueAtTime(0.4, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.15);
        osc.connect(gain);
        noise.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        noise.start();
        osc.stop(this.ctx.currentTime + 0.15);
        noise.stop(this.ctx.currentTime + 0.15);
      }

      etherealKick() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(35, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(15, this.ctx.currentTime + 0.6);
        gain.gain.setValueAtTime(0.6, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.2);
        osc.connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 1.2);
      }

      heavenSnare() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'triangle';
        osc.frequency.value = 300 + this.motion * 1.2;
        gain.gain.setValueAtTime(0.25, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1);
        osc.connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 1);
      }

      bass() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.value = this.scale[this.chords[this.currentChord][0]] * 0.35;
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
        osc.connect(gain).connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.6);
      }

      synthPad() {
        if (Math.random() < 0.35 + this.motion * 0.015) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          osc.type = 'sawtooth';
          osc.frequency.value = this.scale[this.chords[this.currentChord][Math.floor(Math.random() * 4)]] * 0.7;
          filter.type = 'lowpass';
          filter.frequency.value = 700 + this.motion * 4;
          filter.Q.value = 2.5;
          gain.gain.setValueAtTime(0.12, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.18, this.ctx.currentTime + 3);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 8);
          osc.connect(filter).connect(gain).connect(this.reverb);
          osc.start();
          osc.stop(this.ctx.currentTime + 8);
        }
      }

      vocalLayer() {
        if (Math.random() < 0.25 + this.motion * 0.02) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          osc.type = 'sine';
          osc.frequency.value = this.scale[this.chords[this.currentChord][Math.floor(Math.random() * 3) + 1]] * 1.4;
          filter.type = 'bandpass';
          filter.frequency.value = 350 + this.motion * 2.5;
          filter.Q.value = 3.5;
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.15, this.ctx.currentTime + 2);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 6);
          osc.connect(filter).connect(gain).connect(this.reverb);
          osc.start();
          osc.stop(this.ctx.currentTime + 6);
        }
      }

      guitarLayer() {
        if (Math.random() < 0.2 * this.transcendentIntensity) {
          const osc = this.ctx.createOscillator();
          const gain = this.ctx.createGain();
          const filter = this.ctx.createBiquadFilter();
          osc.type = 'sawtooth';
          osc.frequency.value = this.scale[this.chords[this.currentChord][Math.floor(Math.random() * 4)]] * 1.1 + (this.motion * 0.15);
          filter.type = 'highpass';
          filter.frequency.value = 180 + this.motion * 1.5;
          filter.Q.value = 1.8;
          gain.gain.setValueAtTime(0, this.ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0.14 * this.transcendentIntensity, this.ctx.currentTime + 2.5);
          gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 9);
          osc.connect(filter).connect(gain).connect(this.reverb);
          osc.start();
          osc.stop(this.ctx.currentTime + 9);
        }
      }

      voidPulse() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const filter = this.ctx.createBiquadFilter();
        osc.type = 'sawtooth';
        osc.frequency.value = 15 + this.motion * 0.15;
        filter.type = 'lowpass';
        filter.frequency.value = 40 + this.motion * 0.4;
        filter.Q.value = 6;
        gain.gain.setValueAtTime(0.8 * this.transcendentIntensity, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.8);
        osc.connect(filter).connect(gain).connect(this.reverb);
        osc.start();
        osc.stop(this.ctx.currentTime + 1.8);
      }

      animate() {
        const update = () => {
          if (!this.active) return;

          document.getElementById('motion').textContent = Math.round(this.motion);
          document.getElementById('bpm').textContent = Math.round(this.bpm);
          document.getElementById('groove').textContent = this.state;

          const orb = document.getElementById('orb');
          orb.style.left = this.pos.x + '%';
          orb.style.top = this.pos.y + '%';

          requestAnimationFrame(update);
        };
        update();
      }

      showError(msg) {
        const error = document.getElementById('error');
        error.textContent = msg;
        error.classList.remove('hidden');
      }
    }

    new SpatialAI();
  </script>
