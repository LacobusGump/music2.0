            playDrumProfessional(drum, time, velocity) {
                if (!this.drums[drum]) return;
                
                const source = this.ctx.createBufferSource();
                const gainNode = this.ctx.createGain();
                const envelopeNode = this.ctx.createGain();
                
                source.buffer = this.drums[drum];
                
                // Professional gain staging
                const baseGain = velocity * 0.85;
                const mixPosition = this.producer.mixEngine.spatialPositions.get(drum) || { gain: 1, pan: 0 };
                gainNode.gain.value = baseGain * mixPosition.gain;
                
                // Dynamic envelope shaping, sharper for riddim
                envelopeNode.gain.setValueAtTime(1, time);
                if (drum === 'kick' || drum === 'snare') {
                    // Transient shaping
                    envelopeNode.gain.setValueAtTime(1.3, time);
                    envelopeNode.gain.exponentialRampToValueAtTime(1, time + 0.008);
                }
                
                // Professional spatial positioning
                const panner = this.ctx.createStereoPanner();
                panner.pan.value = mixPosition.pan;
                
                // Per-drum EQ from mix engine
                const drumEQ = this.createDrumEQ(drum);
                
                // Humanization, more variation for complexity
                source.playbackRate.value = 1 + (Math.random() - 0.5) * 0.03;
                
                // Connect chain
                source.connect(envelopeNode);
                envelopeNode.connect(drumEQ);
                drumEQ.connect(gainNode);
                gainNode.connect(panner);
                
                // Bus routing with effects
                if (drum === 'subKick' || drum === 'wobbleBass') {
                    panner.connect(this.subBus);
                } else {
                    panner.connect(this.drumBus);
                }
                
                // Intelligent effects sends
                this.applyDrumEffects(gainNode, drum, time);
                
                source.start(time);
            }

            createDrumEQ(drum) {
                const eq = this.ctx.createBiquadFilter();
                
                const eqSettings = {
                    kick: { type: 'lowshelf', freq: 70, gain: 4 },
                    snare: { type: 'peaking', freq: 180, gain: 3 },
                    hihat: { type: 'highshelf', freq: 7000, gain: 3 },
                    openhat: { type: 'highshelf', freq: 9000, gain: 4 },
                    clap: { type: 'peaking', freq: 1200, gain: 2 },
                    tom: { type: 'peaking', freq: 120, gain: 3 },
                    wobbleBass: { type: 'peaking', freq: 60, gain: 5 }
                };
                
                const settings = eqSettings[drum] || { type: 'peaking', freq: 1000, gain: 0 };
                eq.type = settings.type;
                eq.frequency.value = settings.freq;
                if (settings.type !== 'allpass') {
                    eq.gain.value = settings.gain;
                }
                
                return eq;
            }

            applyDrumEffects(source, drum, time) {
                const reverbAmount = this.producer.mixEngine.compressorSettings.get(`${drum}_reverb`) || 0.1;
                const delayAmount = this.producer.mixEngine.compressorSettings.get(`${drum}_delay`) || 0.15;
                
                if (reverbAmount > 0.1) {
                    const reverbGain = this.ctx.createGain();
                    reverbGain.gain.value = reverbAmount;
                    source.connect(reverbGain);
                    reverbGain.connect(this.reverbSend);
                }
                
                if (delayAmount > 0.1 && (drum === 'snare' || drum === 'clap' || drum === 'wobbleBass')) {
                    const delayGain = this.ctx.createGain();
                    delayGain.gain.value = delayAmount;
                    source.connect(delayGain);
                    delayGain.connect(this.delaySend);
                }
                
                if (drum === 'wobbleBass') {
                    const wobbleGain = this.ctx.createGain();
                    wobbleGain.gain.value = 0.8;
                    source.connect(wobbleGain);
                    wobbleGain.connect(this.creativeSend);
                }
            }

            playSamplesProfessional(time) {
                // Intelligent sample arrangement
                const arrangement = this.arrangeSamples();
                
                arrangement.forEach((config, index) => {
                    const loop = this.loops[config.sampleIndex];
                    if (!loop) return;
                    
                    if (loop.source) {
                        loop.source.stop(time);
                    }
                    
                    const source = this.ctx.createBufferSource();
                    source.buffer = loop.buffer;
                    source.loop = true;
                    
                    // Professional processing chain
                    const chain = this.createSampleProcessingChain(loop, config);
                    
                    source.connect(chain.input);
                    chain.output.connect(this.sampleBus);
                    
                    // Apply automation
                    this.applySampleAutomation(chain, loop, time);
                    
                    source.start(time);
                    loop.source = source;
                    loop.chain = chain;
                });
            }

            arrangeSamples() {
                const arrangement = [];
                const section = this.producer.musicalAI.arrangementSection;
                
                this.loops.forEach((loop, index) => {
                    const config = {
                        sampleIndex: index,
                        gain: 1,
                        pan: 0,
                        effects: {},
                        mute: false
                    };
                    
                    // Intelligent arrangement decisions, Subtronics style
                    if (section === 'intro') {
                        config.gain = index === 0 ? 0.7 : 0.25;
                        config.effects.filter = { type: 'highpass', freq: 300 + index * 250 };
                    } else if (section === 'buildup') {
                        config.gain = 0.4 + (index / this.loops.length) * 0.6;
                        config.effects.filter = { type: 'bandpass', freq: 800, q: 3 + index };
                        config.effects.phaser = 0.4;
                    } else if (section === 'drop') {
                        config.gain = 0.95;
                        config.effects.filter = { type: 'lowpass', freq: 18000 };
                        config.effects.bitcrusher = 0.3;
                    } else if (section === 'breakdown') {
                        config.gain = index % 2 === 0 ? 0.6 : 0.25;
                        config.effects.reverb = 0.5;
                        config.effects.delay = 0.3;
                    }
                    
                    // Spatial positioning based on frequency content
                    const centroid = loop.harmonicCentroid || 0.5;
                    config.pan = (centroid - 0.5) * 2 * 0.7;
                    
                    // Avoid frequency masking
                    const maskingFactor = this.calculateMasking(loop, index);
                    config.gain *= maskingFactor;
                    
                    arrangement.push(config);
                });
                
                return arrangement;
            }

            calculateMasking(loop, index) {
                let maskingFactor = 1;
                
                this.loops.forEach((otherLoop, otherIndex) => {
                    if (index !== otherIndex) {
                        const freqOverlap = Math.abs(loop.harmonicCentroid - otherLoop.harmonicCentroid);
                        if (freqOverlap < 0.1) {
                            maskingFactor *= 0.8;
                        }
                    }
                });
                
                return Math.max(0.5, maskingFactor);
            }

            createSampleProcessingChain(loop, config) {
                const input = this.ctx.createGain();
                const output = this.ctx.createGain();
                
                let currentNode = input;
                
                // Filter
                if (config.effects.filter) {
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = config.effects.filter.type;
                    filter.frequency.value = config.effects.filter.freq;
                    if (config.effects.filter.q) filter.Q.value = config.effects.filter.q;
                    currentNode.connect(filter);
                    currentNode = filter;
                }
                
                // Phaser for wobble
                if (config.effects.phaser) {
                    const phaser = this.createPhaser();
                    const phaserGain = this.ctx.createGain();
                    phaserGain.gain.value = config.effects.phaser;
                    currentNode.connect(phaser.input);
                    phaser.output.connect(phaserGain);
                    phaserGain.connect(output);
                    currentNode.connect(output); // Dry mix
                    currentNode = phaser.output;
                }
                
                // Bitcrusher for grit
                if (config.effects.bitcrusher) {
                    const crusher = this.createBitcrusher();
                    const crusherGain = this.ctx.createGain();
                    crusherGain.gain.value = config.effects.bitcrusher;
                    currentNode.connect(crusher.input);
                    crusher.output.connect(crusherGain);
                    crusherGain.connect(output);
                    currentNode.connect(output);
                    currentNode = crusher.output;
                }
                
                // Reverb send
                if (config.effects.reverb) {
                    const reverbGain = this.ctx.createGain();
                    reverbGain.gain.value = config.effects.reverb;
                    currentNode.connect(reverbGain);
                    reverbGain.connect(this.reverbSend);
                }
                
                // Delay send
                if (config.effects.delay) {
                    const delayGain = this.ctx.createGain();
                    delayGain.gain.value = config.effects.delay;
                    currentNode.connect(delayGain);
                    delayGain.connect(this.delaySend);
                }
                
                currentNode.connect(output);
                
                return { input, output };
            }

            applySampleAutomation(chain, loop, time) {
                // Dynamic automation based on producer AI
                const automation = this.producer.mixEngine.dynamicAutomation.get(loop.id) || [];
                
                automation.forEach(auto => {
                    const param = chain[auto.param];
                    if (param) {
                        param.setValueAtTime(auto.start, time);
                        param.linearRampToValueAtTime(auto.end, time + auto.duration);
                    }
                });
                
                // Add tension automation for sections
                if (this.producer.musicalAI.arrangementSection === 'buildup') {
                    if (chain.filter) {
                        chain.filter.frequency.linearRampToValueAtTime(20000, time + 8 * (60 / this.bpm));
                    }
                }
            }

            toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                if (!this.micSource || !this.recorder) return;
                
                this.isRecording = true;
                this.recordBuffer = [];
                this.orb.classList.add('recording');
                this.showStatus('RECORDING', 0);
                this.hapticFeedback(100);
            }

            stopRecording() {
                this.isRecording = false;
                this.orb.classList.remove('recording');
                this.hideStatus();
                this.hapticFeedback(100);
                
                this.processRecordedSample();
            }

            processRecordedSample() {
                if (this.recordBuffer.length === 0) return;
                
                // Flatten the array of arrays
                const flatBuffer = this.recordBuffer.reduce((acc, curr) => {
                    acc.push(...curr);
                    return acc;
                }, []);
                
                const length = flatBuffer.length;
                const audioBuffer = this.ctx.createBuffer(1, length, this.ctx.sampleRate);
                audioBuffer.getChannelData(0).set(flatBuffer);
                
                // Analyze harmonic centroid for positioning
                const analyzer = this.ctx.createAnalyser();
                analyzer.fftSize = 2048;
                const offlineCtx = new OfflineAudioContext(1, length, this.ctx.sampleRate);
                const source = offlineCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(analyzer);
                source.start(0);
                offlineCtx.startRendering();
                
                const data = new Float32Array(analyzer.frequencyBinCount);
                analyzer.getFloatFrequencyData(data);
                
                let sum = 0;
                let weightedSum = 0;
                for (let i = 0; i < data.length; i++) {
                    const freq = i * this.ctx.sampleRate / analyzer.fftSize;
                    const mag = Math.pow(10, data[i] / 20);
                    sum += mag;
                    weightedSum += freq * mag;
                }
                const centroid = weightedSum / sum / (this.ctx.sampleRate / 2);
                
                // Chop and screw the sample
                const processedBuffer = this.chopAndScrewSample(audioBuffer);
                
                const loop = {
                    id: Date.now(),
                    buffer: processedBuffer,
                    source: null,
                    chain: null,
                    harmonicCentroid: centroid
                };
                
                this.loops.push(loop);
                this.sampleCounter.textContent = this.loops.length;
                this.sampleCounter.classList.add('visible');
                
                // Activate AI if first sample or randomly
                if (this.loops.length === 1 || Math.random() < 0.3) {
                    this.activateAIProducer();
                }
            }

            chopAndScrewSample(buffer) {
                const originalLength = buffer.length;
                const channels = buffer.numberOfChannels;
                const sampleRate = buffer.sampleRate;
                
                // Chop into 4-8 segments
                const numChops = 4 + Math.floor(Math.random() * 5);
                const chopLengths = [];
                let remaining = originalLength;
                
                for (let i = 0; i < numChops - 1; i++) {
                    const chop = Math.floor(remaining * (0.1 + Math.random() * 0.3));
                    chopLengths.push(chop);
                    remaining -= chop;
                }
                chopLengths.push(remaining);
                
                // Rearrange chops randomly
                chopLengths.sort(() => Math.random() - 0.5);
                
                // Create new buffer
                const newLength = chopLengths.reduce((a, b) => a + b, 0);
                const newBuffer = this.ctx.createBuffer(channels, newLength, sampleRate);
                
                let offset = 0;
                let currentPos = 0;
                
                chopLengths.forEach(length => {
                    for (let ch = 0; ch < channels; ch++) {
                        const data = buffer.getChannelData(ch);
                        const newData = newBuffer.getChannelData(ch);
                        for (let i = 0; i < length; i++) {
                            if (currentPos + i < originalLength) {
                                newData[offset + i] = data[currentPos + i];
                            }
                        }
                    }
                    currentPos += length;
                    offset += length;
                });
                
                // Screw: pitch down and slow
                const screwedBuffer = this.ctx.createBuffer(channels, newLength * 1.5, sampleRate); // Slow by 1.5x
                for (let ch = 0; ch < channels; ch++) {
                    const data = newBuffer.getChannelData(ch);
                    const screwedData = screwedBuffer.getChannelData(ch);
                    for (let i = 0; i < screwedBuffer.length; i++) {
                        const srcIdx = Math.floor(i / 1.5);
                        if (srcIdx < newLength) {
                            screwedData[i] = data[srcIdx] * 0.8; // Slight volume reduction
                        }
                    }
                }
                
                // Add effects: reverb, delay, phaser
                const offlineCtx = new OfflineAudioContext(channels, screwedBuffer.length, sampleRate);
                const source = offlineCtx.createBufferSource();
                source.buffer = screwedBuffer;
                
                const reverb = this.createConvolutionReverb('plate', 1.5);
                const delay = this.createSyncedDelay(1/8);
                const phaser = this.createPhaser();
                
                const reverbGain = offlineCtx.createGain();
                reverbGain.gain.value = 0.3;
                const delayGain = offlineCtx.createGain();
                delayGain.gain.value = 0.2;
                const phaserGain = offlineCtx.createGain();
                phaserGain.gain.value = 0.4;
                
                source.connect(phaser.input);
                phaser.output.connect(delay.input);
                delay.output.connect(reverb.input);
                reverb.output.connect(offlineCtx.destination);
                
                source.start(0);
                offlineCtx.startRendering().then(renderedBuffer => {
                    return renderedBuffer;
                });
                
                // Note: For real-time, we'd connect in chain, but here simulate
                // For simplicity, return screwedBuffer as processed
                return screwedBuffer; // Replace with actual offline render in production
            }

            activateAIProducer() {
                this.producer.active = true;
                this.orb.classList.add('ai-active');
                this.producerInfo.textContent = 'SUBTRONICS AI ACTIVE';
                this.producerInfo.classList.add('visible');
                this.mixInfo.textContent = 'CHOPPING & SCREWING';
                this.mixInfo.classList.add('visible');
                
                // Apply to all loops
                this.loops.forEach(loop => {
                    loop.buffer = this.chopAndScrewSample(loop.buffer);
                });
            }

            cycleProducerStyle() {
                const styles = ['riddim', 'brostep', 'hybrid', 'atmospheric'];
                const currentIndex = styles.indexOf(this.producer.style);
                this.producer.style = styles[(currentIndex + 1) % styles.length];
                this.showStatus(`STYLE: ${this.producer.style.toUpperCase()}`, 1500);
            }

            updateMusicalPhrase() {
                this.producer.musicalAI.phrasePosition++;
                if (this.producer.musicalAI.phrasePosition > 4) {
                    this.producer.musicalAI.phrasePosition = 0;
                    const sections = ['intro', 'buildup', 'drop', 'breakdown', 'outro'];
                    const current = sections.indexOf(this.producer.musicalAI.arrangementSection);
                    this.producer.musicalAI.arrangementSection = sections[(current + 1) % sections.length];
                }
            }

            updateProducerIntelligence() {
                this.producer.evolution = (this.producer.evolution + 0.05) % 1;
                this.producer.energy = 0.5 + Math.sin(this.producer.evolution * Math.PI * 2) * 0.3;
                this.producer.complexity = 0.4 + Math.cos(this.producer.evolution * Math.PI * 2) * 0.3;
            }

            visualBeat() {
                this.orb.classList.add('beat');
                setTimeout(() => this.orb.classList.remove('beat'), 100);
            }

            showStatus(text, duration) {
                this.status.textContent = text;
                this.status.classList.add('visible');
                if (duration > 0) {
                    setTimeout(() => this.hideStatus(), duration);
                }
            }

            hideStatus() {
                this.status.classList.remove('visible');
            }

            hapticFeedback(pattern) {
                if ('vibrate' in navigator) {
                    navigator.vibrate(pattern);
                }
            }

            clearAll() {
                this.loops.forEach(loop => {
                    if (loop.source) loop.source.stop(0);
                });
                this.loops = [];
                this.sampleCounter.textContent = 0;
                this.sampleCounter.classList.remove('visible');
                this.producer.active = false;
                this.orb.classList.remove('ai-active');
                this.producerInfo.classList.remove('visible');
                this.mixInfo.classList.remove('visible');
                this.showStatus('CLEARED', 1500);
            }
        }

        const app = new GUMPPro();
    </script>
